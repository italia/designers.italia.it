on:
  pull_request:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build

      - uses: treosh/lighthouse-ci-action@v9
        id: lighthouse_audit
        with:
          configPath: './.lighthouserc.json'
          temporaryPublicStorage: true

      # Based on
      # https://github.com/OskarAhl/Lighthouse-github-action-comment/blob/main/.github/workflows/
      - uses: actions/github-script@v6
        id: format_lighthouse_score
        env:
          MANIFEST: ${{ steps.lighthouse_audit.outputs.manifest }}
          LINKS: ${{ steps.lighthouse_audit.outputs.links }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const result = JSON.parse(process.env.MANIFEST)[0].summary
            const links = JSON.parse(process.env.LINKS)
            const formatResult = (res) => Math.round((res * 100))
            Object.keys(result).forEach(key => result[key] = formatResult(result[key]))
            const score = res => res >= 90 ? '🟢' : res >= 50 ? '🟠' : '🔴'
            const comment = [
                `### ⚡️ Lighthouse report for the changes in this PR ⚡️`,
                '| Category | Score |',
                '| --- | --- |',
                `| ${score(result.performance)} Performance | ${result.performance} |`,
                `| ${score(result.accessibility)} Accessibility | ${result.accessibility} |`,
                `| ${score(result['best-practices'])} Best practices | ${result['best-practices']} |`,
                `| ${score(result.seo)} SEO | ${result.seo} |`,
                ' ',
                `#### See the full report`,
                ...Object.keys(links).map(key => `* [${new URL(key).pathname}](${links[key]})\n`)
            ].join('\n')
            core.setOutput("comment", comment)
      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ${{ steps.format_lighthouse_score.outputs.comment }}
