      <h2 class="HomeBlk1-heroTitle u-text-r-xxl u-textWeight-300 u-color-teal-60 u-lineHeight-m">
        {{ t.home_hero }}
        <p class="u-color-50 u-text-r-xl u-padding-top-m">{{ t.home_hero_sub }}</p>

    </div>
  </div>

    <div class="Grid-cell u-sm-size6of12 u-md-size4of12 u-lg-size4of12">
      <div class="u-padding-r-all">
        <h3 class="u-text-r-xxs u-textWeight-300 u-color-grey-50 u-margin-top-l u-lineHeight-l">
            {{ t.home_newsletter_title }}</h3>
        <form class="Form u-padding-r-top" action="https://a0x0b4.mailupclient.com/frontend/subscribe.aspx" method="get" target="_blank" style="max-width: 25em">
          <div class="Form-field Form-field--withPlaceholder Grid u-background-white u-color-grey-30 u-borderRadius-s u-borderShadow-xl">
            <button class="Grid-cell u-sizeFit Icon-mail u-color-grey-40 u-text-r-m u-padding-all-s u-textWeight-400">
              </button>
            <input class="Form-input Form-input--ultraLean Grid-cell u-sizeFill u-text-r-s u-color-black u-text-r-xs u-borderHideFocus " required id="newsletter" name="email" />
            <label class="Form-label u-color-grey-40 u-padding-left-xxl" for="newsletter"><span class="u-hidden u-md-inline u-lg-inline">
                  {{t.home_newsletter_placeholder }}</span></label>
            <input type="hidden" name="list" value="1">
            <button type="submit" class="Grid-cell u-sizeFit u-background-teal-30 u-color-white u-textWeight-600 u-padding-r-left u-padding-r-right u-textUppercase u-borderRadius-s">
               {{ t.home_newsletter_button }}
              </button>
          </div>
        </form>
      </div>
    </div>

    <div class="Grid-cell u-sm-size6of12 u-md-size3of12 u-lg-size3of12">
      <div class="u-padding-r-all u-margin-r-left u-xs-margin-left-none u-xs-padding-top-none">

        <h3 class="u-text-r-xxs u-textWeight-300 u-color-grey-50 u-margin-top-l u-lineHeight-l">
            {{ t.home_medium_text }}</h3>

        <div class="u-padding-r-top">
          <a href="" class="u-linkClean u-inlineBlock u-background-teal-30 u-color-white u-textWeight-600 u-padding-right-l
              u-textUppercase u-borderRadius-s u-padding-r-top u-padding-r-bottom u-borderShadow-xl">
            <span class="Icon Icon-medium u-padding-r-right u-padding-r-left u-text-r-xs"></span> {{ t.home_medium_label }}
          </a>
        </div>

      </div>

    <div class="Grid-cell u-md-size6of12 u-lg-size5of12 u-md-before4of12 u-lg-before5of12">
      <div class="HomeBlk1-desc u-padding-r-all u-layout-prose">
        <p class="Prose u-textSecondary u-text-r-xxs u-size10of12">{{ t.home_description }}</p>
      </div>
      <div style="border-bottom: 1em solid #06c; width: 115%; margin-left: -15%;" class="u-hidden u-md-block u-lg-block"></div>
