{% if include.kitcategory %}
	{% assign kits = site.kits | where: "kitcategory", include.kitcategory | sort: title %}
{% else %}
	{% assign kits = site.kits | sort: title %}
{% endif %}

<ul>
	{% for kit in kits %}
	<li class="u-margin-top-m u-text-r-xs u-posRelative">
		<a href="{{kit.url}}" class="u-color-50 u-textWeight-600 u-textClean">
		{{kit.title}}
		</a>
	</li>
	{% endfor %}
</ul>
