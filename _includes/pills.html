<ul>
  {% for item in include.items %}
  <li class="u-inlineBlock u-padding-r-right u-margin-r-top">
    {% assign ext_protocol =  item.link | slice: 0, 4 %}
    <a href="{{ item.link }}" {% if ext_protocol == 'http' %}target="_blank"{% endif %} class="Pill {% if include.small != true %}Pill--xs{% else %}Pill--xxs{% endif %}
      u-background-50 u-color-white u-textClean u-textWeight-600 u-padding-bottom-xs">{{ item.title | default: item }}<span class="Dot u-background-white u-margin-left-s u-alignMiddle"></span>
    </a>
  </li>
  {% endfor %}
</ul>
