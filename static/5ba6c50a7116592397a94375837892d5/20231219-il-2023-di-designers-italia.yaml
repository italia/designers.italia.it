      # text:
      id: corpoNotizia
      components:
        - name: TextImageCta
          text: |
            A fine anno, si sa, si tirano le somme. Quest'anno è stato davvero intenso per noi. Ci siamo dati obiettivi ambiziosi e stimolanti, sempre perseguendo costantemente la nostra visione: una Pubblica Amministrazione (PA) più vicina, semplice e utile per le persone del presente e del futuro. Per farlo, creiamo e diffondiamo strumenti pratici per progettare servizi pubblici di qualità e curiamo una community di persone che si confronta sulle buone pratiche del settore.

            ## Il design system del Paese e il nuovo sito di Designers Italia
            ![Design system del Paese v1.0.0-alpha.15; UI Kit Italia v3.3.1; Bootstrap Italia v2.8.1](/images/community/20231219-il-2023-di-designers-italia---design-system-releases-1920x923.png)
            Quest'anno abbiamo lavorato con dedizione per migliorare continuamente il design system, l’insieme di indicazioni e risorse utili a realizzare siti e servizi pubblici di qualità, efficienti e accessibili. Abbiamo così aggiornato la documentazione arrivando [gradualmente alla versione 1.0.0-alpha.15](/design-system/fondamenti/versionamento/#changelog-documentazione) **[(vai alla board di progetto per seguire i lavori)](https://github.com/orgs/italia/projects/17)**.

            Nel 2023, il design system si è arricchito della [sezione fondamenti](/design-system/fondamenti/), le basi per costruire un servizio pubblico digitale senza partire da zero, nella quale è possibile approfondire [i principi e le intenzioni](/design-system/fondamenti/principi-e-intenzioni/) ai quali ci siamo ispirati quotidianamente. Tra i fondamenti, segnaliamo quelli dedicati alla scrittura di contenuti per l’esperienza utente: linguaggio, microtesti e tono di voce rilasciati lo scorso maggio [(vai alla notizia).](/community/notizie/20230530-design-system-pubblicati-i-fondamenti-di-scrittura-per-l-esperienza-utente/)

            Contemporaneamente, a un anno dalla prima pubblicazione, abbiamo rilasciato anche la prima versione ufficiale di **UI Kit Italia**, giunto alla versione 3, il kit che raccoglie tutte le componenti necessarie per progettare interfacce di siti e servizi digitali per la PA più accessibili e semplici da usare [(vai alla notizia)](/community/notizie/20230504-design-system-pubblicata-la-versione-ufficiale-dello-ui-kit-italia/), oggi alla sua versione 3.3.1, aggiornato [Bootstrap Italia](https://github.com/italia/bootstrap-italia/), il framework dedicato allo sviluppo, oggi disponibile nella versione 2.8.1, e rilasciato [Design Tokens Italia](https://github.com/italia/design-tokens-italia), oggi disponibile nella versione 1.2.0. 

            ### Il nuovo Designers Italia
            ![](/images/home/designers-italia-responsive.jpg)
            E perché non mettere noi subito alla prova il design system del Paese? È proprio quello che abbiamo fatto **riprogettando il sito ufficiale di Designers Italia**, che ha vissuto una lunga fase di validazione dal vivo attraverso la pubblicazione di una anteprima navigabile, oltre che test di usabilità, grazie alla quale abbiamo raccolto feedback e spunti per il suo miglioramento. Pensato per migliorare la navigazione e semplificare l’accesso alle risorse operative e al design system, per le PA e i loro fornitori, il sito è stato oggetto di un costante lavoro di consolidamento **[(vai alla board di progetto per seguire i lavori)](https://github.com/orgs/italia/projects/15)**, per ottimizzare l'esperienza utente, la manutenibilità e la scalabilità nel tempo. Negli scorsi mesi, inoltre, si è arricchito con la pubblicazione dell'[archivio media](/community/media/) realizzato anche grazie un nuovo componente: il **player video** attento a privacy e accessibilità [(vai alla notizia).](/community/notizie/20231031-disponibile-il-player-video-della-pubblica-amministrazione-attento-a-privacy-e-accessibilita/)

            ## L’avvio della progettazione di nuovi modelli di siti informativi
            ![](/images/modelli/2023-modelli-asl-musei.jpg)
            Dopo il [modello per i Comuni](/modelli/comuni/) e quello per le [scuole](/modelli/scuole/), ci stiamo dedicando alla progettazione delle risorse utili per realizzare il modello di sito web per i **musei civici** [(vai alla notizia)](/community/notizie/20230927-partono-i-lavori-per-il-modello-di-sito-web-per-i-musei-civici/) e per le **aziende sanitarie locali** [(vai alla notizia)](/community/notizie/20231017-aziende-sanitarie-locali-un-nuovo-modello-per-migliorare-il-sito-web/). L’attività di design è in corso ed è condotta dal team nell’ambito della Misura 1.4.1 del Piano Nazionale di Ripresa e Resilienza, che mira al miglioramento dell’esperienza di cittadine e cittadini nei servizi pubblici. I modelli, che saranno messi a disposizione sul sito al termine delle attività di ricerca, ideazione, realizzazione e validazione con gli utenti, comprenderanno sia riferimenti consultabili, come l'architettura dell'informazione, i prototipi navigabili dei principali flussi di interazione e la documentazione tecnica, sia strumenti operativi come i layout delle diverse tipologie di pagine, oltre che le librerie degli elementi grafici che li compongono, basate sul design system del Paese. Tutti gli aggiornamenti in merito sono disponibili nelle [pagine dedicate](/modelli/) ed è possibile conoscere la programmazione delle due iniziative nel nostro [piano attività.](/progetto/piano-attivita/)

            ## "Soli possiamo fare così poco; insieme possiamo fare tanto" - Helen Keller
            ![](/images/community/20230925-prendi-parte-anche-tu-all-evoluzione-del-design-system-del-paese-1400x723.png)
            Da sempre crediamo fortemente nel **valore della community** e riteniamo che siti e servizi digitali della Pubblica Amministrazione siano migliori quando progettati in modo collaborativo e aperto al contributo della community. Per questo, abbiamo pubblicato una guida che contiene tutte le modalità per partecipare alla realizzazione della documentazione e delle risorse operative del design system, un **modello di contribuzione** che spiega come partecipare alla cura delle risorse principali del design system del Paese: documentazione, UI Kit Italia, Bootstrap Italia e design tokens [(vai alla notizia).](/community/notizie/20230925-prendi-parte-anche-tu-all-evoluzione-del-design-system-del-paese/)

            Riteniamo fondamentale il punto di vista di chi osserva, utilizza, personalizza e implementa quotidianamente le soluzioni proposte per far crescere la qualità di quanto realizziamo e per questo motivo anche quest'anno, assieme a [Developers Italia](https://developers.italia.it/), abbiamo proposto un questionario. Le [informazioni raccolte](/community/notizie/20230711-come-e-cambiata-la-community-di-designers-italia-e-developers-italia/) ci hanno aiutato e ci aiuteranno a migliorare l’esperienza delle persone con gli strumenti e le risorse messe a disposizione sui nostri siti e canali di comunicazione.  

            Al contempo, proprio per far crescere questa community, non solo in termini numerici, abbiamo collaborato con Formez PA per realizzare il [**corso “Qualità dei servizi digitali”**](/community/notizie/20230307-formez-lancia-un-corso-per-progettare-e-realizzare-servizi-pubblici-di-qualita/), un'occasione per imparare a progettare e realizzare servizi pubblici di qualità. Nelle due edizioni proposte hanno partecipato oltre 1.600 persone afferenti alla Pubblica Amministrazione, aziende fornitrici e in-house.

            E, per concludere in bellezza, nelle scorse settimane, assieme all’Associazione Nazionale Comuni Italiani (ANCI), abbiamo avviato il [**ciclo di webinar “Esperienza del cittadino nei servizi pubblici: dalla Misura alla pratica”**](/community/notizie/20231107-esperienza-del-cittadino-nei-servizi-pubblici-dalla-misura-alla-pratica/), un percorso formativo dedicato a Comuni Italiani e ai loro fornitori, che ha l’obiettivo di fornire informazioni pratiche e consigli utili per realizzare il sito web comunale e i relativi servizi. Tutti i video saranno presto resi disponibili [nell’area del sito dedicata alla community](/community/) nella quale si possono trovare le ultime notizie, tutti gli eventi e gli articoli di approfondimenti.

            ## Che 2024 sarà?
            Il prossimo anno ci riserverà sicuramente tante sfide: vogliamo completare la pubblicazione della **documentazione del design system del Paese** e consolidarne le risorse operative, concludere nel primo semestre il lavoro di progettazione dei **modelli di siti web informativi per i musei civici e le aziende sanitarie locali.** Cercheremo di strutturare ancora l'**area dedicata alla formazione** per offrire risorse sempre più utili alla community. 

            Insomma: abbiamo davanti un altro anno impegnativo, ma pieno di opportunità. Da parte di tutto il team di Designers Italia, vi auguriamo buone feste e un fantastico 2024! 

