            title: Quando usarlo
            headingLevel: 2
            text: >
              Utilizza il componente Sidebar per navigare tra le pagine che
              appartengono a una sezione di un sito. A seconda
              dell'organizzazione dei contenuti, la barra di navigazione può
              presentare liste di link diretti o annidati sotto una voce che li
              raccoglie.


              ### Alternative a questo componente

              - **[Tabs](/design-system/componenti/tabs)**: per offrire
              un’esperienza di navigazione semplificata, sopratutto in caso di
              poche pagine o contenuti.

              - **[Navscroll](/design-system/componenti/navscroll)**: per
              fornire una navigazione veloce tra i contenuti presenti
              all’interno di una stessa pagina (navigazione tramite ancore).
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Indica la pagina corrente, utilizzando lo stato `active` sul
              link presente nella Sidebar.

              - Posiziona la Sidebar sul lato sinistro della viewport su
              dispositivi desktop, e prevedi una modalità di apertura e
              consultazione per dispositivi mobile. 

              - Su desktop aggiungi una linea divisoria verticale tra la Sidebar
              e i contenuti di pagina per delineare la separazione tra le due
              sezioni, valuta di usare anche un colore di sfondo diverso.


              ### Attenzione a

              - Usare le icone solo se sono utili a rafforzare il significato e
              facilitare la comprensione delle singole voci.

              - Non usare il componente per la navigazione principale (menu di
              primo livello) del sito, ma soltanto per navigare una specifica
              sezione che contiene sotto pagine (menu di secondo o terzo
              livello). Unica eccezione da valutare caso per caso potrebbe
              essere l'implementazione di un sito di documentazione.

              - Strutturare la corretta semantica HTML degli eventuali gruppi di
              link annidati. Consulta le considerazioni di accessibilità del
              componente [Accordion](/design-system/componenti/accordion/).


              ### Buone pratiche sui contenuti

              - Le singole voci della sidebar devo essere brevi e descrittive
              dei contenuti su pagina.

              - Usa un titolo prima della lista di link per dare un contesto
              alla presenza della sidebar.
