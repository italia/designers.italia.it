            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che formano la
              Sidebar](/images/design-system/componenti/sidebar-anatomy.png)


              Il componente sidebar è composto da:


              1. **intestazione**, definisce lo scopo della Sidebar;

              2. **voce principale**, ha un peso visivo maggiore e può portare a
              una pagina o annidare altre voci;

              3, **icona di annidamento**, indica che al clic il componente si
              espande/chiude per mostrare/nascondere le voci annidate;

              4. **voce annidata**, ha un margine di rientro e un peso visivo
              inferiore;

              5. **bordo esterno**, deliminta l'area della Sidebar in verticale,
              può essere a destra o sinistra in base alla posizione del menu;

              6. **linea divisoria**, divide le voci principali dalle
              secondarie;

              7. **voce secondaria**, ha un peso visivo minore rispetto alle
              principali,
      - full: true
