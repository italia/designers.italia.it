        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              - Le liste di link annidati possono essere aperte o chiuse
              cliccando sulla voce che li raggruppa o sull'icona della freccia.

              - Possono essere aperte contemporaneamente più liste di link
              annidati.

              - La voce selezionata presenta un accento grafico nel bordo
              esterno.

              - Su mobile, la sidebar può essere inserita in un pannello a
              scomparsa laterale, attivabile con un pulsante “Menu” da
              posizionare nell’interfaccia.
