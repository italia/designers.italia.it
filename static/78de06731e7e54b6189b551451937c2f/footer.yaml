            img: /images/design-system/componenti/footer-anatomy.png
            alt: Gli elementi che compongono il footer
          - name: TextImageCta
            noSpace: false
            text: >
              Il componente footer è composto dai seguenti elementi:


              1. **prima fascia**, in questa versione è visualizzata una
              possibile lista di link della navigazione trasversale per
              argomenti. In alternativa, è possibile utilizzare fino a quattro
              aree link ognuna con il suo titoletto di sezione a rappresentare
              ad esempio una mappa sintetica del sito in questione;

              2. **contatti**, dell'ente o del soggetto responsabile dei
              contenuti;

              3. **chiusura**, dove inserire link istituzionali come
              Amministrazione trasparente, Note legali, Privacy policy e
              Dichiarazione accessibilità;

              4. **social media**, link ai canali social dell'ente o del
              progetto;

              5. **newsletter**, link a un modulo di sottoscrizione alla
              newsletter;

              6. **altri link**, altri collegamenti utili per l'utente.  
