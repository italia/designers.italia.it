            title: Quando usarlo
            headingLevel: 2
            text: >
              Usa il componente Footer su tutte le pagine del sito o servizio
              per mostrare agli utenti collegamenti secondari e gli elementi
              previsti dalla norma in materia di contenuti minimi dei siti
              istituzionali della Pubblica Amministrazione italiana.        


              Il componente è parte importante
              dell'[identità](/design-system/fondamenti/identita/) di design
              system .italia, da usare o personalizzare nei contenuti e nei
              colori a seconda della scala, nazionale, territoriale e/o locale,
              del servizio digitale. 
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - È possibile aggiungere in apertura una prima fascia di branding
              con logo e denominazione dell'ente o del progetto e di eventuali
              partner.  

              - Può contenere una traccia della mappa del sito o l'accesso alla
              navigazione trasversale per argomenti.

              - Deve contenere i collegamenti alla Privacy policy, alla
              Dichiarazione di accessibilità e a tutti gli altri riferimenti
              istituzionali richiesti dalle norme.

              - Può contenere collegamenti ai profili social del titolare o del
              progetto. 

              - Può contenere un modulo per l'iscrizione a newsletter, da
              implementare nel rispetto della normativa GDPR. 


              ### Attenzione a 

              - Usa la variante *completa* solo se aggiunge informazioni di
              valore per gli utenti (ad esempio per siti con architetture 
              complesse). In tutti gli altri casi usa la variante *compatta*. 


              ### Buone pratiche sui contenuti

              - Includi solo contenuto che sia basato sui bisogni di utenti e
              stakeholder.

              - Adatta i contenuti della sezione Contatti rispetto al tuo
              contesto (per esempio inserendo il link a un modulo di contatto o
              a un sistema di ticketing).

              - Tutti gli esempi di footer su questa scheda hanno testi
              segnaposto. Quando stai implementando il tuo footer, progetta
              contenuti che abbiano senso per il tuo contesto di sito o servizio
              e confrontati con i responsabili per il trattamento dati,
              relazioni col pubblico o comunicazione della tua PA. 

              - Data la presenza del componente su tutte le pagine del sito o
              servizio ti raccomandiamo di lavorare ai contenuti con un Content
              designer per assicurarti di includere le informazioni di valore
              per gli utenti. 
