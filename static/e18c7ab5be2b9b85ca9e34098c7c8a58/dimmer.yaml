        components:
          - name: TextImageCta
            noSpace: false
            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che formano il
              dimmer](/images/design-system/componenti/dimmer-anatomy.png)


              Il componente dimmer è composto da:

              1. **forma di sfondo**, evidenzia i contenuti del dimmer
              sovrapponendoli alla pagina sottostante;

              2. **titolo** o **icona** che riassumono il contenuto messo in evidenza;

              3. **testo descrittivo**, il contenuto del messaggio comunicato
              all'utente;

              4. **pulsanti primario e secondario** (opzionali), per permettere all'utente di svolgere azioni specifiche, se necessario.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              - Il dimmer può essere mostrato/nascosto interagendo con un
              [toggle](/design-system/componenti/toggle) oppure in seguito ad un
              evento automatico (ad esempio al caricamento di una pagina o di
              una specifica sezione di pagina).
