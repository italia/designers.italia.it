            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente Dimmer può essere utilizzato per focalizzare
              l’attenzione dell'utente su un contenuto di particolare rilevanza,
              posizionandosi in sovrapposizione ad una porzione o sezione di
              pagina esistente.


              ### Alternative a questo componente


              - **[Notifications](/design-system/componenti/notifications)**: per
              comunicare all’utente il risultato di un’operazione o un
              cambiamento di stato del sistema.

              - **[Modal](/design-system/componenti/modal)**: quando l'utente deve
              compiere un'azione consapevole per proseguire.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Definisci la sezione di pagina interessata dall’uso del dimmer.

              - Imposta l’attivazione e disattivazione del dimmer tramite l’uso
              di un [toggle](/design-system/componenti/toggle) oppure in base a
              un evento automatico.


              ### Attenzione a

              - Garantire un contrasto sufficiente tra il testo e sfondo del
              dimmer, oscurando correttamente i contenuti sottostanti.
