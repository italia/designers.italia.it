        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Rendi la card azionabile poiché è una sintesi di informazioni
              più dettagliate. Ogni card deve puntare a una pagina di dettaglio
              tramite link.

              - Includi contenuti unici, evitando di ripetere immagini o
              informazioni che sono presenti in altre card.

              ### Attenzione a

              - Non usare la card a scopo decorativo, creando un contorno per
              qualunque tipologia di contenuto.

              - Usare la corretta struttura semantica per i contenuti (`article`, 
              `time`, `address`, ordine immagini, ...), rispettando quanto negli 
              esempi delle varianti.

              - Usare la corretta semantica per le intestazioni (heading),
              rispettando la gerarchia visiva di base. 

              - Scegliere immagini della dimensione corretta, assicurandoti che
              funzionino bene su qualsiasi dispositivo e dimensione.

              - Usare gli elementi lista HTML `<ul>` e `<li>` per raggruppare
              molte card di un'unica sezione.


              ### Buone pratiche sui contenuti

              - Scrivi titoli concisi che stimolino l'interesse dell'utente ad
              approfondire il contenuto.

              - Usa la descrizione per contenuti secondari, non per informazioni
              essenziali, in quanto gli utenti potrebbero prestarvi minore
              attenzione.
