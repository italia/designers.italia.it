            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che compongono una
              list](/images/design-system/componenti/list-anatomy.png)


              Il componente list è composto da:

              1. **elemento (item)**, da un minimo di due a n;

              2. **elemento divisorio**, a distinguere due item;

              3. **zona sinistra degli elementi**, può contenere titoli e altri
              contenuti di testo;

              4. **zona destra degli elementi**, può contenere icone e/o
              metadati.


              ### Varianti di lista

               ![Gli elementi che compongono un item nelle sue diverse varianti](/images/design-system/componenti/list-items-anatomy.png)

               Un lista può essere:
               1. **semplice**, solo testo; 
               2. **con immagine thumbnail**; 
               3. **con avatar**; 
               4. **con link e icona freccia**;
               5. **con link e più icone azione**;
               6. **con link, descrizione, più icone azione e  metadati**;
               6. **con link, descrizione e icona freccia**. 

               Gli elementi utili a comporre queste varianti sono: 
               - **etichetta di testo**;
               - **immagine thumbnail o avatar**;
               - **metadati**, spazio per etichetta dedicata;
               - **icona freccia**, per link di navigazione;
               - **icone azione**, ad esempio più formati file;
               - **descrizione**, spazio per testo di approfondimento. 
