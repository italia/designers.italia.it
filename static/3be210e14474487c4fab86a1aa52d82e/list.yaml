            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente list, in italiano lista, permette di raggruppare in
              una lista verticale una serie di contenuti correlati. 


              ### Alternative a questo componente

              - **[Tables](/design-system/componenti/tables/)**: le tabelle sono
              utili a mostrare set di dati più complessi.

              - **[Dropdown](/design-system/componenti/dropdown/)**: utili per
              creare menu contestuali di navigazione laddove le scelte siano
              limitate. 
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Usa il componente per implementare una lista di informazioni
              correlate o che hanno la stessa struttura. 

              - Usa il componente per mostrare liste di link di navigazione. 

              - Usa il componente per mostrare una lista di utenti, con
              eventuali metadati.  

              - Usa il componente per implementare una lista di file da
              scaricare, anche in più formati.


              ### Attenzione a

              - Implementare la corretta gerarchia degli elementi: valuta sempre
              se fornire in alternativa liste standard, specialmente nel caso di
              una gerarchia o un ordine ben strutturato. 

              - Curare le etichette di testo alternative per le icone, se
              rappresentano azioni o informazioni significative.  


              ### Buone pratiche sui contenuti

              - Limita il numero di elementi per facilitarne la fuizione: le
              liste sono pensate per organizzare un numero ridotto di contenuti.

              - Usa, se possibile, un ordinamento logico per gli elementi, ad
              esempio alfabetico, numerico o prima i link più usati.

              - Per le etichette di testo, rispetta la consistenza nelle scelte
              di tono di voce applicato alle liste (ad esempio, non mescolare
              forma attiva e passiva o formule con e senza verbo nella stessa
              lista).
