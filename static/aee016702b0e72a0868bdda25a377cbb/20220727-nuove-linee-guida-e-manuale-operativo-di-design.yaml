    - name: TextImageCta
      text: |
        Oggi aggiungiamo un ulteriore e fondamentale tassello alla missione del Dipartimento per la trasformazione digitale e del progetto Designers Italia: **creare servizi pubblici sempre più semplici, coerenti, accessibili e inclusivi**.

        Infatti, AGID ha adottato ufficialmente le “[**Linee guida di design per i siti internet e i servizi digitali della Pubblica Amministrazione**](https://docs.italia.it/italia/design/lg-design-servizi-web/)” (Determina n.224/2022). Il documento sostituisce le “Linee guida per i siti web delle PA”, previste dall’art. 4 della Direttiva del Ministro per la Pubblica Amministrazione e l’innovazione del 2009.

        **Si tratta di un risultato ancora più strategico**, perché arriva in concomitanza con l’attuazione del **Piano Nazionale di Ripresa e Resilienza**, che vede l’Italia impegnata proprio nella progettazione di diversi servizi pubblici digitali ([scopri di più sulle Misure](https://padigitale2026.gov.it/misure)).

        Le linee guida di design indicano **tutti gli aspetti che devono essere obbligatoriamente rispettati** quando si realizzano siti internet e servizi digitali della PA, i **requisiti opzionali** e quelli sui quali è necessaria una **valutazione attenta**.

        Oltre a indicare principi di **usabilità e accessibilità**, le linee guida contengono riferimenti a **trasparenza e sicurezza delle informazioni, integrazione di piattaforme abilitanti, licenze, buone pratiche di monitoraggio dei servizi**.

        Il documento, frutto di un **lavoro sinergico tra AGID e il Dipartimento, arricchito grazie alla consultazione pubblica e da un dialogo con la Conferenza Unificata e l’Associazione Nazionale Comuni Italiani (ANCI)**, porta innovazioni sotto due punti di vista: quello della **normativa**, resa più chiara e snella, e quello dei **materiali di supporto**, utile a chi deve affrontare queste sfide, come i kit e modelli resi disponibili proprio qui sul sito di Designers Italia.

        Fra questi, se ne aggiunge uno di fondamentale importanza, richiamato nelle Linee guida: il [**Manuale operativo di design**](https://docs.italia.it/italia/designers-italia/manuale-operativo-design-docs), che **aiuta le PA ad orientare e migliorare la progettazione e realizzazione** dei punti di contatto (*touchpoint*) col cittadino, e raccoglie le buone pratiche per aderire correttamente alla normativa. Il manuale, in pieno spirito *open source*, è un **documento vivo** che verrà aggiornato in futuro, anche con il contributo dei cittadini e il supporto degli enti locali, fortemente impegnati nella trasformazione digitale del Paese.
