            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che formano il
              pulsante](/images/design-system/componenti/buttons-anatomy.png)


              Il componente button è composto da:

              1. **forma di sfondo**, che può essere opzionale come nella
              variante *link*;

              2. **icona sinistra**, che rafforza il significato di un invito
              all'azione (call to action);

              3. **etichetta (label)**, ovvero il testo della call to action che
              indica sempre un'azione; 

              4. **icona destra**, che può essere utilizzata per suggerire
              flussi di navigazione.


              È possibile utilizzare una sola icona, scegliendo la posizione
              corretta in base all'azione.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              Elenco degli **stati interattivi** disponibili in tutte le
              varianti del componente:


              - **default**, il pulsante si presenta nello stato normale quando
              è attivo ma l'utente non ci interagisce;

              - **hover**, si manifesta al passaggio del puntatore sul pulsante,
              è disponibile solo su dispositivi no-touch;

              - **focus**, si manifesta nel caso di navigazione tramite tastiera
              o altri strumenti, passando da un elemento interattivo a quello
              successivo;

              - **pressed**, è lo stato relativo al momento del click o
              pressione sul pulsante, restituisce un riscontro visivo
              dell'azione appena compiuta;

              - **disabled**, indica che il pulsante è disattivato e non è
              possibile interagire con esso.
