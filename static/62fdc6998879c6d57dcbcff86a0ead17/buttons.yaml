            title: Quando usarlo
            headingLevel: 2
            text: >
              I pulsanti comunicano che l’interazione dà il via a un’azione o a
              un evento. Non dovrebbero essere usati per attivare la navigazione
              verso altre pagine o link esterni.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Usa la variante "primary" per valorizzare l’azione principale.

              - Usa la variante "secondary" per valorizzare l’azione secondaria.

              - Per comunicare senza ambiguità la gerarchia delle azioni
              generate dai pulsanti, usa le varianti di grandezza e tipologia.

              - Usa un pulsante con icona per aggiungere un’informazione visiva
              all’interazione (es. pulsante di accesso ad area riservata)


              ### Attenzione a

              - Usare pulsanti disabilitati con moderazione, assicurandoti che
              per l’utente sia chiaro come attivarli.

              - Non usare più di un pulsante "primary" nello stesso contesto di
              azione.

              - Non usare pulsanti "primary" per azioni di valore secondario.

              - Non usare i pulsanti all’interno di paragrafi di testo.

              - Usare la corretta semantica HTML `<button>` per
              l'implementazione di pulsanti di azione. 


              ### Buone pratiche sui contenuti

              - Le etichette di testo devono comunicare in maniera immediata,
              chiara e senza ambiguità il significato dell’azione.

              - Non usare etichette di testo troppo lunghe.

              - Prediligi etichette di testo che fanno riferimento a una sola
              azione alla volta.

              - Usa la seconda persona singolare (es. "Aggiungi un servizio").

              - Usa la prima persona singolare nel caso di accettazione di
              termini e condizioni o modali informative (es. "Accetto" o "Ho
              capito").

              - I pulsanti con sola icona potrebbero generare ambiguità: se
              possibile, aggiungi sempre un’etichetta di testo.
