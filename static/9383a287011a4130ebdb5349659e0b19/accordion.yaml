  - title: Progettazione
    sectionsEditorial:
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: true
            title: Anatomia
            headingLevel: 2
          - name: ImgFull
            isDSPreview: true
            img: /images/design-system/componenti/accordion-righticon-anatomy.png
            alt: Elementi accordion con icona a destra
          - name: TextImageCta
            noSpace: true
            text: >
              Nell'esempio in immagine un accordion con tre intestazioni,
              composto dai seguenti elementi principali:


              1. **intestazione** dell'elemento aperto, con icona `chevron` a
              destra che ne mostra lo stato di apertura, qui mostrata la
              variante con sfondo attivo;

              2. **contenuto** dell'elemento aperto;

              3. **separatore** tra gli elementi;

              4. **intestazioni non aperte**, con icona `chevron` a destra che
              ne mostra lo stato chiuso.


              ### Variante con icona a sinistra
          - name: ImgFull
            isDSPreview: true
            img: /images/design-system/componenti/accordion-lefticon-anatomy.png
            alt: Elementi accordion con icona a sinistra
          - name: TextImageCta
            noSpace: false
            text: >
              La variante con icone a sinistra prevede icone "+" (2) per
              mostrare lo stato di intestazioni chiuse e "-" (1) per quelle
              aperte.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              Tutte le varianti di accordion sono **responsive**, quindi si
              adattano alla viewport di qualsiasi dispositivo.


              ### Interazioni

              Ogni elemento dell'accordion si espande e contrae per mezzo
              dell'attivazione (click, tap o tastiera) della relativa
              intestazione, sfruttando il comportamento
              [collapse](/design-system/componenti/collapse/).


              L'apertura degli elementi espande verticalmente il componente,
              facendo scorrere i contenuti che seguono in pagina. 


              La variante **base** prevede la possibilità di aprire e chiudere
              indipendentemente ogni elemento. Le varianti **accordion**
              prevedono che ci possa essere al massimo un solo elemento aperto
              per volta.
