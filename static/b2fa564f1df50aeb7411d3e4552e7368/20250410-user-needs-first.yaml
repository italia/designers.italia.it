          text: |
            Designers Italia presenterà il design system .italia e potrà confrontarsi con **Grecia, Portogallo, Danimarca e Olanda** nella sessione 
            **“Introduction into European Design Systems”**. 
            
            Durante l’incontro, ogni paese condividerà lo **stato dell’arte del proprio design system nazionale**, evidenziandone il valore nel migliorare 
            l’esperienza d’uso, l’accessibilità e la coerenza tra i servizi pubblici digitali. Attraverso lo scambio di esperienze, sarà possibile individuare 
            spunti per migliorare e opportunità per collaborare.

            **User Needs First (Gebruiker Centraal) è una community di professionisti del governo olandese** impegnata nella promozione di servizi pubblici 
            inclusivi e accessibili. Il suo scopo è migliorare la qualità dei servizi digitali, anche oltre i confini nazionali, attraverso iniziative di condivisione 
            di esperienze, conoscenze e buone pratiche. 
            
            La **conferenza internazionale** ad Amsterdam è una di queste ed è realizzata in collaborazione con il **Ministero dell’Interno 
            e delle Relazioni del Regno dei Paesi Bassi**, e il supporto della **International Design in Government community**.

