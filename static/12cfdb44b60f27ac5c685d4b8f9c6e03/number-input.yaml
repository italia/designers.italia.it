            title: Quando usarlo
            headingLevel: 2
            text: >
              Usa il componente Number Input, nel contesto di un modulo
              ([Form](/design-system/componenti/form/)), quando vuoi che
              l'utente inserisca un numero specifico.


              Questo può riguardare situazioni come l’inserimento di una
              quantità, di un codice numerico, o la scelta di un intervallo di
              valori.


              Il Number Input è molto pratico quando l'intervallo di numeri è
              conosciuto. Aiuta a prevenire errori e rende più facile inserire i
              dati per l'utente.


              ### Alternative a questo componente


              - **[Input](/design-system/componenti/input)**: se non è
              importante che l'utente inserisca un valore esatto, potrebbe
              essere più appropriato utilizzare un text input.

              - **[Select](/design-system/componenti/select)**: se l’utente può
              scegliere tra una serie di valori numerici predefiniti, una select
              potrebbe essere una scelta migliore.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Utilizza un'etichetta chiara e descrittiva per aiutare l'utente
              a capire che tipologia di valore deve inserire.

              - Fornisci feedback immediato all'utente se il numero inserito non
              è valido. Ad esempio, se il numero è troppo alto o troppo basso.

              - Considera l'uso di un placeholder per aiutare gli utenti a
              inserire numeri in un formato specifico.

              - Consulta tutte le raccomandazioni valide per
              [input](/design-system/componenti/input).


              ### Attenzione a

              - Fare in modo che il campo input sia abbastanza grande da
              contenere il valore massimo previsto.

              - Impostare limiti al numero di cifre che possono essere inserite
              se rilevanti per il contesto. Ad esempio, se il campo è destinato
              all'inserimento di un codice a 4 cifre, limita l'input a 4 cifre.

              - Consultare tutte le raccomandazione valide per
              [input](/design-system/componenti/input)


              ### Buone pratiche sui contenuti

              - Usa il formato numerico più idoneo a seconda della tipologia di
              dato, come ad esempio nel caso di valute.

              - Indica nella descrizione del campo l'unità di misura e/o il
              passo degli step a disposizione, se rilevanti. 
