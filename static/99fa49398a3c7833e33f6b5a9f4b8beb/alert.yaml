            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che formano il componente
              alert](/images/design-system/componenti/alert-anatomy.png)

              Il componente alert è composto da:

              1. **contenitore** del messaggio di avviso;

              2. **barra indicatrice** che cambia colore in base alla tipologia
              di avviso;

              3. **titolo** del messaggio di avviso, deve essere chiaro e breve;

              4. **icona**, elemento grafico che cambia in base alla tipologia
              di avviso;

              5. **pulsante di chiusura** rappresentato da una semplice icona;

              6. **testo**, il messaggio dell’avviso che può contenere
              collegamenti ipertestuali.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              Un alert può apparire:

              - all'inizio, dopo l'intestazione, per messaggi generali, come
              conferme di salvataggio o invio;

              - all'interno di un componente specifico, come messaggi di errore
              in un modulo;

              - sopra il contenuto della pagina, quando usato come notifica.


              In base al tipo di avviso, la barra indicatrice può essere:

              - **blu** (info), per i messaggi informativi;

              - **verde** (success), per i messaggi di conferma;

              - **marrone** (warning), per gli avvertimenti;

              - **rossa** (danger), per gli errori critici.


              ### Interazione

              Cliccando sul pulsante di chiusura, l'alert viene rimosso
              dall'interfaccia.
