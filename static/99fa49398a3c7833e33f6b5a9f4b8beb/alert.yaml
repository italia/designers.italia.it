            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente Alert permette di creare messaggi di avviso per gli
              utenti. Questi messaggi sono utili per comunicare informazioni
              importanti o per avvisare gli utenti di situazioni che richiedono
              la loro attenzione, contestualmente al flusso di navigazione e
              senza provocare interruzioni.


              Un alert è usato per messaggi immediati e temporanei, come:

              - **errori** o problemi tecnici;

              - **eventi importanti** per cui è richiesta attenzione, come una
              scadenza imminente o un imprevisto;

              - **conferme** di completamento.


              ### Alternative a questo componente

              - **[Callout](/design-system/componenti/callout/)**: permette di
              evidenziare delle informazioni testuali in pagina.

              - **[Modal](/design-system/componenti/modal/)**: avvisa l’utente
              di azioni necessarie da compiere.

              - **[Notifications](/design-system/componenti/notifications/)**:
              avvisi a comparsa temporanei in sovraimpressione sulla schermata.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Personalizza l'alert per riflettere il tipo di messaggio di
              avviso.

              - Aggiungi un pulsante di chiusura per consentire all'utente di
              chiudere l'alert.


              ### Attenzione a

              - Evita di usare un alert per avvisi e situazioni non importanti,
              potresti distrarre gli utenti e causare confusione.


              ### Buone pratiche sui contenuti

              - Assicurati che il testo del messaggio sia chiaro e conciso.

              - Se il messaggio indica un errore, fornisci all’utente
              indicazioni chiare su come risolverlo.

              - Usa collegamenti ipertestuali per rimandare a pagine di
              approfondimento, se rilevante.
