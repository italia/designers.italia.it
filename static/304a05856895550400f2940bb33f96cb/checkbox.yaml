            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente Checkbox è utile per fornire agli utenti la
              possibilità di selezionare una o più opzioni da un elenco di
              scelte predefinite. 


              Può essere utilizzato per:


              - form di registrazione o domanda;

              - questionari e sondaggi;

              - filtri di ricerca;

              - preferenze utente.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Usa le checkbox nel caso di scelte multiple o quando è richiesta
              una scelta singola di tipo binario, come “Accetto/Non accetto”.

              - Se il numero di opzioni disponibili è superiore ad otto,
              considera invece l’uso combinato delle checkbox in un dropdown.

              - Assicurati che lo stato selezionato o deselezionato sia
              facilmente riconoscibile.

              - Abilita il supporto per la navigazione tramite tastiera.


              ### Buone pratiche sui contenuti


              - Scegli una label chiara e descrittiva per ogni opzione.


              ### Attenzione a


              - Rendere evidente quali opzioni sono selezionabili.
