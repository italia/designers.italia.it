        components:
          - name: TextImageCta
            noSpace: false
            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che formano la
              checkbox](/images/design-system/componenti/checkbox-anatomy.png)


              Il componente checkbox è composto da:


              1. **casella di controllo**, l'elemento che restituisce il
              feedback visivo dell'attivazione/disattivazione della casella;

              2. **etichetta (label)**, descrive brevemente la tipologia di
              controllo;

              3. **descrizione** (opzionale), un testo che descrive in modo
              dettagliato a cosa corrisponde la casella di controllo. 
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: "Gli\_**stati interattivi**\_dei campi checkbox possono essere:\n\n- **default**, il campo si presenta nello stato normale quando è attivo ma l'utente non ci interagisce;\n- **hover**, si manifesta al passaggio del puntatore sul campo ed è disponibile solo su dispositivi no-touch;\n- **focus**, si manifesta nel caso di navigazione tramite tastiera o altri strumenti, passando da un elemento interattivo a quello successivo;\n- **active**, è lo stato relativo al momento del click o pressione sul campo e restituisce un riscontro visivo dell'azione appena compiuta e abilita l'inserimento del contenuto;\n- **disabled**, indica che il campo è disattivato e non è possibile interagire con esso;\n- **readonly**, indica che il campo è disponibile in sola lettura e non è possibile cambiarne il contenuto.\n\nGli\_**stati di validazione**\_dei campi checkbox in linea generale possono essere:\n\n- **error**, il campo è obbligatorio ma l’utente non l’ha selezionato.\n"
      - full: true
