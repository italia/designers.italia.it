            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente Megamenu serve a implementare un sottomenu che
              semplifica l'accesso a un'intera sezione di un sito con
              un’architettura dell’informazione complessa ma ben strutturata. 


              Puoi navigare un esempio di applicazione in questo stesso sito
              [designers.italia.it](/).  
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Usa un megamenu per comunicare in maniera immediata
              l'organizzazione dell'architettura informativa del sito e
              permettere agli utenti di spostarsi velocemente alle pagine di
              livello inferiore.


              ### Attenzione a

              - Usa il componente solo come modulo della navigazione
              principale. 

              - Usa il megamenu con parsimonia per via della sua natura di
              interazione complessa, testando sempre la sua efficacia con gli
              utenti. 


              ### Buone pratiche sui contenuti

              - Organizza il megamenu in modo che contenga link a contenuti
              correlati o appartenenti alla stessa sezione dell'architettura del
              sito. 

              - Specialmente laddove siano presenti più megamenu, per
              diverse voci del menu principale, ricorda di distinguere gli
              eventuali link di accesso a copertine di sezione o viste con più
              contenuti correlati, ad esempio usa formule come: "Esplora tutti i
              contenuti della sezione X", "Esplora la sezione X". 

              - Evita di usare le formule generiche come "Esplora tutti" e
              "Scopri tutti", che risulterebbero uguali per link diversi in
              pagina. 

              - Mantieni brevi e specifiche le etichette testuali dei link.
