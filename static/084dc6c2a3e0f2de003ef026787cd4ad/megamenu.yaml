          - name: ImgFull
            isDSPreview: true
            img: /images/design-system/componenti/megamenu-completo-anatomy.png
            alt: Gli elementi che compongono il Megamenu completo
          - name: TextImageCta
            noSpace: true
            text: >
              Il megamenu *completo* è composto da:


              1. **freccia**, che indica il pulsante di apertura; 

              2. **sfondo** del megamenu, può essere bianco o di colore dark a
              seconda della variante in uso, che ha un'ombra per essere
              facilmente distinto dal contenuto adiacente;

              3. **immagine descrittiva**, per introdurre la sezione di
              contenuti;

              4. **testo descrittivo**, per introdurre la sezione di contenuti;

              5. **link "Esplora la sezione X"**, per navigare verso una
              eventuale copertina della sezione;

              6. **lista di link**, per navigare le pagine di livello inferiore
              della sezione.


              A partire da questo schema sono poi disponibili varianti che
              prevedono spazi per link aggiuntivi in basso o a destra: "Esplora
              tutti" i contenuti della sezione in basso, e altri tipi di link
              correlati alla sezione in basso, o a destra.  
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              Tutte le varianti di megamenu sono **responsive**, quindi si
              adattano alla viewport di qualsiasi dispositivo.


              ### Interazioni 


              Il megamenu si espande a partire dal clic/tap su una voce del
              menu di navigazione principale previsto nel componente
              [Header](/design-system/componenti/header/). 


              Il megamenu espanso ha uno sviluppo orizzontale sopra ai contenuti
              su dispositivi abbastanza larghi; si sviluppa invece in verticale
              con apertura a fisarmonica  dentro lo spazio menu previsto a
              scomparsa nei dispositivi mobile/touch. Eredita il suo
              funzionamento dal componente
              [dropdown](/design-system/componenti/dropdown/). 


              La voce del menu principale dovrà essere semanticamente un
              pulsante (`<button>`, o avere un corretto ruolo equivalente) per
              comunicare senza ambiguità la sua natura di azione che agisce in
              pagina, e non di link di navigazione.
