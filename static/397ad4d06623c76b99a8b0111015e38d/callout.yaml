              - Inserisci il callout in un punto strategico della pagina, come
              all'inizio di una sezione per fornire un riepilogo o una
              panoramica dei contenuti che seguiranno.


              ### Attenzione a 

              - Usare il callout con parsimonia per attirare l'attenzione
              dell'utente su punti specifici dell'interazione, ma senza
              sovraccaricare la pagina.


              ### Buone pratiche sui contenuti

              - Il testo utilizzato per il messaggio dovrebbe essere breve e
              conciso.

              - Nel caso che i contenuti del callout contengano numerose
              informazioni dividi il testo in paragrafi per una migliore
              leggibilità. 
