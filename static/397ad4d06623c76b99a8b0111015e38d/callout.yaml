              Utilizza il componente Callout per attirare l'attenzione del
              lettore su un'informazione particolarmente importante. 


              Un callout è perfetto per mostrare in pagina messaggi informativi
              ma anche di errore o successo, oppure per fornire suggerimenti o
              consigli utili.
      - full: true
