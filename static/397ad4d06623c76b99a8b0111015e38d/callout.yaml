        components:
          - name: TextImageCta
            noSpace: false
            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che formano il
              callout](/images/design-system/componenti/callout-anatomy.png)


              Il componente callout è composta da:

              1. **bordo**, che può essere disposto su tutti i lati o solo sul
              lato sinistro;

              2. **titolo del messaggio** in evidenza;

              3. **icona** rappresentativa della tipologia di messaggio;

              4. **testo del messaggio**, che può essere composto da uno o più
              paragrafi di testo e contenere link.


              ### Callout Approfondimento


              ![Gli elementi che formano il callout
              approfondimento](/images/design-system/componenti/callout-approfondimento-anatomy.png)


              Il callout *approfondimento* ha un aspetto radicalmente differente
              ed è composta da:

              1. **colore di sfondo**, che porta maggiormente in evidenza in
              contenuti;

              2. **titolo del messaggio**;

              3. **icona**;

              4. **angolo piegato**, che simula un foglio;

              5. **testo del messaggio**, che può essere composto da uno o più
              paragrafi di testo e contenere link o pulsanti;

              6. **pulsante "leggi tutto"**, per espandere il contenuto nel caso
              fosse troppo lungo;

              7. **pulsante azione** come il download del testo o documento.
