        components:
          - name: TextImageCta
            noSpace: false
            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che compongono i
              breadcrumbs](/images/design-system/componenti/breadcrumbs-anatomy.png)


              Il componente breadcrumbs è composto da:


              1. **icone** opzionali, che possono indicare tipo e livello delle
              pagine;

              2. **pagina genitore con link**, indica il titolo della pagina del
              livello superiore e ne permette la navigazione tramite link;

              3. **separatore**, distingue le pagine;

              4. **pagina corrente**, indica il titolo della pagina su cui si
              trova l’utente.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              Tutti i titoli di pagina nel componente breadcrumbs devono essere
              link interattivi e rimandare alle rispettive pagine, ad eccezione
              della pagina corrente.

              I separatori non sono interattivi.


              ### Interazione


              - Mouse: gli utenti cliccano sui link delle breadcrumb per
              raggiungere le pagine corrispondenti.

              - Tastiera: gli utenti navigano tra i link delle breadcrumb
              premendo _Tab_ e _Shift-Tab_ e raggiungono le pagine
              corrispondenti premendo _Invio_, una volta che il link è in focus.
      - full: true
