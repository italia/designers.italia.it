            title: Quando usarlo
            headingLevel: 2
            text: >
              Usa il componente Breadcrumbs quando un sito presenta molti
              contenuti, organizzati su più di due livelli gerarchici, e gli
              utenti hanno bisogno di spostarsi velocemente tra i vari livelli.


              ### Alternative a questo componente

              - **[Progress
              indicators](/design-system/componenti/progress-indicators/)**:
              utile a indicare il progresso di un flusso transazionale lineare,
              come la richiesta di un servizio o un pagamento.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Come elemento di navigazione secondaria.

              - Posizionato in alto a sinistra dopo l’header e la navigazione,
              ma prima del titolo di pagina.


              ### Attenzione a

              - Non usarlo per sostituire il menu di navigazione principale.

              - Non usarlo per indicare il progresso di un flusso transazionale
              lineare, come la richiesta di un servizio o un pagamento.

              - Non usarlo per un sito che presenta un solo livello di
              architettura.


              ### Buone pratiche sui contenuti

              - I titoli delle breadcrumb devono corrispondere ai titoli delle
              pagine a cui si riferiscono.
