        components:
          - name: TextImageCta
            noSpace: false
            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente badge è utilizzato per evidenziare un'informazione o
              uno stato in un certo contesto. Può essere adoperato per fornire
              dettagli aggiuntivi, indicare una novità o un cambio di stato. 


              Può essere usato in vari modi, come per mostrare il numero di
              notifiche non lette, un breve messaggio di stato o un'etichetta, o
              segnalare qualcosa di nuovo o importante.


              ### Alternative a questo componente

              - **[Chips](/design-system/componenti/chips)**: per segnalare che
              il contenuto appartiene ad una ontologia di argomenti (ad esempio,
              tag).

              - **[Tooltip](/design-system/componenti/tooltip)**: per fornire
              informazioni aggiuntive rimanendo nel contesto di uno specifico
              elemento.

              - **[Notifications](/design-system/componenti/notifications)**:
              per segnalare aggiornamenti o cambiamenti importanti.

              - **[Alert](/design-system/componenti/alert)**: per evidenziare
              informazioni importanti o urgenti.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Usa il badge per mostrare numeri correlati a un altro elemento
              di interfaccia (come il numero di notifiche non lette) o per
              mostrare etichette o stati molto brevi in termini di numero di
              caratteri.

              - Posiziona il badge in modo che si noti facilmente.


              ### Attenzione a

              - Non creare confusione con i pulsanti, evitando di usarli nella
              stessa area dell'interfaccia.

              - Limitare il numero di badge presenti nella stessa pagina.

              - Utilizzare la corretta semantica HTML rispetto a un lettore di
              schermo se il contenuto o il contesto non è autoesplicativo, ad
              esempio per un badge numerico utilizzando testo nascosto o
              etichette `aria` per spiegare a cosa si riferisce.


              ### Buone pratiche sui contenuti

              - Assicurati che l’etichetta del badge sia breve, al massimo due
              parole.
