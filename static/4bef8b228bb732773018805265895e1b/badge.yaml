            noSpace: false
            title: Anatomia
            headingLevel: 2
            text: >

              ![Gli elementi che compongono il
              badge](/images/design-system/componenti/badge-anatomy.png)


              Il componente Badge è composto da:


              1. **sfondo**, mette in evidenza il badge; 

              2. **etichetta**, può esssere un testo o un numero.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              - Il badge deve essere chiaro, ma non deve disturbare la lettura
              del contenuto attorno.

              - Nel caso mostri un numero, questo dovrebbe aggiornarsi in tempo
              reale.

              - Deve essere sempre messo vicino all'oggetto a cui si riferisce.

              - Può prevedere un link ai contenuti su cui informa (ad esempio,
              le notifiche).
      - full: true
