            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente navscroll è una declinazione di
              [sidebar](/design-system/componenti/sidebar). È una barra di
              navigazione laterale che, tramite una lista di ancore, permette di
              creare un indice utile a saltare velocemente alle sezioni e ai
              contenuti presenti su una stessa pagina.


              ### Alternative a questo componente


              - **[Sidebar](/design-system/componenti/sidebar):** quando hai
              bisogno di una barra di navigazione laterale classica per navigare
              verso altre pagine o sezioni del sito.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Definisci le sezioni della pagina, utilizzando intestazioni
              semantiche come `h2` oppure `h3`, fai attenzione all'ordine
              corretto. 

              - Aggiungi nel componente le voci e i link necessari per navigare
              a ciascuna sezione della pagina.

              - Assicurati che ogni link abbia un anchor tag che corrisponde
              all'ID della sezione di destinazione sulla pagina.

              - Posiziona il componente a destra o a sinistra del contenuto
              principale della pagina, a seconda delle esigenze.

              - Puoi aggiungere un effetto di scroll animato per rendere la
              navigazione più piacevole, utilizzando la [proprietà
              disponibile](https://developer.mozilla.org/en-US/docs/Web/CSS/scroll-behavior)
              nei principali browser, senza fare ricorso a Javascript.


              ### Attenzione a

              - Testare il comportamento di scroll su vari dispositivi per
              assicurarti che sia fluido e funzioni come previsto.

              - Testare con utenti la navigazione da tastiera o con strumenti
              assistivi come lettori di schermo, poni particolare attenzione al
              focus al termine dell'azione di scorrimento e a come accedere o
              tornare al componente.  


              ### Buone pratiche sui contenuti

              - Il titolo della voce di navigazione deve corrispondere al titolo
              della sezione su pagina.

              - Scrivi titoli sintetici per poterli poi inserire facilmente
              all’interno del componente.
