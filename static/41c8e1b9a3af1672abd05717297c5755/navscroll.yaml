            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che formano il
              Navscroll](/images/design-system/componenti/navscroll-anatomy.png)


              Il componente navscroll è composto da:


              1. **intestazione**, il titolo della barra di navigazione;

              2. **barra di scorrimento** (opzionale), informa l'utente sul
              progresso nella lettura dei contenuti in pagina;

              3. **bordo divisore**, delimita l'area della barra di navigazione,
              può essere collocato a destra o a sinistra;

              4. **bordo evidenziato**, sottolinea la voce correntemente attiva;

              5. **voci di navigazione**, riportano lo stesso titolo della
              sezione di pagina a cui puntano e, quando annidati, anche la
              numerazione dell'indice di sezione di appartenenza.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              - Quando un utente fa clic/tap o attiva da tastiera una voce di
              navigazione, viene portato direttamente alla relativa sezione di
              contenuto in pagina;

              - Se abilitata, la barra di avanzamento indica visivamente quanto
              del contenuto della pagina è stato scorso rispetto alla lunghezza
              complessiva di pagina.
      - full: true
