            title: Quando usarlo
            headingLevel: 2
            text: >
              Usa il componente bottomnav per fornire una barra di navigazione
              ancorata al fondo della pagina su dispositivi mobile, come avviene
              sulla maggior parte delle app mobile.



              ### Alternative a questo componente


              - **[Header](/design-system/componenti/header):** quando vuoi
              fornire una navigazione di primo livello ancorata in cima al
              viewport di un sito o una app.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Il componente ha un’altezza fissa ed è ancorato al fondo della
              pagina, occupandone tutta la larghezza.

              - Se le sezioni prevedono notifiche di aggiornamento, puoi
              combinare il componente [Badge](/design-system/componenti/badge).


              ### Attenzione a

              - Limita il numero di sezioni presenti nel menu, non dovrebbero
              essere più di cinque.


              ### Buone pratiche sui contenuti

              - I titoli delle voci della barra devono essere composti da una
              sola parola, dal significato chiaro e intuitivo.
