          text: |
            Designers Italia sarà presente all’evento organizzato dall'Associazione internazionale dei professionisti europei di accessibilità (IAAP) e dal Forum europeo per le disabilità (EDF), 
            per arricchire il dibattitto sulla normativa e le direttive riguardanti l’accessibilità dei servizi digitali, focalizzandosi sulle esperienze pregresse e le buone pratiche in essere. 
            
            Daniele Tabellini, al tavolo insieme a rappresentanti di altri enti pubblici europei, racconterà come il Design system .italia supporta gli enti, e i loro fornitori, nel miglioramento 
            dell’accessibilità dei servizi pubblici digitali. Spiegherà inoltre come i dati relativi agli errori di accessibilità più comuni, risultanti dal monitoraggio continuo svolto da AGID 
            nell’ambito del progetto PNRR dedicato all’inclusione dei cittadini, hanno agevolato l’identificazione e risoluzione dei problemi di accessibilità di molteplici componenti del Design system.
            
