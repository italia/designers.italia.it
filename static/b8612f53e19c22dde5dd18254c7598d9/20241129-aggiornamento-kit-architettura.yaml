          text: | 
            L’architettura dell’informazione è la **struttura che organizza e classifica i contenuti di un sito o servizio** e influisce su come le persone trovano, navigano e interagiscono con le informazioni. Un’architettura ben progettata facilita l’usabilità del servizio e aiuta le persone a **raggiungere i propri obiettivi in maniera immediata, rapida e intuitiva**. 

            Abbiamo aggiornato il kit Architettura dell’informazione con tre nuovi strumenti per aiutarti, passo per passo, a progettare e organizzare i contenuti di un sito o servizio digitale in maniera chiara e ben strutturata.

            ## Il card sorting per individuare i modelli mentali degli utenti 
            Nel card sorting gli utenti vengono invitati a raggruppare e nominare concetti o contenuti in categorie, rivelando schemi che aiutano a creare struttura e navigazione semplici e intuitive. In aggiunta alla versione stampabile, abbiamo creato una lavagna collaborativa che ti permette di svolgere card sorting online, da remoto. 

            ## L’alberatura grafica per visualizzare la struttura del sito 
            L’alberatura è un grafico che rappresenta visivamente la struttura e la gerarchia delle pagine e delle sezioni di un sito o servizio digitale. Con il nuovo strumento, puoi creare un grafico ordinato e intuitivo, così è più semplice analizzare e ottimizzare la distribuzione dei contenuti, identificare rapidamente eventuali problemi di navigazione e correggere il flusso informativo per una migliore esperienza utente.  

            ## Il documento di architettura per raccogliere e documentare le scelte progettuali 
            Infine, il Documento di architettura è stato pensato per raccogliere e documentare tutte le decisioni prese riguardo alla struttura e all’organizzazione dei contenuti: i content type, i sistemi di navigazione e le tassonomie usate per categorizzare i contenuti. Con il nuovo strumento, puoi creare una guida di riferimento che garantisce coerenza e continuità al progetto, facilitando la collaborazione tra i membri del team e la comunicazione con gli stakeholder.
            

