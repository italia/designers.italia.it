<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.1.1/dist/css/bootstrap-italia.min.css">
    <link rel="stylesheet" href="https://italia.github.io/bootstrap-italia/docs/assets/dist/css/docs.min.css">
    <style>
        .bd-example {
            margin-top: 0;
            border: none;
        }
    </style>
    <title>Esempio Con icona</title>
</head>
<body>
    <div class="bd-example">
        
<button class="btn btn-success btn-lg btn-icon btn-me">
<span>Icon Button Lg</span>
<svg class="icon icon-white ms-1">
<use
        href="/dist/svg/sprites.svg#it-star-full"
      ></use>
</svg>
</button>

<button class="btn btn-primary btn-icon btn-me">
  <span>Icon Button</span>
  <svg class="icon icon-white ms-1">
  <use
        href="/dist/svg/sprites.svg#it-star-full"
      ></use>
  </svg>
</button>

<button class="btn btn-danger btn-sm btn-icon btn-me">
  <span>Icon Button Sm</span>
  <svg class="icon icon-secondary ms-1">
  <use
        href="/dist/svg/sprites.svg#it-star-full"
      ></use>
  </svg>
</button>

<button class="btn btn-info btn-xs btn-icon ms-1">
  <span>Icon Button Xs</span>
  <svg class="icon icon-danger">
  <use
        href="/dist/svg/sprites.svg#it-star-full"
      ></use>
  </svg>
</button>

    </div>
    <script>
        window.__PUBLIC_PATH__ = "https://cdn.jsdelivr.net/npm/bootstrap-italia@2.1.1/dist/fonts/"
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.1.1/dist/js/bootstrap-italia.bundle.min.js"></script>
</body>
</html>
