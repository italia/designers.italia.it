<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.3.2/dist/css/bootstrap-italia.min.css">
    <link rel="stylesheet" href="https://italia.github.io/bootstrap-italia/docs/assets/dist/css/docs.min.css">
    <style>
        body {
            background-color: rgb(242, 247, 252);
            padding: 0;
            margin: 0;
        }
        .bd-example {
            margin-top: 0;
            border: none;
        }
        .bd-example > .accordion{
            width: 90vw;
        }
    </style>
    <title>Esempio Con etichetta</title>
</head>
<body class="h-100">
    <div class="d-flex align-items-center justify-content-center h-100 w-100">
        <div class="bd-example">
            
<fieldset class="rating rating-label">
  <legend><span class="visually-hidden">Valutazione</span> <span>4 stelle</span> <span class="visually-hidden">su 5</span></legend>
  <input type="radio" id="star5b" name="ratingB" value="5" />
  <label class = "full" for="star5b">
    <svg class="icon icon-sm"><use href="/dist/svg/sprites.svg#it-star-full"></use></svg>
    <span class="visually-hidden">Valuta 5 stelle su 5</span>
  </label>
  <input type="radio" id="star4b" name="ratingB" value="4" checked/>
  <label class = "full" for="star4b">
    <svg class="icon icon-sm"><use href="/dist/svg/sprites.svg#it-star-full"></use></svg>
    <span class="visually-hidden">Valuta 4 stelle su 5</span>
  </label>
  <input type="radio" id="star3b" name="ratingB" value="3" />
  <label class = "full" for="star3b">
    <svg class="icon icon-sm"><use href="/dist/svg/sprites.svg#it-star-full"></use></svg>
    <span class="visually-hidden">Valuta 3 stelle su 5</span>
  </label>
  <input type="radio" id="star2b" name="ratingB" value="2" />
  <label class = "full" for="star2b">
    <svg class="icon icon-sm"><use href="/dist/svg/sprites.svg#it-star-full"></use></svg>
    <span class="visually-hidden">Valuta 2 stelle su 5</span>
  </label>
  <input type="radio" id="star1b" name="ratingB" value="1" />
  <label class = "full" for="star1b">
    <svg class="icon icon-sm"><use href="/dist/svg/sprites.svg#it-star-full"></use></svg>
    <span class="visually-hidden">Valuta 1 stelle su 5</span>
  </label>
</fieldset>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.3.2/dist/js/bootstrap-italia.bundle.min.js"></script>
    <script>
        bootstrap.loadFonts(window.__PUBLIC_PATH__ = "/dist/fonts/");
    </script>
</body>
</html>
