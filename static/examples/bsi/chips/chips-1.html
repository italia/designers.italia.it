<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.3.2/dist/css/bootstrap-italia.min.css">
    <link rel="stylesheet" href="https://italia.github.io/bootstrap-italia/docs/assets/dist/css/docs.min.css">
    <style>
        body {
            background-color: rgb(242, 247, 252);
            padding: 0;
            margin: 0;
        }
        .bd-example {
            margin-top: 0;
            border: none;
        }
        .bd-example > .accordion{
            width: 90vw;
        }
    </style>
    <title>Esempio chips-1</title>
</head>
<body class="h-100">
    <div class="d-flex align-items-center justify-content-center h-100 w-100">
        <div class="bd-example">
            

<div class="row">
  <div class="col-12 col-md-6">
    <h4>Versione Standard</h4>
    <p class="mt-4 mb-2">Solo testo</p>
    <div class="chip chip-simple">
      <span class="chip-label">Label</span>
    </div>
    <p class="mt-4 mb-2">Testo e chiusura</p>
    <div class="chip alert">
      <span class="chip-label">Label</span>
      <button  data-bs-dismiss='alert'>
        <svg class="icon"><use href="/dist/svg/sprites.svg#it-close"></use></svg>
        <span class="visually-hidden">Elimina label</span>
      </button>
    </div>
    <p class="mt-4 mb-2">Icona, testo e chiusura</p>
    <div class="chip alert">
      <svg class="icon icon-xs"><use href="/dist/svg/sprites.svg#it-github"></use></svg>
      <span class="chip-label">Label</span>
      <button data-bs-dismiss='alert'>
        <svg class="icon"><use href="/dist/svg/sprites.svg#it-close"></use></svg>
        <span class="visually-hidden">Elimina label</span>
      </button>
    </div>
    <p class="mt-4 mb-2">Avatar, testo e chiusura</p>
    <div class="chip alert">
      <div class="avatar size-xs">
        <img src="https://randomuser.me/api/portraits/men/46.jpg" alt="Mario Rossi">
      </div>
      <span class="chip-label">Label</span>
      <button data-bs-dismiss='alert'>
        <svg class="icon"><use href="/dist/svg/sprites.svg#it-close"></use></svg>
        <span class="visually-hidden">Elimina label</span>
      </button>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <h4>Versione Grande</h4>
    <p class="mt-4 mb-2">Solo testo grande</p>
    <div class="chip chip-simple chip-lg">
      <span class="chip-label">Label</span>
    </div>
    <p class="mt-4 mb-2">Testo e chiusura grande</p>
    <div class="chip chip-lg alert">
      <span class="chip-label">Label</span>
      <button data-bs-dismiss='alert'>
        <svg class="icon"><use href="/dist/svg/sprites.svg#it-close"></use></svg>
        <span class="visually-hidden">Elimina label</span>
      </button>
    </div>
    <p class="mt-4 mb-2">Icona, testo e chiusura grande</p>
    <div class="chip chip-lg alert">
      <svg class="icon icon-xs"><use href="/dist/svg/sprites.svg#it-github"></use></svg>
      <span class="chip-label">Label</span>
      <button data-bs-dismiss='alert'>
        <svg class="icon"><use href="/dist/svg/sprites.svg#it-close"></use></svg>
        <span class="visually-hidden">Elimina label</span>
      </button>
    </div>
    <p class="mt-4 mb-2">Avatar, testo e chiusura grande</p>
    <div class="chip chip-lg alert">
      <div class="avatar size-xs">
        <img src="https://randomuser.me/api/portraits/men/46.jpg" alt="Mario Rossi">
      </div>
      <span class="chip-label">Label</span>
      <button data-bs-dismiss='alert'>
        <svg class="icon"><use href="/dist/svg/sprites.svg#it-close"></use></svg>
        <span class="visually-hidden">Elimina label</span>
      </button>
    </div>
  </div>
</div>

        </div>
    </div>
    <script>
        window.__PUBLIC_PATH__ = "/dist/fonts/"
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.3.2/dist/js/bootstrap-italia.bundle.min.js"></script>
</body>
</html>
