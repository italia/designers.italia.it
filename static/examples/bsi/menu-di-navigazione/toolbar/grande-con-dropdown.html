    <style>
        body {
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }

        .bd-example {
            margin-top: 0;
            border: none;
        }

        [class^="border"] {
            display: inline-block;
            width: 5rem;
            height: 5rem;
            margin: .25rem;
            background-color: #f5f5f5;
        }

        .ratio-example {
            display: inline-flex;
            justify-content: center;
            align-content: center;
            width: 10rem;
            color: #6c757d;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        .ratio-example div {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ratio-example-breakpoint {
            --bs-aspect-ratio: 50%;
        }

        a.back-to-top {
            position: relative;
            bottom: unset;
            right: unset;
            visibility: visible;
            margin: 0 auto;
            opacity: 1;
            transform: scale(1);
        }

        .it-carousel-wrapper {
            width: 96%;
        }

        .it-header-navbar-wrapper .custom-navbar-toggler .icon.bg-override {
            fill: #06c;
            width: 32px;
            height: 32px;
        }

        .it-example-modal .modal {
            position: relative;
            top: auto;
            right: auto;
            bottom: auto;
            left: auto;
            z-index: 1;
            display: block;
        }

        .test-docs .notification {
            position: static;
            top: auto;
            bottom: auto;
            right: auto;
            left: auto;
            transform: none;
            display: block;
        }

        .test-docs .notification.dismissable {
            position: relative;
        }

        .test-desktop .notification {
            position: absolute;
            display: block;
        }
    </style>

    <script>
        bootstrap.loadFonts(window.__PUBLIC_PATH__ = "/dist/fonts/");

        // tooltip
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

        // popover
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
