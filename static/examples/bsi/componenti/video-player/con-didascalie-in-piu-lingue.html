<!DOCTYPE html>
<html lang="it" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.10.0/dist/css/bootstrap-italia.min.css">
    <link rel="stylesheet" href="https://italia.github.io/bootstrap-italia/docs/assets/dist/css/docs.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }

        .bd-example {
            margin-top: 0;
            border: none;
        }

        [class^="border"] {
            display: inline-block;
            width: 5rem;
            height: 5rem;
            margin: .25rem;
            background-color: #f5f5f5;
        }

        .ratio-example {
            display: inline-flex;
            justify-content: center;
            align-content: center;
            width: 10rem;
            color: #6c757d;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        .ratio-example div {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ratio-example-breakpoint {
            --bs-aspect-ratio: 50%;
        }

        .select-wrapper {
            margin-top: 48px;
        }

        a.back-to-top {
            position: relative;
            bottom: unset;
            right: unset;
            visibility: visible;
            margin: 0 auto;
            opacity: 1;
            transform: scale(1);
        }

        .it-carousel-wrapper {
            width: 96%;
        }

        .it-header-navbar-wrapper .custom-navbar-toggler .icon.bg-override {
            fill: #06c;
            width: 32px;
            height: 32px;
        }

        .it-example-modal .modal {
            position: relative;
            top: auto;
            right: auto;
            bottom: auto;
            left: auto;
            z-index: 1;
            display: block;
        }

        .test-docs .notification {
            position: static;
            top: auto;
            bottom: auto;
            right: auto;
            left: auto;
            transform: none;
            display: block;
        }

        .test-docs .notification.dismissable {
            position: relative;
        }

        .test-desktop .notification {
            position: absolute;
            display: block;
        }
    </style>
    <title>Esempio Con didascalie in più lingue</title>
</head>

<body class="h-100">
    <div class="d-flex align-items-center justify-content-center h-100 w-100">
        <div class="bd-example w-100">
            
<div class="row">
  <video controls data-bs-video>
    <source src="https://italia.github.io/bootstrap-italia/docs/assets/video/ElephantsDream.mp4" type="video/mp4">
    <track 
      kind="captions" 
      src="https://italia.github.io/bootstrap-italia/docs/assets/video/subtitles-it.vtt" 
      srclang="it" 
      label="Italiano" default>
    <track 
      kind="captions" 
      src="https://italia.github.io/bootstrap-italia/docs/assets/video/subtitles-en.vtt" 
      srclang="en" 
      label="English">
    <track 
      kind="captions" 
      src="https://italia.github.io/bootstrap-italia/docs/assets/video/subtitles-es.vtt" 
      srclang="es" 
      label="Español">
  </video>
  <div class="vjs-transcription accordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="transcription-head4">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#transcription4" aria-expanded="true" aria-controls="transcription">
          Trascrizione
        </button>
      </h2>
      <div id="transcription4" class="accordion-collapse collapse" role="region" aria-labelledby="transcription-head4">
        <div class="accordion-body">
          Vestibulum hendrerit ultrices nibh, sed pharetra lacus ultrices eget. Morbi et ipsum et sapien dapibus facilisis. Integer eget semper nibh. Proin enim nulla, egestas ac rutrum eget, ullamcorper nec turpis.
        </div>
      </div>
    </div>
  </div>
</div>

        </div>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.10.0/dist/js/bootstrap-italia.bundle.min.js"></script>
    <script>
        bootstrap.loadFonts(window.__PUBLIC_PATH__ = "/dist/fonts/");

        // tooltip
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

        // popover
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })

    </script>
</body>

</html>
