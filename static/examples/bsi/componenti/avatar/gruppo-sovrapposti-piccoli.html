            top: auto;
            right: auto;
            bottom: auto;
            left: auto;

        }

        .test-docs .notification {
            position: static;
            top: auto;
            bottom: auto;
            right: auto;
            left: auto;
            transform: none;
            display: block;
        }

        .test-docs .notification.dismissable {
            position: relative;

        .test-desktop .notification {

            display: block;
