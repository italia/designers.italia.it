<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.3.7/dist/css/bootstrap-italia.min.css">
    <link rel="stylesheet" href="https://italia.github.io/bootstrap-italia/docs/assets/dist/css/docs.min.css">
    <style>
        body {
            background-color: rgb(242, 247, 252);
            padding: 0;
            margin: 0;
        }

        .bd-example {
            margin-top: 0;
            border: none;
        }

        .select-wrapper {
            margin-top: 48px;
        }

        a.back-to-top {
            position: relative;
            bottom: unset;
            right: unset;
            visibility: visible;
            margin: 0 auto;
            opacity: 1;
            transform: scale(1);
        }

        .callout:not(.callout-highlight):not(.callout-more) .callout-title {
            background-color: rgb(242, 247, 252);
        }

        .it-carousel-wrapper {
            width: 96%;
        }

        .it-header-navbar-wrapper .custom-navbar-toggler .icon.bg-override {
            fill: #06c;
            width: 32px;
            height: 32px;
        }

        .it-example-modal .modal {
            position: relative;
            top: auto;
            right: auto;
            bottom: auto;
            left: auto;
            z-index: 1;
            display: block;
        }

        .test-docs .notification {
            position: static;
            top: auto;
            bottom: auto;
            right: auto;
            left: auto;
            transform: none;
            display: block;
        }

        .test-docs .notification.dismissable {
            position: relative;
        }

        .test-desktop .notification {
            position: absolute;
            display: block;
        }

        .timeline-element .card {
            background: inherit;
        }
    </style>
    <title>Esempio Con sistema a griglie</title>
</head>

<body class="h-100">
    <div class="d-flex align-items-center justify-content-center h-100 w-100">
        <div class="bd-example w-100">
            
<div>
  <div class="row">
    <div class="form-group col-md-6">
      <label class="active" for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="inserisci il tuo indirizzo email">
    </div>
    <div class="form-group col-md-6">
      <label class="active" for="exampleInputPassword">Password</label>
      <input type="password" data-bs-input class="form-control input-password" id="exampleInputPassword" placeholder="inserisci la tua password">
      <span class="password-icon" aria-hidden="true">
        <svg class="password-icon-visible icon icon-sm"><use href="/dist/svg/sprites.svg#it-password-visible"></use></svg>
        <svg class="password-icon-invisible icon icon-sm d-none"><use href="/dist/svg/sprites.svg#it-password-invisible"></use></svg>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label class="active" for="inputAddress">Indirizzo</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Via Roma, 1">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="inputCity">Comune</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-2">
      <label for="inputCAP">CAP</label>
      <input type="text" class="form-control" id="inputCAP">
    </div>
    <div class="form-group col-md-4">
      <div class="select-wrapper">
        <label for="selectID">Provincia</label>
        <select id="selectID">
          <option value="Value 1">Opzione 1</option>
          <option value="Value 2">Opzione 2</option>
          <option value="Value 3">Opzione 3</option>
          <option value="Value 4">Opzione 4</option>
          <option value="Value 5">Opzione 5</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <div class="toggles">
        <label for="toggleEsempio1a">
          Label dell'interruttore 1
          <input type="checkbox" id="toggleEsempio1a">
          <span class="lever"></span>
        </label>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="form-group col text-center">
      <button type="button" class="btn btn-outline-primary">Annulla</button>
      <button type="submit" class="btn btn-primary">Conferma</button>
    </div>
  </div>
</div>

        </div>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.3.7/dist/js/bootstrap-italia.bundle.min.js"></script>
    <script>
        bootstrap.loadFonts(window.__PUBLIC_PATH__ = "/dist/fonts/");

        // tooltip
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

        // popover
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })

    </script>
</body>

</html>
