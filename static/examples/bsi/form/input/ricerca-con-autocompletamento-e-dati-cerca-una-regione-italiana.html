<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.3.7/dist/css/bootstrap-italia.min.css">
    <link rel="stylesheet" href="https://italia.github.io/bootstrap-italia/docs/assets/dist/css/docs.min.css">
    <style>
        body {
            background-color: rgb(242, 247, 252);
            padding: 0;
            margin: 0;
        }

        .bd-example {
            margin-top: 0;
            border: none;
        }

        .select-wrapper {
            margin-top: 48px;
        }

        a.back-to-top {
            position: relative;
            bottom: unset;
            right: unset;
            visibility: visible;
            margin: 0 auto;
            opacity: 1;
            transform: scale(1);
        }

        .callout:not(.callout-highlight):not(.callout-more) .callout-title {
            background-color: rgb(242, 247, 252);
        }

        .it-carousel-wrapper {
            width: 96%;
        }

        .it-header-navbar-wrapper .custom-navbar-toggler .icon.bg-override {
            fill: #06c;
            width: 32px;
            height: 32px;
        }

        .it-example-modal .modal {
            position: relative;
            top: auto;
            right: auto;
            bottom: auto;
            left: auto;
            z-index: 1;
            display: block;
        }

        .test-docs .notification {
            position: static;
            top: auto;
            bottom: auto;
            right: auto;
            left: auto;
            transform: none;
            display: block;
        }

        .test-docs .notification.dismissable {
            position: relative;
        }

        .test-desktop .notification {
            position: absolute;
            display: block;
        }

        .timeline-element .card {
            background: inherit;
        }
    </style>
    <title>Esempio Ricerca con autocompletamento e dati, cerca una regione italiana </title>
</head>

<body class="h-100">
    <div class="d-flex align-items-center justify-content-center h-100 w-100">
        <div class="bd-example w-100">
            
<div class="form-group">
  <label for="autocomplete-regioni" class="visually-hidden">Cerca nel sito</label>
  <input type="search" class="autocomplete" placeholder="Testo da cercare"
    id="autocomplete-regioni"
    name="autocomplete-regioni"
    data-bs-autocomplete='[{"text": "Abruzzo", "link": "#"}, {"text": "Basilicata", "link": "#"}, {"text": "Calabria", "link": "#"}, {"text": "Campania", "link": "#"}, {"text": "Emilia Romagna", "link": "#"}, {"text": "Friuli Venezia Giulia", "link": "#"}, {"text": "Lazio", "link": "#"}, {"text": "Liguria", "link": "#"}, {"text": "Lombardia", "link": "#"}, {"text": "Marche", "link": "#"}, {"text": "Molise", "link": "#"}, {"text": "Piemonte", "link": "#"}, {"text": "Puglia", "link": "#"}, {"text": "Sardegna", "link": "#"}, {"text": "Sicilia", "link": "#"}, {"text": "Toscana", "link": "#"}, {"text": "Trentino Alto Adige", "link": "#"}, {"text": "Umbria", "link": "#"}, {"text": "Valle d\u2019Aosta", "link": "#"}, {"text": "Veneto", "link": "#"}]'>
  <span class="autocomplete-icon" aria-hidden="true">
    <svg class="icon icon-sm"><use href="/dist/svg/sprites.svg#it-search"></use></svg>
  </span>
</div>

        </div>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.3.7/dist/js/bootstrap-italia.bundle.min.js"></script>
    <script>
        bootstrap.loadFonts(window.__PUBLIC_PATH__ = "/dist/fonts/");

        // tooltip
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

        // popover
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })

    </script>
</body>

</html>
