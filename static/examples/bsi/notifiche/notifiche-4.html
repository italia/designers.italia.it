        body {
            background-color: rgb(242, 247, 252);
            padding: 0;

    <div class="d-flex align-items-center justify-content-center h-100 w-100">

<div class="container test-docs">
  <div class="row mb-5">
    <div class="col-12 col-md-6 mb-4 mb-md-0">
      <p><strong>Successo</strong></p>
      <div class="notification with-icon success" role="alert" aria-labelledby="not1b-title" id="not1b">
        <h2 id="not1b-title" class="h5 no_toc"><svg class="icon"><use href="/dist/svg/sprites.svg#it-check-circle"></use></svg>Titolo notifica</h2>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <p><strong>Errore</strong></p>
      <div class="notification with-icon error" role="alert" aria-labelledby="not2b-title" id="not2b">
        <h2 id="not2b-title" class="h5 no_toc"><svg class="icon"><use href="/dist/svg/sprites.svg#it-close-circle"></use></svg>Titolo notifica</h2>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 mb-4 mb-md-0">
      <p><strong>Info</strong></p>
      <div class="notification with-icon info" role="alert" aria-labelledby="not3b-title" id="not3b">
        <h2 id="not3btitle" class="h5 no_toc"><svg class="icon"><use href="/dist/svg/sprites.svg#it-info-circle"></use></svg>Titolo notifica</h2>
      </div>
    </div>

      <p><strong>Precauzione</strong></p>
      <div class="notification with-icon warning" role="alert" aria-labelledby="not4b-title" id="not4b">
        <h2 id="not4b-title" class="h5 no_toc"><svg class="icon"><use href="/dist/svg/sprites.svg#it-error"></use></svg>Titolo notifica</h2>
      </div>
    </div>
  </div>
</div>

        </div>
    </div>
