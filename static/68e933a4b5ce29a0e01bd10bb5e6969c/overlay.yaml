              ![Gli elementi che formano
              Overlay](/images/design-system/componenti/overlay-anatomy.png)


              Il componente overlay è composto da:

              1. **immagine**, che può essere di [vari formati](/design-system/fondamenti/proporzioni/);

              2. **sfondo**, lo sfondo in sovrimpressione, può essere ad altezza
              fissa o a tutta altezza;

              3. **titolo**, il titolo del contenuto mostrato; 

              4. **icona**, può essere utilizzata per suggerire flussi di
              navigazione.
