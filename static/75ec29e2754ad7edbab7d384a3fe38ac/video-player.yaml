            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente Video player è utile per mostrare contenuti video
              nelle pagine del proprio sito. Si può usare per video caricati su
              un hosting proprio oppure per video provenienti da piattaforme di
              terze parti, utilizzando la variante con overlay di consenso per
              la privacy.   


              I video possono essere strumenti preziosi sia dal punto di vista
              della comunicazione che dell'istruzione. È però importante
              valutare e curare gli aspetti di privacy e accessibilità dei
              contenuti prima di pubblicarli, di preferenza tenendo conto del
              parere di esperti di settore e responsabili della privacy del
              proprio ente o progetto.    
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Collega nei parametri del video player i sottotitoli in formato
              [WebVTT](https://www.w3.org/TR/webvtt1/).

              - Inserisci la trascrizione o un link a questa nello spazio
              dedicato.

              - Implementa il meccanismo di gestione overlay di consenso ogni
              volta che usi video provenienti da piattaforme di terze parti (ad
              esempio YouTube). 


              ### Attenzione a

              - Non forzare il player in modalità "auto-play", ma lascia
              all'utente la scelta di iniziare, mettere in pausa o interrompere
              la visione.

              - Ottimizza i video per lo streaming se li carichi nel tuo spazio
              hosting e non in una piattaforma dedicata.   

              - Se utilizzi video provenienti da piattaforme di terze parti
              dovrai collegare la tua cookie policy nel meccanismo di overlay di
              consenso, aggiornare la stessa cookie policy con l'aiuto del
              responsabile del trattamento dati del tuo ente e implementare un
              meccanismo per la revoca del consenso, simile ad esempio a quello
              implementato su questo sito designers.italia.it. 


              ### Buone pratiche per i contenuti

              - Mostra video che rispondano a bisogni dell'utente, ad esempio
              semplificando l'accesso a informazioni o fornendo istruzioni su
              come svolgere attività.

              - Il contenuto video non dovrebbe essere usato come unica modalità
              per veicolare informazioni salienti nell'ambito del sito o
              servizio.

              - Se il video è uno dei contenuti predominanti della pagina, abbi
              cura di associargli un titolo e/o una descrizione o testo breve
              per offrire agli utenti informazioni di contesto preliminari alla
              visione.

              - Ti ricordiamo che i soli sottotitoli generati in automatico da
              una piattaforma non sono sufficienti, perché è necessario che sia
              un umano a correggerli o integrarli.

              - Collega un'immagine di anteprima che anticipi il video in attesa
              del caricamento e/o del consenso. 
