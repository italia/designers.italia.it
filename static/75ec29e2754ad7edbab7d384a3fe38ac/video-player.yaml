            img: /images/design-system/componenti/videoplayer-anatomy.png
            alt: Gli elementi che compongono il Video player
          - name: TextImageCta
            noSpace: true
            text: >
              Il video player completo è composto da quattro elementi
              principali:


              1. **spazio video**, di solito in formato 16:9 o 4:3;

              2. **pulsante play**, visibile in stato iniziale di attesa comando
              dall'utente;

              3. **barra di controllo**, barra di controllo visibile durante la
              riproduzione, contiene tutti i controlli come play/pausa, volume,
              timeline, sottotitoli, schermo intero;

              4. **trascrizione**, spazio predisposto per ospitare la
              trascrizione dei dialoghi o l'eventuale link a dove si trova.


              ### Barra di controllo
          - name: ImgFull
            isDSPreview: true
            img: >-
              /images/design-system/componenti/videoplayer-controlbar-anatomy.png
            alt: Gli elementi che compongono la barra di controllo del Video player
          - name: TextImageCta
            noSpace: true
            text: >
              La barra di controllo del video player è composta da: 


              1. **contenitore**, definisce un colore di fondo con il colore di
              brand, può essere leggermente trasparente per non coprire
              totalmente il video sottostante;

              2. **pulsante play/pausa**, controlla la riproduzione;

              3. **pulsante volume ed eventuale slider volume**, controlla il
              volume audio (on/off) e può essere affiancato da uno slider per
              controllare il livello di volume audio;

              4. **timeline del video e indicatore numerico tempo**, indica lo
              stato di progress della riproduzione;

              5. **pulsante capitoli**, opzionale, da accesso all'indice dei
              capitoli se presente;

              6. **pulsante sottotitoli**, opzionale, da accesso all'indice dei
              sottotitoli se presenti in più lingue, e funziona come pulsante
              on/off se in una sola lingua; 

              7. **pulsante lingue audio**, opzionale, da accesso all'indice
              delle tracce audio se presenti in più lingue; 

              8. **pulsante schermo intero**, attiva la modalità riproduzione a
              schermo intero del dispositivo. 


              ### Overlay di consenso
          - name: ImgFull
            isDSPreview: true
            img: >-
              /images/design-system/componenti/videoplayer-consentoverlay-anatomy.png
            alt: >-
              Gli elementi che compongono l'overlay di consenso per il Video
              player
          - name: TextImageCta
            noSpace: false
            text: >
              L'overlay di consenso, attivabile nel caso di riproduzione di
              video da piattaforme di terze parti, è composto da:


              1. **fondale**, fondo colorato nel colore di branding con leggera
              trasparenza, a coprire l'intera area del Video player;

              2. **icona video**;

              3. **descrizione**, testo che spiega la CTA che segue e invita
              alla consultazione della Cookie policy;

              4. **opzione ricorda per tutti i video**, opzionale, attiva il
              meccanismo di memorizzazione delle preferenze utente del sito, se
              presente;

              5. **pulsante accetta**, call to action primaria valida solo per
              questo video se non presente l'opzione di cui al punto 4. 
      - full: true
