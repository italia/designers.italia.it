            title: Quando usarlo
            headingLevel: 2
            text: >
              Usa il componente skiplink ogni volta che all'interno di una
              pagina sono necessari collegamenti che permettano agli utenti che
              navigano con tastiera o lettori di schermo di saltare a un'altra
              sezione.


              È raccomandato l'uso di skiplink all'inizio di ogni pagina, prima
              di ogni altro componente - compreso l'Header - per permettere agli
              utenti di saltare direttamente ai contenuti di interesse (ad
              esempio il menu di navigazione, il contenuto principale o il pié
              di pagina) senza dover scorrere tutti i contenuti in sequenza. Il
              componente è particolarmente utile nel caso di pagine con liste
              menu o filtro molto lunghe. 
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Il componente è visivamente nascosto finché non viene attivato
              (focus) dalla navigazione da tastiera o per mezzo di altro
              strumento di navigazione assistita.


              ### Attenzione a

              - Il componente permette di creare scorciatoie che abilitano una
              navigazione più facile ed efficace per gli utenti, perciò metti
              particolare cura nella sua implementazione.

              - Nel caso di una scorciatoia verso un menu di navigazione ti
              suggeriamo di puntare alla prima voce del menu. 

              - Ricordati di controllare che tutti i link puntino ad ancore
              presenti nella pagina con `ID HTML` validi, perché spesso questo
              aspetto viene trascurato in fase di implementazione.

              - Non racchiudere gli skipkinks in una region `<nav>` e non
              spostarlo all'interno del componente header.

              - Alcuni strumenti di verifica dell'accessibilità possono
              avvertire che il componente non è racchiuso in un "landmark",
              questo avviso non si applica agli skiplinks quindi si può
              ignorare. 


              ### Buone pratiche sui contenuti

              - A seconda del contesto puoi usare un semplice skiplink "Vai al
              contenuto principale" che punti al primo titolo `h1` in pagina,
              oppure puoi implementare più skiplink che portino a diverse
              sezioni. Un elenco non esaustivo che può esserti utile, con
              diverse varianti, valido in molti casi: 
                - Vai al menu principale / Vai al menu / Salta al menu
                - Vai al contenuto principale / Vai al contenuto / Salta al contenuto
                - Vai alla ricerca / Salta alla ricerca
                - Vai alla sezione feedback / Salta alla sezione feedback / Lasciaci un feedback 
                - Vai al pié di pagina / Salta al pié di pagina
