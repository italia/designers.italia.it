          title: Linee guida e criteri di successo
          noSpace: true
          text: |
            Il livello di conformità [richiesto](https://docs.italia.it/italia/designers-italia/design-linee-guida-docs/it/stabile/doc/service-design/accessibilita.html#linee-guida-e-criteri-di-successo) per i siti della Pubblica Amministrazione dalla norma tecnica europea armonizzata **UNI CEI EN 301549:2021** (Requisiti di accessibilità per prodotti e servizi ICT), corrisponde ai **livelli “A” e “AA” della W3C Recommendation WCAG 2.1**.
