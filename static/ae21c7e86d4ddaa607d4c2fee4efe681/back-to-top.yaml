            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che compongono il Back to
              top](/images/design-system/componenti/back-to-top-anatomy.png)


              Il componente Back to top è composto da:

              1. **forma di sfondo** con colore `primary` su fondi chiari,
              bianco su fondi scuri;

              2. **icona freccia**, indica l'azione di scorrimento verso l'alto;

              3. **ombra** (opzionale), utile per distinguere il back to top dai
              contenuti della pagina.  
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              - Il componente Back to top appare allo scorrere della pagina;

              - Appare in posizione `fixed` nell'angolo in basso a destra della
              viewport, in sovrimpressione sui contenuti di pagina;

              - Al clic/touch o attivazione da tastiera riporta l'utente
              all'inizio della pagina. 
