  sectionIntro:
    section: true
    id: intro
    headingLevel: 2
    title: "Il design è un processo di comunità, aperto e collaborativo"
    background: null
    text: |
      Quando ci sono numerosi elementi e attori coinvolti in un servizio, come nel caso della Pubblica Amministrazione, i problemi da risolvere possono diventare particolarmente complessi. **Molte pubbliche amministrazioni condividono gli stessi problemi**: allo stesso modo, possono esserlo le **soluzioni**. Per questo motivo, ispirandoci agli articoli 68 e 69 del Codice dell’amministrazione digitale, adottiamo un approccio open source che promuove il riuso e valorizza il lavoro degli altri anche nella progettazione dei servizi pubblici digitali. Perché non serve reinventare la ruota ogni volta.
    moreButton: Leggi di più
    moreButtonClose: Chiudi
    icon:
      icon: sprites.svg#it-arrow-right
      color: white
      size: sm
    moreText: |
      Il progetto Designers Italia nasce proprio con questo obiettivo: **condividere in un unico luogo informazioni, conoscenze, buone pratiche, strumenti e risorse progettuali** che possano essere d’aiuto alle pubbliche amministrazioni impegnate in percorso di trasformazione digitale o desiderose di iniziarlo.

      In questo contesto, è fondamentale il contributo della community, che sia collaborare attivamente sui progetti, fornirci un feedback o segnalarci un problema.

