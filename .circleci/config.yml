version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.1-node

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
        key: dependency-cache-{{ checksum "Gemfile.lock" }}-{{ checksum "package.json" }}

      - run:
        name: Ruby dependencies
        command: bundle install

      - run:
        name: Node dependencies
        command: npm install

      - save_cache:
        paths:
          - /usr/local/bundle
          - /usr/local/lib/node_modules
        key: dependency-cache-{{ checksum "Gemfile.lock" }}-{{ checksum "package.json" }}

      - run:
        name: Build
        command: npm run build

  test:
    steps:
      - run:
        name: Test with HTML Proofer
        command: npm run test

  deploy:
    docker:
      - image: circleci/ruby:2.5.1-node
    environment:
      JEKYLL_ENV: production
    steps:
      - run:
        name: Deploy to production
        command: npm run deploy

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test:
        requires:
          - build
  deploy-production:
    jobs:
      - build
      - test:
          requires:
            - build
      - hold:
          type: approval
          requires:
           - test
      - deploy:
          requires:
            - hold
