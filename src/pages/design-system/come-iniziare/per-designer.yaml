        - name: TextImageCta
          title: Come utilizzarlo in Figma
          text: |
            - Vai sulla pagina della [versione corrente](https://www.figma.com/community/file/1105848677422572920) ↗
            - copia il UI Kit nei **draft** del tuo account

            #### Se hai un account free:
             non è possibile aggiungerlo come libreria, ma puoi utilizzarlo con approccio "playground":
            - **aggiungi una nuova pagina**, o utilizza la pagina Playground, per lavorare nel file appena duplicato
            - **usa solo gli stili presenti** nel kit
            - **cerca e trascina i componenti** della libreria dal pannello Asset 

            **Non modificare nulla delle altre pagine del kit.** 

            #### Se hai un account Pro:
            - **sposta il UI Kit dai tuoi draft in un team**
            - **pubblica stili e componenti** della tua copia appena spostata
            - **crea un nuovo progetto**, o apri il progetto dove vuoi usare i componenti del UI Kit
            - **aggiungi al progetto come libreria**, dal pannello Asset, la tua copia del UI Kit appena pubblicata


            ### Come aggiornare all'ultima versione

            - Vai sulla pagina della [versione corrente](https://www.figma.com/community/file/1105848677422572920) ↗
            - copia il UI Kit nei **draft** del tuo account
            - **sposta il UI Kit dai tuoi draft nel team** dove presente la precedente versione
            - **rimuovi** la precedente versione
            - **pubblica stili e componenti** dalla nuova versione
            - **apri il progetto** da aggiornare
            - **risulterà una libreria mancante** nel pannello Asset: **seleziona e scegli quella appena pubblicata**  

            **Stili e componenti verranno ricollegati automaticamente.**

