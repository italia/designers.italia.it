      title: A cosa serve il Design System del Paese
      #text: Migliora il tuo approccio ai contenuti mettendo le persone al centro della progettazione      
      background: null

      components:

        - name: TextImageCta
          title: 
          text: |
            Crediamo in una Pubblica Amministrazione vicina, semplice e utile alle persone di oggi e di domani, grazie a siti e servizi digitali progettati in modo collaborativo.
            
            Il design system del Paese è uno degli strumenti pratici creati per progettare servizi pubblici digitali migliori.
            
            Tra questi, il design system del Paese serve a:

            ### Rendere coerente l'esperienza digitale del cittadino

            Gli enti pubblici in Italia sono più di 22.000. Ciascuno di essi ha, in media, più di un sito internet e ogni ente ha l’autonomia di impostarli secondo le proprie necessità. Tuttavia, per le persone che fruiscono di questi servizi digitali, lo Stato è uno solo.
            
            Il Design system istituisce le fondamenta per rendere coerenti le esperienze di utilizzo dei servizi digitali, il linguaggio visivo e le modalità di interazione. La personalizzazione guidata dai design token consente comunque agli enti di comunicare la propria identità. 

            ### Avvicinare la Pubblica Amministrazione alle persone
            
            La lingua usata sui siti e nei servizi digitali pubblici può essere molto lontana da quella con cui comunichiamo abitualmente. In molti casi, il linguaggio è così complesso e burocratico da impedire l’accesso al servizio stesso e, quindi, l’esercizio di un proprio diritto.
            
            Il Design system contiene indicazioni pratiche sull’uso del linguaggio per chi progetta i testi delle interfacce, così da rendere comprensibili i servizi pubblici digitali alle persone che ne usufruiscono.
  
            ### Rendere efficiente la realizzazione
            
            Un design system è un insieme di componenti tecniche e la loro documentazione, costruita per rendere fluidi la progettazione, lo sviluppo e la relazione tra i due. Le stime più recenti parlano di [efficienze di oltre il 30% in progettazione](https://www.toptal.com/designers/design-systems/benefits-of-design-system) e di oltre il 45% in sviluppo. Più difficili da misurare, anche se indiscutibili, sono l’aumento della qualità del risultato finale e la riduzione dei bug.
            
            Il Design system documenta in un unico luogo i componenti, le specifiche di uso e di accessibilità, per la progettazione e i contenuti e per lo sviluppo, senza soluzione di continuità.
            
            ### Cambiare la visione dell’accessibilità: da adempimento a opportunità
            
            L’accessibilità, oltre a essere un dovere di legge ed etico, rende le interfacce digitali migliori. Anche nelle situazioni quotidiane - ad esempio, quando c’è troppa luce, gli occhi sono stanchi o si cercano informazioni sullo smartphone mentre si è in bus o in metro - le interfacce accessibili rendono la vita, di tutti, più semplice.
            
            Il design system del Paese è costantemente progettato, testato e aggiornato per essere alla frontiera dell’accessibilità. Già oggi Boostrap Italia è più accessibile della libreria nativa Boostrap, la più usata nel mondo.
            
            ### Diffondere la cultura della progettazione
            
            Diffondere la cultura della progettazione è la missione ultima del progetto Designers Italia. Le attività di comunicazione, di indirizzo normativo e di progettazione dei modelli di design possono accelerare e frenare in base al variare delle priorità del Paese. Il prodotto di qualità, invece, non si ferma mai e, dal basso, mostra nel pratico come fare bene.
            
            Il design system del Paese vuole essere una didattica pratica sui temi in cui la Pubblica Amministrazione deve fare innovazione: accessibilità, inclusività, semplicità e riduzione delle diseguaglianze.
            
            ### Fare open, per fare meglio
            
            Spesso, nel mondo del software sviluppato per il pubblico, l’open source viene confuso con gratuità, perdita di controllo, regalo alla concorrenza o rischio per la sicurezza. L'open source è, invece, un modo per migliorare il codice e renderlo più sicuro e efficiente, nonché un’opportunità per il modello di business.
            
            Il design system del Paese nasce in ambiente open e resta un patrimonio di tutti: viene aggiornato in parte centralmente, in parte dalla community.

  sectionsEditorial2 :
    - full: true
      noSpace: true
      title: Manteniamo gli asset del Paese, insieme
      #text: |
            #Fai evolvere la qualità dei contenuti in base ai riscontri delle persone 
      components:
        - name: TextImageCta
          text: |
            Il design system del Paese contiene la libreria UI, con i suoi componenti in Figma. Ogni major release sarà resa disponibile come esportazione in Sketch, in formato open-source. Entrambe le versioni sono curate dal team Designers Italia.
            
            Il design system supporta lo sviluppo in diversi modi e contiene una serie di librerie di sviluppo: 
            
            - Boostrap Italia, mantenuta da Designers Italia;
            - Design React Kit, mantenuta dalla community;
            - Design Angular Kit, mantenuta dalla community.
            
            ### Come supportiamo l’adozione
            
            Ad oggi, circa 2300 Pubbliche Amministrazioni richiamano almeno una delle librerie di sviluppo.
            
            Lavoriamo per accrescere la consapevolezza del valore di un'esperienza coerente per il cittadino presso tutti i 22.000 enti pubblici e aiutiamo a implementarla tramite il Design System del Paese.
       
    

            
  
