    - full: true
      noSpace: false
      title: Versionamento semantico
      text: Un insieme di regole che permettono di manutenere ed evolvere con trasparenza e responsabilità
      background: null
      components:
        - name: TextImageCta
          title: Come costruiamo i "numeri versione"
          text: |
            Seguiamo le indicazioni per il versionamento semantico su tutte le risorse del design system, siano di progettazione, sviluppo o documentazione. 
            
            Convinti che la trasparenza dei processi che sottendono la cura e gestione delle risorse del design system, abilitata da come sono costruiti i "numeri versione", sia strumento importante per la sostenibilità e la scalabilità nel tempo dell'intero progetto.

            È possibile seguire lo stato delle risorse leggendo il numero versione: ad esempio "1.0.0-alpha.2" indicherà la versione MAJOR "1", MINOR "0" e PATCH "0", in una seconda iterazione "2" del suo stato "alpha", una pre-release quindi in lavorazione dove tutto può ancora cambiare ed evolvere. 
            Per la definizione di MAJOR, MINOR e PATCH si rimanda alla guida sul versionamento semantico (semver) che segue.
          ctas:
          - label: Scopri la guida al versionamento semantico (semver) #C
            url: https://semver.org/lang/it/ #M
            blank: true #M #C true if new tab for external links
            # disabled: true
