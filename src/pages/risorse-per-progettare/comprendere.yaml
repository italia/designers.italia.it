            **Capire, studiare e approfondire i comportamenti, le necessità, i desideri e le  aspettative di un utente** rispetto alla fruizione di un servizio pubblico facilita la creazione di **soluzioni che riducono le disuguaglianze e adatte a tutti i cittadini.**

            Con questo approccio chi progetta servizi pubblici entra in contatto diretto con i destinatari, **identificando criticità e opportunità** per creare interafacce accessibili e conformi ai criteri di usabilità.

            **Coinvolgere il cittadino** nelle fasi di progettazione del servizio è fondamentale per la costruzione del processo decisionale e per la successiva validazione dei risultati ottenuti.

