          text: | #C
            Dopo aver identificato un obiettivo chiaro e condiviso, puoi definire alcuni dettagli organizzativi/logistici come la data, il luogo e i partecipanti.
            
            La risorsa del kit ti offre, inoltre, supporto nella **definizione della sessione di lavoro condiviso** e prevede una serie di esercizi che permettono ai gruppi di lavoro coinvolti di essere produttivi e raggiungere il risultato atteso. 
            Tra le attività suggerite, **l'identificazione degli attori, la mappatura dell’ecosistema e la mappatura della user journey**.
            
