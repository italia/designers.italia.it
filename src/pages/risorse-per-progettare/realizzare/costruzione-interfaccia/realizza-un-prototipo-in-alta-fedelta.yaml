  sectionsEditorial :


    - title: "L'interfaccia in alta fedeltà" #C
      menu: false
      centered: true
      background: null
      text: | #C
         La realizzazione dell’interfaccia in alta fedeltà (in inglese high-fidelity, abbr. hi-fi) è una delle fasi finali della realizzazione del prodotto. Si concentra su aspetti visivi di progettazione grafica, aggiungendo dettagli, stile grafico e animazioni. 
         
         L’interfaccia viene costruita tenendo come punto di riferimento il wireframe in bassa fedeltà (in inglese, low-fi) precedentemente creato. La struttura generale viene trasformata e arricchita in modo da dare una resa reale del prodotto finale.
         
         È utile rendere interattive le schermate e crearne prototipi per svolgere test di usabilità e confermare o modificare le scelte fatte.
      components:

        # TXT BLOCK
        - name: TextImageCta
          title: Lo UI kit #C
          text: | #C
            Il Design UI kit è una libreria di componenti già pronti che puoi assemblare e adattare per costruire l’interfaccia di un servizio digitale. Ogni componente ha un numero di proprietà, come la forma e il colore, che possono essere combinati o variati per comunicare un diverso significato.
            
            I componenti dello UI kit sono raggruppati nelle seguenti categorie:
            - tipografia;
            - definizione di colori e loro applicazione;
            - posizionamento e spaziature, con un sistema di griglie;
            - icone;
            - pulsanti;
            - elementi di navigazione, come menu e liste di link;
            - elementi per la visualizzazione di dati e contenuti;
            - elementi di data entry, come campi di testo ed esempi di form.

            Lo UI kit è ospitato su Sketch. Puoi gestire la libreria di componenti in modo trasversale a tutti i file che vuoi creare e aggiornarla facilmente. Puoi anche importare il file nei programmi per la prototipazione dell’interfaccia utente più diffusi, come Adobe XD, Studio o Figma.
