      components:

        # TXT BLOCK
        - name: TextImageCta
          title: A cosa serve #C
          text: | #C
            Il modello permette di creare **siti web comunali** che rispondono ai bisogni degli utenti: **chiari, semplici da usare e navigare**.
            
            Lo scopo del modello di sito è fornire ai cittadini un chiaro punto di riferimento per trovare con facilità le informazioni di cui hanno bisogno.
            
            L’adozione del modello permette di aderire più facilmente alle migliori pratiche di progettazione, fornendo allo stesso tempo ai cittadini un’**esperienza coerente tra le varie amministrazioni**.
            
        # TXT + IMG + CTA BLOCK
        - name: TextImageCta
          # image: /images/400x300.png #I
          # alt: Alt lorem ipsum #C
          # specular: true
          title: Le risorse #C
          text: | #C
            Le risorse comprendono:
            - il documento di Architettura dell’informazione;
            - i template HTML;
            - i temi per i CMS WordPress e Drupal;
            - una serie di guide pratiche a supporto.
          ctas:
          - label: Scopri come usare le risorse #C
            url: https://docs.italia.it/italia/designers-italia/design-comuni-docs/it/versione-corrente/modello-sito-comunale.html #M
            blank: true #M #C true if new tab for external links
            icon: 
              icon: sprites.svg#it-arrow-right #C #I #it-arrow-right | it-external-link for external links
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2
              
        # TXT + IMG + CTA BLOCK
        - name: TextImageCta
          # image: /images/400x300.png #I
          # alt: Alt lorem ipsum #C
          # specular: true
          title: La conformità al modello #C
          text: | #C
            I criteri di conformità guidano alla corretta adozione del modello in termini di esperienza utente, sicurezza, performance e rispetto della normativa. Sono stati definiti per assicurare l’aderenza ai principi contenuti nelle Linee guida di design per i siti internet e i servizi digitali della PA.
            
            Gli sviluppatori possono valutare la qualità del sito e la corrispondenza a molti dei criteri di conformità con l’App di valutazione dell’adesione al modello Comuni.
          ctas:
          - label: Vai ai criteri di conformità #C
            url: https://docs.italia.it/italia/designers-italia/design-comuni-docs/it/versione-corrente/conformita/conformita-modello-sito.html #M
