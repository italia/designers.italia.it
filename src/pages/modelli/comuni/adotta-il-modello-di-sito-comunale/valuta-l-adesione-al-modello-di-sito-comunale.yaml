  sectionsEditorial :


    - title: "L'App di valutazione" #C
      menu: false
      centered: true
      bgColor: null
      #text: | #C
        
      components:

        # TXT BLOCK
        - name: TextImageCta
          #title: A cosa servono h3 #C
          text: | #C
            L’App di valutazione dell’adesione è uno strumento a supporto del processo di verifica della corretta adesione al modello Comuni. Aiuta a valutare, sia durante che dopo lo sviluppo, la qualità del sito e la corrispondenza ad alcuni dei criteri di conformità della misura 1.4.1 del PNRR *Esperienza del cittadino nei servizi pubblici digitali*.
            
            L’app è basata su tecnologia Lighthouse ed è disponibili per sistemi operativi Windows, MacOS e Linux. Permette la valutazione del sito in locale (ad esempio, un ambiente di sviluppo) e online (disponibile al pubblico).
            
            L’app è in **versione beta** e quindi soggetta a revisioni e perfezionamento.
            
