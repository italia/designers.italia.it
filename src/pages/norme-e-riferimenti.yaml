  sectionIntro:
    section: true
    id: introEditorial
    headingLevel: 2
    title: Progettare per la PA è un processo basato sulla legge #C
    background: null
    text: | #C
      **L'accesso a siti e servizi pubblici digitali di qualità è un diritto da garantire a tutte le persone** che desiderano farne uso. Per questo, **i requisiti da rispettare sono indicati in modo dettagliato dalla legge**, affinché ogni aspetto della loro progettazione e realizzazione sia attentamente considerato e diligentemente applicato da tutti gli attori coinvolti nel processo. 
    moreButton: Leggi di più
    moreButtonClose: Chiudi
    moreText: | #C
      Per orientarti nell'ecosistema di norme e riferimenti, la tua stella polare è rappresentata dalle **Linee guida di design**, secondo quanto definito dall’articolo 53 del Codice dell’Amministrazione Digitale: ti indicano le regole che hai l'obbligo di rispettare, quelle che dovresti valutare con attenzione prima di scegliere approcci alternativi e quelle opzionali. 
      Ad applicare concretamente le Linee guida ti aiuta il **Manuale operativo di design**: ti fornisce indicazioni operative a supporto della progettazione e della realizzazione di siti e servizi pubblici digitali accessibili, inclusivi e che riducono le disuguaglianze. 

