    - title: La nostra strategia 
      bgColor: null
      menu: false
      centered: false
      text: | #C
        Le attività di formazione, insegnamento, partecipazione e promozione tramite cui diffondiamo il progetto Designers Italia
      components: 

        # TXT BLOCK
        - name: TextImageCta
          title: Formazione #C
          text: | #C
            Attraverso le nostre attività di formazione fra cui corsi dedicati alla progettazione dei servizi digitali, community lab e lezioni sull’uso di risorse e strumenti di Designers Italia, perseguiamo l’obiettivo di **fornire basi di cultura progettuale agli attori direttamente coinvolti nei processi di trasformazione digitale** dei servizi pubblici.
            
            Crediamo quindi che per accelerare la trasformazione digitale in ambito pubblico sia fondamentale dedicare formazione spefica a dipendenti della PA, in-house e fornitori della pubblica amministrazione.

            ![Alt lorem ipsum](https://via.placeholder.com/1400x600?text=Placeholder)

        # TXT BLOCK
        - name: TextImageCta
          title: Insegnamento #C
          text: | #C
            Collaboriamo con studenti, università e istituti di specializzazione pubblici e privati per **promuovere le buone pratiche di design in ambito pubblico**. Individuiamo docenti e corsi interessati ai temi della progettazione e della pubblica utilità per proporre lecture, accordi di collaborazione, contributi per tesi e progetti, sfruttando la prospettiva dei giovani e creando circoli virtuosi di generazione di conoscenze e competenze.
            
            L’obiettivo del nostro stream di insegnamento è quello di avvicinare i designer e gli operatori pubblici del futuro ai temi del design per la pubblica utilità, secondo una logica open che può ampliare la conoscenza e le risorse sul tema.
        
        # TXT BLOCK
        - name: TextImageCta
          title: Partecipazione #C
          text: | #C
            Crediamo nel valore della community e nella necessità di **creare collaborazione con le realtà sul campo, incoraggiare la partecipazione e la condivisione di buone pratiche**, partecipare ad eventi di divulgazione e networking. L’obiettivo è quello di condividere buone pratiche attraverso l’ascolto, la collaborazione e la partecipazione della comunità di designer e developers e grazie a eventi e conferenze, collaborazioni, community call, contributi esterni sul blog. 
            
            Alcuni dei nostri numeri:

        # NUMBERS BLOCK
        - name: Numbers
          items: #C #I
          - label: Iscritti alla community 
            icon: sprites.svg#it-tool
            number: 21000
          - label: Partecipanti ai corsi per PA
            icon: sprites.svg#it-tool
            number: 1200
          - label: Iscritti alla mailing list
            icon: sprites.svg#it-tool
            number: 5000
          - label: Partecipanti a eventi della community
            icon: sprites.svg#it-tool
            number: 1000

        # TXT + CTA BLOCK
        - name: TextImageCta
          title: Promozione #C
          text: | #C
            Per favorire la trasformazione digitale sono fondamentali **il coinvolgimento e il supporto delle PA e dei loro fornitori**. Stabilire pubbliche relazioni con le amministrazioni pubbliche, le inhouse e i fornitori privati ci permette di trovare ambasciatori a sostegno del progetto puntando a coinvolgere tutti quelli che hanno un forte impatto sulla digitalizzazione dei servizi pubblici, sia a livello centrale che locale.
