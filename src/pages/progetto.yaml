  sectionIntro:
    section: true
    id: introEditorial
    headingLevel: 2
    title: Diffondiamo la cultura della progettazione nella PA italiana #C
    background: null
    text: | #C
      Il design è la disciplina che si occupa di risolvere problemi complessi, in particolar modo quando elementi e attori coinvolti sono numerosi ed eterogenei, come nella Pubblica Amministrazione. Insieme alla community abbiamo l’obiettivo di **diffondere una cultura della progettazione** grazie alla quale le pubbliche amministrazioni italiane possono ideare e rilasciare **siti e servizi digitali semplici, accessibili, equi e inclusivi**. 
    moreButton: Leggi di più
    moreButtonClose: Chiudi
    moreText: | #C
     Per fare questo, mettiamo a disposizione guide, risorse e modelli adatti ad affrontare la complessità di questo scenario: utilizziamo un approccio sistemico, aperto e centrato sull’utente, fondato su un processo che prevede cinque fasi di progettazione. 
     Siamo il principale punto di riferimento italiano per la progettazione dei servizi digitali delle amministrazioni pubbliche e **strumento a supporto delle Linee guida di design per i siti internet e i servizi digitali della PA, ai sensi dell'art. 53, comma 1 ter - Siti internet delle pubbliche amministrazioni del Codice dell'amministrazione aigitale**. 

     Designers Italia è un progetto a cura del [Dipartimento per la trasformazione digitale](https://innovazione.gov.it) in collaborazione con l’Agenzia per l’Italia digitale (AGID). 

