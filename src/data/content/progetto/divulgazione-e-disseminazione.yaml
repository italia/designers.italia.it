components:

  # ///////////////////
  # HERO
  # ///////////////////
  hero:
    background: light
    title: Divulgazione e disseminazione #C
    subtitle: La nostra strategia per promuovere una cultura della progettazione virtuosa fra le PA italiane e i loro fornitori  #C
