          image: /images/progetto/visione-e-missione.jpg #I
          alt: Testare con le persone è progettare #C

    # —
    # EDITORIAL #C #I
    # —
    - title: Missione
      background: null
      menu: false
      centered: true
      text: | #C
        Quello che stiamo facendo per costruire il presente e il futuro della PA italiana
      components:

        # TXT BLOCK
        - name: TextImageCta
          title: Creiamo strumenti pratici per progettare servizi pubblici digitali migliori #C
          headingLevel: 3
          text: | #C
            Designers Italia **crea e diffonde strumenti pratici** che aiutano a progettare e realizzare servizi pubblici digitali con le persone al centro: **semplici, accessibili, inclusivi, che riducono le disuguaglianze e rispettano le norme.**

           # ![Alt lorem ipsum](https://via.placeholder.com/1400x600?text=Placeholder)

        # TXT BLOCK
        - name: TextImageCta
          title: Curiamo una community che condivide buone pratiche #C
          headingLevel: 3
          text: | #C
            Offrire servizi pubblici digitali di qualità richiede che **tutti gli attori coinvolti collaborino**.

            Designers Italia **cura una comunità composta da persone della Pubblica Amministrazione**, delle imprese, da cittadine e cittadini, che si confronta sulle buone pratiche del settore e le condivide.

          # ![Alt lorem ipsum](https://via.placeholder.com/1400x600?text=Placeholder)

    # —
    # EDITORIAL #C #I
    # —
    - title: Valori
      background: medium
      menu: false
      centered: true
      headingLevel: 2
      text: | #C
        I quattro princìpi alla base del progetto Designers Italia
      components:

        # TXT BLOCK
        - name: TextImageCta
          # image: /images/600x400.png #I
          # alt: Alt lorem ipsum #C
          specular: true
          title: Responsabilità
          text: | #C
            La Pubblica Amministrazione riguarda milioni di persone. Progettare strumenti di qualità è nostra responsabilità per aiutare la PA ad essere sempre più efficace e utile, per tutto il Paese.

        # TXT BLOCK
        - name: TextImageCta
          # image: /images/600x400.png #I
          # alt: Alt lorem ipsum #C
          specular: true
          title: Semplicità
          text: | #C
            Puntiamo alla semplicità, perché è impossibile progettare servizi pubblici semplici da usare se non lo sono anche gli strumenti e i processi alla loro base.

        # TXT BLOCK
        - name: TextImageCta
          # image: /images/600x400.png #I
          # alt: Alt lorem ipsum #C
          specular: true
          title: Pluralità
          text: | #C
            Quando progettiamo, lo facciamo per tutte le persone, tenendo in considerazione le diversità. Perché tutte possano raggiungere i loro obiettivi, senza disuguaglianze.

        # TXT BLOCK
        - name: TextImageCta
          # image: /images/600x400.png #I
          # alt: Alt lorem ipsum #C
          specular: true
          title: Apertura
          text: | #C
            Progettiamo e sviluppiamo in modo “open”, sempre. Siamo disponibili: accettiamo le critiche e accogliamo i suggerimenti, come unica via per migliorare costantemente il nostro lavoro.
