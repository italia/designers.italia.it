        designers.italia.it è gestito dalla **Presidenza del Consiglio dei Ministri - Dipartimento per la trasformazione digitale**.

        A norma degli articoli 13 e 14 del Regolamento UE 2016/679 (GDPR) vogliamo fornirti un’informativa semplice e chiara su come trattiamo i dati personali che ci fornisci direttamente o di cui comunque potremo venire in possesso tramite contatto con il sito web designers.italia.it.

