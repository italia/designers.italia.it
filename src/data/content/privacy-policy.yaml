      components:
        - name: TextImageCta
          text: | #C                 
            Questa sezione fornisce informazioni dettagliate sull’uso dei cookie, su come sono utilizzati dal sito e su come gestirli, in attuazione dell’art. 122 del decreto legislativo 30 giugno 2003, n. 196, nonché nel rispetto delle “[Linee guida cookie e altri strumenti di tracciamento](https://www.garanteprivacy.it/web/guest/home/docweb/-/docweb-display/docweb/9677876)” emanate dal Garante per la protezione dei dati personali con provvedimento del 10 giugno 2021. 

            Questo sito utilizza cookie tecnici necessari per il suo funzionamento e per migliorare l’esperienza d’uso dei propri visitatori, nonché cookie analitici che raccolgono, in forma anonima (attraverso il mascheramento di porzioni dell’indirizzo IP dell’utente), informazioni statistiche e aggregate sulle modalità di navigazione degli utenti (ad es., numero di pagine visitate e accessi, tempo di permanenza nel sito). Tali cookie sono assimilati ai cookie tecnici e non necessitano del tuo consenso. Inoltre, i predetti cookie analitici, una volta memorizzati sul tuo browser, possono permanere fino a un massimo di 13 mesi, ferma la possibilità di decidere di disabilitarne l’utilizzo sul proprio browser, in qualsiasi momento, nelle modalità indicate nel paragrafo che segue. 

            Per accedere ai contenuti video ospitati direttamente all’interno del sito, prima della loro visualizzazione ti sarà richiesto di approvare i cookie di profilazione di terza parte di YouTube ([https://policies.google.com/privacy?hl=it](https://policies.google.com/privacy?hl=it)) che attivano anche gli altri identificatori tecnici utilizzati da YouTube per consentirti lo streaming video dal sito. Tali cookie saranno memorizzati sul browser solo dopo aver acquisito il tuo consenso che potrà essere limitato ad un solo video oppure esteso a tutti i video del sito, inserendo la spunta alla voce “**Ricorda per tutti i video**”. Ti ricordiamo che potrai sempre modificare la tua scelta tramite il pulsante “**Revoca**” presente nel paragrafo “**Gestione cookie**” in fondo a questa informativa. La funzionalità di gestione dei cookie è raggiungibile anche dal piede del sito.  

            ### Come disabilitare i cookie (opt-out) sul proprio dispositivo

            La maggior parte dei browser accetta i cookie automaticamente, ma è possibile rifiutarli. Se non si desidera ricevere o memorizzare i cookie, si possono modificare le impostazioni di sicurezza del browser utilizzato, secondo le istruzioni rese disponibili dai relativi fornitori ai link di seguito indicati. Nel caso in cui si disabilitino tutti i cookie, il sito potrebbe non funzionare correttamente.

            - [Chrome](https://support.google.com/chrome/answer/95647)
            - [Firefox](https://support.mozilla.org/it/kb/protezione-antitracciamento-avanzata-firefox-desktop)
            - [Safari](https://support.apple.com/it-it/guide/safari/sfri11471/mac)
            - [Edge](https://support.microsoft.com/it-it/microsoft-edge/eliminare-i-cookie-in-microsoft-edge-63947406-40ac-c3b8-57b9-2a946a29ae09)
            - [Opera](https://help.opera.com/en/latest/web-preferences/#cookies)
