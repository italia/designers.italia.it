      components:

        # TXT BLOCK
        - name: TextImageCta
          # title: A cosa servono h3 #C
          text: | #C
            Con il modello personas puoi **definire le tipologie di persone che utilizzano il tuo servizio**, dettagliando le loro **caratteristiche** rispetto all'uso del servizio e dei canali digitali, facendo emergere le loro **esigenze e difficoltà** rispetto all'esperienza attuale.
            Lo strumento ti aiuta, inoltre, a **raccontare la loro situazione e i motivi che li spingono ad approcciarsi al servizio**, descrivendo i loro comportamenti in come utilizzano il servizio e i suoi touchpoint digitali: un ottimo punto di partenza per riprogettare il tuo servizio e migliorarne l’esperienza d’uso.

            Principalmente utilizzate per sintetizzare i risultati della ricerca, le personas risultano anche essere un ottimo punto di partenza per mappare gli user journey as-is, ovvero relativi al contesto d’uso attuale e poi in fase di progettazione, guidare la definizione dell’esperienza utente tramite gli user journey 
            to-be, ovvero che spiegano l’utilizzo del futuro servizio digitale.

            La costruzione delle personas può essere anche elaborata sulla base di ipotesi condivise da un gruppo di professionisti della Pubblica Amministrazione o cittadini che prendono parte ad attività di co-progettazione. In questo caso viene fornito un foglio di lavoro che aiuta il gruppo di partecipanti a ragionare
            sulle variabili chiave di quel personaggio, e immaginarsi la sua vita, le sue abitudini, le sue esigenze.
            
          ctas:
          - label: "Scopri il kit di Co-progettazione" #C
            # screenReaderText: " (si apre in una nuova finestra)" #C
