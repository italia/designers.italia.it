            **Definisci gli obiettivi e l’ambito della ricerca.** Potrai capire più facilmente il perimetro d’azione e i temi da esplorare.

            **Individua i criteri demografici e comportamentali** da seguire per impostare il questionario di reclutamento e selezionare i partecipanti, cercando di rendere il tuo campione il più possibile eterogeneo.

