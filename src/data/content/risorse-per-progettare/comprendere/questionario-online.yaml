    # CARDS
    cards: # AUTO?

      # CARD CHILDREN ACTION
      - title: "Pianifica l'indagine" #C
        fullHeight: true
        rounded: true
        imgRatio: 16x9
        iconImg: /images/risorse-per-progettare/icons/kit_questionario_pianifica.svg #I
        iconImgAlt: "" #C
