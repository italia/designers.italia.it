    nopadtop: true

    # CARDS
    cards: # AUTO?

      # CARD CHILDREN ACTION
      - title: "Pianifica le attività di ottimizzazione" #C
        fullHeight: true
        rounded: true
        imgRatio: 16x9
        iconImg: /images/risorse-per-progettare/icons/kit_SEO_pianifica.svg #I
        iconImgAlt: "" #C
