  sectionsEditorial :

    # —
    # EDITORIAL #C #I
    # —
    - title: A cosa serve il kit di architettura dell'informazione #C
      menu: false
      centered: true
      background: null
      #text: | #C
      #  Lorem **ipsum**
      components:

        # TXT BLOCK
        - name: TextImageCta
          text: | #C
            Il modello interattivo che sta alla base di un punto di contatto digitale (o touchpoint) - per esempio i percorsi di navigazione, l’organizzazione delle informazioni e la loro fruizione - è fondamentale per garantire efficienza ed efficacia al servizio stesso.

            L’architettura dell’informazione è la **struttura che organizza e classifica i contenuti** di un touchpoint e consente di definire le funzioni principali del servizio, le tipologie di contenuti da veicolare e le relazioni che intercorrono fra essi. In questo modo, permette di **individuare le modalità ed i percorsi** che condurranno l’utente a raggiungere i suoi obiettivi.

            Il kit contiene strumenti operativi che, usati in maniera organica, ti aiutano a progettare una architettura dell'informazione che garantisce all’utente di raggiungere i propri obiettivi in maniera immediata, rapida e intuitiva.

        # TXT + CTA BLOCK
        - name: TextImageCta
          title: Scopri di più nel Manuale operativo di design #C
          text: | #C
            Il Manuale operativo è lo strumento a supporto delle Linee guida di design per i siti internet e i servizi digitali della PA. Al suo interno trovi indicazioni pratiche relative alla progettazione di touchpoint e servizi digitali dal punto di vista delle tipologie di contenuti utilizzati (content type), dei flussi di interazione con l’utente e della modellazione dei contenuti (per esempio usando ontologie e vocabolari controllati).
          ctas:
          - label: "Vai all'argomento Architettura dell'informazione" #C
            screenReaderText: " (si apre in una nuova finestra)" #C
            url: https://docs.italia.it/italia/designers-italia/manuale-operativo-design-docs/it/versione-corrente/doc/content-design/architettura-dell-informazione.html #M
            blank: true #M #C true if new tab for external links
            icon:
              icon: sprites.svg#it-external-link #C #I #it-arrow-right | it-external-link for external links
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2

