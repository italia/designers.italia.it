            Durante una sessione di test di usabilità, un ricercatore (o facilitatore) **affianca il partecipante, descrivendo i task da svolgere, osservando l’interazione in modo diretto** (senza interruzioni) e aspettando il termine di ogni operazione per approfondire con ulteriori domande.

            La registrazione dei risultati di ciascuna sessione, **debitamente anonimizzati**, è necessaria per redigere un report finale dell’attività, ovvero un documento che mette in luce gli aspetti funzionanti e/o critici dell’esperienza d’uso attuale sulla base dei dati raccolti.

