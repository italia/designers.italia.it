  sectionsEditorial :

    # —
    # EDITORIAL #C #I
    # —
    - title: "A cosa serve il kit impostazione progetto" #C
      menu: false
      centered: true
      background: null
      #text: | #C
      #  Lorem **ipsum**
      components:

        # TXT BLOCK
        - name: TextImageCta
          text: | #C
            Impostare correttamente un progetto di trasformazione digitale è il primo passo fondamentale per la **buona riuscita** dello stesso e la **conformità alla normativa** in vigore. Consiste nel **definire gli obiettivi**, **le attività**, **le competenze** e **i requisiti tecnologici** necessari per ingaggiare i fornitori e avviare i lavori. 

            Un progetto ben impostato dal principio permette di evitare sprechi, sia di risorse che di tempo, e di assicurare la realizzazione di servizi digitali utili per le persone. 

            In questo kit trovi gli strumenti necessari per definire il perimetro del progetto e creare la documentazione utile a ingaggiare i fornitori. 

        # TXT + CTA BLOCK
        - name: TextImageCta
          title: Scopri di più nel Manuale operativo di design #C
          text: | #C
            Il Manuale operativo è lo strumento a supporto delle Linee guida di design per i siti internet e i servizi digitali della PA. Al suo interno trovi maggiori informazioni e indicazioni sulle attività utili a pianificare e gestire un progetto di trasformazione digitale.
          ctas:
          - label: "Vai all'argomento Pianificazione, gestione e strategia" #C
            screenReaderText: " (si apre in una nuova finestra)" #C
            url: https://docs.italia.it/italia/designers-italia/manuale-operativo-design-docs/it/versione-corrente/doc/pianificazione-gestione-e-strategia.html #M
            blank: true #M #C true if new tab for external links
            icon:
              icon: sprites.svg#it-external-link #C #I #it-arrow-right | it-external-link for external links
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2



