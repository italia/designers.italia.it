  sectionsEditorial :

    # —
    # EDITORIAL #C #I
    # —
    - title: A cosa serve il kit migrazione sito #C
      menu: false
      centered: true
      background: null
      #text: | #C
      #  Lorem **ipsum**
      components:

        # TXT BLOCK
        - name: TextImageCta
          # title: A cosa servono h3 #C
          text: | #C
            La migrazione di un sito è il **processo con cui si passa da una versione esistente a una nuova**, riprogettata nei contenuti, nella struttura o nella tecnologia. Consiste nel **trasferire pagine, percorsi e informazioni** verso un nuovo ambiente, **mantenendo coerenza e continuità** tra ciò che le persone conoscono e ciò che troveranno online dopo la pubblicazione.

            Una migrazione ben eseguita permette di **evitare interruzioni nell’esperienza delle persone**, **errori di navigazione** e **perdita di informazioni**.

            In questo kit trovi gli strumenti necessari per strutturare URL chiare e impostare i reindirizzamenti dalle vecchie alle nuove pagine del sito.


        # TXT + CTA BLOCK
        - name: TextImageCta
          # image: /images/400x300.png
          # alt: testo alternativo
          title: Prima di iniziare #C
          specular: true
          text: | #C
             Questo kit presuppone che le attività di analisi, revisione e riprogettazione dei contenuti siano già state svolte. Gli strumenti proposti supportano la fase operativa che precede la messa online.
        
        # TXT + CTA BLOCK
        - name: TextImageCta
          title: Scopri di più nel Manuale operativo di design #C
          text: | #C
            Il Manuale operativo è lo strumento a supporto delle Linee guida di design per i siti internet e i servizi digitali della PA. Al suo interno trovi maggiori informazioni e indicazioni sulle attività utili alla migrazione dei contenuti di un sito.
            
          ctas:
          - label: "Vai all'argomento Migrare i contenuti" #C
            screenReaderText: " (si apre in una nuova finestra)" #C
            url: https://docs.italia.it/italia/designers-italia/manuale-operativo-design-docs/it/versione-corrente/doc/progettazione-dei-contenuti/gestire-i-contenuti.html#migrare-i-contenuti #M
            blank: true #M #C true if new tab for external links
            icon:
              icon: sprites.svg#it-external-link #C #I #it-arrow-right | it-external-link for external links
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2

