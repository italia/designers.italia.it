      centered: true
      background: null
      text: | #C
        Questo requisito delle Linee guida di design per i siti internet e i servizi digitali della PA intende descrivere come analizzare e migliorare l’esperienza d’uso dei siti/servizi digitali mediante la rilevazione qualitativa e quantitativa dei dati di fruizione.

    - title: Perché è importante #C
      menu: false
      centered: true
      background: light
      # text: | #C
      components:

        - name: TextImageCta
          noSpace: true
          # title: Perché è importante #C
          # headingLevel: 2
          text: | #C
            Monitorare i dati emersi da rilevazioni quantitative e qualitative è fondamentale per capire se un sito o servizio è stato progettato bene o meno e per **comprendere i punti di forza e di debolezza su cui far leva, per migliorare l’esperienza d’uso degli utenti**. Un sito o un servizio non è mai definitivo, anzi è in continua evoluzione, proprio per far fronte ai bisogni degli utenti che continuamente emergono dalle analisi che vengono effettuate. È quindi importante che i dati di fruizione vengano raccolti e analizzati correttamente con strumenti progettati ad hoc e che **il monitoraggio dei servizi sia funzionale alle necessità dei cittadini**.

  highlightCards:
    id: HC1
    title: Azioni previste dal requisito #C
    # text: Le schede informative che raccordano Linee guida, Manuale operativo e strumenti #C
    col4: false
    noSpace: false
    nopadtop: false
    hasCustomCols: true

    # CARDS
    cards: # AUTO?

      # CARD CHILDREN
      - title: "Azione 1"
        text: | #C
          **SI DEVONO** effettuare la raccolta e l’analisi statistica del traffico e del comportamento utente rispetto all’accesso e utilizzo di siti e servizi digitali
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        # url: "azione-1/" #M
        rounded: true

      # CARD CHILDREN
      - title: "Azione 2"
        text: |
          **SI DEVONO** pubblicare le informazioni, opportunamente aggregate e anonimizzate, derivanti dal monitoraggio statistico attivato sul singolo sito e/o servizio
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        # url: "azione-2/" #M
        rounded: true

      # CARD CHILDREN
      - title: Azione 3
        text: |
          **SI DOVREBBE** adottare la piattaforma Web Analytics Italia (WAI), avendo cura di informarne adeguatamente gli utenti ai sensi degli artt. 12 e 13 del GDPR e 122 del Codice privacy e assicurando il rispetto di quanto previsto nelle richiamate «Linee guida cookie e altri strumenti di tracciamento» emanate dal Garante per la protezione dei dati personali
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        # url: "azione-3/" #M
        rounded: true

      # CARD CHILDREN
      - title: Azione 4
        text: |
          **SI DEVE** consentire agli utenti di comunicare facilmente all’amministrazione il livello di soddisfazione ed eventuali difficoltà riscontrate, rispetto alla qualità dell’informazione e dei servizi on line
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        # url: "azione-4/" #M
        rounded: true

      # CARD CHILDREN
      - title: Azione 5
        text: |
          **SI DEVONO** condurre attività di raccolta, analisi e valutazione dei feedback degli utenti relativi alla qualità percepita
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        # url: "azione-5/" #M
        rounded: true

      # CARD CHILDREN
      - title: Azione 6
        text: |
          **SI DOVREBBE** condurre un’attività di manutenzione evolutiva dei siti internet e servizi digitali, facendo ricorso alle principali metodologie di testing e ricerca quantitativa e qualitativa
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        # url: "azione-6/" #M
        rounded: true

