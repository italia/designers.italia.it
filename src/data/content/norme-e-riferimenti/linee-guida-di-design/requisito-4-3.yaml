      text: | #C
        Questo requisito delle Linee guida di design per i siti internet e i servizi digitali della PA intende descrivere come **progettare, realizzare e mantenere siti internet e servizi digitali utili e facili da usare**, secondo una metodologia di progettazione centrata sull'utente.
      components:

