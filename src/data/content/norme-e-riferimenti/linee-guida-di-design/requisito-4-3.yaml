        - name: TextImageCta
          noSpace: true
          ctas:
            - label: "Vai all'articolo" #C
              url: https://docs.italia.it/italia/design/lg-design-servizi-web/it/versione-corrente/requisiti.html#semplicita-di-consultazione-ed-esperienza-d-uso #M
              screenReaderText: " (si apre in una nuova finestra)" #C
              blank: true #M #C true if new tab for external links
              icon:
                icon: sprites.svg#it-external-link #C #I #it-arrow-right | it-external-link for external links
                color: primary
                align: middle
                hidden: true
                size: sm
                addonClasses: ms-2

    - title: Perché è importante #C
      menu: false
      centered: true
      background: light
      # text: | #C
      components:

        - name: TextImageCta
          noSpace: true
          # title: Perché è importante #C
          # headingLevel: 2
          text: | #C
            Coinvolgere l'utente dall'inizio della progettazione, analizzando i suoi bisogni e fino alla fase di sviluppo, è il miglior modo per assicurarsi che il servizio sia utile ed efficace. Infatti, mentre la tecnologia è del tutto prevedibile, la maniera in cui gli esseri umani interagiscono con essa è quasi del tutto imprevedibile.

            Ottenere dei riscontri fin dal principio del progetto serve a ridurre i costi di realizzazione del sito o servizio, perché già modellato sui bisogni dell'utente e quindi meno soggetto a modifiche.


  highlightCards:
    id: HC1
    title: Azioni previste dal requisito #C
    # text: Le schede informative che raccordano Linee guida, Manuale operativo e strumenti #C
    col4: false
    noSpace: false
    nopadtop: false
    hasCustomCols: true

    # CARDS
    cards: # AUTO?

      # CARD CHILDREN
      - title: "Azione 1"
        text: | #C
          **SI DEVE** adottare un approccio progettuale orientato alle persone capace di coinvolgere, ascoltare e osservare gli utenti nelle fasi di analisi, ideazione, progettazione, sviluppo e manutenzione del sito/servizio in un'ottica di miglioramento continuo, secondo una logica iterativa, utilizzando ove possibile metodologie agile
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        url: "azione-1/" #M
        rounded: true

      # CARD CHILDREN
      - title: "Azione 2"
        text: |
          **SI DEVONO** definire e valutare in modo esplicito obiettivi, destinatari, processi e attori nella progettazione del sito/servizio
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        url: "azione-2/" #M
        rounded: true

      # CARD CHILDREN
      - title: Azione 3
        text: |
          **SI DEVONO** svolgere attività di ricerca con utenti, per definire e valutare in modo esplicito le caratteristiche e i bisogni delle persone rispetto allo specifico contesto d'uso per il quale si sta progettando il sito/servizio
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        url: "azione-3/" #M
        rounded: true

      # CARD CHILDREN
      - title: Azione 4
        text: |
          **SI DEVONO** mappare gli scenari d'uso e le funzionalità del sito/servizio dal punto di vista degli utenti per creare prototipi che verifichino la soluzione progettuale adottata e la sua usabilità
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        url: "azione-4/" #M
        rounded: true

      # CARD CHILDREN
      - title: Azione 5
        text: |
          **SI DEVONO** tenere presenti i risultati delle ricerche effettuate con utenti per la definizione dell'architettura dell'informazione
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        url: "azione-5/" #M
        rounded: true

      # CARD CHILDREN
      - title: Azione 6
        text: |
          **SI DEVONO** condurre test di usabilità per comprendere se i servizi digitali, esistenti o in fase di progettazione, corrispondano alle esigenze degli utenti
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        url: "azione-6/" #M
        rounded: true

      # CARD CHILDREN
      - title: Azione 7
        text: |
          **SI DEVONO** utilizzare ontologie e vocabolari controllati standard della Pubblica Amministrazione
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        url: "azione-7/" #M
        rounded: true

      # CARD CHILDREN
      - title: Azione 8
        text: |
          **SI DEVE** utilizzare un linguaggio e un'organizzazione dei contenuti adeguati all'utente destinatario
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        url: "azione-8/" #M
        rounded: true

      # CARD CHILDREN
      - title: Azione 9
        text: |
          **SI DEVE** rendere facilmente trovabile, mediante motori di ricerca esterni (ove consentito dalle vigenti normative) e interni al sito, il contenuto pubblicato
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        url: "azione-9/" #M
        rounded: true

      # CARD CHILDREN
      - title: Azione 10
        text: |
          **SI DOVREBBE** pubblicare, su ogni pagina del sito internet, la data dell'ultimo aggiornamento o verifica del contenuto
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        url: "azione-10/" #M
        rounded: true

