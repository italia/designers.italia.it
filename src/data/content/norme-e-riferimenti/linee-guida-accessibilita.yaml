      components:

        # TXT BLOCK
        - name: TextImageCta
          title: "Pubblico è accessibile" #C
          text: | #C
            Per "accessibilità" si intende la capacità di un sistema informatico di erogare servizi e **rendere informazioni fruibili a tutte le persone, senza discriminazioni**, con un’esperienza piena e soddisfacente, a prescindere da possibili condizioni di disabilità che rendano necessario l’utilizzo di strumenti assistivi o di particolari configurazioni del sistema.

            Allo scopo di indirizzare la Pubblica Amministrazione e tutti i soggetti che erogano servizi pubblici verso servizi digitali sempre più accessibili, AGID ha emanato le Linee guida sull’accessibilità degli strumenti informatici. Il documento attua la Direttiva UE 2016/2102, relativa all’accessibilità dei siti web e delle applicazioni mobili degli enti pubblici, ed è **redatto secondo l’articolo 11 della Legge del 9 gennaio 2004, n. 4** e successivi aggiornamenti.

        # TXT BLOCK
        - name: TextImageCta
          title: "Che cosa dicono le Linee guida accessibilità" #C
          text: | #C
            Le Linee guida definiscono:

             - i **requisiti tecnici per l’accessibilità degli strumenti informatici**, compresi i siti web e le applicazioni mobili;
             - le **metodologie tecniche per la verifica dell’accessibilità** degli strumenti informatici;
             - il modello della **dichiarazione di accessibilità** e l’obbligo annuale di pubblicazione degli **obiettivi di accessibilità**;
             - la **metodologia di monitoraggio della conformità** degli strumenti informatici alle prescrizioni in materia di accessibilità;
             - le circostanze che possono determinare un **onere sproporzionato** da parte del soggetto erogatore.


          #### Leggi le Linee guida su Docs Italia
          ctas:
          - label: Vai alle Linee guida accessibilità #C
            screenReaderText: " (si apre in una nuova finestra)" #C
            url: https://docs.italia.it/AGID/documenti-in-consultazione/lg-accessibilita-docs/it/stabile/index.html #M
