        ## Social media policy
        La **Presidenza del Consiglio dei Ministri - Dipartimento per la trasformazione** digitale utilizza i social media per finalità istituzionali, per accrescere la trasparenza e la conoscenza delle proprie attività: informa, comunica, ascolta e pubblica contenuti di carattere istituzionale.

        I contenuti pubblicati comprendono immagini, video, comunicati stampa, informazioni di servizio, notizie relative all’attività del Dipartimento nonché opportunità di coinvolgimento e partecipazione dei cittadini.

        Attraverso i propri canali social, il Dipartimento può condividere e rilanciare contenuti e messaggi di pubblico interesse e utilità pubblicate da altri utenti. Laddove pubblicati direttamente dal Dipartimento, tutti i contenuti sono rilasciati secondo il principio di open by default con [licenza CC-BY 4.0](https://creativecommons.org/licenses/by/4.0/legalcode.it).

        Trattiamo i tuoi dati personali come previsto nella privacy policy di questo sito.

        Il Dipartimento si impegna a gestire spazi di comunicazione e dialogo all’interno dei propri profili, costantemente monitorati, nei diversi social media, chiedendo ai propri utenti il rispetto di alcune semplici regole:

        - A tutti si chiede di esporre la propria opinione con correttezza, misura e rispetto.
        - Nei social media ognuno è responsabile dei contenuti che pubblica e delle opinioni che esprime. Non saranno comunque tollerati insulti, volgarità, offese, minacce e, in generale, atteggiamenti discriminatori, violenti o diffamatori.
        - I contenuti pubblicati devono rispettare sempre la privacy delle persone. Vanno evitati riferimenti a fatti o a dettagli privi di rilevanza pubblica e che ledano la sfera personale di terzi.
        - L’interesse degli argomenti rispetto alle attività della Presidenza del Consiglio dei Ministri è un requisito essenziale: non è possibile in alcun modo utilizzare questi spazi per scopi diversi da quelli istituzionali.
        - Ogni discussione è legata a un tema specifico: a tutti i partecipanti è richiesto di rispettarlo.
        - Non sarà tollerata alcuna forma di pubblicità, spam o promozione di interessi privati o di attività illegali.
        - Non sono ammessi contenuti che violino il diritto d’autore né l’utilizzo non autorizzato di marchi registrati.
        
        In ogni caso, ove il social media lo permetta, saranno rimossi dallo staff tutti i post, i commenti o i materiali audio/video che:

        - presentano un linguaggio inappropriato e/o un tono minaccioso, violento, volgare o irrispettoso;
        - presentano contenuti illeciti o di incitamento a compiere attività illecite;
        hanno contenuti offensivi, ingannevoli, allarmistici, o in violazione di diritti di terzi;
        - divulgano dati e informazioni personali o che possono cagionare danni o ledere la reputazione di terzi;
