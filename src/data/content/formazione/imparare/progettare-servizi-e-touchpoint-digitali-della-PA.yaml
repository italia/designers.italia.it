    - title: Cosa offre il corso #C
      menu: false
      centered: true
      background: null
      #text: | #C
      #  Lorem **ipsum**
      components:

        # TXT BLOCK
        - name: TextImageCta
          text: | #C
             Questo **corso gratuito**, nato dalla collaborazione tra il Dipartimento per la trasformazione digitale e ANCI, è stato pensato per chi lavora per e con i Comuni, ma è **aperto a chiunque** voglia familiarizzare con la progettazione di servizi digitali in ambito pubblico.

             Il corso introduce il design system .italia, una risorsa open source che contiene indicazioni, regole, componenti e stack tecnologici da utilizzare per progettare e sviluppare servizi pubblici digitali usabili, accessibili e inclusivi.

             Il corso è erogato sulla **piattaforma dell’Accademia dei Comuni digitali**. 

        # TXT BLOCK
        - name: TextImageCta
          title: Obiettivi formativi #C
          text: | #C
            Alla fine del corso, sarai in grado di:
            - progettare processi e servizi digitali facili da erogare e semplici da usare;
            - comprendere ed esprimere il valore del design system;
            - orientarti tra le indicazioni e le risorse del design system;
            - progettare testi e microtesti di interfaccia efficaci, inclusivi e accessibili;
            - utilizzare Github per accedere ai kit tecnologici in ambienti di sviluppo Bootstrap, Angular e React.

        # TXT BLOCK
        - name: TextImageCta
          title: Durata #C
          text: | #C
            3 ore
            
        # TXT BLOCK
        - name: TextImageCta
          noSpace: true
          title: Certificazione #C
          text: | #C
            Il corso prevede un quiz di valutazione finale per il rilascio di un **badge digitale** che attesta le competenze e le conoscenze acquisite. Puoi usare il badge internamente alla tua organizzazione e connetterlo ai tuoi profili social. Non ha valenza come crediti nei concorsi pubblici ma può essere usato dai dipendenti dei Comuni per cumulare ore di formazione obbligatoria.


