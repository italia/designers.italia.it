      - title: "Progettare servizi e touchpoint digitali per la PA"
        text: | #C
          La progettazione di un servizio pubblico in chiave digitale non è la semplice informatizzazione dei processi ma un’occasione per rivederne il funzionamento. Scopri come migliorare l’esperienza d’uso di un servizio e realizzare interfacce usabili e accessibili con il design system .italia.
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        # url: "azione-1/" #M
        rounded: true
        moreInfo: "Docenti: Daria Cantù e Francesco Improta"
        tag:
          label: Videolezione #C

      # CARD CHILDREN
      - title: "Buone pratiche di sviluppo per costruire interfacce di qualità"
        text: | #C
          Sviluppare interfacce accessibili e usabili su diversi dispositivi può essere una sfida, ma esistono strumenti collaborativi e risorse pronte all’uso che assicurano qualità e coerenza. Approfondisci le buone pratiche di sviluppo e come usare i kit tecnologici del design system .italia. 
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        # url: "azione-1/" #M
        rounded: true
        moreInfo: "Docente: Andrea Stagi"
        tag:
          label: Videolezione #C

      # CARD CHILDREN
      - title: "Progettare contenuti semplici e intuitivi per le persone"
        text: | #C
          I contenuti sono un elemento fondamentale dell’interfaccia perché “parlano” all’utente e guidano nell’esperienza del servizio stesso. Approfondisci come progettare testi e microtesti di interfaccia efficaci, accessibili e inclusivi per tutte le persone. 
        # titleSmall: true
