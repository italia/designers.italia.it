      #  Lorem **ipsum**
      components:

        # TXT BLOCK
        - name: TextImageCta
          text: | #C
             I corsi gratuiti sono pensati per tutti coloro che lavorano per e con i Comuni e vogliono familiarizzare con l’ambito della progettazione di servizi digitali; contengono nozioni utili ad esercitare le principali competenze utili nello svolgimento di progetti di trasformazione digitale, dalla norma, all’importanza dei dati, dalla ricerca alla progettazione dei touchpoint.

             Il corso è stato sviluppato all’interno della collaborazione tra il Dipartimento della Trasformazione Digitale ed ANCI, nel contesto dell’Accademia dei Comuni Digitali, che si occupa di erogarli. Ciascun corso prevede la fruizione di una serie di materiali didattici: spiegazioni teoriche, focus sull’utilizzo di strumenti pratici, testimonianze di casi studio sul tema raccontate da chi è stato coinvolto in prima persona. 
             
        # TXT + CTA BLOCK
        - name: TextImageCta
          title: "Certificazione competenze" #C
          text: | #C
            I corsi prevedono il rilascio di badge digitali che attestano le competenze e le conoscenze acquisite, l’ottenimento del badge è notificato via mail e sarà sempre presente nella dashboard del corso sul sito dell’Accademia.

            Gli open badge sono archiviati in formato digitale e includono metadati leggibili che specificano chi lo ha emesso, la descrizione del corso, le competenze certificate e la data di emissione.

            Gli utenti possono scaricare il Badge digitale per un uso all’interno della propria organizzazione e potranno connetterlo, tramite Badges - Canvas Badges,  ai propri profili social per valorizzare la competenza acquisita.
            
