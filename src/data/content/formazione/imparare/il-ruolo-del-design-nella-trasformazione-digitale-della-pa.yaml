    - title: Cosa offre il corso #C
      menu: false
      centered: true
      background: null
      #text: | #C
      #  Lorem **ipsum**
      components:

        # TXT BLOCK
        - name: TextImageCta
          text: | #C
             Questo **corso gratuito** è stato pensato per coloro che lavorano per e con i Comuni, ma è **aperto a chiunque** voglia familiarizzare con l’ambito della progettazione di servizi digitali. Le videolezioni contengono nozioni utili a esercitare le competenze necessarie allo svolgimento di progetti di trasformazione digitale, dalla norma, all’importanza dei dati, dalla ricerca alla progettazione dei touchpoint. Ogni lezione offre spiegazioni teoriche, approfondimenti sull’utilizzo di strumenti pratici e testimonianze di casi studio raccontate da chi è stato coinvolto in prima persona.

             Il corso è nato dalla collaborazione tra il Dipartimento della trasformazione digitale ed ANCI, unioni e associazioni di Comuni, città metropolitane e società partecipate ed è **erogato sulla piattaforma dell’Accademia dei Comuni Digitali**. 

             Il design è la disciplina che si occupa di risolvere problemi complessi, mettendo insieme la prospettiva sia di chi eroga che di chi fruisce dei servizi, sfruttando al meglio le tecnologie digitali, in particolar modo quando elementi e attori coinvolti sono numerosi ed eterogenei, come nella Pubblica Amministrazione. L’approccio proposto da Designers Italia determina le modalità di gestione di un progetto e ne influenza i risultati in modo significativo, facendo risparmiare tempo e denaro a cittadini ed enti. Questa lezione ha l’obiettivo di introdurre i principi e gli elementi chiave grazie ai quali si possono progettare e realizzare siti e servizi digitali semplici, accessibili, inclusivi, sia per i cittadini che per gli stessi operatori pubblici.
        # TXT BLOCK
        - name: TextImageCta
          title: Competenze sviluppate #C
          text: | #C
            Alla fine della lezione, saprai:
            - definire il processo necessario allo sviluppo di servizi digitali in ambito pubblico;
            - comprendere e saper esprimere il valore di un approccio alla trasformazione digitale della PA, sistemico e centrato sulle persone;
            - orientare tra le principali normative di riferimento nell’ambito dei servizi digitali, in particolar modo rispetto al design di siti e servizi digitali.

        # TXT + CTA BLOCK
        - name: TextImageCta
          title: "Certificazione competenze" #C
          headingLevel: 4
          text: | #C
             Ogni videolezione prevede il rilascio di **badge digitali** che attestano le competenze e le conoscenze acquisite. Gli utenti possono scaricare il Badge digitale dalla dashboard sul sito dell’Accademia per uso interno alla propria organizzazione e connetterlo, tramite Canvas Badges, ai propri profili social. Non ha valenza come crediti nei concorsi pubblici ma può essere usato dai dipendenti dei Comuni come ore di formazione obbligatoria. 
            
        # TXT BLOCK
        - name: TextImageCta
          noSpace: true
          title: Durata #C
          text: | #C
            3 ore, suddivise in 3 interventi diversi 

