          La normativa si è evoluta al passo con la trasformazione digitale fino ad includere linee guida specifiche per il design nella Pubblica Amministrazione. Approfondisci i requisiti da rispettare e scopri come le risorse di Designers Italia ti supportano in questo processo. 
        # titleSmall: true
        fullHeight: true
        customCol: col-lg-9
        # url: "azione-1/" #M
        rounded: true
