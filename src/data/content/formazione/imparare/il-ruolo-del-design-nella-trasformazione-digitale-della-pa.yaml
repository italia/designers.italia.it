  sectionsEditorial :

    # —
    # EDITORIAL #C #I
    # —
    - title: Cosa offre il corso #C
      menu: false
      centered: true
      background: null
      #text: | #C
      #  Lorem **ipsum**
      components:

        # TXT BLOCK
        - name: TextImageCta
          text: | #C
             Questo **corso gratuito**, nato dalla collaborazione con ANCI, unioni e associazioni di Comuni, città metropolitane e società partecipate, è stato pensato per chi lavora per e con i Comuni, ma è **aperto a chiunque** voglia familiarizzare con l’ambito della progettazione di servizi digitali.

             Il corso introduce i principi, il processo e le normative chiave per progettare e realizzare siti e servizi digitali semplici, accessibili e inclusivi, sia per i cittadini che per gli stessi operatori pubblici. 

             Il corso è erogato sulla **piattaforma dell’Accademia dei Comuni digitali**. 

        # TXT BLOCK
        - name: TextImageCta
          title: Obiettivi formativi #C
          text: | #C
            Alla fine del corso, sarai in grado di:
            - definire il processo necessario allo sviluppo di servizi digitali in ambito pubblico;
            - comprendere e saper esprimere il valore di un approccio alla trasformazione digitale della PA, sistemico e centrato sulle persone;
            - orientare tra le principali normative di riferimento nell’ambito dei servizi digitali, in particolar modo rispetto al design di siti e servizi digitali. 

        # TXT BLOCK
        - name: TextImageCta
          title: Durata #C
          text: | #C
            3 ore
            
        # TXT BLOCK
        - name: TextImageCta
          noSpace: true
          title: Certificazione #C
          text: | #C
            Il corso prevede il rilascio di un **badge digitale** che attesta le competenze e le conoscenze acquisite. Puoi usare il badge internamente alla tua organizzazione e connetterlo ai tuoi profili social. Non ha valenza come crediti nei concorsi pubblici ma può essere usato dai dipendenti dei Comuni per cumulare ore di formazione obbligatoria.
              
                    

