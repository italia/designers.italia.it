    - name: TextImageCta
      text: |
        In occasione della [Open Government Week](https://www.opengovpartnership.org/events/open-gov-week-2022/),  Designers Italia e Developers Italia dedicano la prossima Community call alle **esperienze di progettazione e sviluppo aperto per i servizi pubblici**, approfondendo alcuni interessanti casi studio, per promuovere la partecipazione di designer, sviluppatori e cittadini al loro miglioramento.

        Il primo ospite sarà Vincenzo Di Nicola, Responsabile per l'Innovazione Tecnologica e la Trasformazione Digitale di **INPS**, che racconterà il sistema aperto di tracciamento dei bug [bugs.inps.it](https://bugs.inps.it/) al quale ha lavorato in prima persona e di cui ha parlato all’interno della [nuova piattatorma editoriale di Developers Italia](https://medium.com/developers-italia/come-adattare-un-sistema-open-source-per-la-pa-il-caso-bugs-inps-it-4b4aac47be09), piattaforma che ospiterà i racconti di chi ha sviluppato e/o implementato siti web, servizi e applicazioni open source per la Pubblica Amministrazione. 

        Vedremo poi come **SOGEI**, grazie alla testimonianza di Matteo Franci, Release manager,  ha accelerato l'adozione dell’**Anagrafe Nazionale della Popolazione Residente** (ANPR), aprendo la sua piattaforma di *ticketing* a tutte le Pubbliche Amministrazioni. Questo ha permesso di risolvere più agevolmente i problemi, facilitare l’adesione dei comuni ad ANPR, e creare una rete di conoscenza condivisa e degli strumenti di auto-aiuto da parte della comunità.

        Infine, Daniele Tabellini, UI-UX designer del Dipartimento per la trasformazione digitale, ci racconterà come **Designers Italia e Developers Italia** hanno sviluppato [come-partecipo.italia.it](https://come-partecipo.italia.it/), che indica gli strumenti di partecipazione disponibili e adeguati a chi vuole contribuire a migliorare, con azioni concrete, i servizi pubblici digitali.

        Tutti gli strumenti e gli approcci che vedremo durante l'incontro, in pieno spirito open source, possono essere utilizzati e replicati già oggi dalle persone che vogliono supportare la transizione digitale della PA, in un’ottica di apertura, trasparenza, qualità ed efficienza.

        [Registrati all’evento per partecipare](https://mobilizon.it/events/3f8a9115-1a95-409f-b3d6-0735562f6118). **Ti aspettiamo online il 18 maggio alle 15.30**!
