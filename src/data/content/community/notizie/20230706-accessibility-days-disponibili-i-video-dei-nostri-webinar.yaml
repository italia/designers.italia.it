        - name: TextImageCta
          # title: Titoletto interno
          text: |
            Sono disponibili su YouTube i video dei nostri ultimi interventi agli **Accessibility Days.**

            Il primo intervento, **"ll design system del Paese e la responsabilità di progettare interfacce pubbliche"**, è dedicato al design system del Paese. Durante l'evento, abbiamo ripercorso le ultime novità su questo importante strumento che raccoglie principi e risorse per realizzare interfacce per siti e servizi pubblici digitali usabili, accessibili, coerenti, familiari e fruibili da tutti i cittadini.

            Il secondo si è tenuto il 21 giugno nell'ambito dell'evento **"Niente su di Noi, senza di Noi"** ed è il racconto dei **test di usabilità** di servizi pubblici digitali, organizzati dal vivo coinvolgendo cittadini e cittadine, utenti anziani o con disabilità, rappresentanti dell’Ente Nazionale Sordi e Unione Italiana Ciechi e Ipovedenti.

