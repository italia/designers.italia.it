      id: corpoNotizia
      components:
        - name: TextImageCta
          text: |
            Il panorama culturale italiano è un ambito molto diversificato e proprio questa varietà ne determina la sua ricchezza e il suo valore. Questa eterogeneità si presenta anche a livello organizzativo e, di conseguenza, nelle modalità di gestione della trasformazione digitale. Per questo motivo, la sfida principale della progettazione di un modello di sito per i musei civici è stata creare una soluzione che si adattasse alle diverse esigenze degli enti oltre che ad essere a misura di cittadino. 

            ## Valorizzare il patrimonio culturale attraverso il digitale 

            Il sito web è **il primo punto di contatto con cui il cittadino interagisce** per conoscere un museo civico, la sua offerta e, quindi, scegliere di organizzare una visita. **La semplicità d’uso, la chiarezza dei contenuti e l’immediatezza nel reperire le informazioni chiave**, influenzano l’esperienza complessiva del cittadino nella fruizione dei beni culturali, e determinano il successo del museo nell'aumentare il suo pubblico. 

            Il modello per i musei civici ha un ruolo nell’incoraggiare la scoperta del patrimonio culturale, consentendo di **promuovere mostre ed eventi, proporre percorsi turistici** distribuiti in diversi luoghi di interesse, semplificare l’acquisto dei biglietti e, di conseguenza, agevolare coloro che vogliono godere della sua bellezza. 
            
            ## Una soluzione a vantaggio di tutti 

            Nel mettere a disposizione il modello per i musei civici, lo scopo è da un lato quello di **armonizzare l’esperienza d’uso** per il cittadino, e dall’altro consentire agli enti di **migliorare la presentazione e la gestione delle informazioni** presenti sui loro siti web. Infatti, per far sì che gli enti abbiano interesse ad adottare il modello e che le risorse siano utili per supportare l’implementazione, è stato progettato in modo da essere quanto più adatto possibile a tutti gli stakeholder che ne verranno impattati: visitatrici e visitatori, responsabili dei musei, e developer.   

            Nel mettere a disposizione il modello per i musei civici, lo scopo è da un lato quello di **armonizzare l’esperienza d’uso** per il cittadino, e dall’altro di **agevolare i musei nel migliorare la presentazione** delle informazioni presenti sui loro siti web, **supportare i fornitori** nel realizzare una soluzione conforme agli standard di qualità. Il modello è stato progettato per **rispondere alle esigenze e portare vantaggi a tutti gli stakeholder** influenzati dalla sua adozione: responsabili, chi scrive e gestisce i contenuti, chi sviluppa la soluzione informatica, e le persone che visitano il museo e il sito.    

            Ciò è stato possibile con un approccio iterativo: **abbiamo ciclicamente valutato la qualità degli artefatti, con gli stakeholder**, oltre che svolto test di usabilità sui prototipi, coinvolgendo direttamente chi utilizzerà il sito (la cittadinanza), come normato nell’[azione 6 dell’art 4.3 delle Linee guida di design](https://designers.italia.it/norme-e-riferimenti/linee-guida-di-design/requisito-4-3/azione-6/), per assicurarne l’usabilità.   

