    - name: TextImageCta
      text: |
        Il 29 giugno si è tenuto l’ultimo appuntamento stagionale con [i nostri laboratori sui servizi pubblici digitali](https://innovazione.gov.it/notizie/articoli/developers-italia-e-designers-italia-le-persone-al-centro-della-community/). Abbiamo chiuso in bellezza, grazie all'intervento di Fabio Bonelli, software engineer del Dipartimento per la trasformazione digitale.

        Fabio ha illustrato i vantaggi dei container per lo sviluppo nell’ambito dei servizi pubblici, che contribuiscono a ridurre i problemi dati dalle differenze di ambienti, stanno alla base dei processi di *Continuous Integration* e *testing* e godono di un grande ecosistema in continua evoluzione.

        Come da tradizione nei nostri lab, Fabio ci ha portato velocemente dalla teoria alla pratica mostrandoci una demo di un container, usando lo strumento Docker e visualizzandone le principali caratteristiche. Insieme a lui, abbiamo usato un container già pronto, ne abbiamo creato uno nuovo e abbiamo infine combinato assieme più container.

        L’incontro si è chiuso con le domande dei partecipanti e con una call to action per tutti: Installa Docker o Podman e… sperimenta: [https://github.com/bfabio/containers](https://github.com/bfabio/containers).

        I community lab per questa stagione terminano qui, ma è solo un arrivederci: appuntamento a dopo l’estate!

        Nel frattempo, [guarda la registrazione di questo lab](https://www.youtube.com/watch?v=SwbP7DA9eR0) e scarica [la presentazione in PDF](https://developers.italia.it/assets/images/posts/2022-07-07/290622_Community_lab.pdf).

        Per ricevere i prossimi aggiornamenti resta in contatto con noi su [Slack Developers](https://slack.developers.italia.it/), iscriviti alla nostra [mailing list](https://unisciti.designers.italia.it) e continua a seguirci sugli account Twitter di [Designers Italia](https://twitter.com/DesignersITA) e [Developers Italia](https://twitter.com/developersITA).
