        - name: TextImageCta
          # title: Titoletto interno
          text: |
           Sono appena stati rilasciati molti aggiornamenti per la documentazione del **design system del Paese v1.0.0-alpha.12** ([changelog](/design-system/fondamenti/versionamento#changelog-documentazione)), **UI Kit Italia v3.2.0** ([changelog](https://github.com/italia/design-ui-kit/releases)) e **Bootstrap Italia v2.7.4** ([changelog](https://github.com/italia/bootstrap-italia/releases)). 

            Tra le principali novità di questi aggiornamenti:  

            - **nuovo componente video player** attento a privacy e accessibilità. Nelle prossime settimane, Designers Italia sarà il primo terreno di sperimentazione con la pubblicazione dell’archivio media, del nuovo meccanismo di gestione cookie di piattaforme di terze parti e l’aggiornamento del kit privacy; 
            - la stesura della **[documentazione](/design-system/come-iniziare/)** procede spedita verso la beta prevista in Q4 2023 con nuove schede "Fondamenti" e aggiornamenti di molte schede componenti con istruzioni per l’uso e specifiche di design;  
            - nuovi **componenti “Video player” e “Hero”* in UI Kit Italia; 
            - aggiornamento consistente di tutta la **tipografia** di **Bootstrap Italia** per coerenza con UI Kit Italia;  
            - molti miglioramenti e correzioni bug sia su UI Kit Italia che Bootstrap Italia con contributi anche dalla community (grazie a @Virtute90, @PiemP, @Simososi). 

            Per ricevere aggiornamenti, [iscriviti alla nostra mailing list](/#iscrivitiNewsletter). Scopri [come iniziare a usare il design system.](/design-system/come-iniziare)
