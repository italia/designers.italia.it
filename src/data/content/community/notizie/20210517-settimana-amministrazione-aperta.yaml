    components:
    - name: TextImageCta
      text: |
        Chiamare a raccolta tutte le persone che a vario titolo e nelle modalità più diverse si impegnano o si vogliono impegnare a rendere la pubblica amministrazione italiana un luogo più aperto al confronto, più trasparente per i cittadini e più **aperto all’innovazione**. E’ questo l’obiettivo della [Settimana Aperta della Pubblica Amministrazione](http://open.gov.it/2021/04/27/opengov-week-settimana-dellamministrazione-aperta-dal-17-al-21-maggio-a-livello-mondiale/) (SAA), iniziativa promossa e coordinata dal Dipartimento della Funzione Pubblica nell’ambito della partecipazione italiana all’[Open Gov Week](https://www.opengovweek.org/).

        L’evento consiste in **cinque giornate, dal 17 al 21 maggio 2021**, dedicate a sviluppare la cultura e la pratica della trasparenza, della partecipazione e dell’accountability sia nelle amministrazioni pubbliche che nella società.

        Riconoscendosi a pieno nello spirito che anima questa iniziativa collettiva, Developers Italia e Designers Italia intendono dare il proprio contributo facilitando coloro che desiderano **migliorare i servizi pubblici del Paese**.

        Rilasciamo quindi oggi la prima versione di [uno strumento web](https://come-partecipo.italia.it/) che aiuti gli aspiranti contributori a migliorare, con azioni concrete, il cuore del software libero per la pubblica amministrazione, bene comune di tutto il Paese.

        Le azioni proposte, in pieno spirito open source, possono essere realizzate già oggi da tutti coloro che desiderano **supportare la transizione digitale della Pubblica Amministrazione** in ottica di apertura, trasparenza, qualità ed efficienza.

        L’iniziativa è volta anche a risolvere una delle criticità emerse durante il recente [studio di ricerca](https://medium.com/designers-italia/il-valore-della-community-per-designers-italia-e-developers-italia-bd486dff2a6d) realizzato con la community. Gli utenti intervistati hanno infatti dichiarato che non sempre risulta semplice, per coloro che vogliono contribuire, comprendere quali azioni possano avere il maggiore impatto sulla vita dei cittadini, o come impiegare nel modo migliore le proprie competenze. **Abbiamo così creato uno strumento facile e veloce**, una sorta di *wizard*, che permette di trovare le attività più vicine alle proprie competenze ed inclinazioni.

        L’iniziativa si rivolge sia a tecnici sia a coloro che, per diverse ragioni, sono interessati alla transizione digitale per migliorare la qualità dei servizi per tutti i cittadini.

        Attraverso il percorso guidato sarà possibile, ad esempio, proporsi per risolvere bug, prendere in carico issue non risolte, migliorare la qualità degli SDK e kit di design, ma anche suggerire modifiche alla “Guida allo sviluppo e gestione di software libero”, raccontare la propria storia di successo nella progettazione e gestione di servizi digitali pubblici, e ancora, contribuire ad aumentare il numero di soluzioni disponibili nel Catalogo del software pubblico. Come nei migliori esempi di progetti aperti, ogni contributo riporterà il nome e il copyright di chi avrà collaborato a migliorare le risorse.

        [Scopri anche tu](https://come-partecipo.italia.it/) come contribuire al miglioramento dei servizi pubblici del Paese! Nel tempo il percorso verrà migliorato e aggiornato per renderlo sempre più efficace. Vuoi aiutarci a farlo? Mandaci i tuoi suggerimenti su [Slack Developers](https://slack.developers.italia.it) (canale #website) o direttamente con [una pull request](https://github.com/italia/wizard-italia).

        [Come-partecipo.italia.it](https://come-partecipo.italia.it/)
