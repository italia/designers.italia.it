    - name: TextImageCta
      text: |
        Con la pubblicazione degli avvisi della misura 1.4.1 “Esperienza del cittadino nei servizi pubblici” del Piano nazionale di ripresa e resilienza, sono 445 i milioni di euro destinati alle oltre 8.000 scuole e ai 7.900 Comuni che intendono **creare siti internet e servizi pubblici digitali più semplici per i cittadini**. Per partecipare, le scuole possono fare domanda entro il 24 giugno e le amministrazioni comunali entro il 2 settembre 2022 sulla piattaforma [PA digitale 2026](https://padigitale2026.gov.it/).

        Nella sezione [“Modelli” di Designers Italia](https://designers.italia.it/modelli/) sono disponibili **le risorse tecniche per la creazione di siti internet di Comuni e scuole**: kit e guide per definire la struttura dei contenuti (architettura dell’informazione), risorse per gestirne la migrazione, il codice HTML per lo sviluppo e una serie di funzionalità trasversali per le amministrazioni comunali, come la prenotazione appuntamento, la richiesta di assistenza, la valutazione sito e servizi, e un’area per la segnalazione di disservizi. Le risorse saranno progressivamente aggiornate entro luglio 2022.

        Per i Comuni, inoltre, Designers Italia mette a disposizione anche **cinque tipologie di flussi di servizio**, validate sul campo e applicabili a una lista di 26 servizi, dalla domanda di contributi all’iscrizione all’asilo, dalla richiesta di accesso agli atti al pagamento di una contravvenzione o della mensa scolastica. I flussi, realizzati grazie all’individuazione di blocchi di interfacce ricorrenti, sono potenzialmente utilizzabili per un’ampia platea di servizi offerti dai Comuni, garantendo semplicità d’uso sia desktop sia mobile, trasparenza e una migliore interazione tra cittadino e amministrazione.

        Non solo: le risorse rese disponibili da Designers Italia sono pensate per permettere all’ente di riusare le singole componenti utili. Partendo da questi modelli, i Comuni hanno tutti gli elementi per digitalizzare potenzialmente tutti i servizi digitali erogati per il cittadino.

        **La creazione dei modelli standard**
        I modelli hanno lo scopo di facilitare la transizione digitale della PA e migliorare l'esperienza dei cittadini, attraverso strumenti e componenti predefiniti, a supporto della progettazione e dello sviluppo, in continuità con le linee guida emanate ai sensi del Codice dell’amministrazione digitale (Cad) e, a livello europeo, agli indicatori dell’[e-government benchmark](https://op.europa.eu/en/publication-detail/-/publication/333fe21f-4372-11ec-89db-01aa75ed71a1) per quanto riguarda centralità dell’utente e trasparenza.

        Nati grazie a un processo di ricerca, progettazione e validazione pluriennale,  i modelli sono stati aggiornati attraverso verifiche, analisi euristiche e test di usabilità con i cittadini, che ne hanno determinato le aree di miglioramento, la ristrutturazione dell’architettura informativa, la riprogettazione delle interfacce e l’inserimento di nuove funzionalità.

        **Da dove iniziare**
        Come prendere parte a questa trasformazione? Il primo passo è accedere agli avvisi della misura 1.4.1 del PNRR pubblicati su [PA digitale 2026](https://padigitale2026.gov.it/). La piattaforma è pensata per facilitare [il processo di candidatura](https://padigitale2026.gov.it/come-partecipare) delle PA agli avvisi e richiedere i fondi.

        Una volta registrati, i Comuni e le scuole possono decidere di aderire all’avviso. I Comuni, inoltre, possono scegliere fra due pacchetti, adottando il “**pacchetto cittadino informato**” se si vuole creare il sito internet e il “**pacchetto cittadino attivo**” se si vuole usufruire anche dei flussi d’interfaccia già progettati.

        **Contribuire ai modelli e chiedere informazioni**
        Designers Italia non è solo il punto di riferimento di chi progetta per la PA, diffondendo buone pratiche, kit e modelli. È anche una **community** a disposizione di chi vuole contribuire o semplicemente fare una domanda. Per partecipare o entrare in contatto con noi, vieni a trovarci nei canali #design-siti-dei-comuni e #design-siti-scuole sul nostro [Slack](https://slack.developers.italia.it/).
