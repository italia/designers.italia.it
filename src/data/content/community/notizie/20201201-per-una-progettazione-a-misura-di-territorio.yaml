      text: |
        Il Dipartimento per la trasformazione digitale ha firmato, lo scorso 17 novembre, un accordo di cooperazione istituzionale per **favorire l’accesso dei cittadini ai servizi digitali** della Pubblica Amministrazione. L’intesa amplia a livello provinciale la collaborazione di Designers Italia con il [Consorzio dei Comuni Trentini](https://www.comunitrentini.it/), una _partnership_ attiva già dal maggio 2019, che ha ha portato alla realizzazione del sito istituzionale del Comune di Ala (TN), il primo, insieme a quello del Comune di Cagliari, ad adottare il kit di design per le amministrazioni comunali.  

        Il nuovo accordo mira a **sostenere i processi di digitalizzazione sul territorio** e facilitare la partecipazione dei cittadini, impegnando Consorzio e Provincia ad aderire alle [Linee guida per il design dei servizi della Pubblica Amministrazione](https://docs.italia.it/italia/designers-italia/design-linee-guida-docs/it/stabile/index.html), promuovendo in particolare:
        * l’utilizzo dei **kit di progettazione e sviluppo web** di Designers Italia;
        * la realizzazione di una serie di **attività di ricerca** con i cittadini (in particolare test di usabilità) e di progettazione collaborativa dei servizi;
        * il miglioramento degli strumenti di Designers Italia già in uso, con la possibilità di integrare i contenuti dei kit attraverso il **rilascio di nuove versioni dei modelli** per i Comuni;
        * la valutazione di **iniziative progettuali** finalizzate a mettere la piattaforma utilizzata dal Consorzio a disposizione di altre Regioni o Paesi in ambito europeo.  

        A sua volta, il Dipartimento si impegna a fornire supporto tecnico, formativo e metodologico, attraverso la collaborazione di Designers Italia e di Developers Italia, oltre all’utilizzo di tutti gli strumenti progettati e messi a disposizione delle Pubbliche Amministrazioni.

