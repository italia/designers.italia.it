      text: |
        Condividere idee, scambiare buone pratiche, costruire sinergie e creare occasioni d’incontro: a partire **da mercoledì 23 giugno**, alle ore 15.30, riprendono le *community call* di Designers Italia e [Developers Italia](https://developers.italia.it/). Un momento di scambio pensato per tutti le persone impegnate nella promozione della **cultura dell’open source** e della **progettazione dei servizi pubblici digitali** a partire dai bisogni dei cittadini, bene comune di tutto il Paese.

        Il primo incontro è dedicato a [GlobaLeaks](https://developers.italia.it/it/software/globaleaks-globaleaks-f22648), un software libero che permette a tutti di creare e mantenere una **piattaforma di whistleblowing** sicura. Usato in tutto il mondo in oltre 3000 progetti, con casi d’uso che spaziano dalla compliance aziendale, all’anticorruzione nel settore pubblico e alla difesa dei diritti umani in contesti ad alto rischio. **Per partecipare** è sufficiente [registrarsi all’evento su Mobilizon](https://mobilizon.it/events/14a8edaf-2af5-4bd1-a178-1420c71d7d61).

        Il **format** prevede momenti di discussione aperta uniti a delle brevi presentazioni frontali da parte di membri della community, per dare modo a tutti di **raccontare la propria storia**, e far crescere insieme la qualità della nostra community.

        Le community call saranno principalmente rivolte a:
        * **sviluppatori, designer e maintainer della community**, con incontri dedicati a condividere conoscenze, risorse ed esperienze nella progettazione e realizzazione di servizi e software pubblici e privati. Verrà dato spazio anche alle integrazioni con le piattaforme abilitanti, ai prossimi passi di queste iniziative e alla discussione di strumenti tecnici utili a svolgere il nostro lavoro.
        * **funzionari e manager di Pubbliche Amministrazioni, oltre che a fornitori e maintainer di software open**, per trattare esperienze di riuso, best practice di sviluppo e manutenzione di software open in contesti pubblici, linee guida e modelli di design. Lo scopo è conoscere meglio le soluzioni disponibili nel [Catalogo del riuso](https://developers.italia.it/it/software), presentare il proprio lavoro, scambiarsi consigli nella progettazione dei servizi digitali, e incrementare l'accessibilità di tutte le soluzioni.

        Per i **prossimi appuntamenti** pensavamo di proporre temi inerenti le risorse messe a disposizione per le integrazioni di SPID e Carta d'Identità elettronica (CIE), le soluzioni a riuso per i Comuni, la possibilità di diventare un *community maintainer* ufficiale su Github Italia (come succede ad esempio con [Bootstrap Italia](https://italia.github.io/bootstrap-italia/)). **Ci piacerebbe però definire insieme a te un calendario**, per cui se c’è qualche argomento che pensi possa essere di tuo interesse, e naturalmente di interesse per la community, scrivici su Slack nel canale [#community-call](https://developersitalia.slack.com/archives/C023MSRP03V).

        Ti aspettiamo il prossimo 23 giugno! A presto
