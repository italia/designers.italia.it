      # title: Stiamo costruendo la nuova casa del progetto per supportare la trasformazione digitale della Pubblica Amministrazione 
      # text: 
      id: corpoNotizia
      components:
        - name: TextImageCta
          # title: Titoletto interno
          text: |
            **Una Pubblica Amministrazione più vicina alle persone, semplice e utile: [prossima.designers.italia.it](/)** non è solo **la prossima iterazione** del sito di Designers Italia, il progetto del Dipartimento per la trasformazione digitale e di Agenzia per l’Italia digitale (AGID), ma soprattutto un’ulteriore evoluzione dell’iniziativa che **crea e diffonde strumenti pratici** per progettare e realizzare servizi pubblici digitali di qualità e **cura una community** che si confronta sulle buone pratiche di settore.

            Grazie ad analisi euristiche approfondite e ai dati di utilizzo di sito e risorse negli ultimi anni, abbiamo **riprogettato completamente l’architettura informativa**, rivisto i **modelli dei contenuti** e **l’esperienza di navigazione**. Lo abbiamo fatto pensando alle necessità di chi utilizza il sito e mettendoci nei loro panni: le persone della PA, i fornitori e la community di designer e developer impegnate nella trasformazione della PA e che, come ha testimoniato il successo degli ultimi eventi fisici e digitali, segue con attenzione e partecipazione questo progetto.

            Due le grandi novità. La prima: già visibile in anteprima all'indirizzo [prossima.designers.italia.it](/), e che sarà arricchita di contenuti nei prossimi mesi, è la sezione che contiene il **Design system del Paese**, la cassetta degli attrezzi per progettare e realizzare esperienze di servizi pubblici digitali di qualità. 
            Il nuovo sito è stato progettato e realizzato proprio utilizzando il design system aggiornato, che lo rende **pienamente accessibile** e usabile, e **sviluppato in open source** e in modo trasparente sulla repository GitHub [/italia/designers.italia.it (ramo Next)](https://github.com/italia/designers.italia.it/tree/next). 
            Questa esperienza ci ha permesso anche di continuare a migliorare alcune delle risorse del design system del Paese, come Bootstrap Italia, e di rendere questo nuovo sito un esempio concreto di applicazione delle buone pratiche che promuoviamo.

            La seconda: **sarà possibile dare feedback e proporre modifiche** a tutte le risorse disponibili (il sito stesso, il manuale, i kit di design, le librerie, ecc.). 
            Da oggi, parte quindi un periodo intenso ed entusiasmante di test. Come prescrivono le [Linee guida di design per i siti internet e i servizi digitali della Pubblica Amministrazione](/norme-e-riferimenti/linee-guida-di-design/), in questi prossimi due mesi analizzeremo i dati di utilizzo, raccoglieremo i feedback e i suggerimenti del pubblico, e valuteremo l’impatto delle scelte prese in fase di progettazione, per assicurarci che il nuovo sito risponda alle necessità delle persone prima di mandare in soffitta la versione attuale.
            
