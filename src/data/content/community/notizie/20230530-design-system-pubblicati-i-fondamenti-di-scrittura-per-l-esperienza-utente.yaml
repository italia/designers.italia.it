      components:
        - name: TextImageCta
          # title: Titoletto interno
          text: |
            Da oggi, il design system si arricchisce di tre nuovi fondamenti dedicati alla **scrittura di contenuti per l’esperienza utente.** Il modo in cui scriviamo, infatti, può migliorare radicalmente la maniera in cui le persone interagiscono con un servizio digitale. Per esempio, contenuti ben progettati possono ridurre i tempi di completamento di una procedura, le richieste di assistenza e, più in generale, facilitare l’uso di una qualsiasi soluzione digitale e incrementare la soddisfazione delle persone.

            ## I fondamenti di linguaggio, microtesti, tono di voce
            Il design system del Paese è l’insieme di **indicazioni e risorse** per realizzare siti e servizi pubblici basati sulle necessità delle persone. Al suo interno, contiene istruzioni, componenti da utilizzare e buone pratiche da seguire per creare interfacce utente.

            Con questa versione, il design system si arricchisce per la prima volta - e in linea con le migliori pratiche internazionali - di fondamenti di design dei contenuti, imprescindibili per una buona progettazione dei servizi pubblici: **linguaggio**, **microtesti** e **tono di voce (tone of voice - ToV).**

            Il fondamento dedicato al [**linguaggio**](/design-system/fondamenti/linguaggio/) è il punto di riferimento per la progettazione di contenuti chiari, inclusivi e basati sulla conoscenza del pubblico di riferimento. Quello dedicato al [**tono di voce**](/design-system/fondamenti/tono-di-voce/) chiarisce come creare un’identità verbale del servizio digitale mediante la progettazione di contenuti di qualità e tenendo conto dello stato d’animo di chi legge.

            Infine, il fondamento dedicato ai [**microtesti**](/design-system/fondamenti/microtesti/) descrive, con l’ausilio di esempi, alcune fra le principali buone pratiche per progettare i testi di elementi “azionabili” dell’interfaccia utente (etichette, pulsanti, stati vuoti, messaggi di errore ecc.) per garantire un’esperienza semplice, senza intoppi, coerente ed efficace.


