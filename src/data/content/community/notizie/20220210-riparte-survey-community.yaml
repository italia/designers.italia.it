    id: corpoNotizia
    components:
    - name: TextImageCta
      text: |
        Nell’ultimo anno la partecipazione ai canali della nostra **community**, dove le persone che progettano, sviluppano e lavorano nella Pubblica Amministrazione si confrontano quotidianamente, è cresciuta, passando **da 15.000 utenti registrati a 19.000**, segnando quindi un aumento del 25%. Un risultato importante, al quale si aggiunge l’interesse dimostrato da oltre 1.000 professionisti alle iniziative di formazione, proposte nel corso del 2021, dedicate alla progettazione e allo sviluppo dei servizi pubblici digitali. Segnali positivi che dimostrano come PA, fornitori e società in house siano sempre più interessati e attenti ai temi trattati e alle modalità di confronto.

        Per questo motivo, a un anno dalla [precedente indagine](https://medium.com/designers-italia/il-valore-della-community-per-designers-italia-e-developers-italia-bd486dff2a6d), ci sembra doveroso metterci nuovamente in ascolto, per comprendere al meglio come [Developers Italia](https://developers.italia.it/) e Designers Italia siano percepite, l’uso e l’esperienza degli strumenti messi a disposizione e le aspettative future. 

        Ci interessa la tua opinione! Aiutaci compilando, se ancora non l’hai fatto, il nostro [questionario](https://ec.europa.eu/eusurvey/runner/communitysurvey2022_news), disponibile online fino al 24 febbraio. La tua collaborazione è per noi preziosa.
