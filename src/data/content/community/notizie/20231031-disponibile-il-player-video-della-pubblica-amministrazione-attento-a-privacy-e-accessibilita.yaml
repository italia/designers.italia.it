              size: sm ms-2

        - name: TextImageCta
          title: Provalo nella sezione "Media"
          text: |
            Prova il video player come utente qui sul sito Designers Italia, nella nuova **sezione “Media”** che raccoglie i video di eventi, webinar, community call e lab, oltre a tutorial e podcast. Puoi scoprire il nuovo meccanismo di gestione del consenso nella [Cookie policy](/privacy-policy/#gestione-cookie). Quando apri un video dell’archivio ed esprimi il consenso per tutti i video del sito, puoi revocarlo tornando alla cookie policy attraverso il link “Gestione cookie” presente a fondo pagina o attraverso l’icona privacy (lucchetto) nello stesso player.   
