      # title: Stiamo costruendo la nuova casa del progetto per supportare la trasformazione digitale della Pubblica Amministrazione
      # text:
      id: corpoNotizia
      components:
        - name: TextImageCta
          text: |
            Come assicurarsi un’esperienza di visione di video che sia allo stesso tempo facile e rispettosa delle normative? Ora la Pubblica Amministrazione italiana ha un nuovo strumento a disposizione: il **player video** incluso nel design system del Paese, l’insieme di indicazioni e risorse per progettare servizi pubblici digitali di qualità.

            # Cos'è e come funziona
            Il nuovo player video consente di riprodurre video direttamente sulle proprie pagine web in modo conforme alla privacy. Il player permette che **nessun tracciamento venga effettuato nel caso si vogliano utilizzare video provenienti da piattaforme di terze parti (es. YouTube)**, prima che le persone abbiano espresso il proprio consenso attraverso una finestra in sovrimpressione (overlay). Utilizzando questa risorsa, le PA possono quindi **informare adeguatamente le persone e permettergli di esprimere il consenso in modo esplicito e consapevole.** Inoltre, il player offre l’opportunità di **implementare soluzioni per gestire queste preferenze di consenso** per un solo media o per tutti quelli presenti sul sito. In quest’ultimo caso, le PA potranno facilmente implementare meccanismi di gestione del consenso nella propria cookie policy consentendo a chi usa il sito di revocare la scelta con la stessa semplicità con la quale l’hanno espressa utilizzando i metodi forniti dal player video.

            ## Privacy
            Attraverso queste caratteristiche, il player aiuta quindi le pubbliche amministrazioni a implementare soluzioni conformi alla General Data Protection Regulation (GDPR). A tal proposito, anche la risorsa del [kit Privacy](/risorse-per-progettare/organizzare/privacy/) dedicata ai video incorporati (embed) si aggiorna suggerendo a tutte le PA di utilizzare il nuovo player per avere un approccio che mette la privacy alla base (privacy by default) nei propri progetti.

            ## Accessibilità 
            Inoltre, il player rende più facile creare **un’esperienza di riproduzione dei video accessibile a tutte le persone:** permette di includere, infatti, i **sottotitoli** e la **trascrizione** dei contenuti del video necessari, utilizzando formati standard come WebVTT, gestire **tracce audio e sottotitoli in più lingue** e raggiungere facilmente tutti i **controlli con tastiera e strumenti assistivi.**

        - name: TextImageCta
          title: Inizia ad utilizzarlo
          text: | 
            Il componente [“Video player”](/design-system/componenti/video-player/) è già disponibile per tutta la PA come parte del framework di sviluppo [Bootstrap Italia](https://italia.github.io/bootstrap-italia/), ed è possibile utilizzarlo in fase di design e prototipazione ricorrendo al componente incluso nell’ultima versione di [UI Kit Italia.](https://www.figma.com/community/file/1105848677422572920) 
          ctas:
          - label: Vai alla documentazione
            url: "/design-system/componenti/video-player/"
            icon:
              icon: sprites.svg#it-arrow-right
              color: primary
              align: middle
              hidden: true
              size: sm ms-2

        - name: TextImageCta
          title: Provalo nella sezione "Media"
          text: |
            È possibile provarlo come utenti qui sul sito Designers Italia, nella nuova **sezione “Media”** che raccoglie i video di eventi, webinar, community call e lab, oltre a tutorial e podcast. Puoi scoprire il nuovo meccanismo di gestione del consenso nella [Cookie policy](/privacy-policy/#gestione-cookie). Quando apri un video dell’archivio ed esprimi il consenso per tutti i video del sito, puoi revocarlo tornando alla cookie policy attraverso il link “Gestione cookie” presente a fondo pagina o attraverso l’icona privacy (lucchetto) nello stesso player.   
          ctas:
