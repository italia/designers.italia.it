    - name: TextImageCta
      text: |
        Che cosa è l’interoperabilità? Perché è fondamentale nello sviluppo di servizi pubblici digitali? Sono questi i temi al centro del prossimo appuntamento con le **Community call** di Designers Italia e [Developers Italia](https://developers.italia.it/), in programma **mercoledì 27 ottobre dalle ore 15:30 alle 17.00**. 

        Durante l’incontro, infatti, verranno presentati una **serie di casi di successo di servizi pubblici digitali sviluppati tramite API**, le *Application Programming Interface*, interfacce per la programmazione di applicazioni che permettono di condividere dati e servizi in sicurezza e in modo efficiente tra realtà diverse, a vantaggio dell’utente finale.

        Sono proprio le API la **base tecnica dell’interoperabilità**, un presupposto essenziale all’interno della Pubblica Amministrazione per **facilitare lo scambio di informazioni e dati** tra realtà diverse, evitando duplicazioni nel rispetto del principio europeo “[Once only](https://ec.europa.eu/cefdigital/wiki/display/CEFDIGITAL/Once+Only+Principle)”.

        Il 27 ottobre sarà così possibile conoscere e ascoltare l’esperienza di chi, sul campo, ha sviluppato servizi significativi basati su API nell’ambito della **gestione del territorio**, della **cultura** e del **turismo** e che rispettano il modello di interoperabilità, definito da Agid in collaborazione con il Dipartimento per la trasformazione digitale e Developers Italia.  Ma non solo: **parleremo anche con chi ha progettato interi ecosistemi** a supporto di grandi eventi o servizi per la gestione dell’**emergenza sanitaria**, e verrà inoltre presentato l'[OpenAPI Checker](https://medium.com/@Developers_Italia/openapi-checker-il-verificatore-delle-interfacce-digitali-api-1d50b978c8c5), uno strumento automatico open source utile a correggere gli errori più diffusi nella fase di progettazione di un'API.

        L’appuntamento si rivolge, in particolare, a **sviluppatori e funzionari delle PA, ai loro fornitori e alle in house**, ma anche a RTD e responsabili dei Sistemi Informativi delle PA centrali e locali, oltre che, in generale, a tutti coloro che sono coinvolti nella progettazione e realizzazione di servizi e software pubblici e privati interoperabili. 

        Per partecipare è necessario [registrarsi sulla piattaforma Mobilizon](https://mobilizon.it/events/6ec9dd7f-0786-468e-8c67-c336634a2825). Ti aspettiamo il 27 ottobre!
