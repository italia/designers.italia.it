    - name: TextImageCta
      text: |
        Come progettare in tempi di pandemia? In un contesto in continua evoluzione, in cui l’emergenza Covid 19 ha stravolto bisogni, relazioni e conoscenze, la Pubblica Amministrazione si trova davanti alla sfida più grande: progettare, sviluppare e offrire **servizi digitali di qualità**, capaci di risolvere i problemi dei cittadini. Ma come mantenere le persone al centro, quando l’eccezionalità diventa regola? Come ripensare l’ordinario, in circostanze imprevedibili?

        Nell’ultimo anno, molte/i designers sono stati chiamati a ridefinire percorsi consolidati, routinari, magari anche funzionali, ma improvvisamente inadeguati rispetto ai nuovi scenari. Designers Italia, attraverso una serie di approfondimenti, vorrebbe raccogliere queste **“storie di progettazione”**, per riflettere intorno all’importanza di realizzare servizi pubblici sempre più inclusivi, certi che la pandemia abbia accelerato l’emergere di necessità digitali e di nuovi processi organizzativi.

        Riteniamo che dare spazio a questi racconti di innovazione, narrati grazie allo **sguardo delle protagoniste e dei protagonisti**, sia indispensabile per condividere soluzioni, buone pratiche, e trovare risposte alla trasformazione di esigenze, conoscenze e relazioni in atto. Iniziamo così pubblicando una prima testimonianza, che riguarda [il valore del prototype to explore nella progettazione partecipata di un servizio](https://medium.com/designers-italia/il-valore-del-prototype-to-explore-nella-progettazione-partecipata-d8fadb12e21f) di cura domiciliare. Ma non vogliamo limitarci ai servizi in ambito sanitario: la pandemia, infatti, non ha fermato il **design**, ne ha piuttosto **riaffermato il valore** in ogni gesto del quotidiano.

        **Raccontaci quindi la tua esperienza di design, condividi la tua storia di progettazione**.

        Sei una professionista o un professionista che si occupa di progettazione di servizi pubblici digitali? Hai utilizzato gli [strumenti](https://designers.italia.it/kit/) di progettazione o i [modelli](https://designers.italia.it/progetti/siti-web-comuni/) di Designers Italia? Ritieni di aver applicato una metodologia user centered per i tuoi servizi digitali? Scrivi a [contatti@designers.italia.it](mailto:contatti@designers.italia.it) e aiutaci a raccontare la tua storia, il tuo contributo potrà essere d’esempio anche per altri.

        —

