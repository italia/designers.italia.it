      # title: Progettare interfacce è un atto di responsabilità, significa decidere continuamente chi includere, o escludere
      # text:
      id: corpoNotizia
      components:
        - name: TextImageCta
          # title: Titoletto interno
          text: |
            La settimana scorsa al **Wired Next Fest a Milano** abbiamo avuto l’occasione di parlare di **progettazione digitale inclusiva**. Lo abbiamo fatto non in astratto o a distanza, ma nella pratica, con le **persone**.

            L’interessante [chiacchierata con Veronica Yoko Plebani](https://www.wired.it/article/wired-next-fest-veronica-yoko-plebani-marco-maria-pedrazzo-inclusione/) ci ha ricordato ancora una volta quanto sia importante il lavoro che stiamo portando avanti nella sensibilizzazione delle istituzioni e degli enti pubblici alla progettazione di servizi pubblici inclusivi e accessibili ([guarda il video dell’incontro](https://www.linkedin.com/video/live/urn:li:ugcPost:6984180474311028736/)). Come abbiamo già scritto in passato, "**progettare interfacce è un atto di responsabilità**": significa decidere continuamente chi includere, o escludere, dall’esperienza d’uso di un servizio, in base alle proprie caratteristiche, conoscenze, capacità o condizioni di disabilità, temporanee o permanenti. Nel caso di servizi pubblici digitali, **tutte le cittadine e i cittadini devono poter avere un’esperienza d’uso piena e soddisfacente**, semplice e chiara, senza discriminazione e senza lasciare indietro nessuna persona (ne abbiamo già parlato in un articolo sul nostro canale Medium).

            Durante l’evento milanese, abbiamo dialogato sugli ultimi sviluppi del **Design system del Paese** ([presentazione, PDF, 801 KB](https://designers.italia.it/assets/docs/DTD-AGID-A11Ydays-Wired-Next-Fest-2022.pdf)) con gli studenti e i professori di diversi istituti scolastici di informatica, rappresentanti di aziende ICT e di consulenza, associazioni di cittadini, personale delle PA locali, raccogliendo punti di vista diversi che ci aiuteranno a migliorare ancora di più ciò che stiamo realizzando.

            Infine, l’esperienza dei **test di usabilità** dal vivo ci ha insegnato tantissimo. Affrontare la sfida con i colleghi di **Agenzia per l’Italia digitale (AGID) e Accessibility Days**, coinvolgendo cittadini e cittadine, rappresentanti dell’Ente Nazionale Sordi e Unione Italiana Ciechi e Ipovedenti, ci ha permesso di raccogliere evidenze utili per migliorare il [modello dei Comuni](/modelli/comuni) e, soprattutto, comprendere quanto sia importante consolidare lo stesso **protocollo utilizzato nei test**, per renderlo più inclusivo possibile. A valle di questa esperienza ci piacerebbe, infatti, proporre un aggiornamento del protocollo eGLU del Gruppo di Lavoro per l’Usabilità (GLU), parte del [ **Manuale operativo di design**](/norme-e-riferimenti/manuale-operativo-di-design/), nelle sedi istituzionali più adeguate e promuovere il suo utilizzo in tutte le iniziative di progettazione dei servizi pubblici digitali, organizzando in futuro approfondimenti sul tema e creando sempre più occasioni di test.

            Questo evento mantiene una promessa fatta nella primavera scorsa durante gli [Accessibility Days](https://designers.italia.it/notizie/Accessibility-days-2022/), tenendo fede alla richiesta, da parte delle associazioni del mondo della disabilità: "**Niente su di Noi, senza di Noi**".

            Abbiamo la forte sensazione che tutte le persone che hanno partecipato, organizzato e supportato l’iniziativa abbiano imparato qualcosa. Questo ci conferma la bontà del percorso intrapreso quando, un anno fa, abbiamo avviato l’aggiornamento del design system del Paese.

