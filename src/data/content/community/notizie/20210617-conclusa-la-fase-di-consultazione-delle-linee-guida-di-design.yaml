    - name: TextImageCta
      text: |
        Si è conclusa lo scorso 14 giugno la fase di consultazione pubblica delle [nuove Linee guida di design per i servizi web della Pubblica Amministrazione](https://docs.italia.it/italia/design/lg-design-servizi-web/it/bozza/index.html). Un passaggio fondamentale, previsto dall’articolo 71 del Codice per l’amministrazione digitale (CAD), per **favorire la partecipazione di tutti i soggetti interessati** a progettare e realizzare servizi pubblici digitali, migliorando così la **trasparenza** e la qualità dei processi decisionali.

        Sono oltre cinquemila, nell’ultimo mese, le visite alla pagina dedicata alla consultazione su [Forum Italia](https://forum.italia.it/c/documenti-in-consultazione/linee-guida-di-design-per-i-servizi-web-della-pa/81). I commenti saranno adesso analizzati da un team di esperti dell’[Agenzia per l’Italia Digitale](https://www.agid.gov.it/it) e del [Dipartimento per la trasformazione digitale](https://innovazione.gov.it/dipartimento/), che procederà ad eventuali integrazioni e modifiche delle nuove Linee Guida.

        Il testo, una volta consolidato, verrà poi **trasmesso da AgID**, come previsto dalla disciplina, all’Autorità garante per la protezione dei dati personali, al Dipartimento per la Funzione Pubblica, al Ministero per lo Sviluppo economico, alla Conferenza unificata e alla Commissione Europea, per pareri e ulteriori possibili integrazioni. Al termine del processo, una volta **pubblicate in Gazzetta Ufficiale e sul sito dell’AgID**, le nuove Linee Guida entreranno ufficialmente in vigore.
