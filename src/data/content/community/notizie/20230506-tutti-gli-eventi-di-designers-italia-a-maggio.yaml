            Maggio sarà un mese caldo non solo perché arriva la bella stagione, ma anche perché Designers Italia sarà presente in numerosi eventi fra **Rovereto** e **Roma**.

            Ecco il calendario dei nostri prossimi interventi:
            - **[Interfacce di bronzo](/community/eventi/20230506-wired-next-fest-trentino-2023-interfacce-di-bronzo)**
              sabato 6 maggio, Wired Next Fest Trentino 2023, Rovereto
            - **[Servizi e piattaforme per la cittadinanza digitale](/community/eventi/20230516-forum-pa-2023-servizi-e-piattaforme-per-la-cittadinanza-digitale)**
              mercoledì 16 maggio, Forum PA, Roma
            - **[Esperienza utente: il design system del Paese e i test di usabilità](/community/eventi/20230516-forum-pa-2023-esperienza-utente-il-design-system-del-paese-e-i-test-di-usabilita)**
              mercoledì 16 maggio, Forum PA, Roma
            - **[Il design system del Paese e la responsabilità di progettare interfacce pubbliche](/community/eventi/20230518-accessibility-days-2023-il-design-system-del-paese-e-la-responsabilita-di-progettare-interfacce-pubbliche)**
              giovedì 18 maggio, Accessibility Days, Roma
            - **[L’accessibilità nello sviluppo front-end di servizi pubblici: le risorse del design system del Paese](/community/eventi/20230519-accessibility-days-2023-l-accessibilita-nello-sviluppo-front-end-di-servizi-pubblici-le-risorse-del-design-system-del-paese)**
              venerdì 19 maggio, Accessibility Days, Roma

            Vi aspettiamo!
