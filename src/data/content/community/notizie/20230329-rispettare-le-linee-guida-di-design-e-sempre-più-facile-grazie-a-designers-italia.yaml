          # title: Titoletto interno
          text: |
            Designers Italia crea strumenti pratici per progettare servizi pubblici digitali di qualità. La nuova versione del sito, disponibile in anteprima, nasce proprio per renderla sempre più efficace. 

            L’ultimo aggiornamento è tutto dedicato alla sezione “Norme e riferimenti”, che da oggi mostra** indicazioni e strumenti operativi** che rendono più facile applicare concretamente le **Linee guida di design**, la norma di riferimento che orienta la progettazione e la realizzazione di siti e servizi pubblici digitali. Questo aggiornamento risponde a un’esigenza manifestata dai rappresentanti delle diverse realtà territoriali durante il processo di approvazione delle linee guida stesse.

            ## Cosa sono le Linee guida di design
            Le Linee guida di design sono una norma emessa ai sensi del **Codice dell’amministrazione digitale (CAD)**, il testo unico che riunisce e organizza le norme riguardanti l'informatizzazione della Pubblica Amministrazione nei rapporti con i cittadini e le imprese: una vera e propria **stella polare** per chi progetta per la PA.

            Sono composte da **8 requisiti**, ognuno focalizzato su un aspetto differente, dall’accessibilità, alla semplicità d’uso, l’applicazione delle licenze e il monitoraggio dei servizi.

            Per rendere effettivo ognuno dei requisiti è necessario attuare una serie di **azioni** quando si realizzano o aggiornano siti e servizi digitali pubblici.

            **Come metterle in pratica correttamente?** Ora ogni azione è corredata da** **riferimenti contestuali al Manuale operativo di design, agli articoli di approfondimento e alle risorse progettuali, come kit di design e riferimenti al design system, che ne rendono più facile l’applicazione per pubbliche amministrazioni, in-house e fornitori.

