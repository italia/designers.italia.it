      text: |
        Dopo la pausa estiva, sono ripartite le community call: il 22 settembre abbiamo parlato delle **esperienze di riuso dei modelli e kit messi a disposizione da Designers Italia**, in origine pensati per comuni e scuole, e in questo caso utilizzati anche in altri settori.

        Tra i protagonisti dell’incontro abbiamo ascoltato Giulio Burroni, project manager di  una società di Siena che lavora nel settore dello sviluppo software, del design e comunicazione. Insieme al suo gruppo di lavoro, Giulio ha realizzato due portali per l'orientamento degli studenti ([orienta.unipv.it](https://orienta.unipv.it/) e [orientarsi.unisi.it](https://orientarsi.unisi.it/)), sottolineando come, nella sua esperienza, **l’approccio collaborativo di co-design** abbia portato a una migliore organizzazione. È poi intervenuto Andrea Manica, dell'[Azienda provinciale per i servizi sanitari di Trento](http://www.apss.tn.it) (Apss), che ha raccontato la sua esperienza di utilizzo del modello per il **settore sanitario** e la migrazione di una grande quantità di dati sul nuovo portale dell’azienda. A seguire Leonardo Milan, studente di comunicazione dell’Università di Padova, ci ha raccontato come ha realizzato [il nuovo sito per la sua parrocchia](https://www.parrocchiacazzago.it/) a Cazzago di Pianiga grazie all’ausilio del tema per la piattaforma Wordpress di Bootstrap Italia, insieme all’immediatezza e alla semplicità d’uso dei componenti del design system.

        Per tutti quelli che non hanno potuto seguire la call, **[il video dell’incontro](https://www.youtube.com/watch?v=q0Uh_5SOCFA)** è disponibile sul canale YouTube del Dipartimento per la trasformazione digitale. Se vuoi **restare in contatto con la community e raccontare la tua esperienza** con i modelli e kit in riuso, puoi interagire su [Slack](https://developersitalia.slack.com/ssb/redirect) e rimanere aggiornato seguendo Designers Italia e Developers Italia anche su [Twitter](https://twitter.com/designersita?lang=it).

        E  ora, è già il momento di annunciare la prossima data: **le community call tornano il 27 ottobre**. Ti aspettiamo!
