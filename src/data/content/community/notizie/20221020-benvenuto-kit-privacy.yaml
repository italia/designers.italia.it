      # title: Una nuova risorsa per progettare applicando i príncipi della Privacy by design e by default
      # text: Il kit che supporta le persone coinvolte nel processo di progettazione di un sito o di un servizio digitale
      id: corpoNotizia
      components:
        - name: TextImageCta
          # title: Titoletto interno
          text: |
            Quante volte, nella progettazione e realizzazione di un servizio digitale, avevi bisogno di verificare che tutti gli aspetti riguardanti la privacy fossero stati correttamente compresi e presi in considerazione? Per esempio, nell’uso delle immagini online, nell’impostazione della cookie policy del nostro sito web o, nell’informativa per l’invio della newsletter?

            Per rispondere a questi e altri dubbi, da oggi la sezione kit di Designers Italia si arricchisce di **un nuovo strumento: il [Kit Privacy](/risorse-per-progettare/organizzare/privacy)**.

            L’obiettivo di questo nuovo strumento è **supportare le persone coinvolte nel processo di progettazione di un sito o di un servizio digitale**, fornendo informazioni e modelli utili per trattare correttamente i dati personali nel rispetto della privacy delle persone.

            Aspetto, quest’ultimo, che riteniamo fondamentale e da tenere bene in considerazione ogni qualvolta si progetta e realizza un servizio digitale, si pianifica l’invio di una newsletter, l’avvio di una ricerca sugli utenti o un test di usabilità. L’utilizzo da parte di un ente pubblico di dati personali è infatti soggetto a norme specifiche (es. GDPR, Codice Privacy), e il diritto alla protezione dei dati personali è un diritto e libertà fondamentale delle persone.

            **Il Kit Privacy semplifica e fornisce in un unico luogo riferimenti normativi e operativi in un ambito percepito**, a volte, come complicato o controverso da affrontare. Le risorse non pretendono di essere esaustive, ma supportano la **progettazione orientata alla privacy**.

            Vuole quindi invitare chi progetta e fornisce servizi delle pubbliche amministrazioni a considerare gli aspetti connessi a questo tema già dalle prime fasi del processo di progettazione di un punto di accesso digitale, oltre che in alcuni specifici casi d’uso che riguardano i servizi digitali e la loro fruizione da parte dei cittadini.

            Le attività e le risorse disponibili nella pagina dedicata riguardano tre casi d’uso principali: **il go-live (avviamento) di un servizio digitale, il coinvolgimento degli utenti nella ricerca, l’uso dei social network**. Forniscono, inoltre, modelli utili per verificare se un sito o un servizio già esistenti rispettano i requisiti di base previsti dalla normativa privacy vigente.

            Ciascuna sotto-sezione offre **suggerimenti** (per esempio, per la somministrazione di un questionario), **modelli** (come quello di una liberatoria per condurre un’intervista utente) e **spunti utili** ad alimentare la riflessione (compresa una disamina dei principi e dei riferimenti normativi in merito a privacy by design e privacy by default), e a rispettare in maniera pratica la privacy delle persone dal punto di vista tecnico (per esempio, come escludere i cookie di terze parti dai contenuti multimediali incorporati).

