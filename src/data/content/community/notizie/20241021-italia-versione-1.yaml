            Il rilascio ufficiale della versione 1 chiude la [fase beta](/community/notizie/20240308-ciao-italia-la-terza-generazione-del-design-system-ha-un-nome-ed-entra-in-fase-beta/) iniziata a marzo 2024 e **consolida due anni e mezzo di progettazione e sviluppo in cui abbiamo rilasciato [oltre 25 versioni](/design-system/fondamenti/versionamento/#changelog-documentazione)**, dalla prima `v1.0.0-alpha.1` all’attuale `v1.1.0`. Questo lavoro non sarebbe stato possibile senza la collaborazione della community di Designers Italia e Developers Italia, che supporta l’evoluzione di .italia sin dalla sua nascita, tenendo il progetto vivo e in continuo miglioramento.

            **Ad oggi .italia fa già la differenza**: nell’ultimo anno più di 9.000 persone al mese hanno visitato la sezione dedicata al design system sul sito di Designers Italia e più di 10.000 pubbliche amministrazioni l’hanno usato per erogare, alla cittadinanza, servizi digitali accessibili, usabili e coerenti.

            Nell'era della trasformazione digitale, .italia si pone come fattore abilitante di un'esperienza d'uso di alta qualità per tutte le persone e come strumento volto a semplificare la digitalizzazione dei servizi pubblici, dalla progettazione fino all’implementazione. Il design system permette di rispondere al meglio al **[requisito 4.5](/norme-e-riferimenti/linee-guida-di-design/requisito-4-5/) delle Linee guida di design**, agevolando la realizzazione di interfacce coerenti tramite l’uso dei componenti disponibili sul sito di Designers Italia.

            ## Cosa c'è di nuovo
            Il rilascio della versione 1 del design system .italia include una **libreria ricca di componenti già testati in termini di usabilità e accessibilità**, **documentazione completa** per ciascun componente e **framework moderni per sviluppare** in modo rapido ed efficace.

            Il focus di .italia v1 rimane la **centralità degli utenti su tutti i fronti**: da un lato, abbiamo reso più facile l'uso degli strumenti di progettazione e sviluppo per enti e fornitori; dall'altro, abbiamo migliorato l'accessibilità dei componenti che servono a creare le interfacce, con l’obiettivo ultimo di diffondere servizi usabili da tutte le persone, indipendentemente da conoscenze o condizioni di disabilità, temporanee e non.

            **L’accessibilità si conferma quindi una priorità del design system** e [uno dei tre pilastri dell’identità dei servizi pubblici digitali](/design-system/fondamenti/identita/). In un’ottica di miglioramento continuo e per garantire la massima qualità e affidabilità del sistema, abbiamo svolto ben tre cicli di verifiche di accessibilità e coerenza sui 55 componenti, seguendo un workflow definito nel tempo insieme agli esperti di accessibilità di AgID. Abbiamo inoltre messo a disposizione di tutti [questo processo di verifica](/design-system/fondamenti/accessibilita/), così che le PA e i loro fornitori possano replicarlo per verificare l’accessibilità dei componenti nel contesto dei siti e servizi digitali che stanno sviluppando.

