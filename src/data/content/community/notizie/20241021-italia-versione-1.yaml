            [Design system .italia](/design-system/) raggiunge un importante traguardo, il **rilascio ufficiale della versione 1 della documentazione**, che corona il percorso [iniziato a dicembre 2021](/community/notizie/20211223-per-un-2022-ricco-di-sfide/) di revisione e aggiornamento del design system del Paese, sia in termini di usabilità dello strumento che di accessibilità dei suoi componenti. Il risultato è uno strumento maturo e affidabile che comprende tutte le risorse per accelerare la realizzazione di servizi digitali inclusivi, semplici e rispettosi delle norme, messe a disposizione delle amministrazioni e dei loro fornitori.

            Il rilascio ufficiale della versione 1 **chiude la [fase beta](link notizia beta) iniziata a marzo 2024 e consolida due anni e mezzo di progettazione e sviluppo che ha visto il rilascio di oltre 25 versioni dalla prima `v1.0.0-alpha.1` all’attuale `v1.1.0`** ([esplora il changelog completo](/design-system/fondamenti/versionamento/#changelog-documentazione)). Questo lavoro non sarebbe stato possibile senza la collaborazione della community di Designers Italia e Developers Italia, che supporta sin dalla sua nascita l’evoluzione di .italia, tenendo il progetto vivo e il design system in continuo miglioramento.

            **L'impatto di .italia è già significativo**, ad oggi ha aiutato a rendere accessibili, usabili e coerenti, più di 10000 siti web della Pubblica Amministrazione, permettendo inoltre di risparmiare tempo e ridurre le spese.
            
            Nell'era della trasformazione digitale, .italia si pone come fattore abilitante di un'esperienza d'uso di alta qualità per tutta la cittadinanza e come strumento volto a semplificare la trasformazione digitale dei servizi pubblici, dalla progettazione all’implementazione. Il design system permette di rispondere al meglio al **[requisito 4.5](/norme-e-riferimenti/linee-guida-di-design/requisito-4-5/) delle Linee guida di design**, agevolando la realizzazione di interfacce coerenti tramite l’uso dei componenti resi disponibili tramite il sito web del progetto Designers Italia.

            ## Cosa c'è di nuovo
            Il passaggio alla versione 1 del design system .italia offre una **libreria ricca di componenti** la cui usabilità e accessibilità è stata testata, una **documentazione completa** per ciascun componente e mette a disposizione **framework moderni** per uno sviluppo rapido ed efficace.

            Con .italia v1 la centralità dell’utente si conferma una priorità, infatti gli ultimi cambiamento e aggiunte portano vantaggi e benefici doppi, sia migliorando la fruibilità degli strumenti di progettazione e sviluppo per enti e fornitori che li vogliono usare, sia incrementando il focus sull’accessibilità dei componenti che servono a costruire l’interfaccia utente. Con l’obiettivo ultimo di diffondere servizi usabili da tutta la cittadinanza, indipendentemente da conoscenze o condizioni di disabilità, temporanee e non.

            **L'accessibilità si conferma una priorità**, non solo sono stati svolti ben tre cicli di verifiche di accessibilità e coerenza sui 55 componenti (accessibilità by default), ma sono anche state integrate indicazioni su come progettare interfacce accessibili durante il processo di realizzazione (accessibilità by design), fin dalla definizione di cosa sia l’[identità](/design-system/fondamenti/identita/) dei servizi pubblici digitali italiani, sino a suggerire un workflow per migliorare l’accessibilità nello sviluppo dei componenti definito nel tempo insieme agli esperti di accessibilità di AgID, disponibile nel **[fondamento accessibilità](/design-system/fondamenti/accessibilita/)**.

            ## Come si usa
            Per supportare l'adozione e l'utilizzo efficace di .italia v1, stiamo organizzando un **Community Lab online e gratuito per il 10 novembre prossimo**. Questo laboratorio pratico guiderà i partecipanti attraverso l'intero processo di creazione di servizi digitali usando .italia, dalla progettazione alla prototipazione e fino allo sviluppo. Sarà un'opportunità importante per scoprire in azione le potenzialità del nuovo design system .italia e apprendere le migliori pratiche direttamente da alcuni degli esperti che ne curano l’evoluzione.
            
            Per accompagnare i lavori di questi mesi, inoltre, stiamo raccogliendo nella serie **“Verso .italia” sul [blog Medium di Designers Italia](https://medium.com/designers-italia)** alcuni articoli di approfondimento sulle storie legate al design system .italia. Dal perché del nome, alla ricostruzione storica di tre generazioni di risorse che partono fin dal 2015. Se usi o userai .italia nei tuoi progetti per la PA, e vuoi contribuire a raccontarne la storia o ad approfondirne temi, [ti invitiamo a contattarci](/community/contatti/). 


