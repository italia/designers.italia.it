    components:
    - name: TextImageCta
      text: |
        È aperto a 100 partecipanti il corso pilota sulla progettazione e lo sviluppo di servizi digitali per i cittadini, ideato e promosso dal Dipartimento per la trasformazione digitale, AgID e Formez PA.

        Il programma **si rivolge ai team multidisciplinari che operano nelle Pubbliche Amministrazioni e nelle loro in house** e fornisce elementi teorici e pratici per una visione complessiva dell’intero processo, evidenziando kit e soluzioni già a disposizione delle PA grazie al lavoro di **Designers Italia** e [Developers Italia](https://developers.italia.it/). Una sessione ad hoc è dedicata alle modalità di accesso e partecipazione alla *community* di scambio di esperienze e buone pratiche.

        Il corso, disponibile ai primi 100 iscritti, si svolgerà **online dalle ore 14.30 alle ore 16.30** nei giorni:
        * martedì 15 giugno
        * martedì 22 giugno
        * martedì 6 luglio
        * martedì 13 luglio.

        Informazioni e registrazioni sul portale [Eventi PA](http://eventipa.formez.it/node/316571): Progettare, sviluppare ed erogare servizi pubblici digitali.

        Si tratta della seconda iniziativa pilota avviata dal Dipartimento per la trasformazione digitale, AgID e Formez PA, dopo quella [dedicata alla progettazione e realizzazione del sito web di un Comune](http://eventipa.formez.it/node/310756), ancora in corso di svolgimento fino all’8 giugno. Entrambi **i corsi verranno riprogrammati in autunno e aperti ad una platea più ampia**, migliorati sulla base dei feedback e delle osservazioni dei partecipanti di queste edizioni.

        Anche questa iniziativa si inserisce nell’ambito delle attività del Progetto “Informazione e formazione per la transizione digitale “Italia Login – la casa del cittadino”, Linea 1. Gestione della trasformazione digitale” a valere sul PON Governance e Capacità Istituzionale 2014-2020.
