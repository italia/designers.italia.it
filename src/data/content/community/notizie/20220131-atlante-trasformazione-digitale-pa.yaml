    - name: TextImageCta
      text: |
        60 studenti, 5 ambiti di servizi al cittadino (gestione del territorio, istruzione, salute, cultura, mobilità), 12 gruppi e 12 temi per ideare risorse utili a supportare la trasformazione digitale della Pubblica Amministrazione. Sono questi i numeri della sfida intrapresa nelle scorse settimane dagli studenti del “Corso di laurea magistrale in Design del prodotto, della comunicazione e degli interni” dell’[Università IUAV](http://www5.iuav.it/homepage/), grazie a una convenzione stipulata tra il Dipartimento per la trasformazione digitale e l'ateneo.

        L’obiettivo dell’iniziativa è promuovere **il valore del design per la pubblica utilità**. L’università veneziana e Designers Italia hanno così strutturato un’azione volta a evidenziare il valore della comunicazione visiva nella comprensione del complesso ecosistema di enti e attori pubblici presenti nel nostro Paese, stimolando una riflessione sul **design come strumento utile per supportare il processo di trasformazione digitale** dei servizi pubblici, attraverso i diversi metodi della design research e della data visualization.

        Grazie all'utilizzo dei [kit messi a disposizione da Designers Italia](https://designers.italia.it/kit/), gli studenti, suddivisi in piccoli gruppi, hanno identificato pattern rappresentativi: una volta [analizzato il contesto](https://designers.italia.it/kit/analisi-contesto/), hanno coinvolto gli stakeholder di riferimento somministrando [interviste](https://designers.italia.it/kit/interviste-utenti-stakeholder/) e [survey](https://designers.italia.it/kit/questionario-online/), per approfondire fattori caratterizzanti, pratiche ricorrenti, driver, criticità e necessità. Individuati gli archetipi e mappati gli ecosistemi i ragazzi hanno quindi sintetizzato i risultati definitivi in una serie di infografiche e visualizzazioni organizzate di dati.

        Il risultato finale del loro lavoro, l’**Atlante della trasformazione digitale della PA**, sarà discusso e condiviso con tutta la community, secondo una logica open, per ampliare la conoscenza e le risorse sull’argomento e avvicinare studenti, operatori pubblici e designer ai temi del design per la pubblica utilità. Per rimanere aggiornato segui #designPA sui nostri canali social e partecipa alle iniziative di condivisione. 
