    - name: TextImageCta
      text: |
        Lo scorso 19 marzo anche Designers Italia ha partecipato alla kermesse milanese dedicata quest’anno al tema "[Cambiamenti e proposte per una città più Equa e Sostenibile”](https://www.milanodigitalweek.com/)", presentando il [modello](https://designers.italia.it/kit/comuni/) per i siti web dei comuni italiani. L’intento di Designers Italia è stato quello di riflettere sulla sempre più cogente necessità delle PA di digitalizzarsi e di poter usufruire di buone pratiche per progettare servizi pubblici digitali senza reinventare ogni volta la ruota.

        Il progetto ideato e realizzato in collaborazione con diverse realtà locali, nato grazie a un’approfondita ricerca sul territorio con operatori e cittadini permette di migliorare il rapporto tra quest’ultimi e le istituzioni. Il modello, infatti, mette a disposizione strumenti per fornire ai cittadini accesso a tutti i servizi comunali, nel pieno rispetto delle norme, delle linee guida di design dei servizi della Pubblica Amministrazione e delle identità locali.

        Se non hai potuto partecipare, ma ti interessa l’argomento puoi riguardare il video dell’evento al seguente [link](https://www.youtube.com/watch?v=DlLTpVBCX8k).

        E se anche tu hai utilizzato le nostre risorse di progettazione o se ritieni di aver applicato una metodologia user centered per realizzare i tuoi servizi digitali pubblici scrivi a [contatti@designers.italia.it](mailto:contatti@designers.italia.it) e aiutaci a raccontare la tua storia, il tuo contributo potrà essere d’esempio anche per altri.
