          text: |
            Il linguaggio è la forma di interazione più vicina a quella umana, allo stesso tempo le aspettative rispetto a come una conversazione
            si debba svolgere possono differire dal contesto d’uso e dall’ambito di servizio. In questo workshop esploreremo insieme il ruolo che gli 
            agenti conversazionali possono avere nell’esperienza del cittadino nei servizi pubblici e come l’umanizzazione della tecnologia possa migliorare 
            il rapporto tra cittadinanza e istituzioni.

            La Milano Digital Week è l'evento diffuso che si svolge in diverse location della città di Milano, si focalizza sullo sviluppo e l'innovazione 
            digitale coinvolgendo la collettività: cittadinanza, imprese e istituzioni. Il tema di quest’anno riguarda l’Intelligenza Artificiale e 
            l’evoluzione del rapporto tra linguaggi tecnologici e umani. 

