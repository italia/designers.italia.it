          # title: Titoletto interno h3
          text: |
            Nella prossima Community call di Developers Italia, scopri come **due enti hanno attivato percorsi virtuosi di pubblicazione e di riuso del software pubblico**.
            
            Dopo un’introduzione a cura dell’Agenzia per l’Italia Digitale sullo stato dell’arte e sulle **prospettive future della normativa** che regola l’acquisizione e il riuso del software nella PA, l’**Università degli Studi di Urbino Carlo Bo** e **l’Università della Calabria** illustreranno le loro soluzioni e il percorso collaborativo che hanno seguito per valorizzare i loro software nel catalogo del riuso di Developers Italia.
            
            **Il Dipartimento per la trasformazione digitale presenterà** le buone pratiche adottate dalle due università e, a partire da questa esperienza concreta, delineerà infine **un processo di accompagnamento al riuso** rivolto agli enti, che mira a coinvolgere tutte le figure chiave della trasformazione digitale in un modello di economia circolare del software open source.

            Le Community call di Designers e Developers Italia sono eventi aperti di scambio e di confronto in cui funzionari pubblici, progettisti e sviluppatori condividono esperienze su temi di interesse per chi opera nella trasformazione digitale della PA, promuovendo un approccio open source alla realizzazione di software pubblico.


