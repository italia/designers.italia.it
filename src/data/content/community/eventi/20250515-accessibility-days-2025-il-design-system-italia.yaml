          text: |
            Daniele Tabellini e Francesco Improta, UI/UX designer del team del Dipartimento per la trasformazione digitale, presenteranno lo stato dell’arte del design system del Paese, ovvero le risorse per realizzare interfacce, già utilizzate in oltre 10.000 siti e servizi della Pubblica Amministrazione.

            Il confronto con Fabrizio Caccavello, esperto di accessibilità, si concentrerà su tutti **i recenti miglioramenti di accessibilità della versione 1 di .italia e le integrazioni fatte al Manuale operativo di design**, strumento a supporto dell’implementazione delle Linee guida di design.  
            
            “Accessibility Days” è una manifestazione gratuita che si svolge in Italia ogni anno, il cui scopo principale è di creare consapevolezza rispetto alla progettazione e all’utilizzo di tecnologie digitali in modo che siano fruibili da tutte e tutti, a prescindere dalle condizioni personali e contestuali 
            che possano inficiare l'interazione con gli strumenti informatici. Coinvolge sviluppatori, progettisti, maker e addetti alla produzione di contenuti di una varietà 
            di settori, tra cui quello pubblico.

