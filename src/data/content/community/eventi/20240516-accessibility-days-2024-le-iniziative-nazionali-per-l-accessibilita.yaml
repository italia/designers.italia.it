          text: |
            Gli esperti e le esperte del Dipartimento per la trasformazione digitale, Agenzia per l’Italia digitale e Consiglio nazionale delle ricerche faranno il punto delle iniziative in corso per migliorare l’accessibilità digitale del Paese. Daniele Tabellini si soffermerà su **design system .italia**, la terza generazione delle indicazioni e risorse per migliorare l’esperienza d’uso della cittadinanza nei siti web della Pubblica Amministrazione, a cura di Designers Italia. Claudio Celeghin e Fabrizio Paternò presenteranno contestualmente i progressi del **monitoraggio dell’accessibilità dei siti web della Pubblica Amministrazione**, effettuato grazie ad uno strumento automatico di validazione. 

            “Accessibility Days” è una manifestazione gratuita che si svolge in Italia ogni anno, il cui scopo principale è di creare consapevolezza rispetto alla progettazione e all’utilizzo di tecnologie digitali in modo che siano fruibili da tutte e tutti, a prescindere dalle condizioni personali e contestuali che possano inficiare le capacità di interagire con le tecnologie digitali. Mira perciò a coinvolgere sviluppatori, progettisti, maker e addetti alla produzione di contenuti di una varietà di settori, tra cui quello pubblico, poiché, data la pervasività di queste tecnologie, le azioni e le scelte di coloro che lavorano in questo ambito hanno un fortissimo impatto nella vita quotidiana delle persone. 

