          text: |
             "Niente su di Noi, senza di Noi" è la sfida lanciata lo scorso anno e accolta da Designers Italia, assieme ad Agenzia per l’Italia digitale (AGID) e Accessibility Days. In quell'occasione, abbiamo organizzato dei test di usabilità di servizi pubblici digitali dal vivo, coinvolgendo cittadini e cittadine, utenti anziani o con disabilità, rappresentanti dell’Ente Nazionale Sordi e Unione Italiana Ciechi e Ipovedenti.

             In questo webinar, ne parleremo con coloro che hanno organizzato, facilitato e partecipato direttamente all’esperienza dei test di usabilità.

             L'evento si terrà online, con registrazione gratuita. Durante il webinar sarà presente il servizio di sottotitolazione manuale.

