          text: |
            Anche quest’anno Designers Italia sarà presente a Forum PA. Durante il talk dedicato a piattaforme digitali e servizi alla cittadinanza, Federico Maria Giaimo, referente del progetto Designers Italia, illustrerà le nuove risorse messe a disposizione degli enti centrali e locali, soffermandosi sull’evoluzione del **design system .italia.**, recentemente pubblicato in versione beta.

            Durante la sessione, diverse figure, esperte di tecnologia in ambito pubblico, racconteranno come enti centrali e territoriali stanno sfruttando le risorse e le piattaforme messe a disposizione per erogare servizi digitali semplici, usabili e inclusivi.

            Nello stesso evento, interverrà anche Antonella Maselli, Responsabile Area Anagrafi del Dipartimento per la trasformazione digitale, per illustrare le ultime novità progettuali per quanto riguarda l'Anagrafe Nazionale (ANPR) e i servizi rivolti alla cittadinanza.  

            Forum PA, dal 1990, è il principale evento nazionale dedicato nello specifico all’innovazione del settore pubblico. Il suo scopo è favorire l’incontro e la collaborazione tra pubbliche amministrazioni, imprese, e la società civile, sui temi che impattano il sistema pubblico e le persone che ne fanno parte. 

