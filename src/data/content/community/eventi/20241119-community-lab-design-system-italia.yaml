            Il team di Designers Italia introdurrà il design system .italia e le novità a disposizione con il rilascio della versione 1 della documentazione.  

            In questo laboratorio pratico ti guideremo attraverso tutte le fasi per realizzare servizi digitali usando .italia: dalla progettazione alla prototipazione, fino allo sviluppo. Mostreremo come usare i componenti delle librerie per costruire interfacce accessibili e realizzare interazioni intuitive e fluide.  

            I community lab sono incontri online dedicati alla condivisione di conoscenze e migliori pratiche sulla progettazione efficace dei servizi pubblici digitali con gli esperti che curano l’evoluzione delle risorse di Designers Italia. 

