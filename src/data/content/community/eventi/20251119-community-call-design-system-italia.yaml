        - name: TextImageCta
          # title: Titoletto interno h3
          text: |
            Scopri come altri enti pubblici hanno sfruttato le risorse di Designers Italia e, in particolare, come hanno adottato il [design system .italia](https://designers.italia.it/design-system/) nei loro ecosistemi digitali. 

            In questo incontro verrà illustrato **il valore del design system .italia per siti e servizi digitali anche molto diversi tra loro**, attraverso le testimonianze di un’università e una regione, per capirne l’impatto concreto. 

            Dopo una panoramica introduttiva sulle risorse di .italia, la **Scuola Normale Superiore** e **Regione Lombardia** racconteranno la loro esperienza, mostrando come questi strumenti hanno trasformato il loro approccio alla progettazione e alla realizzazione di siti e servizi digitali, e condividendo **esempi concreti della versatilità del design system .italia**.

            Le Community call di Designers e Developers Italia sono eventi aperti di scambio e di confronto in cui funzionari pubblici, progettisti e sviluppatori raccontano la loro esperienza rispetto a temi specifici di interesse per tutti coloro che operano nell’ambito della trasformazione digitale della PA, promuovendo un approccio condiviso alla progettazione di servizi digitali pubblici di qualità.

            Questo evento si è concluso, ma è disponibile la registrazione.

