          # image: /images/400x300.png #I
          # alt: Alt lorem ipsum #C
          # specular: true
          title: Inviaci il tuo articolo #C
          headingLevel: 3
          text: | #C
            Se vuoi inviarci un articolo, compila il form dedicato. 
            
          ctas:
          - label: Compila il form #C
            screenReaderText: " (si apre in una nuova finestra)" #C
            url: https://ec.europa.eu/eusurvey/runner/segnalazionearticoli #M
            blank: true #M #C true if new tab for external links
            icon:
              icon: sprites.svg#it-external-link #C #I #it-arrow-right | it-external-link for external links
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2

