    - title: Aiutaci a divulgare la cultura della progettazione in ambito pubblico #C
      menu: false
      centered: true
      background: null
      #text: | #C

      components:

        # TXT BLOCK
        - name: TextImageCta
          #title: Aiutaci a divulgare la cultura della progettazione in ambito pubblico #C
          text: | #C
            Hai lavorato a un progetto di trasformazione digitale per la Pubblica Amministrazione e vuoi scrivere un resoconto su una tematica particolarmente importante? Il tuo racconto può aiutare altri addetti ai lavori a comprendere meglio l’approccio e i metodi di progettazione per i servizi pubblici digitali. 

            **Curiamo una [raccolta di articoli di approfondimento](https://medium.com/designers-italia)**, a disposizione di tutti e con il contributo di tutti, **che esplorano temi rilevanti per la progettazione di servizi pubblici** abilitati dal digitale e dalle nuove tecnologie. Queste storie sono esempi di buone pratiche progettuali e hanno lo scopo di formare e ispirare il resto della community. 
      
      # TXT + IMG + CTA BLOCK
        - name: TextImageCta
          # image: /images/400x300.png #I
          # alt: Alt lorem ipsum #C
          # specular: true
          title: Quali articoli cerchiamo #C
          headingLevel: 3
          text: | #C
            Gli articoli di approfondimento devono trattare **temi vicini alla [visione e missione di Designers Italia](/progetto/visione-e-missione/)**, come buone pratiche di inclusione, accessibilità, open source e principi etici di progettazione.  

            Devono **raccontare le attività svolte dietro le quinte del progetto** e, possibilmente, come sono state usate le risorse messe a disposizione da Designers Italia.  

            Valuteremo gli articoli che riceveremo e potranno essere pubblicati sulla [pagina Medium di Designers Italia](https://medium.com/designers-italia), introdotti dai nostri esperti che ne evidenzieranno il valore per la community. 

        # TXT + IMG + CTA BLOCK
        - name: TextImageCta
          # image: /images/400x300.png #I
          # alt: Alt lorem ipsum #C
          # specular: true
          title: Prepara il tuo articolo #C
          headingLevel: 3
          text: | #C
            Per essere pubblicati, gli articoli devono: 

            - approfondire temi legati alla progettazione dei servizi pubblici digitali e vicini alle attività di Designers Italia 

            - insegnare qualcosa e ispirare la community 

            - avere tra le 9 mila e le 15 mila battute 

            - presentare una struttura specifica, con introduzione, corpo centrale diviso in paragrafi, conclusione 

            - essere disponibili al pubblico su siti della PA o piattaforme social e di blogging (ad esempio, Medium, LinkedIn. 

            Abbiamo realizzato un template con indicazioni dettagliate e spunti di stesura per l’articolo.
            
          ctas:
          - label: Scarica il template (ODT, XXKB) #C
            screenReaderText: " (si apre in una nuova finestra)" #C
            url: https://docs.italia.it/italia/designers-italia/design-asl-docs/it/versione-corrente/architettura-informazione/struttura-sito.html #M
            blank: true #M #C true if new tab for external links
            icon:
              icon: sprites.svg#it-external-link #C #I #it-arrow-right | it-external-link for external links
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2

        # TXT + IMG + CTA BLOCK
