      centered: true
      background: null
      #text: | #C

      components:

        # TXT BLOCK
        - name: TextImageCta
          #title: La tua opinione può aiutarci a migliorare i servizi pubblici digitali #C
          text: | #C
            Aiutaci a progettare servizi digitali migliori per te. Con il tuo contributo, possiamo comprendere meglio le esigenze degli utenti e realizzare esperienze più semplici e utili per tutte le persone.

            Partecipando a brevi attività di ricerca, avrai l'occasione di **condividere la tua esperienza, le tue opinioni e le tue idee** con chi progetta servizi pubblici ed entrerai a far parte di una community che crede nella collaborazione aperta e inclusiva.

            Potresti essere coinvolto in attività come:

            - sessioni di test di siti web e applicazioni

            - interviste individuali o di gruppo per comprendere bisogni e aspettative

            - workshop collaborativi per progettare o migliorare servizi

            - questionari e indagini online.


        - name: TextImageCta
          title: Chi può partecipare #C
          text: | #C
            Cittadini italiani e stranieri residenti sul territorio italiano e cittadini italiani residenti all'estero.


        # TXT + IMG + CTA BLOCK
        - name: TextImageCta
          # image: /images/400x300.png #I
          # alt: Alt lorem ipsum #C
          # specular: true
          title: Registrati per partecipare #C
          headingLevel: 3
          text: | #C
            Compila un breve form di 3 minuti con le informazioni richieste.

            Ti contatteremo quando ci saranno attività pertinenti al tuo profilo e potrai scegliere liberamente a quali attività aderire.
          ctas:
          - label: Compila il form #C
            screenReaderText: " (si apre in una nuova finestra)" #C
            url: https://docs.italia.it/italia/designers-italia/design-asl-docs/it/versione-corrente/architettura-informazione/struttura-sito.html #M
            blank: true #M #C true if new tab for external links
            icon:
              icon: sprites.svg#it-external-link #C #I #it-arrow-right | it-external-link for external links
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2

                # TXT BLOCK
        - name: TextImageCta
          title: Come vengono usati i tuoi dati #C
          text: | #C
            Con il tuo [consenso informato](#), raccogliamo il tuo indirizzo mail, in combinazione con il tuo genere, il luogo dove abiti, eventuali minorenni a carico, il tipo di organizzazione per cui lavori e la familiarità con determinate tecnologie, al fine di eventualmente contattarti per partecipare alle attività di ricerca. Puoi revocare il consenso in qualsiasi momento. 
