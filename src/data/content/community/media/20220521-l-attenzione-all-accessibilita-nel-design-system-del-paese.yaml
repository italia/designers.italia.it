          text: |
            Intervento del 21/05/2022 nell'ambito degli Accessibility Days 2022. Da dicembre 2021, Designers Italia e Developers Italia hanno avviato una completa revisione del design system del Paese, gli strumenti necessari alla realizzazione delle interfacce dei siti e servizi digitali della Pubblica Amministrazione, così da renderle coerenti, semplici e fruibili da tutti i cittadini.
            Nello specifico, il tema dell’accessibilità è stato affrontato grazie alla collaborazione con AGID.
            Durante l’intervento i relatori hanno dialogato sul lavoro svolto nel corso dell’aggiornamento, sui risultati raggiunti e sui prossimi passi.