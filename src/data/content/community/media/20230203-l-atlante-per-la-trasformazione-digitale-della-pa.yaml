            Sono Gianni Sinni e sono professore di design della comunicazione all'Università Iuav di Venezia, dove mi occupo da tempo di progettazione del design delle informazioni, soprattutto rivolto alla pubblica utilità e a quelli che sono le applicazioni del progetto per quanto riguarda la Pubblica Amministrazione.

            0:31


            0:32
            L'Atlante per la trasformazione digitale della pubblica amministrazione? E quali sono i suoi obiettivi?

            0:39
            L'Atlante della trasformazione digitale della PA è un vero e proprio atlante, una mappatura di quelli che sono i modelli dei servizi pubblici in diversi ambiti di applicazione del progetto

            0:57
            e riguarda appunto, come dire, la messa a punto di una ricerca

            1:04
            sulle informazioni e le strategie e le risorse

            1:09
            a supporto delle organizzazioni pubbliche,

            1:13
            sfruttando in tutto questo quelli che sono gli strumenti e le tecniche di visualizzazione grafica dei dati e delle informazioni. E' un vero e proprio volume

            1:27
            di 416 pagine che è stato sviluppato durante il Laboratorio di design della comunicazione del corso di Laurea magistrale dell'Università Iuav.

            1:40
            E che quindi ha coinvolto 63 studenti e si è appunto sviluppato durante tutto il corso del semestre e ha preso in considerazione, come dire gli aspetti

            1:55
            caratterizzanti di una serie di ambiti della pubblica amministrazione nel quale, appunto, sono presenti i servizi digitali.

            2:05
            Data anche, appunto la complessità del tema, si è limitato la ricerca, diciamo a 5 ambiti, che sono la gestione dei quartieri, l'istruzione, la la sanità,

            2:17
            la cultura e la mobilità. E all'interno di questi sono stati sviluppati poi tematiche specifiche da parte dei vari gruppi di studenti. L'aspetto importante è che questo Atlante, questa mappatura dei servizi è stata fatta,

            2:35
            da un'università di progetto che è lo Iuav appunto, come dicevo, in collaborazione con un'amministrazione centrale dello Stato che è il Dipartimento per la trasformazione digitale e Designers Italia. E quindi questo è stato un po' anche come dire, l'elemento caratterizzante di questo progetto, perché è una collaborazione abbastanza rara

