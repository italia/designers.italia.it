            Webinar del 21/06/2023 nell'ambito degli Accessibility Days 2023. Designers Italia, assieme ai colleghi di Agenzia per l’Italia digitale (AGID) e Accessibility Days, ha voluto affrontare la sfida lanciata nella precedente edizione della manifestazione "Niente su di Noi, senza di Noi", organizzando dei test di usabilità dal vivo, coinvolgendo cittadini e cittadine, utenti anziani o con disabilità, rappresentanti dell’Ente Nazionale Sordi e Unione Italiana Ciechi e Ipovedenti. Ne discutono coloro che hanno organizzato, facilitato e partecipato direttamente all’esperienza dei test di usabilità.