          text: |
            Webinar del 13/07/2021 del corso "Progettare, sviluppare ed erogare servizi pubblici digitali". Quali sono le  risorse concrete a disposizione della Pubblica Amministrazione per sviluppare ed erogare i servizi pubblici digitali? In questo video, analizziamo il catalogo degli applicativi open source, come si usa, e come si accede alla community di scambio di esperienze e buone pratiche. Poi guardiamo a come sviluppare in ottica cloud native ed erogare un software come servizio SaaS (Software as a Service).