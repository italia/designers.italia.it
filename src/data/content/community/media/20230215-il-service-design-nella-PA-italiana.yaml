          trascription: |
            Scarica la [trascrizione in formato ODT](/files/community/subtitles/20230215-il-service-design-nella-PA-italiana.odt). 

            Sono Marco Maria Pedrazzo, Head of Design del Dipartimento per la trasformazione digitale. Come Head of Design mi occupo sostanzialmente di due cose, la prima è il coordinamento organizzativo delle professionalità dei designer che lavorano ai progetti del Dipartimento e la seconda è la responsabilità del progetto Designers Italia che è un progetto che ha l'obiettivo di diffondere la cultura della progettazione all'interno della Pubblica Amministrazione.

            ### “Come mai in questo momento storico il design dei servizi digitali sta assumendo un ruolo così centrale rispetto al settore pubblico?”

            Come sempre in questi casi, la risposta non può essere una sola. Sicuramente le persone hanno nel tempo acquisito sempre più competenze nel mondo del digitale e quindi si rendono sempre più conto che non è tanto la tecnologia essere rilevante per loro, ma quale valore i servizi che vengono mediati dalla tecnologia gli possono portare come li fanno sentire, a che cosa gli danno accesso oppure quale fatica gli evitano. Secondo luogo questo chiaramente viene recepito dalle aziende che si occupano di progettare per il digitale o prodotti digitali o piattaforme digitali. Al punto tale che le aziende che sono che integrano i processi di design, in particolare di design, dei servizi all'interno delle loro organizzazioni. Alcune ricerche dicono che arrivano a performare anche due volte meglio rispetto ai benchmark di mercato. Questo non poteva restare fuori dal discorso dei servizi pubblici proprio perché sono i servizi per eccellenza, come tutti hanno diritto e su questo bisogna dire che l'Europa ha fatto sicuramente molto perché a partire dal Digital Compass e dal e Government benchmark e dalle misure degli indicatori del desi, si vede via via sempre più una centralità e un'attenzione legata a come i cittadini possono usufruire dei servizi. Quindi non tanto concentrarsi su non solo, almeno concentrarsi sulla tecnologia sull'infrastruttura, ma proprio su tutto quel layer che permette al cittadino di ottenere ciò che vuole o ciò di cui ha diritto. 

            ### “Qual è il ruolo del designer nella progettazione di un servizio digitale di qualità?”

            Beh, innanzitutto cerchiamo di capire che cos'è un designer. Se traduciamo questo termine dall'inglese, contrariamente a quello che magari molti pensano, non parliamo di disegnatori, ma parliamo di progettisti. Il progettista cosa fa? Primo cerca di capire per chi sta progettando e quale problema sta cercando di risolvere per lui.
            
            Secondo orchestra e esegue un processo che è fatto per fasi normalmente cicliche che si che si ripetono avvicinandosi mano a mano alla soluzione. Che è fatto di una prima fase che è quella organizzativa, una fase che mira a comprendere fino in fondo il problema dell'utente mettendosi nelle sue scarpe e raccogliendo i punti di vista di tutti i portatori di interesse che ruotano intorno a una possibile soluzione terzo, progettare una soluzione, quindi cercare di capire qual è la strada con con la minore, con la minore frizione con la minore resistenza per uscire a portare un servizio all'utente finale. Prototipare questa soluzione, quindi una fase realizzativa che mira a creare appunto o un prototipo direttamente la soluzione finale. Una fase di validazione con gli utenti il cui scopo è da una parte assicurarsi che ciò che è stato progettato effettivamente risponda al primo problema dell'utente e in seconda battuta derivare delle informazioni per migliorare in maniera iterativa il servizio, è chiaro che questo tipo di attività si può prestare a diversi campi fatti. 
            
            Parliamo di designer di servizi. Quando guardiamo alla parte più, se vogliamo, alta, più astratta dei flussi di servizio tra i vari attori. Parliamo di designer, di contenuti per quelli che progettano come i testi e come le immagini contribuiscono a portare un messaggio al, in questo caso, al cittadino. Parliamo di designer di interfacce, invece dei famosi UI, per quelli che si occupano di effettivamente montare, studiare, come si organizzano i passaggi tra le diverse schermate piuttosto che il singolo blocco di testo, il singolo bottone o la singola funzionalità all'interno della schermata.

            ### “Come possono fare le amministrazioni a realizzare ed erogare servizi digitali di qualità non avendo sempre a disposizione risorse interne dedicate?”

            Sicuramente una domanda molto pertinente, perché dobbiamo ricordarci che, almeno per quanto ho notizie io non esistevano dei designer all'interno della Pubblica Amministrazione prima del del 2017. La professione è sicuramente una professione ancora giovane. E penso che sia molto possa essere molto difficoltoso, specialmente per quegli enti più piccoli, immaginare di avere delle persone che hanno una professionalità verticale. Su questo tema, anche per questo, è nato il progetto Designers Italia, cioè un progetto che cerca di mettere a disposizione da una parte dei risultati finiti, penso al modello dei comuni o al modello delle scuole, ovvero restituire a un a serie di enti che possono avere un problema simile, il risultato di un'attività di ricerca, progettazione e validazione che migliora nel tempo. In secondo luogo ci sono degli strumenti che possiamo annoverare sotto il nome di Design system, che aiutano, sono un pochettino i mattoncini Lego, che aiutano a montare le interfacce per quegli enti che invece magari hanno già un pochettino più di capacità e di banda operativa per costruirsi dei flussi da soli. 

            ### “Per chi invece inizia un percorso di comprensione dei problemi degli utenti o vuole provare a entrare all'interno di questi processi, magari con lo scopo di migliorare l'ingaggio di un fornitore o definire meglio il primite di un progetto?”

            Designers Italia mette a disposizione una serie di kit che aiutano passo passo all'interno delle 5 fasi del processo, ad esempio a costruire un'analisi del contesto degli stakeholder oppure a progettare un'interfaccia o a definire un'architettura informativa, o effettuare un test utente o ancora gestire magari la privacy all'interno del del processo o del proprio sito.

