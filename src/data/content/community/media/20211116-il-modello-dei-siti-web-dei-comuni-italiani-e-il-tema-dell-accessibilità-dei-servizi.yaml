            Webinar del 16/11/2021 del corso "Progettare e realizzare il sito web di un Comune". Il webinar presenta il Modello messo a disposizione da Designers Italia per la realizzazione del sito web di un Comune. Si tratta di uno standard disponibile per i Comuni che vogliono rendere più semplice, efficace ed accessibile il proprio sito, sulla base degli effettivi bisogni delle persone. La progettazione di ciascun Comune può quindi partire da componenti testate e verificate con le persone che utilizzano il servizio, in modo che ciascun ente possa concentrarsi sugli elementi di unicità del servizio/della città, senza dover reinventare ogni volta la ruota.