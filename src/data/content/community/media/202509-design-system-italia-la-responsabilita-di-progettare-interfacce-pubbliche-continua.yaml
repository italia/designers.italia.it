            Intervento del 15/05/2025 nell'ambito degli Accessibility Days 2025. Gli esperti del Dipartimento per la trasformazione digitale hanno presentato agli Accessibility Days 2025 lo stato dell’arte del design system del Paese, la nuova generazione di risorse per realizzare le interfacce dei siti web della Pubblica Amministrazione, già adottate in oltre 10.000 siti e servizi pubblici. Il confronto con il team degli Accessibility Days si è concentrato in particolare sulla versione 1, i miglioramenti di accessibilità e gli sviluppi futuri. È inoltre stato presentato l’aggiornamento del Manuale operativo di design, strumento a supporto delle Linee guida di design. I partecipanti hanno potuto scoprire come utilizzare queste risorse per rendere più accessibili i servizi digitali pubblici e come contribuire al loro miglioramento continuo.
