components:

  # ///////////////////
  # HERO
  # ///////////////////
  hero:
    background: primary
    title: Formazione #C
    subtitle: Le risorse per imparare a fare design e divulgare la cultura della progettazione nella Pubblica Amministrazione #C
    pretext:
      icon:
        icon: sprites.svg#it-help-circle
        size: sm
      text: In breve
    text: | #C
      In questa sezione, trovi le risorse per **imparare** e **divulgare** design per la PA. Corsi, interventi e presentazioni per comprendere e far comprendere il valore e i benefici di un certo approccio progettuale e farsi ambasciatori del rispetto delle norme, degli standard di qualità e di un’esperienza di fruizione centrata sulle persone.
    img: /images/formazione/icons/formazione.svg #I
    alt: "La formazione è un processo iterativo" #C
    imgRatio: 4x3

    # KANGAROO: METADATA
    kangaroo:
      id: metadati-e-link
      titleSr: Metadati e link per approfondire
      tagsLabel: Parliamo di
      color: white
      icon:
        icon: sprites.svg#it-horn
        size: sm
        color: white
      tags: [Cultura progettuale, Formazione, Disseminazione, Partecipazione]

      # KANGAROO: CHILDREN SHORTCUTS
      dropdown:
        btnId: dropdownKang
        button:
          addonStyle: dropdown-toggle btn-dropdown
          label: Scopri i materiali #C
          iconRight: true
          icon:
            icon: sprites.svg#it-expand
            size: sm
            color: white
            addonClasses: icon-expand ms-2
        list:
          listItems: #AUTO
            - url: "imparare/" #M
              label: "Per imparare" #C
            - url: "divulgare/" #M
              label: "Per divulgare" #C

  # ///////////////////
  # INTRO
  # ///////////////////
  sectionIntro:
    section: true
    id: intro
    headingLevel: 2
    title: Educare alla cultura della progettazione per una PA più vicina, semplice e utile  #C 
    background: null
    text: | #C
      Per accelerare la trasformazione digitale in ambito pubblico è fondamentale dedicare formazione specifica a chi lavora all’interno della PA e ai progettisti del futuro. Attraverso i nostri materiali di formazione, miriamo a fornire le basi di cultura progettuale agli attori direttamente coinvolti nei processi di trasformazione digitale dei servizi pubblici. 
    #moreButton: Leggi di più
    #moreButtonClose: Chiudi
    #moreText: | #C
      # Lorem ipsum

  # ///////////////////
  # HIGHLIGHTS
  # ///////////////////
  titleText:
    title: Scopri e usa i materiali di formazione #C

  # —
  # HIGHLIGHT LOOP
  # —
  highlightsLoop1 :
    # —
    # HIGHLIGHT OVERLAY ICON
    # —
    - title: Imparare #C
      id: imparare
      # img: /images/400x300.png #I
      # alt: "" #C #IF NEED DESCRIBE ALSO THE ICON NOT JUST THE BACKGROUND IMAGE IN THE MAIN ALT
      overlayImg: /images/formazione/icons/imparare-large.svg #I 
      overlayAlt: "" #C 
      headingLevel: 3
      background: light # null | light | medium | dark
      big: false
      specular: false
      subtitle: "Corsi e materiali per imparare le compenteze e gli strumenti necessari a progettare servizi pubblici digitali e gestire progetti di trasformazione digitale nella Pubblica Amministrazione." #C: IF "BIG==TRUE" USE ONLY THIS SUBTITLE, NO TEXT!
      buttons: #C #M
        - label: Esplora i materiali per imparare
          btnStyle: primary
