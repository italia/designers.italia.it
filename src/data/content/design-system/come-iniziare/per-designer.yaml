        - name: TextImageCta
          title: Come utilizzarlo in Figma
          text: |
            #### Se hai un account "Free"
            - Vai alla [versione corrente](https://www.figma.com/community/file/1105848677422572920);
            - **Copia lo UI Kit nei draft** del tuo profilo.

            Non è possibile aggiungerlo come libreria, ma puoi utilizzarlo con "approccio playground":
            - **aggiungi una nuova pagina**, o utilizza la pagina Playground;
            - **usa solo gli stili presenti** nello UI Kit;
            - **cerca e trascina i componenti** della libreria dal pannello *Asset*.

            Non modificare nulla delle altre pagine dello UI kit.

            ##### Come aggiornare all'ultima versione
            Puoi procedere a usare la nuova versione seguendo i passi precedenti con il nuovo UI Kit, non è possibile aggiornare in automatico i componenti del tuo progetto.

            #### Se hai un account "Professional"
            - Vai alla [versione corrente](https://www.figma.com/community/file/1105848677422572920);
            - **Copia lo UI Kit nei draft** del tuo profilo.
            - **Sposta lo UI Kit dai draft in un team**;
            - **Pubblica stili e componenti** della tua copia appena spostata;
            - **Crea un nuovo progetto** o apri il progetto dove vuoi usare i componenti dello UI Kit;
            - **Aggiungi al progetto come libreria**, dal pannello *Asset*, la tua copia dello UI Kit appena pubblicata.

            ##### Come aggiornare all'ultima versione
            - Vai alla [versione corrente](https://www.figma.com/community/file/1105848677422572920);
            - **Copia il nuovo UI Kit nei draft** del tuo profilo;
            - **Sposta il nuovo UI Kit dai draft nel team** dove è presente la versione precedente;
            - **Rimuovi** la versione precedente dal team;
            - **Pubblica stili e componenti** dalla nuova versione;
            - **Apri il progetto** da aggiornare;
            - All'avviso di **libreria mancante** nel pannello *Asset*, **seleziona e scegli quella appena pubblicata**.

            Stili e componenti verranno ricollegati in automatico.

