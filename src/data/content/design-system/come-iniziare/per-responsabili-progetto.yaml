        - name: TextImageCta
          title: Attuazione
          noSpace: true
          text: |
            Come indicato al requisito 4.8 Attuazione delle stesse Linee guida, ricordati che è obbligatorio inserire nella documentazione dei contratti pubblici concernenti l’affidamento di attività di progettazione, sviluppo e manutenzione di siti internet e servizi digitali la dicitura “**Il fornitore incaricato deve rispettare le indicazioni riportate nelle Linee guida di design per i siti internet e i servizi digitali della PA**”.
