  sectionsEditorial :

    - full: true
      noSpace: false
      title: Dalla norma all'azione
      text: In questa sezione di Designers Italia dedicata al design system, trovi una serie di strumenti che aiutano il tuo ente e i tuoi fornitori a dare seguito alle indicazioni normative sui servizi digitali e le loro interfacce
      background: null
      components:

        - name: TextImageCta
          title: Riferimenti normativi, perchè un design system
          text: |
            Il CAD, all’art.53 prevede che “**Le pubbliche amministrazioni realizzano siti istituzionali (...) che rispettano i principi di accessibilità, nonché di elevata usabilità e reperibilità, anche da parte delle persone disabili, completezza di informazione, chiarezza di linguaggio, affidabilità, semplicità dì consultazione, qualità, omogeneità ed interoperabilità.**”
            
            Le Linee guida di design per i siti internet e i servizi digitali della PA emanate ai sensi dell’art.53 comma 1 ter, al requisito 4.5 Interfaccia utente, indicano che “**SI DEVONO realizzare, nell’ambito dello stesso sito internet o servizio digitale, interfacce coerenti nello stile e nell’esperienza d’uso, privilegiando le indicazioni e gli strumenti previsti su Designers Italia.**”
            
            Da qui, la necessità di raccogliere in questa documentazione tutte le più recenti indicazioni pratiche di supporto alla progettazione delle interfacce, per siti e servizi digitali pubblici di qualità, accessibili, inclusivi e fondati sulle reali necessità delle persone.
          ctas:
          - label: Norme e riferimenti #C
            url: "/norme-e-riferimenti/" #M
            icon:
              icon: sprites.svg#it-arrow-right #C #I #it-arrow-right | it-external-link for external links
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2
          - label: Linee guida di design #C
            url: "/norme-e-riferimenti/linee-guida-di-design/" #M
            icon:
              icon: sprites.svg#it-arrow-right #C #I #it-arrow-right | it-external-link for external links
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2

        - name: TextImageCta
          title: Attuazione
          text: |
            Come indicato al requisito 4.8 Attuazione delle stesse Linee guida, ricordati che è obbligatorio inserire nella documentazione dei contratti pubblici concernenti l’affidamento di attività di progettazione, sviluppo e manutenzione di siti internet e servizi digitali dicitura “**Il fornitore incaricato deve rispettare le indicazioni riportate nelle Linee guida di design per i siti internet e i servizi digitali della PA**”.
          ctas:
          - label: Requisito 4.8 Attuazione #C
            url: "/norme-e-riferimenti/linee-guida-di-design/requisito-4-8/" #M
            icon:
              icon: sprites.svg#it-arrow-right #C #I #it-arrow-right | it-external-link for external links
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2

    - full: true
      noSpace: true
      title: Oltre la norma, per fare bene
      # text: Processi e risorse per lo sviluppo
      background: null
      components:

        - name: TextImageCta
          title: Il risparmio di tempi e costi
          text: |
            Il design system permette a chi progetta e sviluppa esperienze digitali di non reinventare la ruota, partendo da elementi di interfaccia già pensati, realizzati, testati per l’accessibilità e per funzionare su tutti i dispositivi. 
            
            Valuta sempre con  i tuoi fornitori di usarlo per semplificare, velocizzare e aumentare la qualità del lavoro, fin dalle prime interazioni.
          ctas:
          - label: Vai al fondamento Princìpi e intenzioni #C
            url: "/design-system/fondamenti/principi-e-intenzioni/" #M
            icon:
              icon: sprites.svg#it-arrow-right #C #I #it-arrow-right | it-external-link for external links
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2

        - name: TextImageCta
          title: La forza della community per tutti gli enti, grandi e piccoli
          text: |
            Sviluppare soluzioni personalizzate può sembrare un guadagno sul breve termine, ma accumula debito tecnico, cioè la somma di quelle complicazioni che emergono nel software dovute alla mancanza di azioni volte a ridurre la sua complessità. Trascurare azioni finalizzate a standardizzare e semplificare le soluzioni può generare problemi dopo poco tempo, rendendo soluzioni custom più costose e meno efficienti per la Pubblica Amministrazione stessa.

            Il design system consente anche agli enti più piccoli di accedere a questo lavoro di standardizzazione, manutenzione e controllo della qualità fatto da tutta la comunità di pratica del digitale pubblico italiano, composta da migliaia di professionisti e abilitata dagli esperti del Dipartimento della trasformazione digitale e di AgID. 
          ctas:
          - label: Scopri le ultime discussioni e partecipa su Forum Italia #C
            url: https://forum.italia.it/c/design/user-interface/22 #M
            blank: true
            icon:
              icon: sprites.svg#it-external-link #C #I #it-arrow-right | it-external-link for external links
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2

        - name: TextImageCta
          title: Coerenza e personalizzazione
          text: |
            Oltre 22.000 enti pubblici offrono servizi pubblici per le persone. Le persone, tuttavia, si aspettano una esperienza con lo Stato coerente attraverso tutte le sue interazioni. Il design system del Paese consente di offrire ai cittadini soluzioni di interfaccia semplici e coerenti, riducendo la fatica nel dover imparare a navigare e operare su sistemi differenti. 

            Contemporaneamente gli enti, in particolare quelli locali, hanno necessità di essere riconosciuti e riconoscibili, anche in termini di immagine. Questo può essere reso possibile dalla tecnologia del design system in modo semplice, strutturale e scalabile. Quando necessario e sulla base di esigenze ragionate, valuta con i fornitori di usare i design token per personalizzare le interfacce progettate con lo UI Kit Italia.
          ctas:
          - label: Vai al fondamento Design tokens #C
            url: "/design-system/fondamenti/design-tokens/" #M
            icon:
              icon: sprites.svg#it-arrow-right #C #I #it-arrow-right | it-external-link for external links
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2

        - name: TextImageCta
          title: Semplicità e accessibilità per cittadini e dipendenti pubblici
          text: |
            I dipendenti pubblici che usano i back office di gestione dei servizi pubblici digitali sono a loro volta cittadini. Perciò, hanno diritto a interfacce semplici,  accessibili e a norma Se loro non sono messi nelle migliori condizioni di performare, sarà sempre difficile erogare alle persone servizi di qualità. 

            Se non ci sono diverse esigenze più stringenti, valuta quindi con i tuoi fornitori di usare il design system del Paese anche per le interfacce di back office.
