      components:
        - name: TextImageCta
          title: Cosa sono
          headingLevel: 2
          text: |
            Le proporzioni delle immagini per il web indicano il rapporto tra larghezza e altezza di un'immagine. Quando si ridimensiona un'immagine, è essenziale mantenere questo rapporto per prevenire distorsioni. Ad esempio, un'immagine con un rapporto di 16:9 avrà una larghezza 16 volte superiore alla sua altezza, una proporzione comune per le immagini dei siti web e dei video.

            Il mantenimento delle proporzioni corrette è vitale non solo per evitare distorsioni visive, ma anche per garantire una visualizzazione ottimale su vari dispositivi. Un'immagine con proporzioni errate potrebbe apparire corretta su un computer, ma potrebbe essere tagliata o distorta su uno smartphone o un tablet.

        - name: TextImageCta
          title: Obiettivi principali
          headingLevel: 2
          text: |
            Le proporzioni delle immagini sono importanti per:

            - **mantenere l'equilibrio** e l'armonia visiva durante il ridimensionamento dell'immagine;
            - **evitare distorsioni** dell'immagine;
            - **garantire** una corretta visualizzazione su tutti i dispositivi e risoluzioni di schermo;
            - **scegliere il tipo di immagine** da utilizzare in base al messaggio o all'effetto visivo che si desidera trasmettere.

        - name: TextImageCta
          title: Come usare le proporzioni
          headingLevel: 2
          text: |
            Per utilizzare correttamente le proporzioni delle immagini, segui questi passaggi:

            1. identifica le proporzioni originali dell'immagine, utilizzando un editor di immagini o guardando le proprietà;
            2. decidi quali proporzioni desideri per l'immagine finale, questo dipenderà dal tuo design del sito web o dall'uso previsto;
            3. utilizza un editor di immagini per ridimensionare l'immagine mantenendo le proporzioni. La maggior parte degli editor di immagini ha una funzione di blocco del rapporto che ti consente di mantenere le proporzioni mentre ridimensioni l'immagine.
            4. controlla l'immagine su vari dispositivi e risoluzioni di schermo per assicurarti che appaia come previsto.

            Ricorda che la scelta della proporzione può influenzare l'impatto visivo dell'immagine. Ad esempio, una proporzione quadrata (1:1) potrebbe essere più adatta per un'immagine focalizzata su un singolo punto, mentre una proporzione più ampia (come 16:9) potrebbe essere migliore per un'immagine panoramica o un video.
        


