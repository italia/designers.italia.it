  sectionsEditorial:
    - full: true
      noSpace: true
      components:
        - name: TextImageCta
          title: Obiettivi principali
          headingLevel: 2
          text: |
            Le ombreggiature servono a:
            - **creare gerarchia**, le ombre sono utilizzate per distinguere gli elementi principali da quelli secondari, guidando l'utente attraverso l'interfaccia e mettendo in evidenza elementi importanti;
            - **migliorare leggibilità**: le ombre separano gli elementi dallo sfondo, migliorando leggibilità del testo e la comprensione delle informazioni;
            - **aggiungere realismo**: le ombre creano un senso di profondità e realismo all'interno dell'interfaccia, rendendo più attraenti gli elementi primari.

        - name: TextImageCta
          title: Come usare le ombre
          headingLevel: 2
          text: |
            Per garantire coerenza e uniformità, segui alcune buone prassi nell'uso delle ombreggiature:
            - **altezza e diffusione**: utilizza ombre con un'altezza e una diffusione adeguate in base alle dimensioni e all'importanza dell'elemento. Elementi più grandi o più rilevanti possono richiedere ombre più pronunciate;
            - **direzione**: mantieni una direzione coerente per le ombre all'interno dell'interfaccia, per evitare incoerenze visive. Ad esempio, le ombre potrebbero essere posizionate generalmente in basso a destra per creare un aspetto uniforme.;
            - **evita un uso eccessivo**: applica le ombre con parsimonia per evitare un aspetto confusionario o caotico.
        
