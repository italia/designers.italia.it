      components:

        - name: TextImageCta
          title:
          noSpace: true
          text: |
            I contenuti sono un elemento centrale per un servizio digitale e influenzano direttamente l’esperienza d’uso, l’accessibilità e la percezione del servizio stesso.  

            Su schermo, **leggiamo solo il 20-28% del testo** di una pagina e lo **scansioniamo velocemente seguendo la forma di una F** ([F-pattern](https://docs.italia.it/italia/designers-italia/manuale-operativo-design-docs/it/versione-corrente/doc/progettazione-dei-contenuti/scrittura-e-linguaggio.html#come-leggono-le-persone-sul-web)). È quindi importante che i contenuti siano strutturati secondo specifiche caratteristiche, evitando la cattiva pratica di riportare in interfaccia contenuti concepiti per supporti analogici. 


        - name: TextImageCta
          title: Organizza le informazioni su pagina
          headingLevel: 2
          noSpace: true
          text: |
            Aiuta le persone a trovare ciò che cercano sul tuo sito o servizio **strutturando le informazioni in base alle loro esigenze informative**.


        - name: TextImageCta
          title: Titoli
          headingLevel: 3
          noSpace: true
          text: |
            I titoli devono essere chiari e descrittivi dei contenuti della pagina, in massimo 70 caratteri (inclusi spazi). È possibile scrivere un testo più lungo solo se essenziale per rendere il titolo chiaro, ma deve essere un’eccezione in quanto:
            - Google taglia i testi che superano i 70 caratteri;  
            - titoli troppo lunghi sono difficili da capire.
            
        - name: TextImageCta
          title: Sommari
          headingLevel: 3
          noSpace: true
          text: |
            Il sommario è un testo breve che riassume in modo chiaro il contenuto della pagina ed è ciò che gli utenti vedono nei risultati di ricerca.  

            Il sommario dovrebbe: 
            - essere presente in tutte le pagine; 
            - non superare i 160 caratteri;
            - finire con il punto, per aiutare le persone che usano tecnologie assistive;
            - non ripetere il contenuto del titolo e non contenere parole introduttive ridondanti.
            
        - name: TextImageCta
          title: Corpo di pagina
          headingLevel: 3
          noSpace: true
          text: |
            - Parti dalle informazioni principali e, solo successivamente, aggiungi eventuali informazioni secondare o accessorie (approccio della piramide inversa).  
            - Dividi il testo in paragrafi con titoletti descrittivi. I paragrafi non dovrebbero avere più di 5 frasi ognuno.  
            - Non ripetere il sommario nel primo paragrafo.  
            - Usa un linguaggio semplice e naturale.  

            Non ci sono indicazioni specifiche sulla lunghezza del corpo di pagina, ma ricorda che:  
            - le persone leggono solo tra il 20 e il 28% del testo su una pagina; 
            - il carico cognitivo aumenta ogni 100 parole che aggiungi su una pagina. 

        - name: TextImageCta
          title: Intestazioni
          headingLevel: 3
          noSpace: true
          text: |
            Usa le intestazioni per dividere il contenuto e dargli una struttura di navigazione. Ogni titolo di pagina è un H1, quindi parti con gli H2 per i contenuti di pagina.   

            Usa i livelli di intestazione (da H2 a H4) in maniera ordinata e non usare il grassetto come sostitutivo. Gli utenti di tecnologie assistive spesso navigano le pagine tramite liste di intestazioni.

        - name: TextImageCta
          title: Elenchi puntati e numerati
          headingLevel: 3
          noSpace: true
          text: |
            Usa elenchi puntati per rendere più leggibile il testo. Verifica che i punti dell’elenco siano:
            - coerenti, se sono parte integrante della frase che introduce la lista: in questo caso, inoltre l’iniziale del punto elenco è minuscola e la frase si chiude col punto e virgola (se è l’ultimo punto dell’elenco con il punto fermo);  
            - sintetici e chiari;  
            - correttamente allineati.  

            Usa un elenco numerato quando devi guidare le persone in un processo. In questo caso non serve avere una frase introduttiva.  

            1. Assicurati di mettere il punto fermo alla fine di ogni frase.  
            2. Scrivi frasi brevi, semplici e chiare per far capire l’azione da compiere.  
            3. Segnala con dei link i documenti eventualmente necessari per completare l’azione.  
            4. Evita sottoelenchi puntati. Se necessario, crea piuttosto un nuovo elenco puntato.       

        - name: TextImageCta
          title: Tabelle
          headingLevel: 3
          noSpace: true
          text: |
            Le tabelle possono essere utili per spiegare facilmente dei concetti. Ricorda però: 
            - di non inserire troppo testo all’interno della tabella: otterresti il risultato opposto; 
            - di usare tabelle con poche colonne, per non rendere difficile la lettura con dispositivi mobili. 

   

        - name: TextImageCta
          title: Adegua il tono di voce al contesto
          headingLevel: 2
          noSpace: true
          text: |
            Una Pubblica Amministrazione che mette le persone al centro sa parlare con una voce semplice, chiara ed empatica. Il rispetto di un tono di voce coerente e incentrato sull’utente è fondamentale per migliorare l’esperienza di un servizio digitale. Scrivi con l’obiettivo primario di farti capire ed essere efficace, tenendo conto il più possibile degli stati d’animo in cui potrebbe trovarsi l’utente che interagisce con l’interfaccia. 
