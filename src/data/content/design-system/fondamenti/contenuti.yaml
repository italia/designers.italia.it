      #text: |
            #Fai evolvere la qualità dei contenuti in base ai riscontri delle persone
      components:
        - name: TextImageCta
          text: |
            I contenuti e il linguaggio dovrebbero sempre essere progettati ottimizzati in maniera iterativa e continua.

            Per valutare se il linguaggio utilizzato corrisponde alle attese e alle esigenze informative delle persone che utilizzano il servizio, si consiglia di svolgere test di usabilità moderati, preparando attività da svolgere con domande aperte.
