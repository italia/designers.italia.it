          # title: Come costruiamo i "numeri versione"
          noSpace: false
          text: |
            La **semplicità d’uso** è il primo elemento distintivo dell’esperienza che i servizi digitali pubblici di qualità devono proiettare verso le persone. Nel contesto di prototipazione e realizzazione di interfacce digitali, questa semplicità ha tre dimensioni fondamentali: 

            1. **Accessibilità** 
            2. **Riconoscibilità e coerenza visiva** 
            3. **Funzionalità minime e coerenza funzionale** 
             
            Per l’[accessibilità](/design-system/fondamenti/accessibilita/), è disponibile un fondamento dedicato dove approfondire norme, approccio e strumenti. Gli altri due elementi di coerenza, che costituiscono il fulcro del sistema di identità dell'esperienza dei servizi pubblici italiani, sono descritti di seguito. 
          ctas:
          - label: "Vai al fondamento Accessibilità" #C
            url: "/design-system/fondamenti/accessibilita/" #M
            icon:
              icon: sprites.svg#it-arrow-right
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2

    - full: true
      noSpace: true
      paddingLeft: true
      title: Riconoscibilità e coerenza d'uso
      text: È essenziale che le persone possano riconoscere immediatamente di essere all'interno di un servizio digitale pubblico a cura della Pubblica Amministrazione italiana. Inoltre, dovrebbero essere messe in grado di navigare attraverso vari servizi senza dover imparare a gestire pattern di utilizzo diversi per ogni Ente o tipologia di servizio.
      background: null
      components:
        - name: TextImageCta
          noSpace: false
          text: |
            ### Contesto normativo
            Le **[Linee guida di design per i siti internet e i servizi digitali della PA](/norme-e-riferimenti/linee-guida-di-design)**, emanate ai sensi del CAD ex. Art. 53-1ter, indicano nel [requisito 4.5](/norme-e-riferimenti/linee-guida-di-design/requisito-4-5/) che: 

            - SI DEVONO utilizzare, ove disponibili, **modelli di design realizzati per specifiche tipologie di siti internet e servizi digitali**; 

            - SI DEVONO realizzare, nell’ambito dello stesso sito internet o servizio digitale, **interfacce coerenti nello stile e nell’esperienza d’uso, privilegiando le indicazioni e gli strumenti previsti su https://designers.italia.it**; 

            Queste due azioni, che nascono con la finalità di descrivere come mettere a disposizione interfacce semplici da utilizzare per i servizi pubblici italiani, ne orientano nello stile e nell'esperienza d'uso anche il **sistema di identità**, visiva e non solo.

            ### Indicazioni 

            #### Se realizzi servizi digitali **a scala nazionale**:
            ![](/images/image-icons-fullwidth.jpg)
            - ospitali su **domini chiaramente istituzionali**, come `gov.it` o `italia.it`, e loro sottodomini; 
            - usa il **componente [Header](/design-system/componenti/header/)** e il **componente [Footer](/design-system/componenti/footer/)**, o varianti di questi, per comunicare l'autorevolezza istituzionale del sito; 
            - usa per il **carattere tipografico (font) principale il Titillium**, ed eventualmente altri caratteri secondari secondo quanto descritto nel fondamento **[Tipografia](/design-system/fondamenti/tipografia/);
            - usa il **colore primario Blu Italia `#0066CC`**, in modo coerente e con le accortezze descritte nel fondamento [Colore](/design-system/fondamenti/colore/).

            #### Se realizzi servizi digitali **a scala territoriale**:
            ![](/images/image-icons-fullwidth.jpg)
            - verifica l'esistenza di un **modello di sito o servizio digitale** tra quelli disponibili nella sezione [Modelli](/modelli/);
            - ospitali su **domini chiaramente istituzionali**, o loro sottodomini (ad esempio `regione.nomeregione.it`);
            - usa e personalizza il **componente [Header](/design-system/componenti/header/)** e il **componente [Footer](/design-system/componenti/footer/)**, o varianti di questi, per comunicare l'autorevolezza istituzionale del sito; 
            - usa per il **carattere tipografico (font) principale il Titillium**, ed eventualmente altri caratteri secondari secondo quanto descritto nel fondamento **[Tipografia](/design-system/fondamenti/tipografia/);
            - **scegli un colore primario**, come descritto nel fondamento [Colore](/design-system/fondamenti/colore/), e **usalo in modo coerente in tutto il servizio**. 

            #### Se realizzi servizi digitali **a scala locale**:
            ![](/images/image-icons-fullwidth.jpg)
            - verifica l'esistenza di un **modello di sito o servizio digitale** tra quelli disponibili nella sezione [Modelli](/modelli/);
            - ospitali su **domini chiaramente istituzionali**, o loro sottodomini (ad esempio quelli descritti nell'[elenco di domini riservati per i comuni](https://raw.githubusercontent.com/italia/pa-website-validator/main/src/storage/municipality/allowedDomains.ts) e `.edu` per gli istituti scolastici);
            - usa e personalizza il **componente [Header](/design-system/componenti/header/)** e il **componente [Footer](/design-system/componenti/footer/)**, o varianti di questi, per comunicare l'autorevolezza istituzionale del sito; 
            - usa per il **carattere tipografico (font) principale il Titillium**, ed eventualmente altri caratteri secondari secondo quanto descritto nel fondamento **[Tipografia](/design-system/fondamenti/tipografia/);
            - **scegli un colore primario**, come descritto nel fondamento [Colore](/design-system/fondamenti/colore/), e **usalo in modo coerente in tutto il servizio**. 

            #### Per essere aperti e coerenti, non uniformi
            Per perseguire un'esperienza coerente per i servizi digitali del Paese, e allo stesso tempo garantire una sufficiente differenziazione ad evitare l'uniformità, è possibile agire su: 

            - ri-elaborazioni e integrazioni dell'aspetto visivo usando i **colori secondari** (applicabili ad esempio a sfondi, icone, elementi con un peso specifico secondario); 
            - uso di **media**, **illustrazioni e motivi grafici**;
            - uso di **animazioni** e **micro-animazioni**;
            - **generazione dinamica di sistemi coordinati di più identità visive** (ad esempio per servizi declinabili su più Regioni, integrando per ognuna elementi della propria identità visiva). 

            Farlo non è solo possibile, ma opportuno e benvenuto: il sistema integrato di identità visiva digitale dello Stato è aperto (open), come deve essere ogni aspetto del digitale pubblico.

            È necessario in ogni caso **garantire il rispetto delle Linee guida sull’accessibilità**, e le azioni descritte nel requisito **[4.3. Semplicità di consultazione ed esperienza d’uso](/norme-e-riferimenti/linee-guida-di-design/requisito-4-3/)** delle **Linee guida di design per i siti internet e i servizi digitali della PA**.  

            Inoltre, variazioni e migliorie di questo tipo **dovrebbero essere messe a disposizione e riuso della collettività** secondo quanto descritto nel [modello di contribuzione](/design-system/come-contribuire/modello-di-contribuzione/). 

    - full: true
      noSpace: true
      paddingLeft: true
      title: Funzionalità minime e coerenza funzionale
      text: Le persone devono poter accedere a quelle funzionalità minime che costituiscono la base di una esperienza utente digitale solida per il pubblico servizio, indipendentemente dal contesto. 
      background: null
      components:
        - name: TextImageCta
          noSpace: false
          text: |
            ### Contesto normativo 
            Gli indicatori misurati dall’**indice europeo DESI per la Decade Digitale**, in particolare per la dimensione **[“Digitalisation of public services”](https://digital-decade-desi.digital-strategy.ec.europa.eu/datasets/desi/indicators#desi2023-4)**, rilevano lo stato di salute dei servizi digitali dell’Unione Europea. 
          
            Questi indicatori tracciano **la presenza di una serie di funzionalità minime**, necessarie a **garantire la tutela dei diritti digitali delle persone** in relazione ai servizi pubblici. Sebbene queste funzionalità dovrebbero emergere come requisito molto a monte nel processo di progettazione, è opportuno verificare durante la fase di realizzazione delle interfacce la loro presenza e corretta implementazione. 

            ### Indicazioni 
            Assicurati durante la realizzazione delle interfacce che il servizio sia progettato e realizzato per:  

            - **popolare campi precompilati** con le informazioni già in possesso della Pubblica Amministrazione, o quantomeno quelle già inserite sul servizio digitale stesso; 
            - **indicare chiaramente i passi necessari al completamento** della presentazione dell’istanza stessa e l’ottenimento del beneficio atteso, in ogni momento della fruizione dello specifico servizio digitale e fino alla risposta della Pubblica Amministrazione all’istanza; 
            - **esplicitare la data di presa in carico e la data ultima prevista** per l’evasione dell’istanza; 
            - **consentire di salvare in bozza** quanto già compilato, per riprendere in seguito; 
            - **consente di richiedere assistenza** durante l’utilizzo; 
            - **consentire di segnalare un disservizio** durante l’uso del servizio digitale, documentandolo; 
            - **consente di fornire una valutazione**, recensione o feedback del servizio stesso.