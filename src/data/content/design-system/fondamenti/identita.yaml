            #### Servizi digitali **su scala territoriale e/o locale**

            Se realizzi servizi digitali su scala territoriale e locale:
            - **verifica l'esistenza di un modello di sito o servizio digitale** tra quelli disponibili nella sezione [Modelli](/modelli/);
            - **ospitali su domini chiaramente istituzionali**, o loro sottodomini (ad esempio `regione.nomeregione.it`, quelli descritti nell'[elenco di domini riservati per i comuni](https://raw.githubusercontent.com/italia/pa-website-validator/main/src/storage/municipality/allowedDomains.ts) e `.edu` per gli istituti scolastici);
            - **usa e personalizza il componente [Header](/design-system/componenti/header/) e il componente [Footer](/design-system/componenti/footer/)**, o varianti di questi, per comunicare l'autorevolezza istituzionale del sito; 
            - **usa Titillium come carattere tipografico (font) principale**, ed eventualmente altri caratteri secondari secondo quanto descritto nel fondamento [Tipografia](/design-system/fondamenti/tipografia/);
            - **scegli un colore primario**, come descritto nel fondamento [Colori](/design-system/fondamenti/colori/), e **usalo in modo coerente in tutto il servizio**. 

    - full: true
      noSpace: true
      paddingLeft: false 
      components:
        - name: ImgFull
          isDSPreview: true
          img: /images/design-system/fondamenti/identita-scala-territoriale-e-o-locale.png
          alt: "Le cinque caratteristiche di coerenza di servizio su scala territoriale e/o locale indicate nell'elenco che precede."

    - full: true
      noSpace: true
