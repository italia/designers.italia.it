      title: Un'esperienza coerente per i servizi pubblici italiani
      text: Un sistema integrato di identità aperta per le sfide dell'Italia digitale
      background: null
      components:
        - name: TextImageCta
          # title: Come costruiamo i "numeri versione"
          noSpace: true
          text: |
            La **semplicità d’uso** è il primo elemento distintivo dell’esperienza che i servizi digitali pubblici di qualità devono proiettare verso le persone. Nel contesto di prototipazione e realizzazione di interfacce digitali, questa semplicità ha tre dimensioni fondamentali: 

            1. **accessibilità;** 
            2. **riconoscibilità e coerenza visiva;** 
            3. **funzionalità minime e coerenza funzionale.** 
             
            Per l’[accessibilità](/design-system/fondamenti/accessibilita/), è disponibile un fondamento dedicato nel quale approfondire norme, approccio e strumenti. Gli altri due elementi di coerenza, che costituiscono il fulcro del sistema di identità dell'esperienza dei servizi pubblici italiani, sono descritti di seguito. 
          ctas:
          - label: "Vai al fondamento Accessibilità" #C
            url: "/design-system/fondamenti/accessibilita/" #M
            icon:
              icon: sprites.svg#it-arrow-right
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2

    - full: true
      noSpace: true
      paddingLeft: true
      title: Riconoscibilità e coerenza d'uso
      text: È essenziale che le persone possano riconoscere immediatamente di essere all'interno di un servizio digitale pubblico a cura della Pubblica Amministrazione italiana. Inoltre, dovrebbero essere messe in grado di navigare attraverso vari servizi senza dover imparare a gestire pattern di utilizzo diversi per ogni Ente o tipologia di servizio.
      background: null
      components:
        - name: TextImageCta
          noSpace: true
          text: |
            ### Contesto normativo
            Le **[Linee guida di design per i siti internet e i servizi digitali della PA](/norme-e-riferimenti/linee-guida-di-design)**, emanate ai sensi del CAD ex. Art. 53-1ter, indicano nel [requisito 4.5](/norme-e-riferimenti/linee-guida-di-design/requisito-4-5/) che: 

            - SI DEVONO utilizzare, ove disponibili, **modelli di design realizzati per specifiche tipologie di siti internet e servizi digitali**; 

            - SI DEVONO realizzare, nell’ambito dello stesso sito internet o servizio digitale, **interfacce coerenti nello stile e nell’esperienza d’uso, privilegiando le indicazioni e gli strumenti previsti su https://designers.italia.it**; 

            Queste due azioni, che nascono con la finalità di descrivere come mettere a disposizione interfacce semplici da utilizzare per i servizi pubblici italiani, ne orientano nello stile e nell'esperienza d'uso anche il **sistema di identità**, visiva e non solo.

            ### Indicazioni sulla coerenza

            #### Servizi digitali **su scala nazionale**

            Se realizzi servizi digitali su scala nazionale:
            - **ospitali su domini chiaramente istituzionali**, come `gov.it` o `italia.it`, e loro sottodomini; 
            - **usa il componente [Header](/design-system/componenti/header/) e il componente [Footer](/design-system/componenti/footer/)**, o varianti di questi, per comunicare l'autorevolezza istituzionale del sito; 
            - **usa Titillium come carattere tipografico (font) principale**, ed eventualmente altri caratteri secondari secondo quanto descritto nel fondamento [Tipografia](/design-system/fondamenti/tipografia/);
            - **usa il colore primario Blu Italia `#0066CC`**, in modo coerente e con le accortezze descritte nel fondamento [Colori](/design-system/fondamenti/colori/).

