      # title: 
      #text: Migliora il rapporto tra utenti e interfaccia
      background: null
      components:
        - name: TextImageCta
          title: Scrivi per facilitare e orientare l’interazione
          headingLevel: 2
          text: |
            I testi di interfaccia dovrebbero aiutare l'utente a:
            - identificare il tipo di interfaccia digitale in cui si trova, tramite l’uso di elementi quali heading, subheading, label
            - capire come i blocchi di informazioni sono collegati fra di loro, tramite l’uso di componenti quali label, accordion, collapse, table, tag
            - scegliere/prevedere in tempo reale quale azione compiere sull’interfaccia, tramite l’uso di componenti quali tooltip e button
            - prevedere l’effetto dell’interazione con un elemento di interfaccia e guidare alla risoluzione di un errore, tramite modali, aiuti contestuali e messaggi di errore.

        - name: TextImageCta
          title: Tieni presente l’obiettivo e il contesto di ogni pagina o schermata
          headingLevel: 3
          text: |
            I testi e i microtesti che accompagnano l’utente nell’interazione con la pagina dovrebbero essere progettati tenendo conto dell’obiettivo e del contesto di ogni schermata, oltre che dell’insieme dei passaggi che compongono un eventuale flusso: organizzare le call to action (es. buttons) con la giusta gerarchia di importanza è fondamentale per orientare l’azione primaria, suggerire le possibilità di interazione secondarie/collaterali, far raggiungere in maniera fluida e senza colli di bottiglia l’obiettivo.
            
            Scopri le buone pratiche sui contenuti del componente “Buttons”
                  
        - name: TextImageCta
          title: Rispetta la consistenza delle tue scelte di scrittura
          headingLevel: 3
          text: |
            La progettazione di pattern d’interazione a livello di UX e UI implica anche definire **scelte** e **pattern di contenuto** ricorrenti e consistenti nell’ambito dello stesso servizio. Oltre alle buone pratiche generali quindi, è buona norma definire e applicare in interfaccia, e **in maniera consistente**, la terminologia usata, gli ingombri di testo, i copy delle call to action.
            
            Per facilitare l’aggiornamento consistente dei testi durante tutte le fasi di progettazione di un servizio, sono disponibili strumenti e integrazioni per i principali software di prototipazione che permettono di creare e gestire librerie di microtesti. 
            
             
