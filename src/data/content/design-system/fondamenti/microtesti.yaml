        - name: TextImageCta
          title: "Tieni presente l'obiettivo dell'interazione"
          noSpace: true
          text: |
             I microtesti efficaci sono focalizzati, contestuali e guidano l'utente verso il suo obiettivo. Ogni parola dovrebbe aiutare l’utente a compiere un’unica azione in modo semplice, chiaro e sicuro. Aggiungere informazioni non pertinenti rischia di creare confusione, rallentare il flusso e aumentare il carico cognitivo. Orienta quindi l'utente sempre verso l’azione primaria, segnalando chiaramente come secondarie o collaterali altre possibilità di interazione.

             
