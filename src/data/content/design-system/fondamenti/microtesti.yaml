        - name: TextImageCta
          text: |
            Quando scrivi un messaggio di errori, assicurati di:

            - spiegare in maniera semplice e chiara che c’è un problema e **qual è il problema**, senza incolpare l'utente
            - fornire - se possibile - una **soluzione immediata**
            - se non è possibile una soluzione immediata, suggerire una **via di uscita alternativa** in modo da fornire un’esperienza il più accettabile possibile della condizione inaspettata.


        # 4th
        - name: Table
          title: Progetta stati vuoti di valore
          responsive: table-responsive-md
          addonClasses: fixed
          head:
            - tag:
                label: VA BENE
                addonClasses: bg-success fw-bold
            - tag:
