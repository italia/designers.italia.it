      title:  Scrivi per facilitare e orientare l’interazione
      #text: Migliora il rapporto tra utenti e interfaccia
      background: null
      components:
        - name: TextImageCta
          title:
          noSpace: true
          headingLevel: 2
          text: |
            I testi di interfaccia dovrebbero aiutare l'utente a:
            - **identificare il tipo di interfaccia digitale** in cui si trova, tramite l’uso di elementi quali heading, subheading, label
            - capire **come i blocchi di informazioni sono collegati** fra di loro, tramite l’uso di componenti quali label, [accordion](/design-system/componenti/accordion/), [collapse](/design-system/componenti/collapse/), table, tag
            - scegliere e prevedere in tempo reale **quale azione compiere sull’interfaccia**, tramite l’uso di componenti quali [tooltip](/design-system/componenti/tooltip/) e [buttons](/design-system/componenti/buttons/)
            - **prevedere l’effetto dell’interazione** con un elemento di interfaccia e **guidare alla risoluzione di una situazione inaspettata**, tramite [modali](/design-system/componenti/modal/), aiuti contestuali e messaggi di errore.

        - name: TextImageCta
          title: Tieni presente l’obiettivo e il contesto di ogni pagina o schermata
          headingLevel: 3
          noSpace: true
          text: |
            I testi e i microtesti che accompagnano l’utente nell’interazione con la pagina dovrebbero essere progettati tenendo conto dell’obiettivo e del contesto di ogni schermata, oltre che dell’insieme dei passaggi che compongono un eventuale flusso: organizzare le call to action (es. [buttons](/design-system/componenti/buttons/)) con la giusta gerarchia di importanza è fondamentale per **orientare l’azione primaria**, suggerire le possibilità di interazione secondarie o collaterali, far **raggiungere in maniera fluida e senza colli di bottiglia l’obiettivo**.
          ctas:
          - label: "Scopri le buone pratiche sui contenuti del componente Buttons" #C
            url: "/design-system/componenti/buttons/" #M
            blank: false #M #C true if new tab for external links
           
