              - text: I tuoi documenti appariranno qui
              - text: Ops, non ci sono documenti qui
            - cols:
              - text: I tuoi servizi preferiti appariranno qui. Aggiungi il primo servizio
              - text: Nessun servizio disponibile
            - cols:
              - text: "Inizia a scrivere un messaggio: puoi salvarlo in bozza e inviarlo quando sei pronto. Nuovo messaggio"
              - text: Non ci sono messaggi in bozza

        - name: TextImageCta
          text: |
            I cosiddetti “empty state” o “stati vuoti” sono necessari in varie situazioni, tipicamente quando l’utente deve iniziare ad aggiungere alcuni elementi a una sezione, oppure quando sta cercando qualcosa ma il sistema non restituisce risultati. Scrivere un microtesto per uno stato vuoto è un’opportunità per **far comprendere all’utente come iniziare a interagire con l’interfaccia**, perché questa sia davvero di valore per la sua esperienza, senza perdite di tempo.

            Quando scrivi stati vuoti :
            - evita parole e tono di voce “negativi”
            - suggerisci come **avviare l’interazione che annulla lo stato vuoto**
            - suggerisci che tipo di esperienza offrirà la sezione una volta avviata la prima interazione.

        #5
        - name: TextImageCta
          title: "Progetta aiuti contestuali efficaci"
          noSpace: true
          text: |
            Tooltip (suggerimenti) e placeholder (testi segnaposto) fanno parte della categoria di testi detti di “aiuto contestuale”, cioè utili all’utente come guida aggiuntiva su come interagire con l’interfaccia e su come interpretare il significato di alcuni elementi di UI.

            Ecco alcune buone pratiche per la progettazione di questi microtesti:
            - **usa i tooltip con moderazione**, valutando se l’aiuto contestuale è davvero necessario e ricordando che il testo del tooltip sarà visibile all’utente solo in mouseover (cioè al passaggio volontario del mouse)
            - usa i testi segnaposto come **aiuto alla compilazione**, in particolare se hai bisogno di orientare l’utente su come compilare campi di testo “libero”
            - usa i testi segnaposto per **suggerire il modo giusto di usare alcune funzionalità** (es. ricerca su sito).

        #6
        - name: TextImageCta
          title: "Chiedi conferma prima di azioni rischiose"
          noSpace: true
          text: |
            Prima di azioni con conseguenze rilevanti o irreversibili, dai all'utente un'ultima possibilità di assicurarsi che voglia effettivamente procedere. Le persone possono commettere errori, soprattutto in contesti complessi, sotto pressione o quando sono di fretta.

            ![Un esempio microcopy per una modale di conferma](/images/design-system/fondamenti/domanda-conferma.png "Un esempio microcopy per una modale di conferma")
            
            Quando chiedi conferma a un'utente:

            1. Scrivi un titolo sotto forma di domanda che esplicita chiaramente l'azione che si sta per compiere.
            2. Fornisci una descrizione completa dell’azione e delle sue conseguenze, cercando di non ripetere le parole del titolo. Offri un suggerimento per evitare errori prima di procedere o una spiegazione di come rimediare all'azione successivamente. 
            3. Usa lo stesso verbo che hai usato nel titolo come call-to-action principale, per evitare ambiguità.
            4. Usa "Annulla" come call-to-action secondaria per annullare l'azione.

          
