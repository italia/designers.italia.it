      title:  Scrivi per facilitare e orientare l’interazione
      #text: Migliora il rapporto tra utenti e interfaccia
      background: null
      components:
        - name: TextImageCta
          title:
          noSpace: true
          headingLevel: 2
          text: |
            I testi di interfaccia dovrebbero aiutare l'utente a:
            - **identificare il tipo di interfaccia digitale** in cui si trova, tramite l’uso di elementi quali heading, subheading, label
            - capire **come i blocchi di informazioni sono collegati** fra di loro, tramite l’uso di componenti quali label, [accordion](/design-system/componenti/accordion/), [collapse](/design-system/componenti/collapse/), table, tag
            - scegliere e prevedere in tempo reale **quale azione compiere sull’interfaccia**, tramite l’uso di componenti quali [tooltip](/design-system/componenti/tooltip/) e [buttons](/design-system/componenti/buttons/)
            - **prevedere l’effetto dell’interazione** con un elemento di interfaccia e **guidare alla risoluzione di una situazione inaspettata**, tramite [modali](/design-system/componenti/modal/), aiuti contestuali e messaggi di errore.



    - full: true
