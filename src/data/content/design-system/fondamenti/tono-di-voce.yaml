  sectionsEditorial:
    - full: true
      noSpace: false
      paddingLeft: true
      title: Dai voce a una Pubblica Amministrazione “umana”
      text: Prima di essere “istituzione”, la PA è fatta di persone e parla alle persone con l’obiettivo di essere vicina, semplice e utile
      background: null
      components:
        - name: TextImageCta
          noSpace: true
          # title:
          text: |
            Il tono di voce (di seguito anche abbreviato in “ToV”) è un elemento chiave della comunicazione: **rappresenta il modo in cui vengono trasmessi i messaggi** ed **esprime la visione e la personalità di chi parla**. Un tono di voce coerente, quindi, è indispensabile nella progettazione di contenuti di qualità.

            Quando progetti i contenuti per un sito o un servizio digitale pubblico, **sii coerente nel mettere le persone al centro** della tua comunicazione: in altre parole, scrivi con l’obiettivo primario di farti capire ed essere efficace, tenendo conto degli stati d’animo di chi legge.

    - full: true
      noSpace: true
      paddingLeft: true
      background: null
      components:
        - name: TextImageCta
          title: Parla il linguaggio delle istituzioni in modo semplice
          headingLevel: 2

        - name: Table
          title: Usa in modo appropriato il linguaggio
          responsive: table-responsive-md
          addonClasses: fixed
          head:
            - tag:
                label: VA BENE
                addonClasses: bg-success fw-bold
            - tag:
                label: NON VA BENE
                addonClasses: bg-danger fw-bold
          rows:
            - cols:
              - text: |
                  Tono istituzionale: "Richiedi al comune la rettifica dei dati inesatti presenti sulla scheda anagrafica."
              - text: |
                  Tono burocratico: "Il servizio per inviare una richiesta di rettifica dei dati anagrafici in caso di errori sulle informazioni presenti nella scheda anagrafica, dovuti ad errori materiali o ad errate trascrizioni rispetto a quanto riportato nei documenti in proprio possesso."
            - cols:
              - text: null
              - text: |
                  Tono informale: "Informazioni sbagliate nella tua scheda anagrafica? Falle correggere con la richiesta di rettifica."

        - name: TextImageCta
          text: |
            **Usa in modo appropriato il linguaggio delle istituzioni**, senza abusare di termini burocratici non necessari. Anche quando ti riferisci a norme e prescrizioni, abbi cura di citarle con precisione pur parlando in modo chiaro, con un lessico corretto ma semplice.

        - name: Table
          title: Rivolgiti a chi legge con il "tu"
          responsive: table-responsive-md
          addonClasses: fixed
          head:
            - tag:
                label: VA BENE
                addonClasses: bg-success fw-bold
            - tag:
                label: NON VA BENE
                addonClasses: bg-danger fw-bold
          rows:
            - cols:
              - text: |
                  Tono diretto: "In base alle norme ISO/IEC Directives, Part 3 per la stesura dei documenti tecnici, le Linee guida di design indicano le regole che hai l'obbligo di rispettare in ogni fornitura di siti e servizi digitali per la PA, quelle che dovresti valutare con attenzione prima di scegliere approcci alternativi e quelle facoltative."
              - text: |
                  Tono impersonale: "Conformemente alle norme ISO/IEC Directives, Part 3 per la stesura dei documenti tecnici, le Linee guida di design forniscono indicazioni che devono essere obbligatoriamente rispettate per la realizzazione di siti internet e servizi digitali della PA, quelle opzionali e quelle per cui si rende necessaria un’attenta valutazione."

        - name: TextImageCta
          text: |
            **Rivolgiti a chi legge con il “tu”**, evitando tanto il "lei" e i formalismi quanto la forma impersonale, perché complicano la costruzione del testo.


        - name: Table
          title:  Rispetta le differenze
          responsive: table-responsive-md
          addonClasses: fixed
          head:
            - tag:
                label: VA BENE
                addonClasses: bg-success fw-bold
            - tag:
                label: NON VA BENE
                addonClasses: bg-danger fw-bold
          rows:
            - cols:
              - text: “La documentazione ufficiale che ti guida nella progettazione per la PA, mettendo le persone al centro.”
              - text: “La documentazione ufficiale che ti guida nella progettazione per la PA, mettendo i cittadini al centro.”
            - cols:
              - text: “La norma a cui riferirti per favorire e semplificare l'accesso delle persone con disabilità agli strumenti informatici.”
              - text: “La norma a cui riferirti per favorire e semplificare l'accesso dei disabili agli strumenti informatici.”

        - name: TextImageCta
          text: |
            **Abbi cura di non rafforzare stereotipi** di genere, razzisti o abilisti e di non discriminare in base all'età.

