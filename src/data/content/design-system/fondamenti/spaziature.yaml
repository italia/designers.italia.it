      components:

      - name: TextImageCta
        title: A cosa servono
        headingLevel: 2
        text: |
          Le spaziature servono a:
          1. **organizzare un layout**, le spaziature definiscono la disposizione degli elementi all'interno delle pagine e dei componenti, garantendo il rispetto di una struttura chiara e coesa;
          2. **creare respiro**, le spaziature forniscono respiro visuale tra gli elementi, evitando sovrapposizioni indesiderate e migliorando la comprensione delle informazioni.
          3. **fornire coerenza**, l'uso consistente delle spaziature contribuisce a garantire che i layouts siano uniformi e armoniosi in tutte le interfacce.
      
      - name: TextImageCta
        title: Come usarle
        headingLevel: 2
        text: |
          - **definisci una gerarchia** che consenta di gestire le distanze tra gli elementi in modo logico, avendo spaziature più ampie tra sezioni di una pagina e spaziature più strette all'interno dei componenti.
          - **utilizza i design tokens** dedicati alle spaziature, seguendo la distinzione tra spaziatura verticale (`spacing-stack`), spaziatura orizzontale (`spacing-inline`) e spaziatura interna (`spacing-inset`);
