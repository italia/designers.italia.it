          text: |
            Nell'ambito di design system .italia puoi utilizzare tre diversi caratteri tipografici, ognuno dei quali ha un caso d'uso raccomandato specifico:

        - name: TextImageCta
          title: Titillium
          noSpace: true
          headingLevel: 3
          text: |
              Titillium è il **carattere principale** dell'[identità](/design-system/fondamenti/identita/) del design system .italia, per realizzare servizi pubblici digitali sia su scala nazionale che su scala territoriale e/o locale. 
              
              La font, il cui nome rende omaggio al compositore Arvo Pärt e alla sua tecnica tintinnabuli, nasce nel 2008 come [progetto didattico](http://nta.accademiadiurbino.it/titillium/) all’interno dell’Accademia di Belle Arti di Urbino e, dalla prima applicazione d'uso per il rinnovo del sito governo.it nel 2015, si è guadagnata sul campo il ruolo di carattere di riferimento e distintività per il digitale della Pubblica Amministrazione italiana. 
          ctas:
          - label: Vai al fondamento Identità #C
            url: "/design-system/fondamenti/identita/" #M
            blank: false #M #C true if new tab for external links
            icon:
              icon: sprites.svg#it-arrow-right #C #I #it-arrow-right | it-external-link for external links
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2
        - name: TextImageCta
          noSpace: true
          text: |
              #### Titillium Web (ufficiale)
              Disponibile in diverse varianti, questa è la versione ufficiale integrata e disponibile in tutte le risorse del design system .italia. È un carattere geometrico che garantisce flessibilità nel design, raccomandato per titoli, sottotitoli, elementi interattivi e paragrafi di testo.

              #### Titillium Pro (in sperimentazione)
              È in corso la sperimentazione di questa nuova versione. Se avrà esisti positivi, sarà possibile sceglierla come alternativa in tutte le risorse di .italia. Risolve infatti problematiche di leggibilità, rimanendo retrocompatibile con le versioni precedenti ed estendendone in modo significativo il set di caratteri. Titillium Pro è disponibile in open source tramite la [repository GitHub dedicata](https://github.com/chialab/titillium_pro), curata dagli autori. 
              
              Se sperimentate in autonomia questa versione Pro in servizi digitali pubblici, sarebbe molto interessante avere feedback.  
