          title: Caratteri tipografici
          headingLevel: 2
          text: |
            È possibile utilizzare tre diversi caratteri tipografici, ognuno con un ruolo specifico:
            
            ### Titillium web

            Titillium Web è il nostro **carattere principale**. Disponibile in diverse varianti, è un carattere geometrico che garantisce flessibilità nel design. È raccomandato per titoli, sottotitoli, elementi interattivi e brevi paragrafi di testo. 
            
            ### Lora
            
            Lora è il carattere tipografico nato espressamente per la **lettura dei testi** su dispostivi digitali. Essendo un font con le grazie (*serif*), è raccomandato per lunghi paragrafi di testo.

            ### Roboto Mono

            Roboto Mono, variante monospaziata della famiglia Roboto, è un carattere ideato per la **visualizzazione di dati tecnici**. La sua uniformità dei caratteri è utile per la rappresentazione di numeri, codici, calcoli matematici, esempi con linguaggi di programmazione.
            
