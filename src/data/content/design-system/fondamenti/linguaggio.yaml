      components:

        - name: TextImageCta
          title:
          noSpace: true
          text: |
            Il linguaggio è un elemento centrale per un servizio digitale. Ha il potere di **orientare e influenzare l’esperienza delle persone**, favorendo la **comprensione delle informazioni** e **l’abilità di portare a termine procedure**.  

            Su schermo, **leggiamo solo il 20-28% del testo** di una pagina e lo **scansioniamo velocemente seguendo la forma di una F** ([F-pattern](https://docs.italia.it/italia/designers-italia/manuale-operativo-design-docs/it/versione-corrente/doc/progettazione-dei-contenuti/scrittura-e-linguaggio.html#come-leggono-le-persone-sul-web)). È quindi importante che il linguaggio usato presenti specifiche caratteristiche, evitando la cattiva pratica di riportare in interfaccia testi concepiti per supporti analogici e destinati a personale amministrativo o legale. 


        - name: TextImageCta
          title: Scrivi per le persone
          headingLevel: 2
          noSpace: true
          text: |
            Una Pubblica Amministrazione che mette le persone al centro sa parlare in modo semplice, chiaro ed empatico. Scopri quali parole usano gli utenti per riferirsi ai tuoi contenuti, usando strumenti come Google Ads Keyword Planner, Google Trends, i dati di ricerca interni, questionari e interviste.



