      #text: |
            #Fai evolvere la qualità dei contenuti in base ai riscontri delle persone
      components:
        - name: TextImageCta
          text: |
            I contenuti dovrebbero sempre essere progettati e ottimizzati in maniera iterativa e continua. Per valutare se i contenuti corrispondono alle attese e alle esigenze informative delle persone che utilizzano il servizio, puoi svolgere [test di usabilità](/risorse-per-progettare/validare/test-di-usabilita/) moderati, preparando attività da svolgere con domande aperte.
