      components:

        - name: TextImageCta
          title:
          noSpace: true
          text: |
            Troppo spesso i testi dei servizi pubblici digitali sono lunghi, burocratici e pieni di dettagli superflui, appesantendo l’esperienza dell’utente e rendendo complicato ciò che dovrebbe essere semplice.

            Online non leggiamo come su carta: leggiamo in fretta e cerchiamo risposte immediate. Per questo, il l**inguaggio dei servizi pubblici digitali deve andare dritto al punto**: **chiaro**, **essenziale**, **mirato all’azione** per permettere alle persone di comprendere le informazioni e portare a termine procedure.

        - name: TextImageCta
          title: Scrivi per le persone
          headingLevel: 2
          noSpace: true
          text: |
            Una Pubblica Amministrazione che mette le persone al centro sa parlare in modo semplice, chiaro ed empatico. Scopri quali parole usano gli utenti per riferirsi ai tuoi contenuti, usando strumenti come Google Ads Keyword Planner, Google Trends, i dati di ricerca interni, questionari e interviste.



