      title: Contribuisci a Bootstrap Italia e al suo ecosistema di risorse
      text: | 
        Il kit per sviluppare interfacce ed esperienze di siti e servizi pubblici digitali. 
      background: null
      components:

        - name: TextImageCta
          # title: Approfondisci le risorse per designer
          noSpace: false
          headingLevel: 3
          text: |
            Puoi partecipare a discussioni, aprire segnalazioni e inviare contributi alla principale risorsa di sviluppo. **Bootstrap Italia**. È inoltre possibile collaborare al lavoro di integrazione di **Design Tokens Italia** e puoi partecipare all'evoluzione community-driven dei framework React e Angular Kit che implementano Bootstrap Italia.

            Premessa importante: assicurati di conoscere i [fondamenti del design system del Paese](/design-system/fondamenti/) e [le risorse per sviluppatori](/design-system/come-iniziare/per-sviluppatori/). 
          ctas: 
            - label: "Conosci il modello di contribuzione?" #C
              screenReaderText: ""
              url: "/design-system/come-contribuire/modello-di-contribuzione/" #M
              blank: true #M #C true if new tab for external links
              # disabled: true
