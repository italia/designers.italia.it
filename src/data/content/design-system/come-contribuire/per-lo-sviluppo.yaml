    - full: true
      noSpace: true
      title: Contribuisci all'evoluzione delle risorse community-driven React e Angular Kit
      text: | 
       Partecipa all'aggiornamento per renderle coerenti Bootstrap Italia e UI Kit Italia. 
      background: null
      
      components:

        - name: TextImageCta
          # title: Scopri lo stato delle lavorazioni
          noSpace: false
          headingLevel: 3
          text: |
            Sono partite le lavorazioni per l'aggiornamento di React e Angular Kit alle ultime versioni di Bootstrap Italia v2 (basato su Bootstrap 5).

            Lavorazioni importanti perché: 
            - c'è stato un profondo refactoring di Bootstrap Italia tra le v1 e le v2 in merito ad accessibilità dei componenti e coerenza generale con la risorsa di design UI Kit Italia
            - il [primo gennaio 2023](https://github.com/twbs/release) è avvenuto l'End of Life (EOF) di Bootstrap 4 su cui si basava Bootstrap Italia v1 
            
            Di seguito le informazioni su dove trovare i lavori in corso.              
            Commenti e contributi di tutta la community sono più che necessari!


        - name: TextImageCta
          title: Per React Kit
          noSpace: true
          headingLevel: 3
          text: |
            Puoi seguire i lavori in corso per l'aggiornamento a Bootstrap Italia v2 sul ramo [next](https://github.com/italia/design-react-kit/tree/next) della repository e nella [pull request (885)](https://github.com/italia/design-react-kit/pull/885) dedicata. 
