                color: primary
                align: middle
                hidden: true
                size: sm
                addonClasses: ms-2

        - name: TextImageCta
          title: Invia un contributo di sviluppo
          noSpace: true
          headingLevel: 3
          text: | 
            Puoi inviare un contributo diretto di sviluppo utilizzando un [flow semplificato](https://github.com/italia/bootstrap-italia/blob/main/CONTRIBUTING.md#lavorazione-di-una-issue) rispetto a un Git-flow standard.
        - name: TextImageCta
          title: Per Bootstrap Italia
          noSpace: true
          headingLevel: 4
          text: |
            Il repository contiene i sorgenti del framework di sviluppo e i sorgenti del sito di [documentazione dedicato agli sviluppatori](https://italia.github.io/bootstrap-italia/). 

            Puoi proporre modifiche, correzioni o integrazioni al framework e al sito di documentazione dedicato:
            
            1. apri prima una segnalazione, o proponi il contributo nei commenti a una discussione già esistente sul tema di interesse, evidenziando intenzioni e possibilità
            2. parti sempre da un fork del repository [/italia/bootstrap-italia](https://github.com/italia/bootstrap-italia) 
            3. proponi le tue modifiche aprendo una pull request
            4. indica la pull request nella segnalazione aperta al punto 1 o in un commento dedicato
            
            Nelle lavorazioni poni attenzione al rispetto dei fondamenti del design system del Paese. Può esserti utile il "workflow per migliorare lo sviluppo dei componenti" del [fondamento accessibilità](/design-system/fondamenti/accessibilita/). 
          ctas: 
            - label: "Approfondisci il Fondamento accessibilità" #C
              url: "/design-system/fondamenti/accessibilita/" #M
              blank: false #M #C true if new tab for external links
              icon:
                icon: sprites.svg#it-arrow-right #C #I #it-arrow-right | it-external-link for external links
                color: primary
                align: middle
                hidden: true
                size: sm
                addonClasses: ms-2
        - name: TextImageCta
          title: Per Design Tokens Italia
          noSpace: true
          headingLevel: 4
          text: |
            Il repository contiene i Design Tokens in formato `json` generati lato design da Figma, utilizzando il plugin Tokens Studio, e gli automatismi per convertirli in variabili disponibili nei formati `sass` e `css`.  

            Puoi proporre correzioni o integrazioni alle automazioni e allo stack tecnologico disponibile dal repository:

            1. apri prima una segnalazione, o proponi il contributo nei commenti a una discussione già esistente sul tema di interesse, evidenziando intenzioni e possibilità
            2. parti sempre da un fork del repository [italia/design-tokens-italia](https://github.com/italia/design-tokens-italia)
            3. proponi le tue modifiche aprendo una pull request
            4. indica la pull request nella segnalazione aperta al punto 1 o in un commento dedicato
          ctas: 
            - label: "Approfondisci il Fondamento Design Tokens" #C
              url: "/design-system/fondamenti/design-tokens/" #M
              blank: false #M #C true if new tab for external links
              icon:
                icon: sprites.svg#it-arrow-right #C #I #it-arrow-right | it-external-link for external links
                color: primary
                align: middle
                hidden: true
                size: sm
                addonClasses: ms-2

    - full: true
      noSpace: true
      paddingLeft: true
      title: "Contribuisci all'evoluzione delle risorse community-driven React e Angular Kit"
      text: | 
       Partecipa all'evoluzione partecipata dei due kit che implementano il design system nei framework React e Angular. 
      background: null
      
      components:
        - name: TextImageCta
          noSpace: false
          headingLevel: 3
          text: |
            Sono disponibili le nuove versioni dei React (v5) e Angular Kit (v1), coerenti con le ultime versioni di Bootstrap Italia v2 (basato su Bootstrap 5) e UI Kit Italia v3.  

            Le lavorazioni che hanno portato a queste nuove versioni sono state molto importanti perché: 
            - c'è stato un profondo refactoring di Bootstrap Italia tra le v1 e le v2 in merito ad accessibilità dei componenti e coerenza generale con la risorsa di design UI Kit Italia;
            - il [primo gennaio 2023](https://github.com/twbs/release) è avvenuto l'End of Life (EOF) di Bootstrap 4 su cui si basava Bootstrap Italia v1.
            
            Di seguito le informazioni su dove trovare i lavori in corso nei due kit. I commenti e i contributi di tutta la community sono più che necessari!
          ctas: 
            - label: "Leggi la notizia" #C
              # screenReaderText: " (si apre in una nuova finestra)"
              url: "/community/notizie/20240404-design-system-italia-disponibili-le-nuove-versioni-dei-kit-react-ed-angular/" #M
