        - name: TextImageCta
          title: "Perché contribuire al design system?"
          noSpace: true
          headingLevel: 3
          text: |
            Il design system del Paese è per tutte le persone, e ognuno può offrire un contributo basato su dati, ricerca utente e test sul campo.
            
            Crediamo che il contributo attivo della community che osserva, utilizza, personalizza e implementa quotidianamente le soluzioni proposte sia fondamentale per far crescere la qualità della documentazione e delle risorse operative a supporto delle PA. 
            
            I contributor come te sono ciò che rende questo design system vivo, e per questo ti siamo grati.
            
