        - name: TextImageCta
          title: "Perché contribuire al design system?"
          noSpace: true
          headingLevel: 3
        - name: TextImageCta
          title: Il design system Italia è per tutte le persone, e ognuno di noi può offrire un contributo basato su dati, ricerca utente e test sul campo. 
          noSpace: true
          headingLevel: 4
          text: |
            Crediamo che il contributo attivo della community che osserva, utilizza, personalizza e implementa quotidianamente le soluzioni proposte nel design system del Paese sia fondamentale per far crescere la qualità della documentazione e delle risorse operative a supporto delle PA.   
            I contributor come te sono ciò che rende questo design system vivo, e per questo ti siamo grati.
            Dalla segnalazione di una correzione alla proposta di un’integrazione, dalla presentazione di un nuovo componente alle discussioni su modifiche futuribili, ogni contributor può prendere parte al miglioramento continuo del design system.

            Ti suggeriamo di pensare oltre il singolo servizio digitale per immaginare componenti e pattern scalabili, riusabili e che possono evolvere nel tempo. Condividi ciò che hai imparato nel fare ricerca con gli utenti.  

            Sii disponibile a ricevere feedback o richieste di modifica al tuo lavoro. Sii gentile e incoraggia gli altri a esserlo, quando ricevi domande o feedback. 

            Quando una persona della community contribuisce al Design System, ci piace ringraziarla pubblicamente, ma se preferisci non ricevere menzioni pubbliche, puoi farcelo sapere in questo modo. 
            
        - name: TextImageCta
