    - full: true
      noSpace: false
      title: Cosa puoi fare?
      text: Scopri come contribuire in base alle tue competenze e al tempo che hai a disposizione.
      background: null
      components:

        - name: TextImageCta
          noSpace: false
          text: | 
            Dalla segnalazione di una correzione alla proposta di un’integrazione, dalla presentazione di un nuovo componente alla partecipazione a discussioni su modifiche futuribili, ogni contributor può prendere parte al miglioramento continuo del progetto. 
            
            Ti suggeriamo di pensare oltre il singolo servizio digitale per immaginare componenti e pattern scalabili, riusabili e che possono evolvere nel tempo. Condividi ciò che hai imparato nel fare ricerca con gli utenti. Sii disponibile a ricevere feedback o richieste di modifica al tuo lavoro. Sii gentile e incoraggia gli altri a esserlo, quando ricevi domande o feedback. 

            Quando una persona della community contribuisce al design system ci piace ringraziarla pubblicamente, ma se preferisci non ricevere menzioni pubbliche, puoi farcelo sapere durante la contribuzione. 

        
        - name: TextImageCta
          title: "Come contribuire al design system:"
          headingLevel: 3
          noSpace: true

        - name: TextImageCta
          title: 1. Scopri il piano delle attività e lo stato dei lavori
          headingLevel: 4
          noSpace: true
          text: | 
            Per esplorare lo stato dell’arte della documentazione e delle risorse puoi fare riferimento al piano che contiene la roadmap delle attività e i principali risultati raggiunti dal progetto Designers Italia negli ultimi mesi e anni.  
          ctas: 
            - label: "Vai al piano attività" #C
              # screenReaderText: ""
              url: "/community/piano-attivita/" #M
              blank: true #M #C true if new tab for external links
              # disabled: true
              icon:
                icon: sprites.svg#it-arrow-right #C #I #it-arrow-right | it-external-link for external links
                color: primary
                align: middle
                hidden: true
                size: sm
                addonClasses: ms-2
            - label: "Scopri le attività in lavorazione" #C
              screenReaderText: " su GitHub"
              url: https://github.com/orgs/italia/projects/17/views/5 #M
              blank: true #M #C true if new tab for external links
              # disabled: true
              icon:
                icon: sprites.svg#it-github #C #I #it-arrow-right | it-external-link for external links
                color: primary
                align: middle
                hidden: true
                size: sm
                addonClasses: ms-2

        - name: TextImageCta
          title: 2. Usa il tuo profilo personale, o creane uno nuovo
          headingLevel: 4
          noSpace: true
          text: |
            Per contribuire hai bisogno di un profilo personale gratuito sulla piattaforma GitHub. 
            
            Per creare un nuovo profilo:
              1. Naviga su [github.com](https://github.com) e segui le istruzioni 
              2. Verifica il tuo indirizzo email e abilita un doppio fattore di autenticazione 
              3. Imposta un'immagine del profilo come gesto di cordialità verso la community

        - name: TextImageCta
          title: 3. Scegli come e dove contribuire
          noSpace: false
          headingLevel: 4
          text: |  
            Puoi contribuire ai lavori della presente documentazione, ai lavori sulle risorse di design e a quelli di sviluppo. 
            
            Puoi farlo partecipando alle discussioni aperte e in lavorazione nelle diverse repository delle risorse, aprendo nuove segnalazioni sul tema di tuo interesse laddove non sia già presente e contribuire inviando contributi e integrazioni.

            Qui puoi trovare il [Codice di condotta](https://github.com/italia/bootstrap-italia/blob/main/CODE_OF_CONDUCT.md) della community, utile a mantenere un ambiente di collaborazione inclusivo e propositivo per tutte le persone.  

            Approfondisci le modalità nelle schede dedicate: 
