    - full: true
      noSpace: false
      title: Contribuisci a questa documentazione
      text: Unica fonte di verità sulle risorse e sullo stato dei lavori del design system del Paese.
      background: null
      components:

        - name: TextImageCta
          # title: Documentazione (questo sito)
          noSpace: false
          text: |  
            Puoi proporre modifiche, partecipare a discussioni, aprire segnalazioni e proporti per inviare contributi su tutte le schede della presente documentazione.

            Puoi contribuire ad esempio alla correzione di editing, a migliorare il linguaggio dei **contenuti**, a fare proposte migliorative dell'**immaginario visivo** e allo **sviluppo** stesso del sito e del suo software. 

            Premessa importante: assicurati di conoscere i [fondamenti del design system del Paese](/design-system/fondamenti/). 
          ctas: 
            - label: "Conosci il modello di contribuzione?" #C
              screenReaderText: ""
              url: "/design-system/come-contribuire/modello-di-contribuzione/" #M
              blank: true #M #C true if new tab for external links
              # disabled: true
              icon:
                icon: sprites.svg#it-arrow-right #C #I #it-arrow-right | it-external-link for external links
                color: primary
                align: middle
                hidden: true
                size: sm
                addonClasses: ms-2

        - name: TextImageCta
          title: "Come contribuire alla documentazione:"
          noSpace: true
          headingLevel: 3
        - name: TextImageCta
          title: 1. Proponi una modifica di contenuto su una pagina
          noSpace: true
          headingLevel: 4
          text: |
            Ogni scheda di questa documentazione ha un collegamento al fondo "**Proponi una modifica**", utile per piccole integrazioni o correzioni di contenuto. L'azione permette di arrivare direttamente al file di testo che controlla i contenuti e aprire una richiesta di modifica e contribuzione (_PR - Pull request_).

            _Immagine link "Proponi una modifica", valutare tutorial video XXX_

        - name: TextImageCta
          title: 2. Esplora la lista di tutte le discussioni
          noSpace: true
          headingLevel: 4
          text: |
              L'intero codice sorgente del sito è disponibile sul repository [italia/designers.italia.it](https://github.com/italia/designers.italia.it/) ed è possibile contribuire sia lato contenuti che sviluppo.

              Controlla se c'è già una discussione sul tema che ti interessa, o su un tema simile. Se c'è, vai nella segnalazione dedicata e partecipa lasciando un commento. Se ti interessa lavorare a un contributo sul tema proponiti lasciando un commento nella discussione evidenziando intenzioni e possibilità.
          ctas: 
            - label: "Esplora tutte le segnalazioni" #C
              screenReaderText: " relative alla documentazione"
              url: https://github.com/italia/designers.italia.it/issues?q=is%3Aissue+is%3Aopen+label%3A%22design+system%22 #M
              blank: true #M #C true if new tab for external links
              # disabled: true
              icon:
                icon: sprites.svg#it-github #C #I #it-arrow-right | it-external-link for external links
                color: primary
                align: middle
                hidden: true
                size: sm
                addonClasses: ms-2
                
        - name: TextImageCta
          title: 3. Apri una segnalazione
          noSpace: false
          headingLevel: 4
          text: |
            Se il tema di tuo interesse non è nella lista puoi proporre una nuova segnalazione. Ricorda di inserire tutti i dettagli che ritieni necessari ad approfondire.   
          ctas:
            - label: "Apri una nuova segnalazione" #C
              screenReaderText: " relativa alla documentazione"
              url: https://github.com/italia/designers.italia.it/issues/new #M
              blank: true #M #C true if new tab for external links
              # disabled: true
              icon:
                icon: sprites.svg#it-github #C #I #it-arrow-right | it-external-link for external links
                color: primary
                align: middle
