            title: Quando usarlo
            headingLevel: 2
            text: |
              Usa il componente Overlay per aggiungere testo in sovrapposizione a un’immagine. 

              Può essere utilizzato come apertura e presentazione di una pagina oppure come collegamento a sotto-sezioni.

              ### Alternative a questo componente

              - **[Card](/design-system/componenti/card)**: usa la versione con immagine se devi mostrare molti contenuti in uno spazio ridotto.
              - **[Dimmer](/design-system/componenti/dimmer)**: quando hai bisogno di mostrare un messaggio in sovrimpressione, coprendo una o più sezioni di una pagina.

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              - Lo sfondo può coprire l’immagine per intero o solo una parte di essa, generalmente quella in basso.
              - Usa colori tenui o non eccessivamente saturi per garantire un buon contrasto con il testo.

              ### Attenzione a
              - Non utilizzare il testo in sovraimpressione come didascalia dell’immagine.

              ### Buone pratiche sui contenuti
              - Scrivi un testo breve come titolo o descrizione del contenuto.

