        components:
          - name: TextImageCta
            noSpace: false
            title: Quando usarlo
            headingLevel: 2
            text: >
              L'elemento Sections, in italiano sezioni, è utile per organizzare
              e suddividere contenuti particolarmente ampi e complessi,
              permettendo agli utenti di navigare facilmente tra le diverse
              parti. L'uso delle sezioni migliora la leggibilità e la struttura
              di una pagina.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Definisci le sezioni identificando le diverse parti del
              contenuto che vuoi suddividere in parti distinte; ciascuna di esse
              dovrebbe trattare un argomento specifico o una parte del contenuto
              complessivo.

              - Organizza il contenuto all'interno di ogni sezione in modo
              logico e coerente, utilizzando titoli, sottotitoli e colonne della
              griglia per delineare chiaramente le diverse parti della sezione.

              - Personalizza l'aspetto delle sezioni adattandolo in base al
              design del sito o applicazione. Puoi utilizzare le varianti del
              colore di sfondo e altri elementi di stile per migliorare la
              leggibilità e l'estetica.


              ### Attenzione a


              - Creare sezioni con una struttura simile e posizionate in
              sequenza una dopo l'altra. L'eccessiva ripetizione di uno schema
              può compromettere la fruizione dei contenuti.

              - Personalizzare il colore di sfondo di una sezione, rispettando
              il giusto contrasto con i contenuti testuali.
