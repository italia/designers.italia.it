            title: Quando usarlo
            headingLevel: 2
            text: |
              Il componente Back to top migliora l'esperienza degli utenti nel caso di pagine molto lunghe e su dispositivi mobili, agevolando la navigazione dei contenuti. 
              
              Il Back to top è un pulsante che appare su pagine lunghe e fornisce una scorciatoia per tornare ad inizio pagina, per facilitare ad esempio l'accesso ad [Header](/design-system/componenti/header/) e menu di navigazione, al percorso corrente nei [Breadcrumb](/design-system/componenti/breadcrumb/), ad eventuali filtri o cambio modo di ordinamento di una lunga lista, alla modifica o inserimento di query in un campo di ricerca durante l'esplorazione dei risultati.  
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              - Usa il componente su pagine lunghe.

              ### Attenzione a
              - Non mostrare il componente su pagine che non necessitano scorrimento. 
              - Verificare sempre il suo comportamento nel contesto del progetto su diversi browser e dispositivi, durante l'utilizzo di tecnologie assistive e navigando da tastiera. 
              - Mostrare il componente con cautela, verificandone l'usabilità con utenti, su pagine con contenuti dinamici e moduli, che potrebbero cambiare durante la navigazione di pagina. 
              - Sovrapporre con cautela il componente ad altri elementi o componenti con comportamento [Sticky](/design-system/componenti/sticky/), specialmente se nella stessa posizione in basso a destra della viewport.
              - Non lasciare il compito svolto dal Back to top alle sole funzionalità native di alcuni browser e dispositivi: non c'è uno standard condiviso e probabilmente la maggior parte di queste tecniche sono nascoste o ignorate dagli utenti.
              - Comunicare se possibile l'apparizione del componente e la sua funzione alle tecnologie assistive come i lettori di schermo.


