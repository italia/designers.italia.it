              Il componente Back to top è composto da:
              1. **forma di sfondo**: colore `primary` su fondi chiari, bianco su fondi scuri;
              2. **icona freccia**: indica l'azione di scorrimento verso l'alto;
              3. **ombra**: opzionale, utile per distinguere il Back to top dai contenuti della pagina.  

      - full: true
