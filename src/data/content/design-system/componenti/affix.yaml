    sectionsEditorial:
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Quando usarlo
            headingLevel: 2
            text: >
              Gli affix sono elementi ancorati in una specifica area della
              schermata per facilitarne la visibilità e l’interazione utente. È
              utile soprattutto su pagine lunghe e su mobile.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Per elementi come il gli indici di sezione, le azioni principali
              (pulsanti), i pulsanti di condivisione dei social network.


              ### Attenzione a

              - Non nascondere il contenuto di una pagina sotto un affix.


              ### Buone pratiche sui contenuti

              - In base all’elemento che viene ancorato con un affix (pulsante,
              menu, icone), valgono le stesse considerazioni di contenuto valide
              per il componente specifico.
      - full: true
