              Un elemento affix rimane ancorato su schermata mentre si è su una specifica area della pagina. Allo scorrere completo dell’area di pagina, scorrerà anche l’elemento affix.

              Un elemento affix può avere uno sviluppo **verticale** o **orizzontale** e può essere ancorato alla **parte alta** o alla **parte bassa** della schermata.

