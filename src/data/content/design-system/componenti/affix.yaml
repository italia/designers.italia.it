            title: Quando usarlo
            headingLevel: 2
            text: |
              Su pagine lunghe, può essere utile ancorare in una specifica area della schermata alcuni elementi per facilitare l’interazione utente soprattutto su mobile. 
              Un elemento affix rimane ancorato su schermata mentre si è su una specifica area della pagina.


      - full: true
        noSpace: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              - Per elementi come il gli indici di sezione, le azioni principali (pulsanti), i pulsanti di condivisione dei social network.

              ### Attenzione a
              - Non nascondere il contenuto di una pagina sotto un affix.

              ### Buone pratiche sui contenuti
              - In base all’elemento che viene ancorato con un affix (pulsante, menu, icone), valgono le stesse considerazioni di contenuto valide per il componente specifico.

