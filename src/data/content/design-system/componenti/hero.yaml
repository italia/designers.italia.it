        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              - Usa le varianti con solo immagine per creare aperture di pagina d'effetto.
              - Usa le varianti con testo e call to action se vuoi mettere in evidenza un contenuto del sito.
              
              ### Attenzione a
              - Non usare più componenti Hero sulla stessa pagina. 
              - Usare il componente Hero con moderazione, consideralo come fosse una copertina o un banner molto in evidenza. Difficilmente avrai bisogno di troppe copertine o banner nell'ambito dello stesso sito o servizio.
              - Fare attenzione al corretto contrasto (minimo) tra testo e sfondo nella variante "Con testo e immagine di sfondo"
              - Scegliere il corretto livello di heading `h1-h6` per il titolo a seconda del contesto e della struttura di pagina.
              - Usare la corretta semantica `html` per le call to action laddove presenti: `<a>` per link di navigazione o ancore, `<button>` per azioni. 
              - Usare il componente Hero con approccio "fullwidth", sfrutta cioè tutta la larghezza della viewport.
              
              ### Buone pratiche sui contenuti
              - Se usi la variante del componente con immagine e testo abbi cura di progettare un titolo e una descrizione brevi e concisi poiché le persone tendono a scansionare il testo e a evitare la lettura di porzioni di testo lunghe. La descrizione ha l'obiettivo di aggiungere maggiore contesto all'informazione principale contenuta nel titolo. 
              - Usa un linguaggio semplice.
              - Prediligi l'uso di verbi per orientare le azioni anticipate dalla call to action primaria e da eventuali CTA secondarie. 

