        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              ### Variante Lista file


              - Cliccando sul pulsante è possibile selezionare uno o più file e
              confermare la selezione.

              - Durante il caricamento viene mostrata una barra di progresso per
              ciascun file.

              - Nel caso ci sia un problema con il caricamento di un file,
              questo viene indicato con il colore di stato di errore.

              - L’utente può annullare il caricamento di un file cliccando
              sull’icona “X” ad esso correlata.

              - Al termine di un caricamento andato a buon fine, viene mostrata
              un’icona di conferma.


              ### Variante Drag and Drop


              - Trascinando uno o più file dalla finestra di sistema del
              dispositivo e rilasciandoli nell'area preposta, inizia il
              caricamento.

              - Durante il caricamento viene mostrato il progresso tramite
              un’indicazione espressa in termini percentuali, in
              sovraimpressione rispetto all’icona di sfondo.

              - Al termine del caricamento, l’icona di sfondo mostra un simbolo
              di conferma.


              ### Variante Avatar


              - Cliccando sulla miniatura dell'immagine, viene mostrata la
              finestra di sistema per selezionare l’immagine desiderata.

              - Al termine del caricamento, l’immagine si aggiorna.


              ### Variante Galleria


              - Cliccando sul riquadro con etichetta “Carica immagine” è
              possibile selezionare un’immagine e confermare il caricamento.

              - Al termine del caricamento, l’immagine viene aggiunta alla lista
              delle miniature (thumbnail) visualizzate.
