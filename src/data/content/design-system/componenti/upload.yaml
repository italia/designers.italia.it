            headingLevel: 2
            text: >
              Usa il componente Upload quando è necessario permettere agli
              utenti di caricare file o immagini. Questo componente è utile in
              contesti come:


              - form di registrazione o profili utente dove si richiede una foto
              del profilo;

              - form per la richiesta di servizi online che prevedono il
              caricamento di documenti singoli o multipli;

              - piattaforme di condivisione di contenuti dove gli utenti possono
              caricare documenti, immagini o altri file multimediali;

              - form di supporto tecnico che richiedono allegati di screenshot o
              messaggi di errore per diagnosticare problemi;

              - qualsiasi altro contesto in cui è necessario raccogliere file
              direttamente dagli utenti.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              Per usare correttamente il componente Upload, è importante
              comprendere le diverse varianti disponibili e come ciascuna può
              essere utilizzata per migliorare l'esperienza utente.


              ### Variante Lista file


              Questa è la variante più comune e semplice di upload e funziona
              bene per tutti i tipi di file, inclusi documenti, immagini e altri
              tipi di media.


              ### Variante Drag and Drop


              Questa variante permette agli utenti di trascinare direttamente i
              file in un'area designata per il caricamento. 


              Questo metodo è particolarmente utile per caricare rapidamente più
              file ed è raccomandata per interfacce dedicate a dispositivi con
              trackpad o mouse. Non è invece consigliato per interfacce dedicate
              principalmente a dispositivi mobile. 


              Se usi questa variante assiccurati che l'area di caricamento sia
              ben visibile e definita, e fornisci la possibilità di annullare il
              caricamento appena effettuato e caricare un nuovo file.


              ### Variante Avatar


              Questa variante è particolarmente utile nelle applicazioni dove si
              caricano foto del profilo o immagini specifiche. Gli utenti
              cliccano su un'icona o su una miniatura dell'immagine per aprire
              il dialogo di selezione file. Se usi questa variante, attenzione a
              rendere chiaro che l'area dell'immagine è cliccabile.


              ### Variante Galleria


              Questa variante è dedicata al caricamento di immagini per un
              galleria. Le miniature (thumbnail) mostrate indicano che il
              caricamento è andato a buon fine. Se usi questa variante, indica
              chiaramente i formati, le dimensioni e il peso massimo supportati.
