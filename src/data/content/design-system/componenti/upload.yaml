            title: Anatomia
            headingLevel: 2
            text: >
              ### Variante Lista file

              ![Gli elementi che formano la variante lista file di
              upload](/images/design-system/componenti/upload-list-anatomy.png)

              1. **pulsante**, necessario per avviare il caricamento di un file;

              2. **nome del file**, coincide con il nome originale e può essere
              accompagnato da un'icona;

              3. **dimensioni del file**, può essere espresso in vari formati a
              seconda del peso;

              4. **icona stato caricamento**, indica lo stato del caricamento;

              5. **barra progresso**, mostra la percentuale di avanzamento;

              6. **stato di errore**, tutti gli elementi vengono colorati di
              rosso in caso di problemi durante il caricamento.


              ### Variante Avatar

              ![Gli elementi che formano la variante avatar di
              upload](/images/design-system/componenti/upload-avatar-anatomy.png)

              1. **immagine**, è l'immagine attualmente caricata;

              2. **etichetta e icona**, fanno parte dell'azione di modifica e
              caricamento di una nuova immagine;

              3. **forma di sfondo**, copre l'immagine per metà e contiene gli
              elementi del punto 2.


              ### Variante Galleria

              ![Gli elementi che formano la variante galleria di
              upload](/images/design-system/componenti/upload-gallery-anatomy.png)

              1. **lista di immagini**, le immagini attualmente present in una
              galleria;

              2. **pulsante**, ha la stesse dimensioni di un'immagine presente
              nella lista e permette il caricamento di un nuovo file.


              ### Variante Drag and Drop

              ![Gli elementi che formano la variante drag and drop di
              upload](/images/design-system/componenti/upload-dragdrop-anatomy.png)

              1. **icona**, rappresenta l'immagine di un file;

              2. **testo di supporto**, indica cosa fare per iniziare il
              caricamento di un file;

              3. **link**, permette il caricamento classico tramite selezione
              manuale;

              4. **barra di progresso**, mostra l'avanzamento e circonda l'icona
              rappresentativa;

              5. **percentuale**, indica l'avanzamento in termini percentuali;

              6. **dettagli file**, mostra formato e dimensioni del file;

              7. **nome del file**, il nome del file nel formato originale;

              8. **stato**, indicazione di avanzamento in formato testuale.
      - full: true
        noSpace: true
