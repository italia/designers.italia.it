        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              Per usare correttamente il campo di upload, è importante comprendere le diverse varianti disponibili e come ciascuna può essere utilizzata per migliorare l'esperienza utente.

              ### Variante Lista file

              Questa è la forma più comune e semplice di upload, funziona bene per tutti i tipi di file, inclusi documenti, immagini e altri tipi di media.

              ### Variante Drag and Drop

              Questa variante permette agli utenti di trascinare direttamente i file in un'area designata per il caricamento. Questo metodo è particolarmente utile per caricare rapidamente più file ed è raccomandata per interfacce dedicate a dispositivi con trackpad o mouse. Non è invece consigliato per interfacce dedicate principalmente a dispositivi mobile.

              #### Attenzione a

              - Può non essere immediatamente evidente per tutti gli utenti, richiede un'area di caricamento visibile e ben definita.
              - Prevedere la possibilità di annullare il caricamento appena effettuato e caricare un nuovo file.

              ### Variante Avatar

              Questa variante è particolarmente utile nelle applicazioni dove si caricano foto del profilo o immagini specifiche. Gli utenti cliccano su un'icona o su una miniatura dell'immagine per aprire il dialogo di selezione file.

              #### Attenzione a

              - Rendere chiaro che l'area dell'immagine sia cliccabile.

              ### Variante Galleria

              Questa variante è dedicata al caricamento di immagini per un galleria. Le miniature (thumbnail) mostrate indicano che il caricamento è andato a buon fine.

              #### Attenzione a

              - Indicare chiaramente i formati, le dimensioni e il peso massimo supportati.

