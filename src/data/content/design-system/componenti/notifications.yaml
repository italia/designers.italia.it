          - name: TextImageCta
            noSpace: false
            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che compongono il componente
              notification](/images/design-system/componenti/notifications-anatomy.png)


              Il componente notification è composto da:


              1. **forma di sfondo**, con ombreggiatura per sottolineare lo
              stacco dalla pagina sottostante;

              2. **bordo laterale o superiore** (a seconda del dispositivo), che
              può cambiare colore in base allo stato della notifica;

              3. **icona**, che accompagna il titolo della notifica;

              4. **titolo della notifica**;

              5. **descrizione** del messaggio di notifica;

              6. eventuale **link** ad altre pagine del sito o approfondimenti
              esterni;

              7. **pulsante secondario**, utilizzato per annullare l'azione o
              tornare indietro;

              8. **pulsante primario**, utilizzato per confermare l'esecuzione
              di un'azione.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              - Appare in una posizione predefinita sull'interfaccia utente, di
              solito in alto a destra o in basso a destra.

              - Di solito, scompare automaticamente dopo un periodo di tempo
              predefinito.

              - L'utente può chiudere la notifica manualmente prima che scompaia
              automaticamente, se presente un'icona di chiusura.

              - L'utente può continuare a interagire con l'applicazione anche
              quando la notifica è visibile.
      - full: true
