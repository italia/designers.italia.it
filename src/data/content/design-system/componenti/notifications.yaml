            title: Quando usarlo
            headingLevel: 2
            text: |
              Usa il componente Notifiche per aggiornare l'utente su modifiche o aggiornamenti minori all'interno dell'applicazione. Questi messaggi temporanei tendono a scomparire dopo pochi secondi, quindi potrebbero non essere sempre notati o letti attentamente.

              ### Alternative

              - Usa il componente **[Alert](/design-system/componenti/alert)** per mostrare messaggi di avviso importanti che richiedono l’attenzione dell’utente.

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              - Cambia lo stile della notifica in base all'obiettivo del messaggio, usando le diverse opzioni disponibili;
              - Decidi dove mostrare la notifica sull'interfaccia, variando l'esperienza tra dispositivi mobile e laptop/desktop;
              - Usa un'icona per nascondere la notifica se vuoi che non scompaia automaticamente;
              - Se la notifica richiede delle azioni, usa il componente **[Buttons](/design-system/componenti/buttons)**.

              ### Attenzione a
              
              - Mantenere un’esperienza coerente su dispositivi differenti.

              ### Buone pratiche sui contenuti

              - Il titolo della notifica deve essere chiaro ma breve;
              - Usa la descrizione solo per informazioni salienti;


