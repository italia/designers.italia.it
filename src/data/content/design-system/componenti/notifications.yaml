            title: Quando usarlo
            headingLevel: 2
            text: |
              Usa la notifica per aggiornare l'utente su modifiche o aggiornamenti minori all'interno dell'applicazione. Questi messaggi temporanei appaiono in sovrimpressione e tendono a scomparire dopo pochi secondi, quindi potrebbero non essere sempre notati o letti attentamente.

              ### Alternative

              - Usa il componente **[alert](/design-system/componenti/alert)** per mostrare all'utente messaggi di avviso importanti che restano nel corpo della pagina senza scomparire automaticamente.

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              - Cambia lo stile della notifica in base all'obiettivo del messaggio, usando le diverse varianti disponibili;
              - Decidi dove mostrare la notifica sull'interfaccia, variando l'esperienza tra dispositivi mobile e laptop/desktop;
              - Usa un'icona per nascondere la notifica se vuoi che non scompaia automaticamente;
              - Se la notifica richiede delle azioni, usa il componente **[Buttons](/design-system/componenti/buttons)**.

              ### Attenzione a
              
              - Mantenere un’esperienza coerente su dispositivi differenti.

              ### Buone pratiche sui contenuti

              - Il titolo della notifica deve essere chiaro ma breve;
              - Includi una descrizione con informazioni aggiuntive solo quando queste sono importanti e non possono essere riassunte nel titolo della notifica.


