            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente Toolbar è un menu che utilizza principalmente le
              icone come elemento di navigazione. 

              È particolarmente utile per realizzare applicazioni molto
              specifiche, come ad esempio dashboard o strumenti di
              monitoraggio. 


              ### Alternative a questo componente


              - **[BottomNav](/design-system/componenti/bottomnav):** per creare
              un menu in stile app mobile che sia sempre fissa nella parte
              inferiore dello schermo.

              - **[Header](/design-system/componenti/header):** per realizzare
              un menu di navigazione classico.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Usa la toolbar insieme a un elemento di intestazione, come ad
              esempio uno [slim header](#), per dare un contesto di prodotto.

              - Usa la variante *laterale* nel caso in cui sia presente un
              [header](/design-system/componenti/header) completo.

              - Usa la variante *dropdown* nel caso in cui ogni voci di menu
              abbia un sotto livello di navigazione.

              - Usa i divisori per raggruppare voci di menu che appartengono a
              uno stesso gruppo logico.


              ### Attenzione a


              - Scegliere icone che descrivano in modo chiari i contenuti
              associati.


              ### Buone pratiche sui contenuti


              - Usa una parola singola e chiara per l’etichetta associata
              all’icona.
