            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che formano il progress
              indicator](/images/design-system/componenti/progress-anatomy.png)


              Il componente progress indicator è composto da:

              1. **barra di avanzamento**, il contenitore che indica il valore
              massimo di avanzamento e delimita la dimensione totale del
              componente;

              2. **barra di progresso**, indica fin dove è arrivato il
              progresso;

              3. **etichetta (label)**, indica la percentuale di progresso. Non
              è presente nella variante Spinner.
