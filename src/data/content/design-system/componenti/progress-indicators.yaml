            title: Quando usarlo
            headingLevel: 2
            text: >
              Utilizza il componente Progress indicator quando hai necessità di
              mostrare l’avanzamento di un’operazione, come il caricamento di un
              file o l’invio dei dati di un modulo.


              ### Alternative a questo componente

              - [Notifications](/design-system/componenti/notifications): per
              comunicare all’utente il risultato di un’operazione o un
              cambiamento di stato del sistema, senza necessità di mostrarne lo
              stato di avanzamento.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - La barra di avanzamento del componente deve aggiornarsi in tempo
              reale per riflettere correttamente il progresso dell'operazione.

              - Fornisci un feedback visivo quando l'operazione è completata
              utilizzando un breve testo o icona.

              - Considera l'uso di colori o animazioni per rendere l'indicatore
              di avanzamento più coinvolgente e informativo.


              ### Attenzione a

              - Utilizzare la variante più adatta in base al contesto d’uso del
              componente.
