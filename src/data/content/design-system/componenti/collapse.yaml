tabs:

  - title: Uso e accessibilità

    componentVariant:
      id: "preview-use"
      title: "Anteprima"
      viewerHeight: 0
      accordionUrl: https://italia.github.io/bootstrap-italia/docs/componenti/collapse/
      accordionOpen: false
      accordionShow: false

    sectionsEditorial:
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Quando usarlo
            headingLevel: 2
            text: |
              Per ottimizzare l’ingombro dei contenuti di una pagina si possono usare degli elementi richiudibili (in gergo definiti collassabili o collapse), che possono essere attivati indipendentemente l’uno dall’altro oppure in modo esclusivo con l’attivazione di solo un blocco alla volta (in gergo definiti fisarmoniche o accordion).

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              Utilizza un link o un pulsante per attivare il comportamento previsto dal Collapse, applicando l'effetto di mostra/nascondi ad un elemento presente in pagina (un parafrafo di testo, una sezione o un altro componente).

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Accessibilità
            headingLevel: 2
            text: |
              *In stesura*

