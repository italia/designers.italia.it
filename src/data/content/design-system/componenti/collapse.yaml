seo:
  name: Collapse - Designers Italia
  description: >-
    Funzionalità applicabile a elementi di interfaccia per espandere o comprimere sezioni di contenuto e ottimizzare spazio.
  canonical: null
  pathname: /design-system/componenti/collapse/
