    specialKangarooComponent: true
    background: null
    title: Collapse
    tag:
      label: Componenti
      addonClasses: mt-3 text-uppercase
    column: true
    subtitle: >-
      Funzionalità applicabile a elementi di interfaccia per espandere o comprimere sezioni di contenuto e ottimizzare spazio
    imgRatio: 1x1
    noBorder: true
    kangaroo:
