        components:
          - name: TextImageCta
            noSpace: false
            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che formano la
              Timeline](/images/design-system/componenti/timeline-anatomy.png)


              Il componente Timeline è composto da:

              1. **segnaposto**, rappresenta l'evento sulla linea del tempo e può
              ospitare un icona;

              2. **data**, la data dell'evento che può essere scritta in diversi
              formati;

              3. **linea del tempo**, si sviluppa in verticale seguendo il
              numero di eventi presenti; 

              4. **titolo evento**, descrizione sintetica dell'evento;

              5. **descrizione**, descrizione estesa dell'evento che può contenere
              altri elementi come link, immagini, pulsanti.
