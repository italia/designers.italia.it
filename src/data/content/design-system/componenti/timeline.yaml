            title: Quando usarlo
            headingLevel: 2
            text: >
              Usa il componente timeline quando devi presentare una serie di
              eventi in ordine cronologico. 

              È particolarmente utile per raccontare una sequenza di eventi
              storici o per evidenziare importanti traguardi o risultati.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Identifica gli eventi chiave che desideri rappresentare sulla
              linea del tempo.

              - Organizza questi eventi in ordine cronologico.

              - Crea una linea o un percorso visivo che rappresenta il flusso
              del tempo.

              - Posiziona gli eventi lungo questa linea in base a quando si sono
              verificati.

              - Fornisci un breve riepilogo o una descrizione per ogni evento.


              ### Attenzione a

              - Evitare di sovraccaricare la timeline con troppi dettagli:
              concentrati sui punti chiave e le informazioni più rilevanti. 

              - Assicurare che la sequenza sia chiaramente identificabile anche
              navigando da tastiera o con strumenti assistivi come lettori di
              schermo.


              ### Buone pratiche sui contenuti

              - Mantieni le descrizioni degli eventi brevi e concise per
              facilitare la lettura e la comprensione.

              - Se possibile, usa le icone per rappresentare gli eventi o le
              fasi.

              - Assicurati che gli eventi siano chiaramente distinti l'uno
              dall'altro sulla timeline.
