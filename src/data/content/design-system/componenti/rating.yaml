            title: Quando usarlo
            headingLevel: 2
            text: |
              Il componente Rating può essere utilizzato in diverse situazioni, come ad esempio quando si desidera raccogliere il parere delle persone su un prodotto, un servizio digitale o la chiarezza informativa di una pagina. Consente alle persone di esprimere la loro opinione in modo semplice e intuitivo.

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              1. Posiziona il rating in punti diversi dell’interfaccia a seconda dell'uso: per sapere l'opinione delle persone su un prodotto o servizio, deve essere vicino al nome o titolo; per valutare quanto è chiara una pagina, è meglio che sia in fondo alla pagina.
              2. Le opzioni di valutazione devono essere chiare e comprensibili.
              3. Fornisci un feedback immediato una volta che l'utente ha inviato la sua valutazione.
              4. Considera l'opportunità di lasciare un commento oltre alla valutazione numerica per fornire un feedback più dettagliato.

              ### Attenzione a 
              - Limitare il numero di opzioni di valutazione per evitare confusione (ad esempio, da 1 a 5).


