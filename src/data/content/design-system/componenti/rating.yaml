        components:
          - name: TextImageCta
            noSpace: false
            title: Anatomia
            headingLevel: 2
            text: |
              ![Gli elementi che formano il rating](/images/design-system/componenti/rating-anatomy.png)

              Il componente rating è composto da:
              1. **icona stella** piena: identifica il giudizio espresso dall'utente dopo averlo selezionato;
              2. **icona stella** vuota: identifica il giudizio che l'utente può ancora esprimere, disponibile nello stile "linea" (outline) oppure "pieno" (full);
              3. **etichetta** (opzionale): il giudizio può essere espresso anche con una parola che lo descriva. 
              

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: |
              - Cliccando su un’icona del rating viene inviata la propria opinione al sito o servizio interessato.
              - Non è necessario confermare la valutazione espressa utilizzando un pulsante aggiuntivo.
              - In seguito al clic, è possibile mostrare un breve questionario (form) per approfondire l’esperienza d’uso o la valutazione.

