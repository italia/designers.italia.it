            title: Anatomia
            headingLevel: 2
            text: |
              ![Gli elementi che formano il pulsante](/images/design-system/components/buttons/button-anatomy.webp)

              Il componente _button_ è composto da:
              1. **forma di sfondo**, che può essere opzionale come nella variante "Link";
              2. **icona sinistra**, posizione suggerita perché rafforza il significato di un invito all'azione (*call to action*);
              3. **etichetta** (*label*), il testo della *call to action*, indica sempre un'azione; 
              4. **icona destra**, può essere utilizzata per suggerire flussi di navigazione.

              È possibile utilizzare una sola icona, scegliendo la posizione corretta in base all'azione.

      - full: true
        noSpace: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: |
              Elenco degli stati interattivi disponibili in tutte le varianti del componente:

              ### Default
              Il pulsante si presenta nello stato normale quando è attivo ma l'utente non ci interagisce.

              ### Hover
              Lo stato di _hover_ si manifesta al passaggio di un sistema di puntamento (mouse o trackpad) sul pulsante. Non
              è richiesto su dispositivi _touch_ come tablet e smartphone.

              ### Focus
              Lo stato di _focus_ si manifesta nel momento un utente utilizza una tastiera o altri dispositivi per navigare in una pagina saltando da un elemento interattivo a quello successivo.

              ### Pressed
              È lo stato relativo al momento del click o pressione sul pulsante. È di fondamentale importanza perché
              restituisce all'utente un _feedback_ visivo dell'azione compiuta.

              ### Disabled
              Indica che il pulsante è disattivato.

