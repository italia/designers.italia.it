            title: Anatomia
            headingLevel: 2
            text: |
              _Immagine in via di definizione. Il componente è in lavorazione in UI Kit Italia, [segui i lavori o contribuisci nella issue specifica](https://github.com/italia/design-ui-kit/issues/100)._

              Il componente video player nelle sue diverse varianti è composto da questi elementi: 

              1. **immagine thumbnail**: opzionale, utile per introdurre i contenuti del video e/o nei casi di attesa accettazione dell'overlay di consenso; 
              2. **overlay di consenso**: necessario in tutti i casi di streaming da piattaforme di terze parti, abilita la presenza di un meccanismo gestione cookie a norma GDPR;  
              3. **video**: contenitore per il video 16:9 o 4:3;  
              4. **sottotitoli**: necessari in tutti i casi ci sia del parlato nel video;
              5. **controlli**: spazio per la barra di controllo della riproduzione;
              5. **trascrizione**: necessaria in tutti i casi in cui è presente del parlato nel video, sia necessario descrivere rumori e altro tipo di audio.

