            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              - Carica nei parametri del video player i sottotitoli (ad esempio fornendo l'url di un file in formato `.vtt`)
              - Inserisci la trascrizione o un link a questa nello spazio dedicato.
              - Implementa il meccanismo di gestione overlay del consenso ogniqualvolta utilizzi video provenienti da piattaforme di terze parti (ad esempio Youtube). 

              ### Attenzione a
              - Non forzare il player in modalità "auto-play", lascia all'utente la facoltà di farlo iniziare, mettere in pausa o interrompere. 
              - Ottimizza i video per lo streaming se li carichi nel tuo spazio hosting e non in una piattaforma dedicata.   
              - Se utilizzi video provenienti da piattaforme di terze parti dovrai collegare la tua Cookie Policy nel meccanismo di overlay, aggiornare la stessa cookie policy con l'aiuto del Responsabile trattamendo dati del tuo ente e implementare un meccanismo per la revoca del consenso, ad esempio come quello implementato su questo stesso sito web designers.italia.it. 

              ### Buone pratiche per i contenuti
              - È auspicabile l'inserimento di una immagine "thumbnail" che sostituisca il video in attesa del caricamento e/o consenso. 
              - Devi fornire sottotitoli e trascrizioni come da normativa sull'accessibilità. Ti ricordiamo che i soli sottotitoli generati in automatico da una piattaforma non sono sufficienti, se non controllati ed eventualmente corretti o integrati da un umano.
