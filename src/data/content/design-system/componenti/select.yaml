            title: Quando usarlo
            headingLevel: 2
            text: >
              Usa il componente Select nel contesto di un modulo
              ([Form](/design-system/componenti/form/)), quando vuoi permettere
              agli utenti di scegliere un elemento all'interno di un elenco di
              opzioni predefinite. 


              ### Alternative a questo componente

              - **[Radio button](/design-system/componenti/radio-button/)**: da
              preferire un gruppo di Radio button a livello di usabilità e se è
              necessario essere certi che l'utente sia consapevole di tutte le
              opzioni, consigliabile in particolare se il numero di scelte è
              limitato. 

              - **[Autocomplete](/design-system/componenti/autocomplete/)**: per
              lunghe liste di opzioni, offre all'utente la possibilità in più di
              filtrare tra le opzioni scrivendo nel campo di scelta, seppur da
              un elenco controllato di opzioni. 
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Imposta un'opzione come predefinita la prima volta che l'utente
              incontra il componente: può essere uno dei valori o una prima
              opzione neutra che guidi la scelta dell'utente, ad esempio:
              "Scegli tra le opzioni: ". 


              ### Attenzione a

              - Non preselezionare nessuna delle opzioni se il componente serve
              all'utente per rispondere a domande, ne influenzerebbe la
              risposta.  

              - Valutare il contesto d'uso e le alternative, prevedi test di
              usabilità del modulo, in particolare per affiancare più componenti
              Select tieni in considerazione ad esempio che l'utente potrebbe
              trovare difficoltà a distinguere scelte già fatte e non.

              - Proporre all'utente una rosa di opzioni non troppo lunga, per
              esempio con domande preliminari che la precedono e permettono di
              sfoltirla. Se la lista diventa abbastanza breve, considera l'uso
              alternativo di un gruppo di [radio
              button](/design-system/componenti/radio-button/).

              - Considerare che il componente prevede l'apertura del pannello di
              scelta standard del browser e del dispositivo in uso, per
              ottimizzare accessibilità e usabilità.


              ### Buone pratiche sui contenuti

              - Scegli un'etichetta di testo (label) che indichi chiaramente lo
              scopo della scelta richiesta all'utente.  

              - Scrivi l'elenco di opzioni in modo coerente: ogni opzione
              dovrebbe essere breve e il più possibile chiara per evitare
              ambiguità fra le varie opzioni e renderle univoche. 

              - Ordina le opzioni disponibili in ordine alfabetico, o per altra
              logica che sia chiara all'utente. 
