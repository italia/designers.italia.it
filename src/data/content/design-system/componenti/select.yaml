            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che compongono la
              Select](/images/design-system/componenti/select-anatomy.png)


              Il componente select chiuso è composto da:

              1. **valore selezionato**, l'opzione attualmente selezionata, di
              default può essere un'indicazione di scelta come "Scegli una
              opzione";

              2. **etichetta (label)**, il testo che informa l'utente sulla
              scelta che deve fare. È obbligatorio, anche per l'accessibilità;

              3. **freccia**, l'icona che suggerisce il comportamento di
              apertura del componente;

              4. **bordo**, riga inferiore che identifica il campo.


              Per il componente Select aperto si consiglia di utilizzare lo
              standard fornito dal browser dell'utente, per ottimizzare
              usabilità e accessibilità. 
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              Elenco degli **stati interattivi** disponibili in tutte le
              varianti del componente:


              - **default**, il componente Select si presenta nello stato
              normale quando è attivo ma l'utente non ci interagisce;

              - **hover**, si manifesta al passaggio del puntatore sul
              componente, è disponibile solo su dispositivi no-touch;

              - **focus**, si manifesta nel caso di navigazione tramite tastiera
              o altri strumenti, passando da un elemento interattivo a quello
              successivo;

              - **active**, è lo stato relativo al momento del click o pressione
              sul componente, apre il pannello con la lista delle opzioni tra
              cui scegliere; all'apertura è selezionata l'opzione corrente, se è
              la prima apertura la voce di default si trova come prima della
              lista;

              - **disabled**, indica che il componente è disattivato e non è
              possibile interagire con esso.
