            text: |
              Usa il componente Timepicker, nel contesto di un modulo ([form](/design-system/componenti/form/)), per permettere agli agli utenti di scegliere un orario, indicando ore e minuti. È un componente utile per i flussi di interazione che prevedono la comunicazione di un orario, come la prenotazione di appuntamenti o di posti per un evento.

              ### Alternative

              Se hai bisogno che gli utenti selezionino un orario da una lista di opzioni prestabilite, ad esempio con un intervallo di 5 o 10 minuti, usa il componente [select](/design-system/componenti/select).

      - full: true
