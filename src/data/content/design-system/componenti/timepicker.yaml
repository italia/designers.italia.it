          - name: TextImageCta
            noSpace: false
            title: Anatomia
            headingLevel: 2
            text: |
              ![Gli elementi che formano il timepicker](/images/design-system/componenti/timepicker-anatomy.png)

              Il componente Timepicker è basato sul componente [input](/design-system-/componenti/input) e ne condivide la maggior parte degli elementi. 
              
              È composto da:
              1. **forma di sfondo**: è sempre di colore bianco con un bordo sul lato inferiore;
              2. **etichetta**: posizionata all'esterno della forma di sfondo, in alto;
              3. **icona** (opzionale): indica la presenza del calendario, non è cliccabile separatamente; 
              4. **testo placeholder**: suggerisce il formato testuale da usare per compilare correttamente il campo;
              5. **testo di supporto** (opzionale): fornisce eventuali indicazioni aggiuntive.

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: |
              Cliccando sul componente si apre un menu a tendina per le ore e uno per i minuti. Il campo ore è il primo attivo. Dopo aver selezionato l'ora, si attiva il campo minuti.   
              Le ore e i minuti possono essere selezionati al click/tap/touch sulle opzioni nei menu a tendina oppure inseriti manualmente tramite tastiera.  
              Per spostare la selezione tra il campo ore e il campo minuti si possono usare i tasti freccia o il tasto TAB.

