            title: Quando usarlo
            headingLevel: 2
            text: >
              Usa il componente Timepicker, nel contesto di un modulo
              ([Form](/design-system/componenti/form/)), per permettere agli
              agli utenti di scegliere un orario, indicando ore e minuti. È un
              componente utile per i flussi di interazione che prevedono la
              comunicazione di un orario, come la prenotazione di appuntamenti o
              di posti per un evento.


              ### Alternative a questo componente

              - **[Select](/design-system/componenti/select)**: se hai bisogno
              che gli utenti selezionino un orario da una lista di opzioni
              prestabilite, ad esempio con un intervallo di 5 o 10 minuti.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Permetti agli utenti di inserire un orario manualmente.

              - Usa preferibilmente il campo nella forma nativa offerta da
              ciascun browser, per garantirne il pieno supporto. 


              ### Attenzione a

              - Scegliere ed eventualmente indicare il formato: 12 ore con
              AM/PM, o 24 ore.

              - Validare il funzionamento con tastiera e tecnologie assistive. 

              - Gestire correttamente eventuali messaggi di errore. 
