            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente Popover può essere utilizzato per fornire
              informazioni aggiuntive o contestuali, senza interrompere la
              navigazione o un flusso di lavoro in corso.


              È utile, ad esempio, per fornire suggerimenti o spiegazioni su
              come usare o compilare elementi dell'interfaccia utente, come un
              pulsante o un campo input.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Assicurati che il popover sia ben posizionato in relazione
              all'elemento che lo attiva.

              - Il popover deve apparire solo in risposta a un'azione
              dell'utente, come un clic o un passaggio del puntatore su un
              elemento.

              - Fornisci un modo chiaramente visibile per l'utente di chiuderlo,
              come un pulsante di chiusura o facendo clic fuori dal popover.


              ## Attenzione a

              - Non utilizzare il popover per contenuti importanti e critici, in
              quanto non tutti gli utenti potrebbero essere in grado di
              accedervi a causa di restrizioni di accessibilità o di
              interazione.

              - Non bloccare altre interazioni importanti sull'interfaccia
              utente mentre il popover è attivo.


              ## Buone pratiche sui contenuti

              - Il contenuto del popover dovrebbe essere breve e pertinente. Non
              è il luogo per lunghi blocchi di testo o dettagli complessi.
