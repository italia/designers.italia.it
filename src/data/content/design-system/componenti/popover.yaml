            title: Quando usarlo
            headingLevel: 2
            text: |
              Il componente popover può essere utilizzato quando si desidera fornire informazioni aggiuntive o contestuali, senza interrompere la navigazione o un flusso di lavoro in corso.

              È il caso ad esempio di fornire un suggerimento o una spiegazione dettagliata per un elemento dell'interfaccia utente, come un pulsante o un campo input.

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              - Assicurati che il popover sia ben posizionato in relazione all'elemento che lo attiva. Non dovrebbe bloccare altre interazioni importanti sull'interfaccia utente.
              - Il popover dovrebbe apparire solo in risposta a un'azione dell'utente, come un clic o un passaggio del mouse.
              - Il popover dovrebbe fornire un modo chiaramente visibile per l'utente di chiuderlo, come un pulsante di chiusura o facendo clic fuori dal popover.

              ## Attenzione a
              - Utilizzare il popover per contenuti critici, in quanto non tutti gli utenti potrebbero essere in grado di accedervi a causa di restrizioni di accessibilità o di interazione.

              ## Buone pratiche sui contenuti
              - Il contenuto del popover dovrebbe essere breve e pertinente. Non è il luogo per lunghi blocchi di testo o dettagli complessi.


