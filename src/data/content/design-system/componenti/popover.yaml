        components:
          - name: TextImageCta
            noSpace: false
            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che formano il
              popover](/images/design-system/componenti/popover-anatomy.png)


              Il componente Popover è composto da:

              1. **forma di sfondo**, è di colore bianco di default, ma può
              variare in base allo sfondo della pagina;

              2. **titolo**, il titolo del messaggio che appare nel popover; 

              3. **icona** (opzionale), rappresenta la tipologia di contenuto,
              come un avviso o una conferma;

              4. **forma triangolo**, è rivolta verso l'elemento che abilita il
              popover;

              5. **testo descrittivo**, il contenuto del popover, che deve
              essere breve ma chiaro;

              6. **link** (opzionale), collegamento a un'altra pagina o azione.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              - Il popover appare quando l'utente interagisce con un elemento
              specifico, come un clic o un passaggio del mouse su un elemento
              interattivo.

              - Il popover si posiziona in relazione all'elemento che lo attiva,
              senza bloccare altre interazioni importanti sull'interfaccia
              utente.

              - L'utente può chiudere il popover in due modi: cliccando in un
              qualunque punto esterno a esso o usando un pulsante di chiusura,
              se presente.
      - full: true
