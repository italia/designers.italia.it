            title: Comportamento
            headingLevel: 2
            text: |
              - Il toggle funziona come un interruttore, quando l'utente clicca su di esso il suo stato cambia;
              - Se il toggle è in stato ON, diventa OFF e viceversa.
              - Le interazioni con il toggle dovrebbero essere immediate, mostrando il cambiamento di stato senza ritardo;
              - Il toggle può avere icone o colori diversi per indicare il suo stato attuale.

