          - name: TextImageCta
            noSpace: false
            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che formano il
              Toggles](/images/design-system/componenti/toggle-anatomy.png)


              Il componente toggle è composto da:

              1. **etichetta (label)**, descrive l'opzione che è possibile
              attivare/disattivare e può essere cliccabile;

              2. **interruttore**, mostra lo stato di attivazione dell'opzione
              ed è sempre cliccabile;

              3. **descrizione** (opzionale), un testo di approfondimento che
              spiega in modo dettagliato cosa succede quando si attiva
              quell'opzione.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              - Il componente funziona come un interruttore, quando l'utente
              clicca o interagisce il suo stato cambia.

              - Se il toggle è in stato ON, diventa OFF e viceversa.

              - Le interazioni con il toggle sono immediate, mostrando il
              cambiamento di stato senza ritardo.

              - Il toggle può avere icone o colori diversi per indicare lo stato
              attuale.
      - full: true
