            title: Quando usarlo
            headingLevel: 2
            text: >
              Usa il componente toggle, nel contesto di un modulo
              ([Form](/design-system/componenti/form/)), per dare agli utenti
              l'opzione di alternare tra due stati, come ON/OFF oppure
              VERO/FALSO.


              È un'opzione utile per permettere di modificare velocemente le
              impostazioni di un account o le preferenze di un servizio,
              soprattutto quando lo spazio a disposizione è poco, come sui
              dispositivi mobile.


              ### Alternative a questo componente

              - **[Radio button](/design-system/componenti/radio-button/)**: usa
              un gruppo di radio button se le opzioni tra cui scegliere non
              rientrano in un sistema binario.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Posiziona il toggle vicino alla propria etichetta. 

              - Assicurati che sia chiaro per l'utente cosa cambia quando il
              toggle viene attivato o disattivato.

              - Considera l'uso di colori o icone per rendere più evidente lo
              stato.

              - Raggruppa più toggle utilizzando la variante dedicata,
              assicurandoti che sia chiara la distinzione tra i singoli
              elementi. 


              ### Attenzione a

              - Non usare questo componente per azioni che richiedono conferma
              immediata o ad attivazione implicita, in particolar modo se
              possono avere conseguenze significative se attivate
              accidentalmente.


              ### Buone pratiche sui contenuti

              - Usa etichette chiare per indicare lo stato del toggle e per
              spiegare all'utente cosa comporta il cambio di stato.

              - Valuta di integrare le informazioni dell'etichetta con un breve
              testo di istruzioni e guida. 
