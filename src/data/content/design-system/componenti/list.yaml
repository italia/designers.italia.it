              - Per implementare una lista di link di navigazione. 
              - Per implementare una lista di utenti, con eventuali metadati.  
              - Per implementare una lista di file da scaricare, anche in più formati.

              ### Attenzione a
              - Implementa la corretta gerarchia degli elementi, valuta sempre se implementare in alternativa liste standard, specialmente nel caso di una gerarchia o un ordine ben strutturato. 
              - Cura le etichette di testo alternative per le icone, se rappresentano azioni o informazioni significative.  

              ### Buone pratiche sui contenuti
              - Gli elementi lista in lenea generale sono pensati per organizzare un numero limitato di contenuti.
              - Usa se possibile un ordine degli elementi logico, ad esempio per link più usato, oppure alfabetico o numerico.
              - Per le etichette cerca di non mescolare il tono di voce nello scorrere delle liste, a parità di livello gerarchico.  

