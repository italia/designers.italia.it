            title: Quando usarlo
            headingLevel: 2
            text: >
              Usa il componente per classificare e organizzare contenuti e parti
              dell'interfaccia in base a liste di tag, stati, utenti o altre
              ontologie legate al contesto; puoi usarlo inoltre per dare accesso
              diretto ad archivi di contenuti filtrati per attributi o per
              permettere all'utente di selezionare o rimuovere scelte di input
              (ad esempio filtri per attributo o utenti destinatari di un
              messaggio).      


              Le chips possono essere parte di un gruppo (set) e permettere
              selezione, deselezione o rimozione a seconda del contesto. 


              ### Alternative a questo componente

              - **[Badge](/design-system/componenti/badge/)**: per singole
              etichette statiche o quantitative (ad esempio numero notifiche).

              - **[Buttons](/design-system/componenti/buttons/)**: per azioni
              che non coinvolgono scelte o filtri.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Tieni presente che il componente è visivamente riconoscibile
              come interattivo; per etichette statiche valuta quindi l'uso di un
              [badge](/design-system/componenti/badge/).  

              - Usa icone o avatar per aggiungere un’informazione visiva
              all’interazione.

              - Usa chips rimovibili per le scelte: l'utente potrà rimuovere il
              filtro se utile. 


              ### Attenzione a

              - Usare le chips con moderazione, poiché l'uso eccessivo su una
              stessa pagina può aumentare il carico cognitivo per l'utente, in
              particolare se combinato con altri elementi visivi.

              - Le chips colorate possono essere utilizzate per organizzare una
              grande quantità di contenuti: ad esempio potresti usare le
              etichette per organizzare le segnalazioni per argomento in una
              lunga lista di segnalazioni; poni particolare attenzione a fornire
              l'informazione veicolata dal colore anche in altri modi per
              l'accessibilità.

              - Configurare la parte interattiva del componente scegliendo la
              corretta semantica `HTML`: usa `<button>` dove è possibile
              un'azione (ad esempio selezione filtro e l'icona di rimozione
              laddove presente), e `<a>` dove il componente facilita la
              navigazione (ad esempio link a un archivio filtrato).  

              - Usare chips disabilitate con moderazione, assicurandoti che
              all’utente sia chiaro come attivarle.


              ### Buone pratiche sui contenuti

              - Usa etichette brevi, una parola o due, senza ritorni a capo, per
              un rapido riconoscimento.

              - Usa etichette coerenti, definendo classificazioni puntuali per
              le tipologie di cui hai bisogno (argomenti, stati, o altri
              attributi).
