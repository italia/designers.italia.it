        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              Elenco degli stati interattivi disponibili in tutte le varianti
              del componente:


              - **default**, il componente si presenta nello stato normale
              quando è attivo ma l'utente non ci interagisce;

              - **hover**, si manifesta al passaggio del puntatore sul pulsante,
              è disponibile solo su dispositivi no-touch;

              - **focus**, si manifesta nel caso di navigazione tramite tastiera
              o altri strumenti, passando da un elemento interattivo a quello
              successivo;

              - **disabled**, indica che il componente è disattivato e non è
              possibile interagire con esso.


              Il clic sull'icona di rimozione, laddove presente, eliminerà la
              visualizzazione del componente.


              Per implementarlo con funzionamento selezione e deselezione è
              possibile usare la resa dello stato **hover** come stato
              selezionato. 
