            headingLevel: 2
            text: >
              ![Gli elementi che compongono i
              breadcrumbs](/images/design-system/componenti/chips-anatomy.png)


              Il componente Chips è composto da:


              1. **forma di sfondo**;

              2. **icona** (opzionale), utile a rafforzare il significato
              dell'etichetta;

              3. **avatar** (opzionale), utile per rappresentare scelte o
              attribuzioni di utenti;

              4. **etichetta (label)**, il testo contenuto nel componente;

              5. **icona rimozione** (opzionale), utile nell'uso del componente
              come input di scelta.
      - full: true
