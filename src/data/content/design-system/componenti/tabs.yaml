            headingLevel: 2
            text: |
              Elenco degli stati interattivi disponibili in tutte le varianti del componente:

              - **default**: un tab si presenta nello stato normale quando è attivo ma l'utente non ci interagisce;
              - **hover**: si manifesta al passaggio del puntatore sul tab, è disponibile solo su dispositivi no-touch;
              - **active**: si manifesta quando un tab è selezionato, ovvero è stato cliccato dall'utente;
              - **focus**: si manifesta nel caso di navigazione tramite tastiera o altri strumenti, passando da un elemento interattivo a quello successivo;
              - **disabled**: indica che il tab è disattivato e non è possibile interagire con esso.

