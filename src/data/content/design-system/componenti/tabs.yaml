          - name: TextImageCta
            noSpace: false
            title: Quando usarlo
            headingLevel: 2
            text: |
              Le tab servono a raggruppare e organizzare contenuti di natura diversa ma correlati fra di loro, consentendo agli utenti di navigare tra insiemi di informazioni senza uscire dal contesto della pagina. Puoi usarle su layout a pagina intera o in componenti quali modali, schede o pannelli laterali.

              Usa le tab per:
              - **ridurre** il carico cognitivo di una pagina che contiene molte informazioni, raggruppando contenuti correlati in diverse sezioni;
              - **organizzare** contenuti come forms, impostazioni e dashboard in modo che un utente non debba abbandonare il flusso d'interazione per completare un'attività.

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              Per usare al meglio le tab tieni presenti le seguenti indicazioni di base: 
              
              - le tab devono contenere almeno due elementi; può essere attivo un solo tab alla volta;
              - Organizza le tabs in base ai **temi logici** del contenuto;
              - Assicurati che l'organizzazione dei contenuti rifletta in modo intuitivo la **struttura delle informazioni** presenti;
              - Fai in modo che le tabs siano chiaramente **distinguibili**, utilizzando colori o stili contrastanti;
              - Indica chiaramente quale tab è **attivo**, attraverso elementi visivi come colore o bordo.

      - full: true
        noSpace: true
        paddingLeft: true
