          - name: TextImageCta
            noSpace: false
            title: Anatomia
            headingLevel: 2
            text: |
              ### Tab orizzontali
              ![Anatomia dei tabs orizzontali](/images/design-system/componenti/tabs-horizontal-anatomy.png)

              La variante tabs orizzontale è composto da:
              1. **bordo**: delimita l'area di navigazione delle tabs, può essere collocato sotto o sopra dell'etichetta, nello stato attivo è evidenziato dal colore primary;
              2. **etichetta**: il titolo della sezione, rappresenta il contenuto informativo della scheda;
              3. **icona**: affianca o sostituisce l'etichetta; 

              ### Tabs verticali
              ![Anatomia dei tabs vertical](/images/design-system/componenti/tabs-vertical-anatomy.png)
              
              La variante tabs verticale è composto da:
              1. **bordo**: delimita l'area di navigazione delle tabs, può essere collocato a destra o sinistra dell'etichetta, nello stato attivo è evidenziato dal colore primary;
              2. **etichetta**: il titolo della sezione, rappresenta il contenuto informativo della scheda;
              3. **icona**: affianca o sostituisce l'etichetta; 
              4. **sfondo**: il tab selezionato può avere uno sfondo (_opzionale_); 

              ### Tabs con card
              ![Anatomia dei tabs card](/images/design-system/componenti/tabs-card-anatomy.png)

              La variante tabs con card è composto da:
              1. **bordo**: visibile su tre lati, è presente solo per il tab attivo;
              2. **etichetta**: il titolo della sezione, rappresenta il contenuto informativo della scheda;
              3. **icona**: affianca l'etichetta sulla destra.
            
