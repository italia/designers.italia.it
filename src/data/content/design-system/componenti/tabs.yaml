            title: Anatomia
            headingLevel: 2
            text: >
              ### Orizzontale

              ![Anatomia delle tab
              orizzontali](/images/design-system/componenti/tabs-horizontal-anatomy.png)


              La variante con tab in orizzontale è composta da:

              1. **bordo**, delimita l'area di navigazione delle tab, può essere
              collocato sotto o sopra l'etichetta, nello stato attivo è
              evidenziato dal colore primary;

              2. **etichetta (label)**, il titolo della sezione, rappresenta il
              contenuto informativo della scheda;

              3. **icona**, affianca o sostituisce l'etichetta. 


              ### Verticale

              ![Anatomia delle tab
              verticali](/images/design-system/componenti/tabs-vertical-anatomy.png)


              La variante con tab in verticale è composta da:

              1. **bordo**, delimita l'area di navigazione delle tab, può essere
              collocato a destra o sinistra dell'etichetta, nello stato attivo è
              evidenziato dal colore primary;

              2. **etichetta (label)**, il titolo della sezione, rappresenta il
              contenuto informativo della scheda;

              3. **icona**, affianca o sostituisce l'etichetta; 

              4. **sfondo** opzionale, la tab selezionata può avere uno sfondo. 


              ### Con card

              ![Anatomia delle tab dicon
              card](/images/design-system/componenti/tabs-card-anatomy.png)


              La variante con tab di tipo card è composta da:

              1. **bordo**, visibile su tre lati, è presente solo per la tab
              attiva;

              2. **etichetta (label)**, il titolo della sezione, rappresenta il
              contenuto informativo della scheda;

              3. **icona**: affianca l'etichetta sulla destra.
      - full: true
