        components:
          - name: TextImageCta
            noSpace: false
            title: Quando usarlo
            headingLevel: 2
            text: |
              Le tabs servono a raggruppare contenuti diversi ma correlati, consentendo agli utenti di navigare tra le visualizzazioni senza uscire dalla pagina.
              
              Possono essere utilizzate su layout a pagina intera o in componenti quali modali, schede o pannelli laterali.

              Utilizza le tabs per:
              - **raggruppare** le informazioni correlate in diverse categorie, contribuendo a ridurre il carico cognitivo;
              - **organizzare** contenuti come forms, impostazioni e dashboard in modo che un utente non debba abbandonare il flusso di lavoro per completare un'attività.

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              - Le tabs contengono almeno due elementi ed è attivo un solo tab alla volta. 
              - Organizza le tabs in base ai **temi logici** del contenuto;
              - Assicurati che l'organizzazione dei contenuti rifletta in modo intuitivo la **struttura delle informazioni** presenti;
              - Fai in modo che le tabs siano chiaramente **distinguibili**, utilizzando colori o stili contrastanti;
              - Indica chiaramente quale tab è **attivo**, attraverso elementi visivi come colore o bordo;

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Accessibilità
            headingLevel: 2
            text: |
