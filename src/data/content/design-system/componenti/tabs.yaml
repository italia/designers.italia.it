            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente Tabs serve a raggruppare e organizzare contenuti di
              natura diversa ma correlati fra di loro, consentendo agli utenti
              di navigare tra insiemi di informazioni senza uscire dal contesto.
              Puoi usarlo su layout a pagina intera o all'interno di altre
              strutture quali ad esempio modali, schede e pannelli laterali.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Per ridurre il carico cognitivo di una pagina che contiene molte
              informazioni, raggruppando contenuti correlati in diverse sezioni,
              una per tab.

              - Per organizzare contenuti come form, impostazioni e dashboard in
              modo che un utente non debba abbandonare il flusso d'interazione
              per completare un'attività.


              ### Attenzione a 

              - Il componente Tabs deve contenere almeno due elementi tab, di
              cui può essere attivo un solo tab alla volta.

              - Organizzare le tab in base ai **temi logici** del contenuto.

              - Fare in modo che le tab siano chiaramente distinguibili,
              utilizzando colori o stili contrastanti.

              - Indicare chiaramente quale tab è attiva, attraverso elementi
              visivi come colore o bordo.


              ### Buone pratiche sui contenuti


              - Assicurati che l'organizzazione dei contenuti rifletta in modo
              intuitivo la struttura delle informazioni presenti.

              - Scegli etichette di testo brevi come intestazioni delle tab (una
              o due parole).

              - Assicurati che le etichette comunichino in maniera chiara e
              specifica ciò che gli utenti vedranno attivando o navigando la tab
              di riferimento.
