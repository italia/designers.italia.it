            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              Elenco degli stati interattivi disponibili in tutte le varianti
              del componente tabs:


              - **default**, una tab si presenta nello stato normale quando è
              attiva ma l'utente non ci interagisce;

              - **hover**, si manifesta al passaggio del puntatore sulla tab, è
              disponibile solo su dispositivi no-touch;

              - **active**, si manifesta quando una tab è selezionata, ovvero è
              stata cliccata dall'utente;

              - **focus**, si manifesta nel caso di navigazione tramite tastiera
              o altri strumenti, passando da un elemento interattivo a quello
              successivo;

              - **disabled**, indica che la tab è disattivata e non è possibile
              interagire con essa.
