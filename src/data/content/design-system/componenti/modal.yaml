        components:
          - name: TextImageCta
            noSpace: false
            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che formano la finestra
              modale](/images/design-system/componenti/modal-anatomy.png)


              Il componente modal è composto da:


              1. **sfondo**, colore obbligatoriamente bianco con ombreggiatura
              per risaltare la finestra sulla pagina sottostante;

              2. **titolo**, rappresenta l'azione richiesta;

              3. **icona a sinistra** (opzionale), accompagna il titolo e viene
              utilizzata per messaggi di avviso importanti;

              4. **descrizione**, deve essere chiara, concisa e indicare
              all'utente cosa deve fare;

              5. **link di approfondimento** (opzionale), può includere un
              collegamento a altre pagine o siti per ulteriori informazioni
              sull'argomento prima di procedere con l'azione principale;

              6. **pulsante primario**, rappresenta l'azione principale
              richiesta;

              7. **pulsante di annullamento**, permette all'utente di
              interrompere il processo e tornare alla pagina precedent;.

              8. **icona di chiusura**, fornisce un'ulteriore opzione per
              l'utente di interrompere l'azione richiesta.      
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              - Quando viene attivata, la modale appare al centro dello
              schermo, sovrapposta alla pagina sottostante.

              - La pagina viene oscurata per mettere in evidenza la modale.

              - L'utente può interagire con i pulsanti o link presenti nella
              finestra (ad esempio, chiudendola o eseguendo un'azione) per poter
              tornare al contenuto di provenienza.

              - Se l'utente sceglie di chiudere la modale, questa scompare e
              l'utente può tornare a interagire con il contenuto sottostante.

              - Se l'utente completa l'azione richiesta, la modale
              scompare una volta terminato il processo.

              - Le modali possono essere chiuse in diversi modi:
              tramite l'icona "X" in alto a destra, tramite un pulsante di
              annullamento o chiusura, o semplicemente cliccando al di fuori
              della modale.
