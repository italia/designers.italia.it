            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente modal, in italiano modale, è utile per focalizzare l'attenzione
              dell'utente su informazioni cruciali o richiedere un'azione
              precisa, rimanendo nella pagina attuale.


              È il caso di **conferme di azioni**, **form di accesso** o
              registrazione, **approfondimento** di uno specifico contenuto.


              Tuttavia, un uso eccessivo delle modali interrompe il
              normale flusso di navigazione, quindi è raccomandato **usarle con
              moderazione**.


              ### Alternative a questo componente

              - **[Tooltip](/design-system/componenti/tooltip)** e
              **[Popover](/design-system/componenti/popover)**: per spiegare una
              funzione specifica o fornire informazioni aggiuntive, sono meno
              invasive di una finestra modale e si possono attivare in diversi
              modi.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Includi pulsanti di azione chiari, come "Accetta" o "Annulla",
              per facilitare una decisione.

              - Posiziona l’azione primaria nella parte inferiore destra della
              modale.

              - Dai la possibilità di chiudere la modale in qualunque momento,
              ad esempio con la classica icona “X” in alto a destra.


              ### Attenzione a


              - Non utilizzare la modale per visualizzare grandi
              quantità di informazioni.

              - Non utilizzare le modali per form complessi o processi
              con step multipli.

              - Usare un tag `<h2>` per il titolo della modale in
              quanto i suoi contenuti sono separati dalla struttura della
              pagina.

              - Usare la semantica `<button>` per l'eventuale pulsante che ne
              attiva l'apertura, essendo un'azione in pagina.

              - Validare l'interazione da tastiera e con lettori di schermo, in
              particolar modo rispetto all'ordine degli elementi e a possibili
              trappole del focus.    


              ### Buone pratiche sui contenuti


              - Usa un titolo semplice che sintetizza lo scopo della modale e l'azione richiesta.

              - Inserisci ulteriori informazioni su cosa fare e perché tramite
              una breve descrizione.

              - Fai in modo che ci sia accordo fra il verbo che usi per la CTA
              dell'azione primaria e il verbo che usi nel titolo della modale. 
