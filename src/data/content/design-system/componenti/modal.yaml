            title: Quando usarlo
            headingLevel: 2
            text: |
              Il componente Modal è utile nel design delle interfacce utente quando si desidera focalizzare l'attenzione dell'utente su informazioni cruciali o richiedere un'azione precisa, rimanendo nella pagina attuale.
              
              È il caso di **conferme di azioni**, **form di accesso** o registrazione, **approfondimento** di uno specifico contenuto.

              Tuttavia, un uso eccessivo delle finestre modali interrompe il normale flusso di navigazione, quindi è raccomandato **usarle con moderazione**.

              ### Alternative

              Usa il [tooltip](/design-system/componenti/tooltip) o il [popover](/design-system/componenti/popover) per spiegare una funzione specifica o fornire informazioni aggiuntive, sono meno invadenti della finestra modale e si possono attivare in diversi modi.

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              - Includi pulsanti di azione chiari, come "Accetta" o "Annulla", per facilitare una decisione;
              - Posiziona l’azione primaria nella parte inferiore destra della finestra;
              - Dai la possibilità di chiudere la finestra in qualunque momento, ad esempio con la classica icona “X” in alto a destra.

              ### Attenzione a

              - Non utilizzare la finestra modale per visualizzare grandi quantità di informazioni;
              - Non utilizzare le finestre modali per form complessi o processi con step multipli;
              - Usare un tag <h2> per il titolo della finestra modale in quanto i suoi contenuti sono separati dalla pagina; 

              ### Buone pratiche sui contenuti

              - Usa un titolo semplice che sintetizzi lo scopo della finestra modale;
              - Spiega all'utente cosa fare e perché tramite una breve descrizione.


