          - name: TextImageCta
            noSpace: false
            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che formano il
              datepicker](/images/design-system/componenti/datepicker-anatomy.png)


              Il componente Datepicker è basato sul componente
              [Input](/design-system-/componenti/input) e ne condivide la
              maggior parte degli elementi.


              È composto da:

              1. **forma di sfondo**, sempre di colore bianco con un bordo sul
              lato inferiore;

              2. **etichetta (label)**, posizionata all'esterno della forma di sfondo,
              in alto;

              3. **icona** (opzionale), indica la presenza del calendario e non è
              cliccabile separatamente; 

              4. **testo placeholder**, suggerisce il formato testuale da usare
              per compilare correttamente il campo;

              5. **testo di supporto** (opzionale), fornisce eventuali
              indicazioni aggiuntive.
      - full: true
