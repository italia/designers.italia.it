            title: Quando usarlo
            headingLevel: 2
            text: >
              Utilizza il componente Datepicker, nel contesto di un modulo
              ([Form](/design-system/componenti/form/)), quando gli utenti hanno
              bisogno di selezionare una data all'interno di un calendario, ad
              esempio per prenotare un appuntamento o cercare un evento. 


              ### Alternative

              - Nel caso di date familiari agli utenti, come la data di nascita,
              e quando non è importante sapere il giorno della settimana, puoi
              usare il componente [Input](/design-system/componenti/input) per
              il mese e il giorno in formato numerico e il componente
              [Select](/design-system/componenti/select) per l'anno.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Permetti agli utenti di inserire una data manualmente.

              - Permetti agli utenti di sfogliare i mesi utilizzando le frecce
              presenti nel calendario.

              - Usa preferibilmente il calendario aperto nella forma nativa
              offerta da ciascun browser, per garantirne il pieno supporto. 


              ### Attenzione a

              - Fornire il suggerimento del formato `gg/mm/aaaa` per aiutare gli
              utenti a inserire correttamente una data se scelgono di non
              utilizzare la selezione a calendario.

              - Validare il funzionamento con tastiera e tecnologie assistive. 

              - Gestire correttamente eventuali microtesti con messaggi di
              errore. 
