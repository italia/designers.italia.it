            text: |
              Utilizza il componente Datepicker quando gli utenti hanno bisogno di selezionare una data all'interno di un calendario, ad esempio per prenotare un appuntamento o cercare un evento.

              ### Alternative

              - Nel caso di date familiari agli utenti, come la data di nascita, e quando non è importante sapere il giorno della settimana, puoi usare il componente [input](/design-system/componenti/input) per il mese e il giorno in formato numerico e il componente [select](/design-system/componenti/select) per l'anno.

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              - Usa il calendario nella forma nativa offerta da ciascun browser, per garantirne il pieno supporto;
              - Permetti agli utenti di inserire una data anche manualmente;
              - Permetti agli utenti di sfogliare i mesi utilizzando le frecce presenti nel calendario.

              ### Attenzione a

              - Fornisci il suggerimento del formato `gg/mm/aaaa` per aiutare gli utenti a inserire correttamente una data se scelgono di non utilizzare la selezione a calendario.

