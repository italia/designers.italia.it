          - name: TextImageCta
            noSpace: false
            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente Thumbnav può essere utilizzato per fornire una
              navigazione rapida tra immagini in un formato compatto e
              visivamente interessante, come ad esempio tra le immagini di una
              galleria.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Scegli se mostrare le miniature delle immagini in un layout
              orizzontale o verticale, a seconda delle esigenze del design.

              - Assicurati che ogni miniatura nel thumbnav sia facilmente
              cliccabile e che porti l'utente al contenuto o all'immagine
              corrispondente una volta selezionato.

              - Il thumbnav dovrebbe essere posizionato in un luogo facilmente
              accessibile sulla pagina, in modo che gli utenti possano navigare
              rapidamente tra i contenuti.


              ### Attenzione a

              - Abilitare gli stati hover solamente per dispositivi con
              puntatore, come mouse o trackpad.

              - Utilizzare una ombreggiatura sulle miniature in overlay per
              assicurare il giusto contrasto tra l’immagine di sfondo e le
              stesse.
