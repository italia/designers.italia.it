  - title: Uso e accessibilità
    componentVariant:
      id: preview-use
      title: Anteprima
      textInfo: >-
        Per visualizzare la funzionalità del componente è necessario
        implementarlo.
      viewerHeight: 350
      accordionUrl: https://italia.github.io/bootstrap-italia/docs/componenti/sticky/
      accordionOpen: false
      accordionShow: false
    sectionsEditorial:
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Quando usarlo
            headingLevel: 2
            text: >
              Utilizza il comportamento Sticky per mantenere un elemento
              visibile mentre l'utente scorre la pagina. Questo è
              particolarmente utile per:


              - menu di navigazione che devono rimanere accessibili durante lo
              scorrimento della pagina;

              - *call-to-action* importanti che devono essere sempre visibili;

              - pulsanti di contatto o supporto che devono essere facilmente
              raggiungibili;

              - intestazioni di tabelle o sezioni di contenuto che devono essere
              sempre visibili per riferimento continuo.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              Utilizza il comportamento Sticky all'elemento di navigazione
              principale della pagina.


              ### Attenzione a 


              - Non applicare lo stesso comportamento per più elementi nella
              stessa pagina in quanto l'esperienza di navigazione può essere
              compromessa.

              - Applicare un ombreggiatura o un bordo che separi visivamente
              l'elemento fisso dal resto dei contenuti.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: true
            title: Accessibilità
