        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: |
              - Il tooltip appare automaticamente quando l'utente passa il mouse sopra l'elemento associato o fa clic su di esso.
              - Scompare quando l'utente allontana il mouse dall'elemento o fa clic altrove.
              - Se l'utente interagisce con il tooltip (ad esempio, per copiare del testo), questo rimane visibile fino a quando non si sposta il mouse o fa clic altrove;

