            title: Quando usarlo
            headingLevel: 2
            text: >
              Usa il componente tooltip quando vuoi fornire ulteriori
              informazioni su un elemento specifico senza sovraccaricare
              l'interfaccia utente. 

              I tooltip sono utili quando il loro contenuto aggiunge valore o
              aiuta a capire meglio una funzione, ma non è essenziale per l'uso
              principale dell'elemento. 


              Ad esempio, i tooltip possono essere usati per spiegare il
              significato di un'icona, per fornire un suggerimento su come
              utilizzare una funzionalità o per mostrare informazioni aggiuntive
              su un dato o un'opzione.


              ### Alternative a questo componente


              - **[Popover](/design-system/componenti/popover)**: se hai bisogno
              di mostrare più informazioni e inserire un link o pulsante.

              - Usa il semplice **testo di aiuto inline** per fornire
              informazioni aggiuntive direttamente nella pagina, senza la
              necessità di interazione da parte dell'utente.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Posiziona il tooltip accanto all'elemento che richiede
              informazioni supplementari.


              ### Attenzione a

              - Non usare i tooltip per informazioni importanti, poiché l'utente
              potrebbe non vederle.

              - Dare tempo sufficiente all'utente di leggerne il contenuto, e
              assicurarsi che il tooltip scompaia quando l'utente prosegue con
              la navigazione o interagisce altrove nella pagina.

              - Curare l'interazione da tastiera e con tecnologie assistive come
              i lettori di schermo. 


              ### Buone pratiche sui contenuti

              - Il contenuto del tooltip deve essere conciso, preferibilmente
              non più di una o due frasi.

              - Data la sua natura di aiuto contestuale non sempre visibile in
              pagina, il tooltip non dovrebbe contenere informazioni salienti
              per l'interazione ma solo aggiunte o specifiche ulteriori relative
              all'elemento cui è associato. 
