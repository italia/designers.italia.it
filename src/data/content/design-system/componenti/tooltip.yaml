              sopra l'elemento associato o lo attiva interagendo con clic/touch
              o tastiera.

              - Scompare quando l'utente allontana il mouse dall'elemento o, nel
              caso di attivazione con clic/touch o tastiera, rimane visibile
              fino a che l'utente interagisce altrove sulla pagina.
