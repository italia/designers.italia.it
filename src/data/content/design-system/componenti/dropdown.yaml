            title: Quando usarlo
            headingLevel: 2
            text: |
              Il dropdown offre una navigazione veloce al contenuto desiderato, permettendo agli utenti di risparmiare tempo e accedere direttamente a specifici contenuti. 

              È utile per un elenco di scelte, soprattutto se lo spazio è piccolo.

              Aiuta anche a nascondere le scelte meno rilevanti, mantenendo l'interfaccia pulita.

              ### Alternative a questo componente

              Quando il numero di opzioni è ridotto, considera l’uso di una [select](/design-system/componenti/select) o un gruppo di [radio buttons](/design-system/componenti/radio-button).

