            title: Anatomia
            headingLevel: 2
            text: >
              Il componente Dropdown è composto un pulsante e un menu. Gli
              elementi che ne fanno parte sono:


              ### Pulsante


              ![Gli elementi che formano il pulsante o link del
              Dropdown](/images/design-system/componenti/dropdown-anatomy.png)

              ![Gli elementi che formano il pulsante o link del
              Dropdown](/images/design-system/componenti/dropdown-outline-anatomy.png)


              1. **etichetta (label)**, il testo che rappresenta il contenuto
              del menu;

              2. **icona freccia**, suggerisce all'utente cosa aspettarsi
              all'apertura;

              3. **bordo o sfondo**, nelle varianti che lo prevedono.


              ### Menu


              ![Gli elementi che formano il menu del
              Dropdown](/images/design-system/componenti/dropdown-menu-anatomy.png)


              1. **sfondo**, contiene la lista di opzioni;

              2. **opzioni**, il testo di ogni voce del menu;

              3. **icona** (a sinistra), simboleggia il contenuto o l'azione
              descritta dal testo;

              4. **icona** (a destra), posizione alternativa a quella di
              sinistra;

              5. **linguetta**, collega il menu al pulsante che è stato premuto;

              6. **linea divisoria**, separa le opzioni del menu in gruppi
              distinti.
      - full: true
