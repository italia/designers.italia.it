            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente dropdown, chiamato anche menu a tendina, offre una
              navigazione veloce al contenuto desiderato, permettendo agli
              utenti di risparmiare tempo e accedere direttamente a specifici
              contenuti. È utile quindi per creare menu contestuali tramite un
              elenco di link o azioni.


              Aiuta inoltre a nascondere le scelte meno rilevanti, mantenendo
              l'interfaccia pulita sopratutto nel caso di poco spazio a
              disposizione.


              ### Alternative a questo componente

              **[Select](/design-system/componenti/select/)**,
              **[Autocomplete](/design-system/componenti/autocomplete/)** e
              **[Radio button](/design-system/componenti/radio-button/)**: per
              permettere all'utente di esprimere scelte tra più elementi in un
              modulo ([Form](/design-system/componenti/form/)) usa i componenti
              dedicati.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Assicurati che il dropdown sia visibile e facilmente
              accessibile.

              - Organizza le opzioni in un ordine logico o alfabetico.

              - Limita il numero di opzioni per evitare all'utente un eccessivo
              carico cognitivo.

              - Usa le varianti di colore nel rispetto del loro valore
              semantico.

              - Nel caso ci siano molte opzioni, organizzale in sottocategorie.


              ### Attenzione a


              - Non nascondere nel dropdown quelle opzioni che richiedono una
              accesso immediato o frequente.

              - Garantire che il dropdown sia facilmente accessibile e
              utilizzabile con dispositivi touch, tastiera e strumenti di
              tecnologia assistiva come screen reader.

              - Aggiungere un’icona all’etichetta di testo solo quando ne
              rafforza il significato.


              ### Buone pratiche sui contenuti


              - Usa nomi di opzioni che siano intuitivi e facili da comprendere.

              - L'etichetta del pulsante di apertura deve descrivere in modo
              chiaro la finalità del dropdown.
