            title: Quando usarlo
            headingLevel: 2
            text: >
              Usa il componente Pagination quando hai molti contenuti o dati
              correlati che non possono essere mostrati tutti su una singola
              pagina. È particolarmente utile nei casi in cui è necessario
              navigare attraverso diverse pagine, come per i risultati di
              ricerca ed elenchi di prodotti, servizi o notizie.


              ### Alternative a questo componente


              - **[Button](/design-system/componenti/buttons/)**: usa un
              pulsante “mostra di più” per caricare più contenuti al click/tap
              per fornire un flusso continuo di contenuti sulla stessa pagina
              (infinite scroll).
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Determina quanti elementi o contenuti vuoi mostrare per pagina.

              - Metti in evidenza la pagina corrente.

              - Includi sempre i link alla pagina "successiva" e "precedente"
              per facilitare la navigazione.

              - Nel caso di molte pagine, includi i link alla prima e ultima
              pagina mostrando il totale di elementi per pagina.


              ### Attenzione a


              - Mostrare un numero limitato di pagine cliccabili per ridurre
              complessità nella navigazione.

              - Inserire delle ellissi (…) in corrispondenza dei link alla prima
              e ultima pagina, nel caso di molte pagine.

              - Posizionare i link alle pagine sempre su una singola riga.

              - Utilizzare un’area touch abbastanza grande, lasciando il giusto
              spazio tra un link e l’altro.
