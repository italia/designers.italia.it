            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che formano la
              paginazione](/images/design-system/componenti/pagination-anatomy.png)


              Il componente pagination è composto da:

              1. **link prima pagina** (opzionale), consente di navigare alla
              prima pagina di una lista di risultati ed è utile nel caso di
              molte pagine;

              2. **link pagina precedente**, consente di navigare alla pagina
              precedente e può essere un'icona oppure un'etichetta "Precedente";

              3. **numero pagina corrente**, evidenziato e non è cliccabile; 

              4. **numero pagina**, cliccabile;

              5. **link pagina successiva**, consente di navigare alla pagina
              successiva e può essere un'icona oppure un'etichetta "Successiva";

              6. **link ultima pagina** (opzionale), consente di navigare
              all'ultima pagina di una lista di risultati ed è utile nel caso di
              molte pagine.


              La funzionalità "cambia pagina" prevede la possibilità di
              scegliere il numero di risultati per pagina. Vai alle specifiche
              del componente **[Dropdown](/design-system/componenti/dropdown)**
              per capire come è fatto.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
