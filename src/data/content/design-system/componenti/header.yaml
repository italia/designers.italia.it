            headingLevel: 2
            text: >
              È necessario utilizzare il componente Header all'inizio di ogni
              pagina di un sito o servizio digitale della Pubblica
              Amministrazione italiana.


              La sua presenza, infatti, aiuta le persone ad orientarsi tra siti
              e servizi di enti diversi, mantenendo coerente l’esperienza di
              navigazione. 


              Il componente è parte importante
              dell'[identità](/design-system/fondamenti/identita/) di design
              system .italia, da usare o personalizzare nei contenuti e nei
              colori a seconda della scala, nazionale, territoriale e/o locale,
              del servizio digitale. 
      - full: true
        noSpace: true
