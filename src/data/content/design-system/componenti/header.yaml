        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              La lista dei casi d’uso possibili per ciascuna variante del
              componente header.


              ### Slim Header


              Lo *slim* header è una porzione dell'header più **compatta** e
              **flessibile** che può indicare l'appartenenza del sito o servizio
              a una categoria o a un ordine gerarchico.  


              Ecco alcuni possibili casi d’uso:

              - **pagina di login/registrazione**: consente alle persone di
              concentrarsi sull’azione primaria;

              - **pagine di contenuto focalizzato**: es. articoli o pagine di
              prodotto, nelle quali lo slim header mantiene informazioni di
              navigazione essenziali;

              - **applicazioni di terze parti**: può essere utilizzato nelle
              schermate in cui è necessario mostrare solo un titolo o un'icona
              di ritorno alla schermata precedente, riducendo al minimo la
              presenza di elementi di navigazione;

              - **dashboard o pannelli di controllo**: in un ambiente di
              amministrazione, lo slim header può contenere informazioni chiave
              come il nome dell'utente, le notifiche e l'accesso rapido alle
              funzionalità principali, contribuendo a mantenere la vista
              generale del dashboard più pulita e concentrata.


              ### Header centrale


              L’header *centrale* è una parte essenziale perché include il brand
              dell’ente e la sua descrizione. L’accesso al motore di ricerca e
              link aggiuntivi ai social media completano il componente.


              Essendo priva di navigazione, questa variante è raccomandata per
              tutti quei casi in cui i contenuti si sviluppano su unica pagina.
              Ad esempio:

              - **landing page**;

              - **pagina di invito dati** (ad esempio, tramite un form);

              - **pagine di supporto** (conferma, errore 404, etc.).


              A differenza della variante *slim* header, l’header *centrale*
              preserva il brand garantendo una maggiore visibilità.


              ### Header completa


              L’header *completa* include tutte le altre varianti in un unico
              componente. È quindi la versione che si presta a qualsiasi caso
              d’uso. 
