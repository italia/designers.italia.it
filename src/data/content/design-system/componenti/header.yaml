            text: |
              L'header completo è composto da tre elementi principali:

              1. **header slim**
              2. **header centrale**
              3. **header nav**

              Ciascuno di essi prevede una serie di elementi particolari.

              ### Header slim
          - name: ImgFull
            isDSPreview: true
            img: /images/design-system/componenti/header-slim-anatomy.png
            alt: "Immagine degli elementi che compongono l'header slim"
          - name: TextImageCta
            noSpace: true
            text: |             
              L'header slim è composto da tre elementi:

              1. **ente di appartenenza**: prevede il link ad un sito esterno;
              2. **selettore lingua**: modifica la traduzione di tutti i contenuti del sito;
              3. **pulsante di accesso**: abilita il login all'area personale laddove disponibile.

              ### Header centrale
          - name: ImgFull
            isDSPreview: true
            img: /images/design-system/componenti/header-centrale-anatomy.png
            alt: "Immagine degli elementi che compongono l'header centrale"
          - name: TextImageCta
            noSpace: true
            text: |             
              L'header centrale è composto da cinque elementi:

              1. **icona o logo** dell'ente;
              2. **nome dell'ente** in formato testuale;
              3. eventuale **sottotitolo** (tag line) che descrive la natura dell'ente;
              4. **canali social** dell'ente;
              5. link alla **ricerca**.

              ### Header nav
          - name: ImgFull
            isDSPreview: true
            img: /images/design-system/componenti/header-nav-anatomy.png
            alt: "Immagine degli elementi che compongono l'header nav"
          - name: TextImageCta
            noSpace: false
            text: |             
              L'header nav contiene due diversi menu di navigazione:

              1. **menu primario**: contiene le voci del primo livello di navigazione;
              2. **menu secondario**: contiene le voci di navigazione trasversale rispetto all'alberatura dei contenuti (es. tag o argomenti).

      - full: true
