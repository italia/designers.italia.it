            title: Comportamento
            headingLevel: 2
            text: >
              Tutte le varianti di header sono **responsive**, quindi si
              adattano alla viewport di qualsiasi dispositivo.


              ### Interazioni 


              Su dispositivi mobile o touch, il menu di navigazione non è
              direttamente visibile in pagina ma si apre tramite clic/tap
              sull’icona menu, con un’animazione di ingresso da sinistra verso
              destra.


              I link del menu di navigazione che prevedono un sottomenu
              espandibile ereditano le interazioni del componente
              [Dropdown](/design-system/componenti/dropdown/).


              L’accesso alla barra di ricerca può avvenire in due modi: 

              - tramite link alla pagina dedicata;

              - tramite l’apertura di una finestra (overlay) rimanendo nella
              stessa pagina.
