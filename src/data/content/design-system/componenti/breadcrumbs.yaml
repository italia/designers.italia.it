            title: Quando usarlo
            headingLevel: 2
            text: |
              Usa il componente Breadcrumbs quando un sito presenta molti contenuti, organizzati su più di due livelli gerarchici, e gli utenti hanno bisogno di spostarsi velocemente tra i vari livelli.

              ### Alternative a questo componente
              - **[Progress indicators](/design-system/componenti/progress-indicators/)**: utile a indicare il progresso di un flusso transazionale lineare, come la richiesta di un servizio o un pagamento.

      - full: true
