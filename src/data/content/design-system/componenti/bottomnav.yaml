            title: Anatomia
            headingLevel: 2
            text: |
              ![Gli elementi che formano la Bottomnav](/images/design-system/componenti/bottomnav-anatomy.png)

              Il componente BottomNav è composto da:
              1. **forma di sfondo**: racchiude tutte le voci di menu;
              2. **icona**: rappresenta visivamente il contenuto della sezione;
              3. **etichetta** (label): descrive la sezione, generalmente con un parola; 
              4. **contatore** (opzionale): se presente, il numero del badge informa sulla presenza di notifiche o aggiornamenti.

      - full: true
