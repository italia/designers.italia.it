            title: Quando usarlo
            headingLevel: 2
            text: |
              Usa il componente BottomNav per fornire una barra di navigazione ancorata al fondo della pagina su dispositivi mobile, come avviene sulla maggior parte delle app.

              Pul essere utilizzato quando si desidera fornire una navigazione intuitiva su dispositivi mobili.

              ### Alternative a questo componente

              - **Header (/design-system/componenti/header):** quando vuoi fornire una navigazione di primo livello ancorata in cima al viewport di un sito o una app.

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              - Posiziona il componente fissandolo al fondo della pagina lungo tutta la larghezza del viewport.
              - Includi i collegamenti per navigare alle principali sezioni del sito o dell'app.
              - Se hai bisogno di aggiungere un contatore per eventuali notifiche di aggiornamento, puoi combinare il componente [Badge](/design-system/componenti/badge) sugli elementi del componente BottomNav.

              ### Attenzione a
              - Limitare il numero di sezioni ed elementi presenti nella barra del componente. Non dovrebbero essere più di cinque.

              ### Buone pratiche sui contenuti
              - Il titolo della voce di menu deve essere composta da una sola parola;

