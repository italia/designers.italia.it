            title: Quando usarlo
            headingLevel: 2
            text: |
              Il componente BottomNav è pensato per la navigazione su dispositivi mobile il cui aspetto ricalca quello di alcune popolari app.

              Pul essere utilizzato quando si desidera fornire una navigazione intuitiva su dispositivi mobili.

              ### Alternative a questo componente

              - Usa il componente Header per la navigazione di primo livello con le sezioni principali di un sito o app.

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              - Il componente ha un’altezza fissa ed è ancorato al fondo della pagina, occupandone tutta la larghezza.
              - Se hai bisogno di aggiungere un contatore per eventuali notifiche di aggiornamento, puoi combinare il componente [Badge](/design-system/componenti/badge) sugli elementi del componente BottomNav.

              ### Attenzione a
              - Limita il numero di sezioni presenti nel menu, non dovrebbero essere più di cinque.

              ### Buone pratiche sui contenuti
              - Il titolo della voce di menu deve essere composta da una sola parola;

