            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente Autocomplete consiste in un campo input con funzione
              di autocompletamento dei dati che fornisce all'utente suggerimenti
              pertinenti mentre inizia a digitare. Questi suggerimenti si basano
              sul testo inserito e aiutano l'utente a completare rapidamente il
              campo senza dover scrivere il testo per intero.


              Usa il campo input con funzione di autocomplete nei seguenti casi:


              - quando il numero di opzioni disponibili è molto elevato e
              risulterebbe difficile per l'utente scorrerle tutte manualmente;

              - per migliorare l'esperienza d'uso, riducendo il tempo necessario
              per trovare e selezionare un'opzione;

              - quando è necessario fornire suggerimenti basati su input
              parziali dell'utente, come nei campi di ricerca o nei moduli di
              registrazione;

              - per aiutare l'utente a evitare errori di digitazione, mostrando
              opzioni predefinite che possono essere selezionate rapidamente.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              Per utilizzare correttamente un campo input con funzione di
              autocomplete, segui questi passaggi:


              - implementa una lista di suggerimenti che si aggiorna
              dinamicamente mentre l'utente digita un testo;

              - fornisci un feedback visivo chiaro quando un'opzione è
              selezionata, come un'ombreggiatura o un'icona di conferma;

              - permetti la navigazione tramite tastiera, assicurandoti che
              l'utente possa scorrere i suggerimenti usando i tasti freccia e
              selezionare un'opzione con il tasto Invio;

              - previeni gli errori, avvisando l'utente nel caso in cui tenta di
              inserire un valore non valido.
