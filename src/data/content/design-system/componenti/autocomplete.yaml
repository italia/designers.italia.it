        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              - Quando l'utente inizia a digitare, viene mostrata una lista di
              suggerimenti pertinenti basati sui caratteri inseriti.

              - La lista di suggerimenti si aggiorna dinamicamente man mano che
              l'utente digita ulteriori caratteri.

              - L'utente può navigare tra i suggerimenti usando i tasti freccia
              e selezionare un suggerimento con il tasto Invio.

              - Nel caso di un dispositivo no-touch, i suggerimenti possono
              essere evidenziati al passaggio del puntatore del mouse.

              - Una volta selezionato un suggerimento, questo viene inserito
              automaticamente nel campo input e la lista dei suggerimenti
              scompare.

              - Se l'utente non seleziona alcun suggerimento e continua a
              digitare, il valore inserito manualmente rimane nel campo input.
