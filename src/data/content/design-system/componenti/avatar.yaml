            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente Avatar permette di rappresentare una persona, il suo
              stato e le sue azioni in contesti di interazione. Può essere utile
              ad esempio per indicare l'autore di un testo, il proprio profilo
              in un'area riservata, le persone che hanno interagito con un
              contenuto. 
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Per rappresentare una persona durante l'esperienza.

              - Per rappresentare lo stato e le azioni disponibili per l'utente
              nelle aree riservate.  

              - Nella variante lista (gruppi), per rappresentare chi ha
              interagito con il contenuto mostrato nel contesto. 


              ### Attenzione a

              - Indicare una sola persona con ogni avatar.

              - Valutare di usare solo icone per indicare gruppi o "oggetti". 

              - Prevedere sempre un modo di indicare il nome della persona. Se
              scegli di non esplicitarlo, usa tooltip e/o testi alternativi per
              i lettori di schermo.

              - Usare con parsimonia le liste (gruppi) di avatar.  


              ### Buone pratiche sui contenuti

              - Dai la possibilità all'utente di caricare la propria immagine
              preferita.

              - Implementa la possibilità per l'utente di tagliare (crop)
              l'immagine quadrata (o rotonda) durante o successivamente al
              caricamento, se possibile. 

              - Metti a disposizione un set di icone con simboli o testo
              predefiniti nel caso in cui l'utente non voglia caricare
              un'immagine.
