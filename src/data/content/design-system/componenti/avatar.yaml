        components:
          - name: TextImageCta
            noSpace: false
            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che possono comporre un
              avatar](/images/design-system/componenti/avatar-anatomy.png)


              Le varianti del componente avatar possono essere composte con i
              seguenti elementi:

              1. **immagine dell'utente**; 

              2. **forma di sfondo** per le varianti con icona o testo;

              3. **icona** dell'utente;

              4. **testo** con iniziali dell'utente;

              5. **indicatore** colorato per indicare lo stato dell'utente;

              6. **indicatore** colorato per indicare la presenza dell'utente.


              Le scelte tra immagine, icona o testo a rappresentare l'utente
              sono alternative tra loro. 


              ### Liste di avatar


              ![Gli elementi che possono comporre una lista di
              avatar](/images/design-system/componenti/avatar-lists-anatomy.png)


              Le varianti lista (o gruppo) del componente avatar possono essere
              composte con i seguenti elementi:

              1. **spazio immagine**, può ospitare immagine dell'utente, icona o
              iniziali;  

              2. **nome avatar**;

              3. **più avatar sovrapposti**;

              4. **indicatore ulteriori utenti**, indica quanti altri profili
              utente sono disponibili, può agire come un pulsante di apertura
              dropdown; 

              5. **dropdown lista**, mostra la lista di utenti in chiaro,
              opzionale.


              Gli avatar nelle liste sovrapposte possono prevedere inoltre
              tooltip con il nome avatar.  
      - full: true
        noSpace: true
        paddingLeft: true
        components:
