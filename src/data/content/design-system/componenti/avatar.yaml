              Il componente prevede la possibilità di stati di hover e di focus,
              da implementare a seconda del contesto. 


              Se l'implementazione prevede un tooltip, questo appare
              all'attivazione del componente per click, tap o navigazione in
              focus da tastiera. 


              Nel caso della variante lista con avatar sovrapposti, attivando
              l'indicatore con il numero di avatar nascosti, si apre un menu
              dropdown che mostra tutti gli avatar disponibili.
