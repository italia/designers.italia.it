            text: |
              **Collezioni di contenuti correlati**. Le card aiutano a presentare una collezione di gruppi di contenuti correlati, come articoli o sezioni di un sito web.

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              
              **Rendi le card azionabili.** Poiché sono una sintesi di informazioni più dettagliate, ogni singola card deve puntare a queste informazioni con un link.

              **Includi contenuti unici.** Evita di ripetere immagini o informazioni che sono presenti in molte card. Questo aiuta a rendere ogni carta unica.

              ### Attenzione a

              **Non usare la card come decorazione.** Questo componente non è destinato a creare un bordo attorno a qualsiasi tipo di contenuto.

              **Assicurati che le immagini siano della dimensione corretta.** Le card spesso cambiano dimensione a seconda del dispositivo. Assicurati di utilizzare un'immagine che funzioni bene su qualsiasi dispositivo a qualsiasi dimensione.

      - full: true
