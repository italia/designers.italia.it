        components:
          - name: TextImageCta
            noSpace: false
            title: Anatomia
            headingLevel: 2
            text: >
              La maggior parte delle Card è composta dagli stessi elementi, con
              poche eccezioni:


              1. **sfondo**: la Card ha un colore, solitamente bianco, e
              un'ombra che la mette in evidenza;

              2. **titolo**: si tratta del nome del contenuto collegato dalla
              Card;

              3. **sommario**: una sintesi del contenuto della Card;

              4. **immagine**: è possibile utilizzare diversi formati - vedi
              proporzioni media;

              5. **etichetta**: comunemente mostra la categoria. Può fungere da
              titolo o da link;

              6. **data**: indica quando è stato pubblicato il contenuto. Non
              sempre è necessario;

              7. **link**: un link "leggi tutto" può essere inserito per
              stimolare l'utente a scoprire di più. Non sempre è necessario. 

              8. **bordo**: è presente solo nella variante "Highlight", mette in
              risalto la Card;


