        components:
          - name: TextImageCta
            noSpace: false
            title: Anatomia
            headingLevel: 2
            text: >
              La maggior parte delle card è composta dagli stessi elementi, con
              poche eccezioni:


              1. **sfondo**, con colore, solitamente bianco, e un'ombra che
              mette la card in evidenza;

              2. **titolo**, ovvero il nome del contenuto collegato dalla card;

              3. **sommario**, una sintesi del contenuto della card;

              4. **immagine**, che può essere di diversi formati - vedi
              proporzioni media;

              5. **etichetta**, che generalmente indica la categoria di
              contenuto e può fungere da titolo o da link;

              6. **data (opzionale)**, indica quando è stato pubblicato il
              contenuto;

              7. **link (opzionale)**, per stimolare l'utente a scoprire di
              più; 

              8. **bordo**, è presente solo nella variante *highlight* e mette
              in risalto la card.


