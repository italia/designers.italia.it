              utilizzando i pulsanti di navigazione, la scrollbar del browser o
              indicatori.

              - Il carousel può ruotare automaticamente i contenuti a intervalli
              regolari e gli utenti possono fermarlo interagendo con mouse,
              tastiera o touch.
