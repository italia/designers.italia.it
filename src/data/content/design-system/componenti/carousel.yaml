            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente Carousel è utile per presentare una serie di
              contenuti correlati che non possono essere visualizzati
              contemporaneamente sullo schermo. 


              È quindi un elemento ideale per navigare liste di contenuti come,
              ad esempio, gli eventi o le notizie più recenti, oppure per
              mettere in evidenza servizi o funzionalità.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Assicurati che le immagini o i contenuti visualizzati nel
              carousel siano correlati tra loro e pertinenti al contesto della
              pagina.

              - Non sovraccaricare il carousel con un troppi contenuti. Un
              numero eccessivo può causare confusione e rendere difficile per
              gli utenti focalizzarsi su un elemento specifico.

              - Fornisci indicatori visivi per aiutare gli utenti a capire in
              quale punto del carousel si trovano, come punti, numeri o frecce.

              - Se possibile, evita di utilizzare un carousel per contenuti
              critici o importanti, in quanto alcuni utenti potrebbero non
              notare o ignorare completamente il carousel.

              - Assicurati che il carousel sia navigabile sia attraverso input
              da mouse che attraverso tastiera. Questo è particolarmente
              importante per l'accessibilità.


              ### Attenzione a

              - Evitare che le transizioni tra i contenuti del carousel siano
              troppo veloci, per permettere alle persone di assimilare le
              informazioni.

              - Controllare che il carousel non intralci l'esperienza
              dell'utente se viene ignorato o non utilizzato.

              - Verificare che le immagini o i contenuti del carousel siano di
              alta qualità e chiaramente visibili su tutti i dispositivi.

              - Non utilizzare il carousel come unico mezzo di navigazione sul
              tuo sito o applicazione.

              - Assicurati che il carousel non interferisca con altri elementi
              interattivi sulla pagina.

              - Testare il carousel con utenti reali per assicurarti che sia
              intuitivo e facile da usare.


              ### Buone pratiche sui contenuti

              - Scrivi testi chiari e non troppo lunghi per le slide del
              carousel, poiché potrebbero venir troncati con dei puntini di
              sospensione e rendere difficile la comprensione.
