            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente form, o modulo, è un involucro (wrapper) che
              permette di raggruppare e impaginare campi input correlati per
              l'invio di informazioni o la configurazione di opzioni. 


              Le persone possono inviare il form quando tutti i campi
              obbligatori sono compilati e i dati sono validi rispetto al
              formato richiesto dallo specifico campo.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: "Puoi costruirlo usando per i campi i componenti dedicati: [autocomplete](/design-system/componenti/autocomplete/), [datepicker](/design-system/componenti/datepicker/), [input](/design-system/componenti/input), [number input](/design-system/componenti/number-input), [radio button](/design-system/componenti/radio-button/), [select](/design-system/componenti/select), [timepicker](/design-system/componenti/timepicker), [toggles](/design-system/componenti/toggles), [transfer](/design-system/componenti/transfer/), [upload](/design-system/componenti/upload/).\n\n### Attenzione a\n- Se il modulo è lungo e complesso, valuta se già possiedi da altre fonti alcuni dei dati che dovresti richiedere: se sì potresti semplicemente farli validare all'utente, evitandogli di inserirli ex novo; per semplificare la compilazione, puoi inoltre dividere il form in più passi, utilizzando il componente [Stepper](/design-system/componenti/steppers/).\n- Implementa per tutti i campi del form la migliore validazione\_possibile dei valori inseriti; l'obiettivo della validazione non è restituire errori generici, ma guidare l'utente nella compilazione e nella risoluzione di eventuali errori, oltre che standardizzare i dati inviati. \n- Data la natura di interazione complessa, testa sempre la sua efficacia con gli utenti. \n\n### Buone pratiche sui contenuti\n- Prevedi un titolo e una descrizione del form, e laddove necessario titoli intermedi se utili alla scansione di gruppi di campi o step. \n- Inserisci didascalie e istruzioni tra i campi se necessarie a guidare la compilazione da parte dell'utente; puoi anche utilizzare soluzioni di aiuto contestuale come i [tooltip](/design-system/componenti/tooltip).  \n- Cura la leggibilità dei contenuti delle etichette (label) e dei testi segnaposto per tutti i campi: devono essere chiari e concisi. \n- Cura la progettazione dei microtesti di errore: devono aiutare le persone a completare la compilazione e risolvere in autonomia eventuali errori.\n"
