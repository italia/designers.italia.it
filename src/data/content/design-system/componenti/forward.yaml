        components:
          - name: TextImageCta
            noSpace: false
            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che formano il
              Forward](/images/design-system/componenti/forward-anatomy.png)


              Il componente forward è composto da: 

              1. **area di interazione**, è trasparente e di solito si estende
              in orizzontale per tutto lo spazio a disposizione; 

              2. **icona**, una freccia verso il basso che indica all'utente
              l'azione che sta per compiere. 
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              Al clic/tap sul componente o alla sua attivazione da tastiera, il
              browser scrollerà portando l'utente direttamente al contenuto
              desiderato. 


              Tutta l'area di interazione mostra il contorno con lo status
              *focus* se selezionata da tastiera.
      - full: true
