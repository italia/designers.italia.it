        components:
          - name: TextImageCta
            noSpace: false
            title: Quando usarlo
            headingLevel: 2
            text: >
              Usa il componente Forward su pagine lunghe, per permettere agli
              utenti di scorrere direttamente a un contenuto specifico. Ad
              esempio, può essere usato su una prima schermata di copertina, in
              basso, per spostare l'attenzione sul contenuto che segue,
              invitando le persone a scoprirlo.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Usa un componente forward nel contesto di pagine lunghe con
              sezioni in evidenza, come ad esempio pagine che presentano un
              [hero](/design-system/componenti/hero/).

              - Imposta l'ancora sul contenuto in pagina a cui vuoi far arrivare
              velocemente l'utente, dopo che ha cliccato sul componente. 


              ### Attenzione a

              - Non usare più componenti Forward sulla stessa pagina. 

              - Rendere coerente la funzione nel contesto dello stesso sito o
              servizio se presente su più pagine.  

              - Testare il funzionamento e il risultato dell'azione, in
              particolare ponendo attenzione che al compiersi dell'azione alcuni
              contenuti non siano nascosti da elementi
              [sticky](/design-system/componenti/sticky/) o barre di
              navigazione. 
