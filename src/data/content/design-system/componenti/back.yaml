              ![Gli elementi che formano il
              Back](/images/design-system/componenti/back-anatomy.png)


              Il componente Back è una declinazione del componente
              [button](/design-system/componenti/buttons/) composta da:


              1. **icona**, può essere una freccia verso sinistra per indicare
              l'azione di navigare alla pagina precedente (la stessa azione
              compiuta dal Back del browser) o può essere una freccia verso
              l'alto a indicare la navigazione ad un livello gerarchico
              superiore; 

              2. **etichetta (label)**, opzionale, rende esplicita l'azione; 

              3. **forma di sfondo**, presente nel caso delle varianti
              *pulsante*. 
