            title: Quando usarlo
            headingLevel: 2
            text: >
              Il componente Back guida l'utente a tornare alla pagina precedente
              da cui si proviene, utile nel caso di processi e moduli da
              compilare a più step, come può essere la compilazione di un
              questionario. 


              Può essere molto utile ad orientarsi nel contesto di un modulo
              ([Form](/design-system/componenti/form/)) composto da diversi
              passaggi. 


              ### Alternative a questo componente

              - **[Breadcrumbs](/design-system/componenti/breadcrumbs/)**: per
              orientarsi nella navigazione di pagine con contenuti informativi.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Mostra il componente a inizio dei contenuti della scheda, o
              nelle vicinanze delle azioni di navigazione, salvataggio e invio
              del processo o modulo. 


              ### Attenzione a

              - Assicurarsi che il link porti l'utente alla pagina precedente,
              nell'ultimo stato in cui la stava navigando e lasciando i campi
              precompilati laddove presenti.   

              - Cercare di sviluppare siti web, processi e moduli in cui la
              funzionalità "torna indietro" del browser abbia il funzionamento
              aspettato dall'utente, lo stesso previsto dal componente.

              - Usare il componente Back nel caso di un processo per accedere a
              un servizio: l'utente potrebbe essere infatti intimorito
              dall'usare la funzionalità "torna indietro" nativa del browser per
              non perdere i contenuti inseriti.  

              - Verificare il funzionamento del componente nel caso di
              architetture e navigazioni complesse e legate a scelte
              condizionali.

              - Usare di default la variante *Link di navigazione* (implementata
              con il corretto tag semantico `<a>`) e scegliere di usare le
              varianti *pulsante* (implementate con il tag semantico `<button>`)
              solo per azioni che agiscono in pagina, ad esempio per
              ripristinare lo stato precedente di contenuti dinamici presentati
              all'utente.     



              ### Buone pratiche sui contenuti

              - Se implementi un funzionamento non standard verifica che le
              etichette di default "Torna indietro" e "Torna al livello
              superiore" indichino correttamente l'azione svolta.

              - Valuta di usare un'etichetta più specifica "Torna alla pagina
              [titolo della pagina]" nel caso di percorsi complessi. 

              - Puoi usare la semplice etichetta "Precedente", senza verbo
              azione, solo nel caso che la pagina di atterraggio sia dello
              stesso tipo della presente: ad esempio per le domande progressive
              di un questionario.
