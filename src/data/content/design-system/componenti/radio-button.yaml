            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che formano il Radio
              button](/images/design-system/componenti/radio-button-anatomy.png)


              Il componente radio button è composto da: 

              1. **etichetta (label)**, il testo che descrive l'opzione
              selezionabile o deselezionabile; 

              2. **indicatore di input**, indica lo stato dell'opzione, di
              default non selezionato;

              3. **bordo**, riga che segna il limite tra più opzioni; 

              4. **testo** (opzionale), testo di approfondimento sull'opzione.  
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Comportamento
            headingLevel: 2
            text: >
              All'attivazione, l'indicatore di input passerà tra stato
              selezionato e deselezionato.


              Alla selezione di un'opzione in un gruppo di Radio button, tutte
              le altre opzioni di scelta passano allo stato deselezionato.


              Gli **stati interattivi** dei radio button possono essere: 

              - **default**, il campo si presenta deselezionato nello stato
              normale quando è attivo ma l'utente non ci interagisce;

              - **hover**, si manifesta al passaggio del puntatore sul campo ed
              è disponibile solo su dispositivi no-touch;

              - **focus**, si manifesta nel caso di navigazione tramite tastiera
              o altri strumenti, passando da un elemento interattivo a quello
              successivo;

              - **active**, è lo stato relativo al momento del clic o pressione
              sul campo, restituisce un riscontro visivo dell'azione appena
              compiuta e passa allo stato selezionato;

              - **disabled default**, indica che il campo è disattivato e non è
              possibile interagire con esso, mostra l'indicatore di stato come
              deselezionato;

              - **disabled checked**, indica che il campo è disattivato e non è
              possibile interagire con esso,mostra l'indicatore di stato come
              selezionato.
