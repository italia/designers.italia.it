            title: Quando usarlo
            headingLevel: 2
            text: >
              Un gruppo di radio button è il componente perfetto, nel contesto
              di un modulo ([Form](/design-system/componenti/form/)), per
              permettere un'unica scelta all'interno di un gruppo di opzioni che
              si escludono a vicenda.


              Può essere utilizzato anche in contesti come pannelli di
              configurazione (settings) o come filtro per lunghe liste di
              contenuti. 


              ### Alternative a questo componente

              - **[Checkbox](/design-system/componenti/checkbox/)**: per
              permettere più scelte all'interno di un gruppo di opzioni. 

              - **[Select](/design-system/componenti/select/)** e
              **[Autocomplete](/design-system/componenti/autocomplete/)**: per
              lunghe liste di opzioni di scelta, è da notare che l'utente in
              questi componenti non ha contezza immediata di tutte le opzioni
              tra cui può scegliere. 
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Usa un gruppo di radio button per ogni scelta da compiere.


              ### Attenzione a

              - Non usare il componente se l'utente deve compiere scelte
              multiple. 

              - Fare attenzione che il componente comprende solo l'impostazione
              visiva: devi implementare la corretta semantica accessibile per
              ogni gruppo di radio button, segui i pattern aria consigliati dal
              W3C per quanto riguarda intestazioni, etichette aria, 'role' o uso
              di 'fieldset'.


              ### Buone pratiche sui contenuti

              - Identifica ogni gruppo di Radio button con un titolo e una
              eventuale descrizione che inquadri la scelta richiesta e le sue
              implicazioni.

              - Scrivi etichette chiare e brevi per consentire agli utenti di
              comprendere le opzioni a disposizione.

              - Non troncare le etichette per le opzioni con i puntini di
              sospensione.

              - Puoi usare un testo aggiuntivo per aggiungere contesto alle
              opzioni di scelta.
