            title: Quando usarlo
            headingLevel: 2
            text: |
              Usa il componente stepper per suddividere i passaggi di una procedura lineare in più schermate e per indicare all'utente l'avanzamento del progresso. 

              Questo metodo di navigazione è molto utile per guidare l'utente in un processo o flusso di lavoro passo per passo, come nei moduli di registrazione, nel checkout del carrello o nelle procedure guidate. Aiuta a semplificare le operazioni complesse, suddividendole in passaggi più brevi.

              ### Alternative

              - Considera l’uso di **[form](https://www.notion.so/Steppers-2d1e6353e31f451ca89bc3a71ebe9e96?pvs=21)** semplice se un processo ha meno di tre passaggi.

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              - Indica sempre dove si trova un utente nel processo, evidenziando il passaggio corrente con un bordo, uno colore di sfondo o uno stile di testo. Il passaggio corrente deve essere visivamente prominente e distinguersi sia dai passaggi completati che da quelli in sospeso;
              - Usa la navigazione con gruppo di [pulsanti](/design-system//componenti/buttons/) per permettere all'utente di avanzare o tornare indietro;
              - Includi un pulsante “Salva” per consentire il salvataggio dei dati durante il processo di compilazione.

              ### Attenzione a

              - Non usare lo stepper per form con logica condizionale, dove il numero dei passaggi potrebbe dipendere dai dati inseriti dall’utente;
              - Non usare lo stepper in caso di un progresso non lineare, dove il completamento dei passaggi non segue un ordine specifico.

              ### Buone pratiche sui contenuti

              - Usa etichette brevi o di una sola parola per il nome del singolo passaggio;
              - Riproponi il titolo del passaggio subito sotto lo stepper, utilizzando un testo coerente con quello presente nell’etichetta del componente;
              - Mostra il numero del passaggio corrente con il totale a sinistra del titolo. L'uso di un testo come "[numero passaggio corrente] di [numero totale dei passaggi] (ad esempio, 2 di 5)" accanto al titolo. Questo aiuta gli utenti a tenere traccia della loro posizione nel processo complessivo.

