            text: >
              Usa il componente Input nel contesto di un modulo
              ([Form](/design-system/componenti/form/)), quando vuoi permettere
              agli utenti di inserire dati testuali, in forma libera o in
              formati specifici, per inserimenti lunghi o brevi.


              ### Alternative a questo componente


              - **[Datepicker](/design-system/componenti/datepicker/)**,
              **[Timepicker](/design-system/componenti/timepicker)** e **[Number
              input](/design-system/number-input/)**: sono varianti del
              componente Input per formati specifici consolidate in componenti
              ad hoc, per ottimizzare accessibilità e comportamento.   

              - **[Autocomplete](/design-system/componenti/autocomplete/)**: se
              devi prevedere la possibilità di guidare l'utente a inserire solo
              testo da un lungo elenco controllato.

              - **[Select](/design-system/componenti/select/)** e **[Radio
              button](/design-system/componenti/radio-button/)**: sempre nel
              caso di un elenco controllato, con un numero di elementi non
              troppo alto, puoi usare Select o un gruppo di Radio button.
      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: >
              - Usa la variante *base* per testi brevi o dati specifici brevi:
              ad esempio campi per l'inserimento di nome utente, email,
              telefono. 

              - Usa la variante *area di testo* per testi lunghi: in questo caso
              è buona pratica definire un numero di caratteri massimo
              consentito. 

              - Usa la variante *password* per campi di inserimento e
              registrazione password.

              - Usa le varianti *ricerca* per implemtare campi di ricerca nei
              contenuti, con o senza suggerimenti e/o autocompletamento. 

              - Puoi usare gli stili con dimensioni più grandi per casi
              specifici in cui è presente un modulo composto da un solo input,
              ad esempio per campi di ricerca.


              ### Attenzione a

              - Scegliere sempre etichette (label) testuali univoche per ogni
              campo: queste sono un elemento fondamentale oltre che per la
              comprensibilità del modulo, anche per l'accessibilità. 

              - Indicare chiaramente se la compilazione è opzionale oppure
              obbligatoria per l'invio del modulo.

              - Testare il comportamento del componente con dispositivi,
              modalità di navigazione e inserimento contenuti diversi, mobile e
              desktop, navigazione da tastiera e touch.  


              ### Buone pratiche sui contenuti

              - Le etichette dei campi input devono essere chiare e concise,
              indicando senza ambiguità lo scopo del campo all'utente.

              - Usa un testo d'aiuto (helper text) ed eventuali contenuti
              segnaposto nel campo (placeholder), per fornire istruzioni
              ulteriori che guidino l'utente nella compilazione prevenendo
              errori, ad esempio riguardanti il formato richiesto. 

              - Sostituisci il testo d'aiuto con un microtesto di errore durante
              la validazione dei contenuti se il campo rileva errori di
              compilazione. Ricorda che è buona pratica mostrare un suggerimento
              chiaro su cosa è necessario modificare, enfatizzando la soluzione
              e non l'errore.  
               
