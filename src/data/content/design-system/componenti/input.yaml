            text: |
               Utilizza il componente input, nel contesto di un modulo ([form](/design-system/componenti/form/)), quando vuoi permettere agli utenti di inserire dati testuali, in forma libera o in formati specifici, per inserimenti lunghi o brevi.

               ### Alternative a questo componente

               - Usa i componenti [datepicker](/design-system/componenti/datepicker/), [timepicker](/design-system/componenti/timepicker) e [number input](/design-system/number-input/) per questi formati specifici. Sono varianti del componente input consolidate in componenti ad hoc per ottimizzarne accessibilità e comportamento. 
                              
               - Se devi prevedere la possibilità di guidare l'utente a inserire solo testo da un elenco controllato, devi usare il componente [autocomplete](/design-system/componenti/autocomplete/). Sempre nel caso di un elenco controllato, con un numero di item non troppo alto, devi usare [select](/design-system/componenti/select/) o un gruppo di [radio button](/design-system/componenti/radio-button/).

      - full: true
