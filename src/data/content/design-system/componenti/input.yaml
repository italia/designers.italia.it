            title: Comportamento
            headingLevel: 2
            text: >
              Gli **stati interattivi** dei campi di input possono essere: 

              - **default**, il campo si presenta nello stato normale quando è
              attivo ma l'utente non ci interagisce;

              - **hover**, si manifesta al passaggio del puntatore sul campo, è
              disponibile solo su dispositivi no-touch;

              - **focus**, si manifesta nel caso di navigazione tramite tastiera
              o altri strumenti, passando da un elemento interattivo a quello
              successivo;

              - **active**, è lo stato relativo al momento del click o pressione
              sul campo, restituisce un riscontro visivo dell'azione appena
              compiuta e abilita l'inserimento del contenuto;

              - **disabled**, indica che il campo è disattivato e non è
              possibile interagire con esso;

              - **readonly**, indica che il campo è disponibile in sola lettura,
              non è possibile cambiarne il contenuto.


              Gli **stati di validazione** dei campi input in linea generale
              possono essere: 

              - **success**, il contenuto inserito dall'utente nel campo
              risponde al formato richiesto; 

              - **error**, il contenuto inserito dall'utente nel campo non
              risponde al formato richiesto, oppure non è stato inserito alcun
              contenuto dall'utente in un campo obbligatorio.
