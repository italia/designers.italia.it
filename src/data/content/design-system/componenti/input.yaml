            title: Anatomia
            headingLevel: 2
            text: >
              ![Gli elementi che formano un
              Input](/images/design-system/componenti/input-anatomy.png)


              Il componente Input, nelle diverse varianti principali, può essere
              composto da:

              1. **forma di sfondo**;

              2. **etichetta (label)**, il testo che informa l'utente sul
              contenuto che deve inserire nel campo. È obbligatorio, anche per
              l'accessibilità;

              3. **icona sinistra**, può essere usata per indicare il tipo di
              input richiesto, ad esempio con l'icona di una lente di
              ingrandimento per indicare un campo di ricerca;

              4. **unità di misura**, prefisso del campo che può essere mostrato
              per campi che prevedono l'inserimento di valute o percentuali; 

              5. **campo di testo**, il campo per l'inserimento del contenuto da
              parte dell'utente, riga singola;

              6. **testo di aiuto (helper text)**, testo opzionale che può
              fornire ulteriore aiuto o contesto all'utente sui dati richiesti
              dal campo, come ad esempio il corretto formato di inserimento;

              7. **icona destra**, di solito è usata per controllare il campo e
              alcune sue funzionalità, ad esempio può contenere l'accesso al
              calendario nelle varianti di scelta data del componente dedicato
              [datepicker](/design-system/componenti/datepicker/); è anche lo
              spazio che indica lo stato di validazione del campo dopo l'invio
              del modulo;

              8. **frecce per input numerici**, presenti nelle varianti con step
              numerici (a seconda del browser e del framework), come nel caso
              del componente dedicato [Number
              input](/design-system/componenti/number-input);

              9. **bordo**, riga inferiore che identifica il campo. 


              È consigliato utilizzare al massimo una sola icona, scegliendo la
              posizione corretta in base all'azione.


              ### Input password


              ![Gli elementi che formano un Input di tipo
              password](/images/design-system/componenti/input-password-anatomy.png)


              Il componente input di tipo *password* prevede inoltre:

              1. **campo di testo**, il campo per l'inserimento del contenuto da
              parte dell'utente prevede nel caso di un campo password una
              modalità di default offuscata, disattivabile temporaneamente
              dall'utente per facilitare l'inserimento;

              2. **icona destra**, usata per controllare la modalità offuscata
              del campo di testo, agisce da toggle per passare tra lo stato in
              chiaro (icona occhio) e lo stato offuscato (icona occhio barrato);

              3. **testo di aiuto (helper text)**, nel caso di un campo per
              l'impostazione di una password dovrebbe fornire una chiara
              indicazione del formato richiesto; 

              4. **indicatore sicurezza password**, nel caso di un campo per
              l'impostazione di una password dovrebbe rendere esplicito durante
              l'inserimento il livello di sicurezza della combinazione di
              caratteri digitata.


              ### Input area di testo


              ![Gli elementi che formano un Input di tipo area di
              testo](/images/design-system/componenti/input-area-anatomy.png)


              Il componente input di tipo *area di testo* prevede:

              1. **forma di sfondo**, definisce l'area di inserimento;

              2. **campo di testo**, il campo per l'inserimento del contenuto da
              parte dell'utente, multiriga;

              3. **etichetta (label)**, il testo che informa l'utente sul
              contenuto che deve inserire nel campo. È obbligatorio, anche per
              l'accessibilità;

              4. **maniglia per allargare**, elemento interattivo utile ad
              allargare il campo per facilitare l'inserimento di contenuti
              lunghi;

              5. **indicatore caratteri**, indica il conteggio caratteri
              inseriti nel campo rispetto al numero massimo di caratteri a
              disposizione.


              ### Input per ricerca, con suggerimenti e/o primi risultati


              ![Gli elementi che formano un Input di tipo ricerca con
              autocompletamento](/images/design-system/componenti/input-search-anatomy.png)


              Il componente input di tipo *ricerca con autocompletamento*
              prevede:

              1. **campo di input**, formato dagli stessi elementi del campo
              input, con icona lente di ingrandimento dedicata a indicarne la
              funzione; 

              2. **forma di sfondo per i suggerimenti**, area di default
              nascosta, si comporta come un dropdown aperto sopra i contenuti
              che seguono, mostrandosi durante l'inserimento o all'invio dei
              contenuti del campo, a seconda del contesto d'uso; può prevedere
              un'ombra o un bordo per distinguersi dai contenuti circostanti. 

              3. **lista di suggerimenti**, lista che mostra suggerimenti e/o
              primi risultati della ricerca a seconda del contesto d'uso. 
