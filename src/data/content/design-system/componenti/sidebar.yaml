        components:
          - name: TextImageCta
            noSpace: false
            title: Quando usarlo
            headingLevel: 2
            text: |
              Utilizza la Sidebar per navigare tra le pagine che appartengono a una sezione di un sito. A seconda dell'organizzazione dei contenuti, la barra di navigazione può presentare liste di link diretti o annidati sotto una voce che li raccoglie.

              ### Alternative

              - Usa il componente **[Tabs](/design-system/componenti/tabs)** (orizzontale o verticale) per offrire un’esperienza di navigazione semplificata, sopratutto in caso di poche pagine o contenuti;

              - Usa il componente **[Navscroll](/design-system/componenti/navscroll)** per fornire una navigazione veloce tra i contenuti presenti all’interno di una stessa pagina (navigazione tramite ancore).

      - full: true
        noSpace: true
        paddingLeft: true
        components:
          - name: TextImageCta
            noSpace: false
            title: Come usarlo
            headingLevel: 2
            text: |
              - Mostra sempre la pagina corrente, utilizzando lo stato “active” sul link presente nella sidebar;
              - Posiziona il menu sul lato sinistro dell’interfaccia;
              - Usa le icone solo se queste rafforzano il significato delle singole voci;
              - Aggiungi una linea divisoria verticale tra la sidebar e i contenuti di pagina per delineare la separazione tra le due sezioni del viewport.

              ### Attenzione a
              - Non usare la Sidebar per la navigazione principale (menu di primo livello) del sito, ma soltanto per navigare una specifica sezione che contiene sotto pagine (menu di secondo o terzo livello).

              ### Buone pratiche sui contenuti
              - Le singole voci della sidebar devo essere brevi e descrittive dei contenuti su pagina;
              - Usa un titolo per dare un contesto alla presenza del menu;

