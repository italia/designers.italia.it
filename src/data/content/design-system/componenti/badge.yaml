            text: |
              Un badge è utilizzato per evidenziare un'informazione o uno stato in un certo contesto. Può essere adoperato per fornire dettagli aggiuntivi, indicare una novità o un cambiamento. 

              Può essere usato in vari modi, come per mostrare il numero di notifiche non lette, segnare qualcosa di nuovo o importante, o per visualizzare un breve stato o un'etichetta.

              ### Alternative

              - **Tooltip**: può essere utilizzato per fornire informazioni aggiuntive rimanendo nel contesto di uno specifico elemento;
              - **Notifications**: usa le notifiche per segnalare aggiornamenti o cambiamenti importanti;
              - **Alert**: può essere utilizzato quanto hai bisogno di evidenziare informazioni importanti o urgenti.

