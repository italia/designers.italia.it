      # text: |
      
      components:
        # TXT BLOCK
        - name: TextImageCta
          title: 
          headingLevel: 2
          # noSpace: true
          text: | #C
            Le librerie Figma dedicate ai componenti e ai layout di pagina permettono di creare rapidamente prototipi dell'interfaccia ad alta fedeltà. Combina autonomamente tipografia, colori, pulsanti, icone ed elementi visivi per creare layout personalizzati, da testare con gli utenti finali del sito web. Ciò ti consente di validare le scelte progettuali, intercettare potenziali criticità e integrare le dovute modifiche prima di passare all'aggiornamento del codice. 

            Le librerie contengono tutti i layout delle principali pagine del modello e i singoli componenti di cui sono costituite, adattandosi ad eventuali esigenze specifiche. 

            Se non vuoi personalizzare il modello, puoi usare direttamente i template HTML o i temi per CMS già pronti all'uso e aggiornarne i contenuti.

        # TXT BLOCK
        - name: TextImageCta
          title: I template HTML #C
          headingLevel: 2
          noSpace: false
          text: | #C
            I template HTML del modello, basati su UI Kit Italia e sul framework di sviluppo Bootstrap Italia, permettono di creare rapidamente il front-end del sito comunale indipendentemente dalle soluzioni tecnologiche adottate dall’amministrazione.

            Seleziona i template relativi alla pagina del sito che stai progettando e personalizza i contenuti, integrando tutte le componenti di front-end necessarie a comporre l’interfaccia web.

            I template, pronti all’uso, sono già validati in termini di accessibilità e rispettano le [Linee guida sull’accessibilità degli strumenti informatici](https://docs.italia.it/AGID/documenti-in-consultazione/lg-accessibilita-docs/).


        # TXT BLOCK
        - name: TextImageCta
          title: I temi per Wordpress e Drupal #C
          headingLevel: 2
          noSpace: true
          text: | #C
            I temi per i content management system (sistema di gestione contenuti, CMS) WordPress e Drupal sono pronti all’uso e permettono di passare rapidamente alla creazione e alla gestione dei contenuti, una volta installati e configurati correttamente sul dominio istituzionale dell’ente.

            I temi sono aggiornati alla versione 2.0 di Bootstrap Italia e rispettano i criteri di accessibilità richiesti dai livelli A e AA delle WCAG 2.1. Il loro utilizzo non prescinde da un’attenta cura editoriale di sezioni e contenuti del sito, così come dalla compilazione e pubblicazione della Dichiarazione di accessibilità prevista dalla normativa vigente.

