            I template HTML permettono di assemblare rapidamente le schermate necessarie alla fruizione del servizio da parte del cittadino. Seleziona i template relativi alla tipologia di flusso per il servizio che stai progettando e personalizza i contenuti, integrando tutte le componenti di front-end necessarie ad abilitare il flusso.

            I template, pronti all'uso, sono già validati in termini di accessibilità e rispettano le Linee guida sull'accessibilità degli strumenti informatici. I template permettono di creare i servizi digitali di un Comune utilizzando qualsiasi tipo di soluzione tecnologica. Usano ed estendono, inoltre, il design system del Paese e la libreria di componenti di sviluppo Bootstrap Italia.


