            Il modello permette di creare **siti web delle ASL** che rispondono ai bisogni degli utenti: **chiari, semplici da usare e navigare**.

            Lo scopo del modello di sito è fornire agli utenti delle ASL un chiaro punto di riferimento per trovare con facilità le informazioni di cui hanno bisogno.

            L’adozione del modello permette di aderire più facilmente alle migliori pratiche di progettazione, fornendo allo stesso tempo ai cittadini un’**esperienza coerente tra le varie amministrazioni**.
          ctas:
          - label: Naviga un esempio di sito desktop #C
            screenReaderText: " (si apre in una nuova finestra)" #C
            url: https://www.figma.com/proto/wsLgwYpYrd9yS9Tqx0Wkjp/ASL---Modello-sito?node-id=2963-29111&starting-point-node-id=2963%3A29111&scaling=scale-down&mode=design&t=WQqEtf6esyW6n73Q-1 #M
