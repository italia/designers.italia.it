              icon: sprites.svg#it-external-link #C #I #it-arrow-right | it-external-link for external links
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2

        # TXT BLOCK
        - name: TextImageCta
          title: Esplora i prototipi #C
          headingLevel: 2
          noSpace: false
          text: | #C
            Abbiamo creato i **prototipi dei principali flussi di interazione** degli utenti con il sito di una ASL. Comprendere a fondo le funzionalità del modello è fondamentale per affinare la progettazione del touchpoint digitale e dei contenuti prima dello sviluppo.

        # TXT BLOCK
        - name: TextImageCta
          title: "Assembla l'interfaccia" #C
          headingLevel: 2
          noSpace: true
          text: | #C
            La **libreria di componenti UI** ti permette di creare rapidamente il front-end del sito di una ASL indipendentemente dalle soluzioni tecnologiche adottate dall’ente. La libreria è basata sullo UI Kit di Designers Italia e su Bootstrap Italia, alle quali sono stati integrati alcuni elementi aggiuntivi caratterizzanti del modello.

            Per facilitare il lavoro, abbiamo già assemblato i **layout hi-fi delle principali pagine del modello** per presentarti la struttura delle pagine e un esempio di contenuto reale.

        # TXT BLOCK
        - name: TextImageCta
          title: "Personalizza l'interfaccia" #C
          headingLevel: 2
          noSpace: true
          text: | #C
            Aggiungi il logo dell’ASL, scegli la giusta tipologia di header e imposta i colori primari e secondari.

            La **guida alla personalizzazione del modello** ti aiuta a creare un sito con una resa grafica fluida, accessibile e che rispecchia al meglio l’identità visiva dell’ente di riferimento. 

        # TXT BLOCK
        - name: TextImageCta
          title: "Controlla l'accessibilità" #C
          headingLevel: 2
          noSpace: true
          text: | #C
            A corredo della libreria UI, abbiamo aggiunto delle **annotazioni di accessibilità** per aiutarti a interpretare e implementare correttamente il modello in conformità con le linee guida WCAG 2.2.

            
