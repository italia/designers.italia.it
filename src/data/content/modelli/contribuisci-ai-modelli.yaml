        - name: TextImageCta
          title: Controlla se già esiste una segnalazione sul tema che ti interessa o aprine una nuova
          headingLevel: 3
          noSpace: false
          text: |
            Esplora la lista di tutte le discussioni (issues) nel repository della risorsa a cui hai scelto di contribuire. Se già esiste una segnalazione sul tema che ti interessa, o su un tema simile, vai nella discussione dedicata e partecipa lasciando un commento. Se il tema di tuo interesse non è già presente nella lista delle segnalazioni, puoi aprirne una nuova.

        - name: TextImageCta
          title: Proponi delle modifiche alle risorse
          headingLevel: 3
          noSpace: true
          text: |
            Se preferisci, invece di inviare una segnalazione, puoi effettuare direttamente tu le modifiche desiderate alle risorse e inviare una richiesta di integrazione (pull request). Se accettate, le tue modifiche verranno direttamente integrate nei file delle risorse.

        - name: TextImageCta
          title: Come proporre modifiche per la documentazione
          headingLevel: 4
          noSpace: true
          text: |
            Per suggerire correzioni di stile e formattazione, migliorare il linguaggio dei contenuti o segnalare refusi:
            1. vai alla pagina di documentazione su cui vuoi proporre delle modifiche
            2. clicca sul collegamento “Proponi una modifica a questa pagina” (presente in fondo a ogni pagina del sito, prima del footer) per proporre modifiche alle **pagine dei modelli su Designers Italia**, oppure sul collegamento “Sorgente” (presente in alto a destra su ogni pagina, nell’header) per proporre modifiche alla **documentazione operativa dei modelli su Docs Italia**
            3. edita il file con le modifiche che vuoi proporre, ponendo attenzione alla gerarchia dei contenuti e le indentazioni
            4. invia una una richiesta di contribuzione (pull request) verso il repository che contiene il sorgente della documentazione.

        - name: TextImageCta
          title: Come proporre modifiche per i documenti di architettura dell'informazione
          headingLevel: 4
          noSpace: true
          text: |
            Per suggerire modifiche all'architettura, alle tipologie di contenuto, alle tassonomie o segnalare refusi, compila il [form di segnalazione](https://github.com/italia/designers.italia.it/issues/new?assignees=&labels=&projects=&template=apri-una-segnalazione.it.yaml) del repository GitHub di Designers Italia. Assicurati di specificare il modello al quale vuoi contribuire, il dettaglio delle modifiche e il razionale.

        - name: TextImageCta
          title: Come proporre modifiche per le risorse di design
          headingLevel: 4
          noSpace: true
          text: |
            Ogni risorsa di design è disponibile su Figma Community e ha un repository dedicato su GitHub.  

            Per inviare i tuoi contributi dedicati alla progettazione delle interfacce dei modelli di sito e servizi:
            1. vai al repository GitHub della risorsa e apri una segnalazione evidenziando intenzioni e possibilità del contributo proposto
            2. scarica una copia del file dedicato da Figma Community oppure crea una copia personale (fork) del repository GitHub dedicato alla specifica risorsa
            3. una volta completate le modifiche, apri una richiesta di integrazione (pull request) su GitHub.

            Nelle lavorazioni poni particolare attenzione al rispetto dei [fondamenti del design system del Paese](/design-system/fondamenti/) e alla compatibilità del contributo con la conversione del kit verso altri formati aperti. In particolare, utilizziamo lo strumento **fig2sketch** per generare in automatico la conversione del kit nel formato Sketch a ogni rilascio nel repository dedicato. Scrivi nella segnalazione se hai testato la conversione della proposta. 

        - name: TextImageCta
          title: Come proporre modifiche per le risorse di sviluppo
          headingLevel: 4
          noSpace: false
          text: |
            Per inviare contributi per i templates HTML statici e i temi CMS del modello Comuni e del modello Scuole, segui le [indicazioni di contribuzione per le risorse di sviluppo](https://github.com/italia/bootstrap-italia/blob/main/CONTRIBUTING.md#lavorazione-di-una-issue). 

            Nelle lavorazioni poni attenzione al rispetto dei [fondamenti del design system del Paese](/design-system/fondamenti/). Può esserti utile il "workflow per migliorare lo sviluppo dei componenti" del [fondamento Accessibilità](/design-system/fondamenti/accessibilita/). 
        
        - name: TextImageCta
          title: Nota sulla lingua
          noSpace: false
          headingLevel: 4
          text: | 
              - Puoi trovare frequentemente discussioni in lingua inglese perché considerata lingua franca dei progetti open source, in particolare per i temi di design e sviluppo
              - Per le discussioni relative alla documentazione e ai contenuti, ci sembra però ragionevole usare la lingua italiana per le contribuzioni
              - Sono ovviamente benvenuti in maniera paritetica contributi in italiano e in inglese
