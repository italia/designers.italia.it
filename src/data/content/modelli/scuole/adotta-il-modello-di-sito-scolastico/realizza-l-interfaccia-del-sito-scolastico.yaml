        # TXT BLOCK
        - name: TextImageCta
          #title: A cosa servono h3 #C
          text: | #C
            I template HTML del modello, basati sullo UI Kit di Designers Italia e sulla libreria Bootstrap Italia, permettono di creare rapidamente il front-end del sito scolastico indipendentemente dalle soluzioni tecnologiche adottate dall’amministrazione.

            Seleziona i template relativi alla pagina del sito che stai progettando e personalizza i contenuti, integrando tutte le componenti di front-end necessarie a comporre l’interfaccia web.

            I template, pronti all’uso, sono già validati in termini di accessibilità e rispettano le Linee guida sull’accessibilità degli strumenti informatici.

    - title: Il tema per WordPress #C
      menu: false
      centered: true
      background: null
      #text: | #C

      components:

        # TXT BLOCK
        - name: TextImageCta
          #title: A cosa servono h3 #C
          text: | #C
            Il tema per il content management system (sistema di gestione contenuti, CMS) WordPress è pronto all’uso e permette di passare rapidamente alla creazione e alla gestione dei contenuti, una volta installati e configurati correttamente sul dominio istituzionale dell’ente.

            Il tema è aggiornato alla versione 2.0 di Bootstrap Italia e raggiunge il livello di accessibilità AA delle WCAG 2.1. Il suo utilizzo non prescinde da un’attenta cura editoriale di sezioni e contenuti del sito, così come dalla compilazione e pubblicazione della Dichiarazione di accessibilità prevista dalla normativa vigente.

