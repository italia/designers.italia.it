              1. Naviga su [github.com](https://github.com) e segui le istruzioni
              2. Verifica il tuo indirizzo email e abilita l'autenticazione a due fattori (2FA)
              3. Imposta un'immagine del profilo come gesto di cordialità verso la community

            Consulta il [Codice di condotta](https://github.com/italia/bootstrap-italia/blob/main/CODE_OF_CONDUCT.md) della community legata ai progetti dell'organizzazione Italia su GitHub, strumento utile a mantenere un ambiente di collaborazione inclusivo e propositivo per tutte le persone. 

