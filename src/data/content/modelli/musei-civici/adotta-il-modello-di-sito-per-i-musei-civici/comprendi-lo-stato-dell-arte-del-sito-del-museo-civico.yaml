  sectionsEditorial :


    - title: Le risorse per preparare il lavoro #C
      menu: false
      centered: true
      background: null
      #text: | #C
      components:

        # TXT BLOCK
        - name: TextImageCta
          #title: A cosa servono h3 #C
          text: | #C
            Il rifacimento di un sito web è un’ottima opportunità per fare una ricognizione dello stato attuale, analizzare l’impatto dei contenuti esistenti e considerare l’adozione di scelte tecnologiche che possono facilitare la gestione e il mantenimento di un sito efficiente per gli utenti.

            In questa fase dei lavori è importante individuare le attività preparatorie, pianificare la migrazione dei contenuti e identificare requisiti e vincoli che possono impattare lo sviluppo del sito.

        # TXT BLOCK
        - name: TextImageCta
          title: Revisiona i contenuti attuali #C
          headingLevel: 3
          noSpace: false
          text: | #C
            Un’analisi dei contenuti attuali del sito ti aiuterà a decidere cosa migrare e cosa no.

            Puoi usare il [Modello di analisi dei contenuti (ODS 42KB)](/files/resources/risorse-per-progettare/progettare/contenuti-e-linguaggio/analizza-contenuti/DI-Modello-analisi-contenuti.ods) di Designers Italia per creare una lista di tutte le pagine del vecchio sito, indicando le struttura gerarchica e le URL. Passa quindi in rassegna le pagine del vecchio sito, aiutandoti con strumenti per l’analisi dei dati come [Web Analytics Italia](https://webanalytics.italia.it/) e segna quali sono le pagine più visitate, i contenuti più efficaci per gli utenti ed eventuali problematiche come dati mancanti o incorretti.


        # TXT + IMG + CTA BLOCK
        - name: TextImageCta
          # image: /images/400x300.png #I
          # alt: Alt lorem ipsum #C
          # specular: true
          title: Compara la struttura del vecchio sito con quella del modello #C
          headingLevel: 3
          text: | #C
            Consulta la struttura del nuovo sito sul [Grafico dell’alberatura (PDF 3.4MB)](/files/resources/modelli/musei-civici/Alberatura-ModelloMusei-DesignersItalia.pdf) e affiancala a quella del vecchio, cercando il più possibile di far corrispondere una ad una le pagine (corrispondenza biunivoca). A ogni pagina, assegna la corretta Tipologia di contenuto dal Documento di architettura ([Versione ODS 82KB](/files/resources/modelli/musei-civici/Architettura-ModelloMusei-DesignersItalia.ods), [Versione XLSX 216KB](/files/resources/modelli/musei-civici/Architettura-ModelloMusei-DesignersItalia.xlsx)).
          ctas:
          - label: Scopri di più sulla struttura e le sezioni del modello #C
            screenReaderText: " (si apre in una nuova finestra)" #C
            url: https://docs.italia.it/italia/designers-italia/design-musei-docs/it/versione-corrente/architettura-informazione/struttura-sito.html #M
            blank: true #M #C true if new tab for external links
            icon:
              icon: sprites.svg#it-external-link #C #I #it-arrow-right | it-external-link for external links
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2

        # TXT BLOCK
        - name: TextImageCta
          title: Identifica i requisiti e i vincoli tecnologici #C
          headingLevel: 3
          noSpace: true
          text: | #C
            L’adozione del modello Musei civici è completamente svincolata dalle scelte tecnologiche per la gestione quotidiana e l’aggiornamento del sito web, le quali restano una decisione degli enti in base alle proprie necessità.

            È utile pianificare in anticipo e stabilire in questa fase se l’aggiornamento e la compilazione dei contenuti del sito verrà effettuata tramite codice o content management system (sistema di gestione contenuti, CMS).

            La scelta di CMS, come previsto dagli articoli 68 e 69 del Codice dell’Amministrazione Digitale (CAD), dovrebbe principalmente riguardare software a riuso oppure open source. Sul [Catalogo del software della PA](https://developers.italia.it/it/search?type=software_reuse&sort_by=release_date&page=0) è possibile trovare software già utilizzati da altre amministrazioni o pubblicare le soluzioni sviluppate in proprio.
      
