  sectionsEditorial :


    - title: La struttura informativa e la migrazione dei contenuti #C
      menu: false
      centered: true
      background: null
      #text: | #C
      components:

        # TXT BLOCK
        - name: TextImageCta
          #title: A cosa servono h3 #C
          text: | #C
            L’utilità e l’efficacia di un sito web passa soprattutto da un’organizzazione dei contenuti chiara, semplice e intuitiva. La rioriganizzazione della struttura informativa e la migrazione dei contenuti sono, infatti, due attività fondamentali da svolgere durante il rifacimento di un sito.

            È importante dedicare il giusto tempo a riorganizzare, riscrivere e ristrutturare i contenuti per renderli allineati ai bisogni degli utenti e semplici da comprendere. Le risorse a disposizione ti aiutano a gestire l’intero processo di migrazione dei contenuti sul nuovo sito: dall’impostazione delle sezioni del sito e della struttura di ogni pagina, alla definizione del linguaggio e del tono di voce da utilizzare.


        # TXT + IMG + CTA BLOCK
        - name: TextImageCta
          # image: /images/400x300.png #I
          # alt: Alt lorem ipsum #C
          # specular: true
          title: Riorganizza la struttura del sito #C
          headingLevel: 3
          text: | #C
            Imposta la nuova struttura del sito del museo a partire dal [Grafico dell’alberatura (PDF 3.4MB)](/files/resources/modelli/musei-civici/Alberatura-ModelloMusei-DesignersItalia.pdf) e dal Documento di architettura dell’informazione ([Versione ODS 82KB](/files/resources/modelli/musei-civici/Architettura-ModelloMusei-DesignersItalia.ods), [Versione XLSX 216KB](/files/resources/modelli/musei-civici/Architettura-ModelloMusei-DesignersItalia.xlsx)), utile a realizzare front-end e back-end del sito e per organizzare i vari livelli di contenuto sulle pagine. 

            Il documento definisce i percorsi di navigazione e l’organizzazione dei contenuti nelle varie sezioni e livelli del sito, fondamentali per garantire l’efficienza del sito stesso. 
          ctas:
          - label: Scopri di più sulla struttura e le sezioni del modello #C
            screenReaderText: " (si apre in una nuova finestra)" #C
            url: https://docs.italia.it/italia/designers-italia/design-musei-docs/it/versione-corrente/architettura-informazione/struttura-sito.html #M
            blank: true #M #C true if new tab for external links
            icon:
              icon: sprites.svg#it-external-link #C #I #it-arrow-right | it-external-link for external links
              color: primary
              align: middle
              hidden: true
              size: sm
              addonClasses: ms-2

        # TXT BLOCK
        - name: TextImageCta
          title: Riscrivi i contenuti #C
          headingLevel: 3
          noSpace: false
          text: | #C
            Controlla sul Documento di architettura dell’informazione ([Versione ODS 82KB](/files/resources/modelli/musei-civici/Architettura-ModelloMusei-DesignersItalia.ods), [Versione XLSX 216KB](/files/resources/modelli/musei-civici/Architettura-ModelloMusei-DesignersItalia.xlsx)) gli attributi necessari per ogni Tipologia di contenuto e riscrivi i tuoi contenuti. Consulta le [risorse del Design system](/design-system/fondamenti/linguaggio/) e la [Guida al linguaggio della Pubblica Amministrazione](https://docs.italia.it/italia/designers-italia/writing-toolkit/it/bozza/index.html) per allineare il linguaggio in termini di tono di voce e vocabolario.

            Con l’aiuto del [Kit SEO](/risorse-per-progettare/progettare/seo/) di Designers Italia, individua le keyword ad alto volume di traffico che portano i contenuti a comparire tra le prime pagine di risultati ricerca di Google e usale per migliorare i titoli delle pagine, le URL, le meta description e i testi nel corpo delle pagine.
        # TXT BLOCK
        - name: TextImageCta
          title: Imposta URL parlanti e prepara i reindirizzamenti #C
          headingLevel: 3
          noSpace: false
          text: | #C
            Le URL delle pagine sono un elemento fondamentale nell'esperienza utente del sito. Le URL ottimali vengono dette "parlanti": brevi, descrittive e che rispecchiano la struttura dei vari livelli del sito. Una buona URL, infatti, permette agli utenti e ai motori di ricerca di capire di cosa parla una pagina e dove si trova nel sito. Nel foglio "Sistema di navigazione" del Documento di architettura dell’informazione ([Versione ODS 82KB](/files/resources/modelli/musei-civici/Architettura-ModelloMusei-DesignersItalia.ods), [Versione XLSX 216KB](/files/resources/modelli/musei-civici/Architettura-ModelloMusei-DesignersItalia.xlsx)) trovi esempi di URL per ogni pagina del modello.

            Prendi nota delle nuove URL e affiancale a quelle vecchie sul file CSV del [Modello di analisi dei contenuti (ODS 42KB)](/files/resources/risorse-per-progettare/progettare/contenuti-e-linguaggio/analizza-contenuti/DI-Modello-analisi-contenuti.ods) creato nell’attività precedente. Questo documento ti servirà per impostare i reindirizzamenti (redirects) una volta che il nuovo sito è online. Se un pagina del sito precedente non ha una corrispondenza con una del nuovo, scegli una pagina che tratta un argomento affine.


        # TXT BLOCK
        - name: TextImageCta
          title: Seleziona contenuti multimediali di qualità #C
          headingLevel: 3
          noSpace: true
          text: | #C
            Scegli i contenuti multimediali (immagini e video) da migrare o individuane di nuovi. Prediligi i contenuti di buona qualità e con una risoluzione ottimizzata per il web, senza testo in sovraimpressione e con soggetto centrale. Assicurati di aggiungere testi alternativi (alt) per le immagini e sottotitoli per i video, come richiesto dalle Linee guida per l'accessibilità dei contenuti web (WCAG) 2.1.

            Ricorda che se i contenuti ritraggono delle persone, devi per legge ottenere il loro consenso. Il [Kit Privacy di Designers Italia](/risorse-per-progettare/organizzare/privacy) ti aiuta a rispettare la normativa privacy in vigore.

